l_english:
 THE_ROD_1_2_title:0 "难耐饥饿"
 THE_ROD_1_2_desc:0 "人的气味闻起来很好吃，但也要考虑战胜人类的难度。但泽郊区的农场善良地收留了露米娅\n§g（食人？）§!"

 THE_ROD_1_5_title:0 "夺取波美拉尼亚"
 THE_ROD_1_5_desc:0 "吕根岛的影响产生了难以调和的矛盾，也带来了波美拉尼亚的宣称，海盗将帮协助我们的战争。"

 THE_ROD_1_6_title:0 "波罗的海沿岸"
 THE_ROD_1_6_desc:0 "沿着波罗的海的海岸，向西回到汉萨同盟的起源，扩大北德意志的影响。"

 THE_ROD_1_7_title:0 "侵染勃兰登堡"
 THE_ROD_1_7_desc:0 "「我听说红魔馆的二小姐曾当过神圣罗马帝国皇帝，那我就当选帝侯吧」\n「红魔馆是曾经的公国吗，根据帝国的法理只能有七个选帝侯，战胜离我们最近的勃兰登堡才有机会成为选帝侯。」"

 THE_ROD_1_8_title:0 "选帝侯露米娅"
 THE_ROD_1_8_desc:0 "为了成为皇帝最忠诚的选帝侯，露米娅创造性地提出了附庸其他选帝侯的计划。\n「选帝侯的王冠有点重，可以不戴吗。」"

 THE_ROD_1_10_title:0 "猎取食物"
 THE_ROD_1_10_desc:0 "作为一国之君，露米娅需要转变固有的朴素思想，认识到一个与多个在时间和空间上的本质区别。"

 THE_ROD_1_12_title:0 "农业困境"
 THE_ROD_1_12_desc:0 "在早期封建制度的体系中，农业构成了税的基础，却因此加重了对底层农民的剥削，除了加大对底层农业的支持，更多的目标只能依赖未来的发展。"

 THE_ROD_1_13_title:0 "工业化生产"
 THE_ROD_1_13_desc:0 "结合其他技术与宵暗领域对煤炭的研究，在其他国家意识到变革之前，完成生产资料的收集（控制）。"

 THE_ROD_1_14_title:0 "取代汉萨同盟"
 THE_ROD_1_14_desc:0 "大国对贸易的控制能力已经远超小国组成的贸易同盟，在德意志的最北方，我们将重现（结束）汉萨同盟的辉煌（历史）。"

 THE_ROD_1_17_title:0 "宵暗领域的宗教问题"
 THE_ROD_1_17_desc:0 "「幻想乡」广泛流传名为「博丽神道」的信仰，据说能展现神灵的强大力量，但这在天主教为主的欧洲不利于外交活动。"

 THE_ROD_2_1_title:0 "但泽的露米娅"
 THE_ROD_2_1_desc:0 "露米娅的选择：但泽，位于波罗的海沿岸，一个适合觅食的城市，正寻求从条顿骑士团中独立。\n「我为什么会在这里？」"

 THE_ROD_2_3_title:0 "露米娅的但泽"
 THE_ROD_2_3_desc:0 "为什么要让一个看上去年幼的少女成为我们的领导者？露米娅只想用宵暗的能力在人群的视线中隐藏。\n「我们的选择将产生改变。」"

 THE_ROD_2_4_title:0 "战争准备"
 THE_ROD_2_4_desc:0 "身处欧陆风云之中，战争是必要的手段，我们将宣称需要的一切。"

 THE_ROD_2_5_title:0 "扩张普鲁士地区"
 THE_ROD_2_5_desc:0 "骑士团本就是十字军东征的产物，是但泽独立的最大威胁，也是寻求解放的土地。"

 THE_ROD_2_6_title:0 "吞并条顿"
 THE_ROD_2_6_desc:0 "但泽本就与条顿同源，亦可以称为条顿内战的胜利者，统治普鲁士地区是我们应有的权利。"

 THE_ROD_2_7_title:0 "击败波兰"
 THE_ROD_2_7_desc:0 "如果没有我们的胜利，条顿骑士团的内战将成为波兰的果实，同态复仇才是这个时代的战争。"

 THE_ROD_2_8_title:0 "圣人的十字"
 THE_ROD_2_8_desc:0 "「『卡齐米日·雅盖隆』是圣人，我也是圣人呢，某个黑白的魔法师说的。」"

 THE_ROD_2_11_title:0 "食物随商人而来"
 THE_ROD_2_11_desc:0 "北德意志的地形并不适合农业，就要发挥贸易的作用。但泽凭借贸易繁荣，现在依靠贸易生存。"

 THE_ROD_2_12_title:0 "贸易\n是~这样吗"
 THE_ROD_2_12_desc:0 "不是这样哦。"

 THE_ROD_2_13_title:0 "东欧大平原"
 THE_ROD_2_13_desc:0 "鲁塞尼亚平原本身的土壤与地质条件无需改良，一些农业技术足以完成开发任务。"

 THE_ROD_2_14_title:0 "从[33.GetName]出发"
 THE_ROD_2_14_desc:0 "来自[33.GetName]]的贸易反映了俄罗斯地区的发展，是选择一个友好的俄罗斯还是被统治的俄罗斯。\n「不能全要吗？」"

 THE_ROD_2_15_title:0 "宵暗-汉萨领域"
 THE_ROD_2_15_desc:0 "汉萨代表了宵暗领域的贸易和海军，这也是发展的道路。\n「只是国家的名称，也是一种选择吗。」"

 THE_ROD_2_16_title:0 "宵暗-汉萨海军改革"
 THE_ROD_2_16_desc:0 "汉萨海军曾是波罗的海强大的海军之一，我们的海军改革将超越以往的一切。\n「所以海军改革为什么继承汉萨，名字难道会影响改革的效果吗」"

 THE_ROD_3_2_title:0 "维斯瓦河自由城"
 THE_ROD_3_2_desc:0 "市民和商人构成了但泽的主体，也将是此次独立的主要力量。"

 THE_ROD_3_4_title:0 "渗透玛丽安堡"
 THE_ROD_3_4_desc:0 "玛丽安堡拥有欧洲最坚固的城墙，以小博大只能寻求速胜，没有时间等待漫长的围城。"

 THE_ROD_3_5_title:0 "登陆哥得兰"
 THE_ROD_3_5_desc:0 "哥得兰位于波罗的海中，控制哥得兰将极大促进我们在波罗的海的政治和贸易地位。"

 THE_ROD_3_6_title:0 "宵暗骑士"
 THE_ROD_3_6_desc:0 "教会在普鲁士的统治根深蒂固，许多归降的前条顿骑士团成员也想继续履行骑士团的职能。\n「那就叫宵暗骑士团吧。」"

 THE_ROD_3_7_title:0 "附庸利沃尼亚"
 THE_ROD_3_7_desc:0 "继承条顿的土地也继承了条顿的政治和外交，行使条顿对利沃尼亚的附庸宣称当然是合法的。"

 THE_ROD_3_8_title:0 "普鲁士人的土地"
 THE_ROD_3_8_desc:0 "所谓普鲁士人只是从历史中找出的名字，真正的普鲁士早已随着十字军东征消失或融合。但民族和文化是可以创造的，宵暗所及之处皆为普鲁士人的土地。"

 THE_ROD_3_9_title:0 "宵暗-普鲁士领域"
 THE_ROD_3_9_desc:0 "普鲁士代表了宵暗领域的政治和陆军，这也是创造文化的一环。\n「只是国家的名称，也是一种选择吗。」"

 THE_ROD_3_12_title:0 "海岸御敌"
 THE_ROD_3_12_desc:0 "在战略上暂时放弃海军是正确的决策，海上来袭交由岸防工事应对。"

 THE_ROD_3_13_title:0 "火炮条例"
 THE_ROD_3_13_desc:0 "显然露米娅并不擅长贸易，特别是波罗的海的复杂贸易与外交形势。\n「所有国有船只需要配备火炮，控制所有的海岸（暗）。」"

 THE_ROD_3_14_title:0 "打破海峡封锁"
 THE_ROD_3_14_desc:0 "混乱的北欧已经严重损害了丹麦的实力，加上近年海军和贸易的发展，海峡已经失去了封锁作用。"

 THE_ROD_3_15_title:0 "通往幻想的丝路"
 THE_ROD_3_15_desc:0 "露米娅仍与幻想乡保持一定的联系，要是有可能建立起欧洲与幻想乡之间的贸易路线，我们便能在世上拥有巨大的贸易影响力！"

 THE_ROD_3_17_title:0 "征服低地"
 THE_ROD_3_17_desc:0 "汇集的财富。"

 THE_ROD_3_18_title:0 "摧毁火枪和舰炮"
 THE_ROD_3_18_desc:0 "海陆的威胁。"

 THE_ROD_3_19_title:0 "德意志与妖怪的皇帝"
 THE_ROD_3_19_desc:0 "这里没有成为妖怪的皇帝，只有德意志民族的选择。"

 THE_ROD_4_1_title:0 "汉萨商业交流"
 THE_ROD_4_1_desc:0 "作为曾经的汉萨同盟成员，波罗的海最重要的港口城市之一，汉萨同盟是少数愿意支持我们的盟友。"

 THE_ROD_4_2_title:0 "与条顿停战"
 THE_ROD_4_2_desc:0 "如果条顿发动突袭战争，仍可以用少量的金钱贿赂前线指挥官，机会只有一次。"

 THE_ROD_4_3_title:0 "吕根岛海盗"
 THE_ROD_4_3_desc:0 "在混乱的波罗的海局势中，来自吕根岛的海盗向我们发出的雇佣邀请，事成之后将夺取吕根作为海盗的基地。"

 THE_ROD_4_6_title:0 "为露米娅劫掠"
 THE_ROD_4_6_desc:0 "拥有吕根和哥得兰两大海盗基地，无需掩饰对波罗的海的野心，资助海盗不如发展自己的海盗。"

 THE_ROD_4_7_title:0 "里加之围"
 THE_ROD_4_7_desc:0 "里加虽小却是天主教在波罗的海的重要城市，外交上也有许多盟友。对周边地区和海域进行军事管制打击里加的贸易，创造地缘上的隐形围城。"

 THE_ROD_4_10_title:0 "供应充足"
 THE_ROD_4_10_desc:0 "即使是为了独立而战，人们也不会自发进行组织，特别是在一个贸易城市。"

 THE_ROD_4_11_title:0 "但泽城防军"
 THE_ROD_4_11_desc:0 "除了必要的士兵和将领，我们的军事顾问也从其他国家带来了先进的战术。"

 THE_ROD_4_12_title:0 "筑起高墙"
 THE_ROD_4_12_desc:0 "「宵暗」的能力在防守时具有良好效果，特别是对围城的干扰和损耗，也诞生了宵暗领域的要塞战线。"

 THE_ROD_4_13_title:0 "不可知恐惧"
 THE_ROD_4_13_desc:0 "如果将「宵暗」的能力发挥到最大，可以将整个宵暗领域包裹在黑暗中，对于外界则构成了不可知的恐惧防线。"

 THE_ROD_4_14_title:0 "宵暗-普鲁士陆军改革"
 THE_ROD_4_14_desc:0 "改革的目标「EX宵暗之军」，所有陆军都将拥有远超其他国家的作战能力。\n「陆军改革就是陆军改革，为什么冠以普鲁士之名，难道普鲁士生来就精于陆军？」"

 THE_ROD_4_15_title:0 "金属与木材"
 THE_ROD_4_15_desc:0 "舰炮的应用提高了毁伤也提高了海军的战损，需要更多金属和木材组建新式舰船。"

 THE_ROD_4_16_title:0 "雾萦"
 THE_ROD_4_16_desc:0 "港口与舰队连绵成片，在宵暗的萦绕中作战，即是我们的「雾萦舰队」。"

 THE_ROD_4_17_title:0 "北方领域"
 THE_ROD_4_17_desc:0 "我们已成为北德意志唯一的强大势力，宵暗的扩张由此开始。"

 THE_ROD_4_18_title:0 "解散帝国"
 THE_ROD_4_18_desc:0 "皇帝权力的衰弱与宵暗领域的崛起，未来的史学家会如何分析这两个导致帝国解散的原因。"

 THE_ROD_4_19_title:0 "君主、神权、共和之地"
 THE_ROD_4_19_desc:0 "历史的方向。"

 THE_ROD_4_20_title:0 "宵暗绝对统治"
 THE_ROD_4_20_desc:0 "露米娅的选择。\n德意志的选择。\n世界的选择。\n以及，「我」的选择。"

 THE_ROD_5_1_title:0 "神圣罗马边境"
 THE_ROD_5_1_desc:0 "神圣罗马成员受皇帝[Emperor.GetName]庇护，相比庞大的条顿骑士团，帝国更欢迎一个贸易城市的加入。"

 THE_ROD_5_3_title:0 "寻求帝国保护"
 THE_ROD_5_3_desc:0 "雇佣兵是神圣罗马帝国的重要产业，能获得多少援助取决于其他帝国成员对我们的态度。"

 THE_ROD_5_4_title:0 "参与帝国外交"
 THE_ROD_5_4_desc:0 "神圣罗马帝国的一切都是外交的结果没有打破规则的力量就要适应规则。\n「为什么外交官是有限的呢，我不能多雇几个吗」"

 THE_ROD_5_6_title:0 "如鬼灯闪烁"
 THE_ROD_5_6_desc:0 "统治宵暗领域的少女，被现世的人类称为妖怪（幻想），如鬼灯闪烁在眼（心）中。"

 THE_ROD_5_8_title:0 "唱响月之歌"
 THE_ROD_5_8_desc:0 "我所知的一切\n即使只是月亮的恶作剧\n无论身处永夜的何处\n也都将月之歌唱响"

 THE_ROD_5_10_title:0 "操控黑暗"
 THE_ROD_5_10_desc:0 "露米娅的能力对于宵暗领域不是秘密，而维持这种能力需要一些来自人类的「物质」。\n「为什么会有这种能力，是妖怪（幻想）的本质还是影响？」"

 THE_ROD_5_12_title:0 "影之重叠"
 THE_ROD_5_12_desc:0 "即使力量不如成年人类，这并不会影响宵暗能力在战术上的应用，露米娅需要特殊的训练方法"

 THE_ROD_5_13_title:0 "夜幕降临"
 THE_ROD_5_13_desc:0 "卓有成效的训练方式将宵暗能力完全应用于战场，露米娅的陆军也被敌人称为「宵暗之军」"

 THE_ROD_5_14_title:0 "组建舰队"
 THE_ROD_5_14_desc:0 "在波罗的海沿岸，内海贸易和岛屿构成了一支国家海军的重要性，无论是用于贸易还是战争。"

 THE_ROD_5_16_title:0 "远航新大陆"
 THE_ROD_5_16_desc:0 "来自伊比利亚和不列颠的探险家发现了新的大陆，那里会是露米娅所说的「幻想乡」吗？"

 THE_ROD_5_17_title:0 "瓜分波兰"
 THE_ROD_5_17_desc:0 "贵族的末路。"

 THE_ROD_5_18_title:0 "罗马沙皇？"
 THE_ROD_5_18_desc:0 "东方的困境。"

 THE_ROD_5_19_title:0 "重回幻想"
 THE_ROD_5_19_desc:0 "露米娅已经了解关于破碎结界与世界交融的情况，开始回归（征服）幻想乡的旅程。\n「我希望回到那幻想之地吗？」"

 THE_ROD_1_18_lock_title:0 "分支任务"
 THE_ROD_1_18_lock_desc:0 "这是一个分支任务，完成任务「§Y宵暗领域的宗教问题§!」后解锁。"

 THE_ROD_1_19_lock_title:0 "分支任务"
 THE_ROD_1_19_lock_desc:0 "这是一个分支任务，完成任务「§Y宵暗领域的宗教问题§!」后解锁。"

 THE_ROD_2_18_lock_title:0 "分支任务"
 THE_ROD_2_18_lock_desc:0 "这是一个分支任务，完成任务「§Y宵暗领域的宗教问题§!」后解锁。"

 THE_ROD_2_19_lock_title:0 "分支任务"
 THE_ROD_2_19_lock_desc:0 "这是一个分支任务，完成任务「§Y宵暗领域的宗教问题§!」后解锁。"

 THE_ROD_2_20_lock_title:0 "分支任务"
 THE_ROD_2_20_lock_desc:0 "这是一个分支任务，完成任务「§Y宵暗领域的宗教问题§!」后解锁。"

 THE_ROD_1_18_catholic_title:0 "皈依天主教"
 THE_ROD_1_18_catholic_desc:0 "对于露米娅，信仰什么宗教并无区别，既然是大臣们的一致提议，也只是挂上十字架而已。"

 THE_ROD_1_19_catholic_title:0 "神与暗"
 THE_ROD_1_19_catholic_desc:0 "天主教一向自称为光的传道者，露米娅的能力却是操控黑暗。\n「光和暗的对立是自然规律还是人为定义」"

 THE_ROD_2_18_catholic_title:0 "但泽枢机主教"
 THE_ROD_2_18_catholic_desc:0 "天主教国家在教廷的地位依赖国内的枢机主教，繁荣的但泽理应成为拥有枢机主教的地区。"

 THE_ROD_2_19_catholic_title:0 "宵暗教区"
 THE_ROD_2_19_catholic_desc:0 "由于宵暗领域对天主教的贡献，获得了升为主教区的资格，成为由君主制国家统治的主教区"

 THE_ROD_2_20_catholic_title:0 "圣露米娅"
 THE_ROD_2_20_catholic_desc:0 "展现神迹？天主教的封圣不应追寻虚无缥缈的目标，如同拿破仑也能自称法兰西皇帝。"

 THE_ROD_1_18_hakurei_title:0 "坚守博丽神道"
 THE_ROD_1_18_hakurei_desc:0 "「可是我觉得天主教无聊透了。」"

 THE_ROD_1_19_hakurei_title:0 "真正的神灵"
 THE_ROD_1_19_hakurei_desc:0 "在已知地图中都没有幻想乡，露米娅也不知道神灵的力量能否在这里展现。"

 THE_ROD_2_18_hakurei_title:0 "圣城但泽"
 THE_ROD_2_18_hakurei_desc:0 "天主教、东正教、伊斯兰教都有自己的圣城，博丽神道也早已改变组织模式，需要一座圣城激发宗教的影响。"

 THE_ROD_2_19_hakurei_title:0 "改建为神社"
 THE_ROD_2_19_hakurei_desc:0 "作为后来者的博丽神道可以利用废弃的教堂将其改建为神社，注重资源与经济的高效利用。"

 THE_ROD_2_20_hakurei_title:0 "博丽神道帝国"
 THE_ROD_2_20_hakurei_desc:0 "一个信仰博丽神道的帝国出现在欧洲？\n宗教只是发展的工具，不创造帝国的合法性。"