### EVENT
 THE_TFR_shadow_events.1.title: "影的开端"
 THE_TFR_shadow_events.1.desc: "桑尼：「落后的妖精政权已经不适合影之三妖精了，我们需要新的政权来宣扬影之三妖精的名号。」\n露娜：「影之三妖精不也是妖精吗。」\n斯塔：「当然不一样，影之三妖精才有复仇的能力，不要再怀念曾经弱小的光之三妖精了。」\n桑尼：「没错，露娜果然是小孩（Child）,影之三妖精怎么能和其他妖精一样。」\n露娜：「不过『妖精』的名称还是保留吧。」"
 THE_TFR_shadow_events.1.a: "君主制才能体现影之三妖精的强大。"
 THE_TFR_shadow_events.1.b: "三妖精当然是共和制。"
 THE_TFR_shadow_events.1.c: "神权制才能带来权威。"
 THE_TFR_shadow_events.1.d: "妖精更适合传统的部落制。"
### EVENT_END

