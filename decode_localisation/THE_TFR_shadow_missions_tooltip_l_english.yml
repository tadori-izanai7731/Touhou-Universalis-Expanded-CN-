### DECISION
 THE_TFR_shadow_rebirth_decision_title: "@TFR影之复生"
 THE_TFR_shadow_rebirth_decision_desc: "被影之三妖精击败后，光之三妖精将不复存在，光与影的平衡已被打破。\n\n§R警告§!：本路线内容极少，包含严重的角色形象崩坏和攻击性描述，如有不适请勿游玩。"

 THE_TFR_shadow_switch_ruler_decision_title: "@TFR影之更替"
 THE_TFR_shadow_switch_ruler_decision_desc: "对于影之妖精，统治领域是枯燥的，破坏才是她们的享乐。「影」会驱使她们主动进行破坏并在其中输出「影」的力量，或是在战争中死亡等待复生，更替制就是为了应对这种情况。"
