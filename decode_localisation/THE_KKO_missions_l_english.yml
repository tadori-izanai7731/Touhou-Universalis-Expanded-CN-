l_english:
 KKO_free_sentiment: "变化自在的情绪"
 KKO_free_sentiment_title: "变化自在的情感"
 KKO_free_sentiment_desc: "变化自在的情绪是秦心力量的体现，她能够操纵并运用这些情绪。这些情绪的相互作用与影响也构成了微妙的平衡。"
 KKO_dark_nengmian_title: "恶梦的能面女"
 KKO_dark_nengmian_desc: "能是予人感情的演艺，但秦心的能是可以夺取人的感情。这就被称作所谓的黑暗能乐。"
 KKO_qin_shiheng_title: "失衡的情感"
 KKO_qin_shiheng_desc: "不善的平衡变化导致秦心情绪的调节跳出了界限，心绮楼因此陷入了混乱之中。众多付丧神感到了前所未有的绝望。"
 KKO_religious_chance_title: "宗教抉择"
 KKO_religious_chance_desc: "面具不仅与神子相连，而且与东派道教有着深厚的联系。然而，这种关系与心绮楼现在以来的博丽神道信仰相悖，这导致在心绮楼内部引发了信仰上的分歧。"
 KKO_taoism_change_title: "承认东派道教权威"
 KKO_taoism_change_desc: "神子作为心的创造者，与心绮楼之间存在着紧密而深远的纽带。心选择了站在神子一边，与其共同守护道教信仰。"
 KKO_foism_change_title: "承认东乘佛教权威"
 KKO_foism_change_desc: "圣白莲，曾为我主提供指导与修行，让秦心能够自身涌现希望。佛陀的教诲会帮助秦心与心绮楼维持稳定与情感平衡。"
 KKO_free_reilgious_title: "决定宗教中立"
 KKO_free_reilgious_desc: "面临信仰的考验时，秦心并未立刻顺从神子或圣白莲的指引，而是首先向觉寻求援助。通过第三方的力量，秦心试图脱离这场宗教纷争的漩涡，随后再为心绮楼的信仰做出更明智的选择。"
 KKO_religious_war_title: "宗教战争"
 KKO_religious_war_desc: "得益于心绮楼及其盟友的齐心协力，我们成功地战胜了曾经的宗教宿敌，并为信仰的传播和扩展创造了条件。"
 KKO_taoism_people_title: "安抚道教信众"
 KKO_taoism_people_desc: "在征服仙界的土地后，秦心承担起重新治理这片区域的任务，并致力于引导当地人民皈依东乘佛教信仰。"
 KKO_foism_people_title: "安抚佛教信众"
 KKO_foism_people_desc: "在征服命莲寺的土地后，秦心承担起重新治理这片区域的任务，并致力于引导当地人民皈依东派道教信仰。"
 KKO_religious_zili_title: "信仰自立"
 KKO_religious_zili_desc: "得益于觉的协助，秦心成功地摆脱了佛道信仰争端的漩涡，这为我们提供了充裕的时间和自主权，来深思熟虑并决定信仰的未来方向。"
 KKO_mircle_lose_title: "亡逝的希望"
 KKO_mircle_lose_desc: "希望之面的丢失彻底打破了秦心66个面具之间的平衡，这场情感的混乱很快就会影响到整个心绮楼，甚至波及到整个幻想乡。"
 KKO_koishi_zui_title: "疏失的「始作俑者」"
 KKO_koishi_zui_desc: "在情感异变发生之后，我们很快就在人类村落找到了真凶。。。"
 KKO_religious_about_title: "佛道之辩"
 KKO_religious_about_desc: "即使我们的国家重新抉择了，心绮楼这片土地上仍拥有很多佛教徒和道教徒，我们需要调和这两派的关系，取其精华，让他们都为我们所用。"
 KKO_religious_harmony_title: "宗教和谐"
 KKO_religious_harmony_desc: "在多方面的调和下，神道、佛教和道教之间的矛盾在心绮楼得到了有效解决，困扰我们许久的心绮楼内部信仰分歧结束了。"
 KKO_taoism_war_title: "巩固与仙界的同盟"
 KKO_taoism_war_desc: "仙界与心绮楼这种短暂的亲密无间关系随着重要宿敌的解决，似乎双方之间小小的摩擦愈发扩大，产生了些难以弥合的裂痕，这种困扰最近反复烦恼着我主秦心，心绮楼该何去何从？"
 KKO_foism_war_title: "巩固与命莲寺的同盟"
 KKO_foism_war_desc: "命莲寺与心绮楼这种短暂的亲密无间关系随着重要宿敌的解决，似乎双方之间小小的摩擦愈发扩大，产生了些难以弥合的裂痕，这种困扰最近反复烦恼着我主秦心，心绮楼该何去何从？"
 KKO_religious_peace_title: "宗教和平"
 KKO_religious_peace_desc: "在彻底击败了我们的宗教对手之后，异端的喧嚣终于归于沉寂，心绮楼的信仰分歧危机因而彻底消弭。"
 KKO_nengmian_biaoyan_title: "黑暗能乐表演"
 KKO_nengmian_biaoyan_desc: ""
 KKO_mishen_zhichi_title: "秘神的支持"
 KKO_mishen_zhichi_desc: "摩多罗隐歧奈，幻想乡的贤者，亦有为能乐之神的称号。她自然乐于见到能乐艺术在幻想乡发展。不过，从她的态度来看，似乎她对我们的黑暗能乐带来的些许骚动更为期待。"
 KKO_saoling_title: "联合骚灵乐团"
 KKO_saoling_desc: "骚灵乐团在幻想乡享有极高的知名度。尽管这些骚灵以其嘈杂著称，但在充满活力的舞台上，它们无疑是极佳的表演伙伴。"
 KKO_renli_biaoyan_title: "人里的第一次表演"
 KKO_renli_biaoyan_desc: "在人类村落的表演并未取得预期的成功，许多人无法领略黑暗能乐的艺术魅力，反而觉得这种表演枯燥乏味。观众们在看过表演后，似乎都显得有些情感缺失。"
 KKO_xin_jumu_title: "新剧目的编写"
 KKO_xin_jumu_desc: "在人类村落首次表演受挫后，秦心重新创作了能乐的剧本，使其更契合幻想乡人民的品味，让能乐能够更好地赋予人们情感。"
 KKO_lianlian_youyi_title: "与恋恋的友谊"
 KKO_lianlian_youyi_desc: "与无意识妖怪古明地恋的战斗之后，她与心结为朋友。不仅如此，恋有时还会无意识的出现，对心做点小“恶作剧”。"
 KKO_zuiqiang_juedou_title: "赌上最强的决斗"
 KKO_zuiqiang_juedou_desc: "在与恋成为朋友后，恋愿意归还秦心的希望之面。不过，恋恋好像忘记放在哪里。说是自己的宝物来着，不过确实不记得了。"
 KKO_guihuan_xiwang_title: "归还希望之面"
 KKO_guihuan_xiwang_desc: "希望之面的归还虽然不会立刻让秦心充满希望，但随着时间的推移，一切都将逐渐步入正轨。"
 KKO_xinqilou_title: "终幕\n【心绮楼】"
 KKO_xinqilou_desc: "博丽神社，一个原本就少有人问津的地方，在决斗热潮退去后更是门可罗雀。但今天，这里却有所不同。新的希望之面成功控制了秦心的情绪。在一切动荡平息之后，秦心在这里上演了一出新剧——《心绮楼》"
 KKO_wuyishi_pailian_title: "无意识排练"
 KKO_wuyishi_pailian_desc: "在恋恋带来的外界艺术书籍的启发下，心与恋进行了一晚上的苦战，将神道佛之间的宗教争端巧妙地改编成了新的剧目，名曰“心绮楼”。"
 KKO_chongzhu_xiwang_title: "神子重铸希望之面"
 KKO_chongzhu_xiwang_desc: "神子作为心的创造者，自然能为她重新铸造新的希望之面，不过在那之前需要收集足够的希望作为材料。"
 KKO_qinggan_xiuxing_title: "情感的修行"
 KKO_qinggan_xiuxing_desc: "尽管心已重新找回了希望之面，但那作为道具的希望之面太过完美，这样下去会使得秦心很快丧失独立的自我，她仍需进行更多的修行。二岩猯藏建议心深入情感的修炼，以作为一个有自我的妖怪，更好地理解和掌握情感与人性。"
 KKO_tianxiegui_title: "天邪鬼的应援"
 KKO_tianxiegui_desc: "天邪鬼在观看我们不堪入目的表演之后，她表示出乎意料地愿意支持，并成为了我们第一个粉丝。呃呃，明明所有人都不喜欢来着。"
 KKO_tiangou_title: "天狗报纸帮助宣传"
 KKO_tiangou_desc: "天狗已经建立了一个成熟的信息社会，他们能够帮助我们的能乐表演进行有效的宣传推广。"
 KKO_renli_2_title: "人里人气的提升"
 KKO_xianglin_title: "香霖堂的推崇"
 KKO_hetong_title: "河童的新科技"
 KKO_hetong_desc: "河童协助我们开发了高科技的舞台设备和舞台灯光，这些先进技术的运用大大增强了能乐戏剧的艺术感染力和氛围效果。"
 KKO_shantong_title: "山童的商业化头脑"
 KKO_shantong_desc: "山童作为经济学的专家迅速为心绮楼构思了一套商业化策略，旨在提高能乐表演的盈利能力，从而为表演带来更丰厚的收益。"
 KKO_kuchuan_title: "堀川雷鼓加入"
 KKO_kuchuan_desc: "堀川雷鼓，这位和太鼓的付丧神，是幻想乡的传奇。无论是传统和风还是现代摇滚，堀川雷鼓都能完美配合其节奏，为每次演出带来惊喜，无疑是无可替代的表演伙伴。"
 KKO_shoushi_title: "乐队的新主唱"
 KKO_shoushi_desc: "守矢的神明八坂神奈子和泄矢诹访子愿意和我们签订协议，让守矢的巫女--东风谷早苗加入我们的剧团协助心绮楼在妖怪之山地区扩大势力，但与之相对的，偶像产生信仰之力也会共享给守矢的神明。"
 KKO_chanwan_xiuxing_title: "蝉丸的叹嗟"
 KKO_chanwan_xiuxing_desc: "在战败的苦涩中领悟了懊悔。"
 KKO_bore_xiuxing_title: "般若的愤怒"
 KKO_bore_xiuxing_desc: "从宿敌的宗教家那里学到了愤怒。"
 KKO_lao_xiuxing_title: "鬼婆的哀伤"
 KKO_lao_xiuxing_desc: "在无数次的受挫中懂得了哀伤。"
 KKO_huli_xiuxing_title: "妖狐的怒吼"
 KKO_huli_xiuxing_desc: "在困难的磨练中学会了专注。"
 KKO_huonan_xiuxing_title: "狮子的欢喜"
 KKO_huonan_xiuxing_desc: "从不断收获果实中懂得了欢喜。"
 KKO_weng_xiuxing_title: "翁的祥福"
 KKO_weng_xiuxing_desc: "从友谊与亲情的温暖中感悟了幸福。"
 KKO_xiaomian_xiuxing_title: "少女的平静"
 KKO_xiaomian_xiuxing_desc: "在喧嚣的社会中磨练了高尚。"
 KKO_tiangou_xiuxing_title: "天狗的傲慢"
 KKO_tiangou_xiuxing_desc: "在孱弱者面前学会了尊重。"
 KKO_done_xiuxing_title: "身为妖怪的自我"
 KKO_done_xiuxing_desc: "心与各种各样的宗教家进行了战斗，学到了情感。这比面具本身作为表情的时候要稳定得多了。应该不会再失控了吧。"
 KKO_niaoshou_title: "鸟兽伎乐的合演"
 KKO_niaoshou_desc: "米斯蒂亚和响子组成的鸟兽伎乐组合，以其独特的幻想风格和迷人的音乐才华，在幻想乡享有盛名。刚刚出道的秦心对这一演唱团体的才华和风格充满敬意，希望能够与之合作，通过共同演出，更深入地向她们学习音乐和表演的技巧。"
 KKO_zhianshen_title: "【草心】同盟"
 KKO_zhianshen_desc: "袿姬，这位地狱的造形神，愿意要用她的神力为心绮楼乐团的新生送上祝福。"
 KKO_japan_1_title: "关于日本的提议"
 KKO_japan_2_title: "来自幕府将军的支持"
 KKO_japan_3_title: "巡游日本"
 KKO_japan_4_title: "日本能乐故地的探查"
 KKO_japan_5_title: "【日心】同盟"
 KKO_japan_1_desc: "日本，作为能乐的发源地，提供深厚的底蕴供秦心学习，无数古老而深邃的戏剧艺术在此发源，蕴含着丰富的文化内涵和艺术魅力。心愿意通过日本的各种艺术形式，并将其应用于自己的能乐剧目中，使其更加引人入胜。"
 KKO_japan_2_desc: "关东管领和幕府将军对心绮楼的表现印象深刻，他们不仅渴望扩大与心绮楼的合作，还承诺提供更多支持。关东管领特别提出将江户作为心的表演舞台，以此展现对心绮楼的信任和支持。"
 KKO_japan_3_desc: "秦心开始了她探寻能乐表演真谛的旅程，这个旅程遍及日本全境。在日本，五大能乐流派各具特色，其中金春流特别尊崇秦河胜为其流派的开山祖师。"
 KKO_japan_4_desc: "秦心精通能乐各流派，将其精髓融入心绮楼剧目，这让心绮楼的剧目也多样变化了起来。"
 KKO_japan_5_desc: "心绮楼在日本的名声日益上升，秦心已经赢得了日本民众的信任。为此，幕府将军向心绮楼发出邀请，希望秦心能够前往京都，签署一项更深入的外交协议，以确保日本与心绮楼之间的友好关系能够长久维持。"