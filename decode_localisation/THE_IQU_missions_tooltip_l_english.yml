 THE_IQU_ideas_1: "羽衣若时"
 THE_IQU_ideas_1_desc: "绯色之羽衣象征衣玖的优雅与美丽，这也体现在她在国家的外交政策上的柔性与适应性。"
 THE_IQU_ideas_2: "无相天衣"
 THE_IQU_ideas_2_desc: ""
 THE_IQU_ideas_3: "天之使女"
 THE_IQU_ideas_3_desc: "作为龙宫的使者，衣玖禀赋了自由翱翔于云海之上的能力，她的存在，使得传递我们的讯息变得轻而易举。"
 THE_IQU_ideas_4: "我有姿势我自豪！"
 THE_IQU_ideas_4_desc: "芳香伸拳，宵暗展臂，衣玖冲霄，时人奇其姿态，号为“三姿”。------《幻想乡新语》"
 THE_IQU_ideas_5: "绯色天穹"
 THE_IQU_ideas_5_desc: ""
 THE_IQU_ideas_6: "云中隐者"
 THE_IQU_ideas_6_desc: "衣玖习惯在云中悠游度日，对世间的纷争与喧嚣皆不甚在意，怕麻烦而不愿卷入争端，唯有龙神谕示方能动其身形。"
 THE_IQU_ideas_7: "龙神庇护"
 THE_IQU_ideas_7_desc: "作为龙宫的使者，衣玖自然受到龙神所庇护。这位古老且神秘的神祇，将会永远的庇护我们的国度。"
