 THE_IQU_flavor_events.1002.t: "「龙宫云游机制介绍」"
 THE_IQU_flavor_events.1002.desc: "当§Y任意省份§!拥有§O海图异常点§!时，我们即可解锁§Y决议§!「探险菜单」，并选择花费水手£icon_sailors£在当地组织探险队。\n\n当进行探险时，我们拥有两个进度条。探险进度条与危险进度条。当探险进度条率先达到100%时即为成功，但当危险进度条率先达到100%，探险会失败。当探险成功时，我们会获得丰富的点数与金钱奖励，并重置该地区的§M风水§!。\n\n探险难度总共分为5个难度，根据难度等级的不同，探险进度，危险进度与奖励均会受到影响。在低难度时，探险进度获取增加，危险进度获取减少，点数奖励获取减少。在高难度反之。\n\n探险经验会在我们的探险过程或任务树中逐渐获取，分为「航海经验」「才学经验」「外交经验」三种，其将会影响在探险事件抉择中通向成功的概率。"
