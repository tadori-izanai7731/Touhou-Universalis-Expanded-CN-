 THE_IQU_flavor_events.1006.4: "尖冲"
 THE_IQU_flavor_events.1006.5: "拆二"
 THE_IQU_flavor_events.1007.t: "棋圣"
 THE_IQU_flavor_events.1007.desc: "石桌上黑白子绞成死局，天子中腹大龙被衣玖逼得断了生路，指尖黑子捏得泛白。「这破局根本没法下！」 天子怒喝着掀翻棋盘，棋子哗啦啦飞散，有的快要坠进云海。可衣玖抬手就拢起淡蓝风雷气息，棋盘撞在气上纹丝不动，棋子全被兜在气中，半片木渣都没溅到她。她把棋盘按回石桌：「输棋可复盘，摔东西算什么？失了天人气度，还拿脾气当本事？心性这么急躁，再练十年也赢不了吧。」"
 THE_IQU_flavor_events.1008.1: "天子被训得脸发烫，攥着衣角说不出话"
 THE_IQU_flavor_events.1009.t: "胜"
 THE_IQU_flavor_events.1009.desc: "衣玖倒是没有什么难度赢得了棋局。同时，这场对弈天子虽输了，却实实在在从棋里悟到了分寸，那份天人该有的沉稳修养，倒比输赢本身更让人觉得欣慰。"
 THE_IQU_flavor_events.1009.1: "令人欣慰"
 THE_IQU_flavor_events.1010.t: "败"
 THE_IQU_flavor_events.1010.desc: "最后一枚黑子落下，衣玖的白棋彻底没了生路，抬眼时见她眸中带浅笑，却无半分炫耀。天子的技艺早已脱了青涩，那些从前需指点的地方，如今都成了她的章法，竟真的没什么再需要多言教导的了。"
 THE_IQU_flavor_events.1010.1: "只觉这份成长，比输赢更实在"
