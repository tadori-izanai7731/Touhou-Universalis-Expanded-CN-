 #idea
 THE_LIL_ideas: "春妖精理念"
 THE_LIL_ideas_start: "告春传统"
 THE_LIL_ideas_bonus: "春季野心"
 THE_LIL_idea_1: "春风和气"
 THE_LIL_idea_2: "春满人间"
 THE_LIL_idea_3: "有脚阳春"
 THE_LIL_idea_4: "春风得意"
 THE_LIL_idea_5: "寸草春晖"
 THE_LIL_idea_6: "如登春台"
 THE_LIL_idea_7: "妙手回春"
 THE_LIL_idea_1_desc: "春之妖精在幻想乡各地都受到欢迎，活泼好动、可爱热情的她本身就是春的象征，也是每到春季就受到全幻想乡关注的对象。见到她就是见到好运——这样的传闻早已被所有人熟知。"
 THE_LIL_idea_2_desc: "仅仅在幻想乡之内传播春天远远不够……妖精们已经确认，在幻想乡之外有着比幻想乡大得多的海岸、树林、高山、草原以及最重要的人类，他们肯定喜欢春天。莉莉命令往下传，咱们肯定会帮助她！"
 THE_LIL_idea_3_desc: "莉莉也要休息！她严格挑选符合自己需求的妖精，请求他们帮自己分担一些任务。不过他们完全不知道自己有什么任务！莉莉一边叹气，一边把纸条分别交给两只不识字的妖精。"
 THE_LIL_idea_4_desc: "为了妖精的魔力，其他的商队似乎不得不让他们懂得加减乘除，再与他们做生意。妖精的提供的原材料价格低下，更何况春之妖精比其他几位友善和平得多，这当然只会让他们更受欢迎。"
 THE_LIL_idea_5_desc: "从大自然获取了春的福利，那就要向大自然供奉春的祭品。莉莉并不看重财富，因此她需求的回报相当简单，是诚实与忠心。至于什么是“忠心”？只有莉莉知道……"
 THE_LIL_idea_6_desc: "春天在哪里呀，春天在哪里？春天在那妖精们的眼睛里！这里有红花呀，这里有绿草，还有那会唱歌的小黄鹂……"
 THE_LIL_idea_7_desc: "妖精是不死的，妖精是无尽的。但是妖精也会恐惧，妖精也会悲伤。要让他们在血腥的战场上奋勇杀敌，这实在是过于高要求了。莉莉也不喜欢战争，但她没有办法，只能尽力用春风治愈同伴们的心。"

