 ###advisor
 THE_advisor_daiyousei: "大妖精"
 THE_advisor_daiyousei_desc: "本就在妖精中有着极为高昂的人气，她被称为大妖精，这样的她在危机四伏的外交场内，同样不会输给任何人。"

 ###government
 THE_LIL_fairy_grand_federation_reform: "妖精大联邦"
 THE_LIL_fairy_grand_federation_reform_desc: "春之妖精莉莉白不费一兵一卒，就结束了妖精们的战争游戏。她似乎试图让所有妖精相信，湖中心那个诡异恐怖的洋馆才是最大的威胁。她做到了。但还不止于此，她心中出现了新的白色梦想，她也终会让这一粒种子开花。"
 THE_LIL_fairy_great_federation_reform: "妖精伟大联邦"
 THE_LIL_fairy_great_federation_reform_desc: "妖精在莉莉的率领下，让那些欺负妖精的人统统失败！好在莉莉心地善良，允许他们也加入妖精联邦。不过规矩就是规矩，原领地主人只得被留在幕后，领地主人也只能成为他们的传声筒。这省了他们不少事，因此也令他们满意。"
 mechanic_THE_LIL_can_transform_vassal_to_spring_territory_yes: "可以将附庸国转化为春之领地"
 mechanic_THE_LIL_strengthen_spring_territory_yes: "拥有至少§Y80§!春之力时春之领地获得如下效果:\n国家人力修正：§G+20.0%§!\n人力恢复速度：§G+20.0%§!\n国家水手修正：§G+20.0%§!\n水手恢复速度：§G+20.0%§!\n陆军规模上限修正：§G+20.0%§!\n海军规模上限修正：§G+20.0%§!\n船只花费：§G-10.0%§!\n部队花费：§G-10.0%§!\n核心化花费：§G-20.0%§!"
 mechanic_THE_LIL_fairy_parliament_yes: "每§Y10§!召开妖精联邦议会"
 ability_THE_LIL_spring_power_mechanic: "春之力"
 THE_LIL_spring_power: "春之力"
 THE_LIL_spring_power_desc: "以下因素会§G增加§!每月春之力增长：\n - [Root.Monarch.GetName]的£dip£外交能力\n - 每个接受[Root.GetName]「报春」的国家(至多20)\n - 每个[Root.GetName]的春之领地\n\n以下因素会§R减少§!每月春之力增长：\n - 高春之力[Root.spring_power_upgrade_text]"
 monthly_THE_LIL_spring_power: "每月春之力增长"
 THE_LIL_colonial_empire_reform: "妖精新世界"
 THE_LIL_colonial_empire_reform_desc: "妖精们如愿抵达了新世界，事实上，对于妖精来说，根本没有什么新世界。无论是哪里的大自然都一样，唯一不同则是，这里没有幻想乡里那些恶霸！看来妖精将会越来越多。"
 THE_LIL_spring_territory_jurisdiction_reform: "春之领地特辖制"
 THE_LIL_spring_territory_jurisdiction_reform_desc: "莉莉将领地归还给原主，但原主人只得藏在幕后，一切应有的形式应由其他的人代行。这样即能减轻负担又能享受原有待遇的生活，没有人会不同意。"
 THE_LIL_fairy_parliament_reform: "妖精联邦议会"
 THE_LIL_fairy_parliament_reform_desc: ""

