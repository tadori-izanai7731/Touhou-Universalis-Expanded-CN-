 ###event
 THE_LIL_events.1.t: "春日影"
 THE_LIL_events.1.d: "大结界破裂的阴影如同幽灵一般难以捉摸，但这晚秋之冰冷却是实实在在压在春之妖精莉莉白的身上。冬季自然是她这位春妖精力量最为弱小的季节，但她可不在意这些，她知道冬天过后便是春天。比起这伟大而一成不变的自然轮回，弥漫着浓雾的湖对岸，有关那座冰冷的红色洋馆的传闻才是最为重要的话题。根据妖精女仆们——那些要么整月无休要么连着半个月不去上班的——红魔馆的吸血鬼主人，似乎认为自己的洋馆太小了，“配不上她的气质”，因此要“赶走湖边的妖精”。妖精们的脑子笨笨的，不太懂这些事情，但是至少不会连自己的家都放弃。	话是这么说，但是那奇怪的“妖精大战争”到现在还没有要停下来的意思，或许她，莉莉白，能成为这场战争游戏的终结者？\n\n§G国家特色§!：\n联合妖精，终结猩红恶魔的残暴\n为幻想乡带来春之暖意\n在海外神秘的大陆施展春之力\n与妖精们和谐共处	"
 THE_LIL_events.1.a: "出发，掌握你的命运！"

 THE_LIL_events.2.t: "妖精大会"
 THE_LIL_events.2.d: "兴奋的妖精们决定直接在餐厅开会，因为那里有一张他们从没见过的特别长的大桌子，但是桌子实在太高了，于是每一只妖精都找到了属于自己的镶金大扶手椅，然后因为身高不足以支持自己看到桌面，每个人都漂浮了起来。他们屏息凝神，等待莉莉的发言……\n「妖精们，我们已经彻底击败了贤者与恶魔，我们也确保了妖精的安全！但是始终要记住，我们妖精的力量还是弱小的，常常欺负我们的巫女、怪异的魔女，还有那高墙后的人类们……我们既然已经合作这么久了，那么就应该加油努力，互帮互助！还要……还要过的开心！」"
 THE_LIL_events.2.a: "于是妖精们大喊——「好耶！」"

 THE_LIL_events.3.t: "异样的妖怪樱"
 THE_LIL_events.3.d: "只身一人来到冥界，谢绝了冥界公主与剑士的护卫，终于感受到了残存的诡异的魔力。那股魔力似乎是来自自然的，但是性质却完全不同，既非来自现界，也非来自冥界。在冥界，所有“生物”都散发着一种特殊的光，大约是粉色或白色之混合。就在这样的光之中，莉莉白勉强能够看到有一只妖精靠在树底下休息，不仅服装与她自己只有颜色的差别，头发也是长长的金发，身材似乎也是这般娇小。\n正这么观察着，被观察的妖精也缓缓睁开了眼。那是血腥的红眼，正迷茫地扫视着周围，最后停在了略微带点绿色的蓝眼之上。震惊的二人同时开了口……"
 THE_LIL_events.3.a: "「你是……我？」"

 THE_LIL_events.4.t: "幻想乡之春"
 THE_LIL_events.4.d: "从地灵殿到红魔馆，从博丽神社到雾之湖畔，一道横贯幻想乡的春之幕已然落下。在这帷幕之后，坐落着妖精们的家园、恶魔的洋馆、博丽的神社、魔女的住所、贤者的基地以及觉的殿堂。无论是谁在什么时候来到这些地方，都能感受到一股春意。至于什么是春意？是肆意妄为的妖精们吗？是大大咧咧的巫女吗？是优雅端庄的恶魔吗？还是沉默不语的贤者？抑或是害羞的觉与宠物？可能答案就在这场莫名其妙的宴会之中吧。\n虽然不知道消息是谁传出来的，但大家听说这是妖精们举办的宴会，于是也变得像是妖精们一样好奇了。令他们高兴的是，这次的宴会和博丽举办的几次宴会没有什么差别，照样是寻欢作乐、耍酒疯、暴论大赛，还有绞杀百合女之类。硬要说有什么不同的话，似乎就是空气更加温暖了。\n那群只会一个劲喝酒的家伙是不懂的，春天不春天也不影响酒的味道嘛！这一切都被莉莉看在眼里，她心中的小小梦想，可以说已经实现了。"
 THE_LIL_events.4.a: "春天来了！"

 THE_LIL_events.6.t: "妖精货币?"
 THE_LIL_events.6.d: "树枝容易折断，贝壳容易踩扁，但硬币很硬还会发光，大家都喜欢。但是这些硬币上面的花纹都太丑了，要么是那个恶魔的奇怪大头，要么是一个大眼睛，完全意味不明！妖精们应该有自己的硬币，比如太阳的硬币之类。"
 THE_LIL_events.6.a: "那就这么定了。"
 THE_LIL_events.6.b: "好麻烦啊，就用那个大头吧。"

 THE_LIL_events.7.t: "选定妖精永久议会地址"
 THE_LIL_events.7.d: "在一次长久的（被午饭迟到导致的饥饿终结的）讨论之后，妖精们决定猜拳来决定如何选定妖精永久议会地址。那么，最终的胜利者就是——"
 THE_LIL_events.7.a: "春之妖精！"
 THE_LIL_events.7.b: "光之妖精！"
 THE_LIL_events.7.c: "冰之妖精！"
 THE_LIL_events.7.e: "大妖精！"
 THE_LIL_events.7.f: "柑橘凤蝶妖精！"
 THE_LIL_events.7.g: "红魔馆的女仆妖精！"

 THE_LIL_events.9.t: "春日的终结"
 THE_LIL_events.9.d: "莉莉白失踪了！没有人知道她在哪里，妖精们也不会记得他们所看到的谁留下的踪迹。人们不禁猜测，春日是否即将终结，直至时间的尽头……这不重要了。反正她失踪了，不是吗？"
 THE_LIL_events.9.a: "春天在哪里？"

 THE_LIL_events.10.t: "与莉莉黑的约定"
 THE_LIL_events.10.d: "就像她毫无征兆地消失一样，莉莉白毫无征兆地回来了，只是人们再次发现她时，注意到她是牵着另一只与她长得几乎一模一样的妖精的手回来的。无论谁问莉莉这几天发生了什么事情，她只会用神秘的微笑作为回复。唯一可以确认的是，妖精们又要借此机会开宴会了，顺带还要交个新朋友。传说那只妖精是莉莉白的姐姐，因为她一身黑衣，所以妖精们就叫她莉莉黑了。"
 THE_LIL_events.10.a: "「你好呀，你就是莉莉大人的姐姐？我是……」"

 THE_LIL_events.14.t: "妖精联邦议会召开"
 THE_LIL_events.14.d: "10年一届的妖精联邦议会在[Root.GetName]如期召开，议席中的妖精根据各自的主张划分成了不同派系提出了自己的意见。一阵讨论后，议会最终还是变成了妖精们吵闹和玩乐的场所，只能由[Root.Monarch.GetName]做出决定。"
 THE_LIL_events.14.a: "采纳行政提案"
 THE_LIL_events.14.b: "采纳经济提案"
 THE_LIL_events.14.c: "采纳军事提案"

