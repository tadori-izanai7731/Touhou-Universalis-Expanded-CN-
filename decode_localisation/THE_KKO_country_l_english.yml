 ##异变集
 KKO_flavor.15.t: "夜幕中在人类村落的调查"
 KKO_flavor.15.desc: "在深夜的丑时三刻，夜色浓重，人类村落仿佛被一层薄纱轻轻笼罩，朦胧而宁静。在情感的狂暴影响下，昔日繁华的街道如今空无一人，只剩下几盏昏暗的灯笼在如墨的夜色中摇曳。在这个受情感影响最为严重的区域，或许能找到希望之面的下落。突然，在村落的角落，一只妖怪的身影悄然出现，瞬间又消失不见，如同被风吹散的薄雾。"
 KKO_flavor.15.a: "面具的气息就在这，该迎战了。"
 KKO_flavor.16.t: "与古明地恋的再次相遇"
 KKO_flavor.16.desc: "在深夜的丑时三刻，人类的村落愈发显得凋敝，烛光摇曳微弱，街道上只传来几声犬吠，打破了死寂。我们必须迅速行动，找回那失落的希望之面。“希望之面？那个啊，恋恋倒是见过呢。是个纯白孩子的脸，看上去好像地藏一样。“又是那个少女的声音从背后传来，我却并未察觉到她的存在。我转过身，与她保持一定的距离，询问：“对，那个面具现在在哪里？”“恋恋也不知道呢，但那已经是恋恋的宝物了，无论如何都不打算归还哦。如果想要战斗的话，倒是随时乐意奉陪。”"
 KKO_flavor.16.a: "为了找回希望之面，我必须全力以赴。"
 KKO_flavor.28.t: "云上的宝船，遭遇云居一轮"
 KKO_flavor.28.desc: "在圣辇船上，星空如同无边的蓝黑色绸缎，点缀着无数闪烁的星辰。船身散发出的光芒与星光交相辉映，营造出一种神秘而宁静的氛围。薄薄的云雾浮在宝船的周围。星空璀璨，云居一轮站在船头，蓝色短发与星辰相映，棕色袈裟上的金色线条在月光下闪耀。在我以尴尬的对话方式发起挑战时，她轻声提醒：“决斗的时候，不需要那种口气啦。与我赌上最强的称号战斗吧！大概这种感觉就好。”"
 KKO_flavor.28.a: "好的，我接受你的挑战！"
 KKO_flavor.28.a.tt: "将于云居一轮发生战斗"
 KKO_flavor.29.t: "玄武涧，遭遇河城荷取"
 KKO_flavor.29.desc: "玄武涧的峡谷深邃而幽静，两侧的岩壁陡峭险峻，仿佛是一道天然屏障，将外界的一切喧嚣隔绝。峡谷中的水流潺潺作响，清澈见底，阳光透过树梢洒在水面上，形成斑驳的光影。就在这时，一个敏捷的身影在溪流边闪过，那是河城荷取。“哎呀哎呀，这不是心小姐吗？非常感谢您，一直以来的光顾。”“与我赌上最强的称号战斗吧！”荷取对我们突如其来的挑战有点吓了一跳。但依然接受了挑战。"
 KKO_flavor.29.a: "呵~呵~呵"
 KKO_flavor.29.tt: "我们将于河城荷取发生战斗"
 KKO_flavor.30.t: "梦殿大祀庙，遭遇物部布都"
 KKO_flavor.30.desc: "大祀庙外的莲花池旁，阳光透过树梢洒落下来，照亮了这片宁静的莲花池。池水清澈见底，莲叶在水面轻轻摇曳，仿佛在为即将到来的战斗祝福。莲花池的四周环绕着古老的树木，枝叶茂盛，为这片区域增添了一抹生机。物部布都矗立在莲花池边，等待这我们的：“变得开朗了不少呢……虽然感觉智力也有些下降了”"
 KKO_flavor.30.a: "来和我赌上最强的称号战斗吧！"
 KKO_flavor.30.a.tt: "将于物部布都发生战斗"
 KKO_flavor.31.t: "人类村落，遭遇博丽灵梦"
 KKO_flavor.31.desc: "夜幕降临，幻想乡的人类村落笼罩在一片宁静的月光之下。村落的街道上，微弱的灯光透过窗户洒落，照亮了夜行者的路。空气中弥漫着淡淡的炊烟，伴随着村落的宁静，营造出一种平和的氛围。哪里似乎有满溢的希望传来，寻着希望的方向走过去是正在调查异变的博丽巫女：“又出现了奇怪的妖怪呢，那就在你开始捣乱前，先把你退治吧！”"
 KKO_flavor.31.a: "希望之面，必须全力以赴！"
 KKO_flavor.31.a.tt: "将于博丽灵梦发生战斗"
 KKO_flavor.33.t: "妖怪狸之森，遭遇二岩猯藏"
 KKO_flavor.33.desc: "夜幕降临，幻想乡中的妖怪狸之森被月光轻轻笼罩，一片神秘而宁静。而寻找希望之面的你在这夜晚的森林中迷失。突然，一阵轻风吹过，一只狸猫妖怪的身影悄无声息地出现在满月之下。“时机刚刚好，这还是第一次见面，你就是面灵气吗？”满月下突然不可思议的出现了一只狸猫妖怪，你是？“佐渡的二岩是也，今后就请多多关照了，老朽听人说你在寻找丢失的希望之面，在这倒是可以给你一点提示。”“真的吗？”“不过在那之前得先跟老朽打一场便是，让老朽看看你成长到了何种地步。”"
 KKO_flavor.33.a: "来品味一下新生面灵气的华丽能乐是何种滋味吧！"
 KKO_flavor.33.a.tt: "将于二岩猯藏进行战斗"
 KKO_flavor.34.t: "人类村落，遭遇圣白莲"
 KKO_flavor.34.desc: "夜幕降临，人类村落的夜色显得更加破败和萧条。这场异变的危害愈加强大，还不快点找到希望之面的话。月光透过破旧的窗户洒在村落的道路上，照亮了前行的道路。村落的房屋在月光下显得宁静而祥和。“是谁？你不是人类呢。”一位僧侣出现在了面前问道。“在这个感情失控了的世界，你怀有唯一的希望。是你偷走了希望之面吧。快把希望之面交出来！”“虽然不是我偷走了你的面具，但也不能放着有困难的妖怪不管呢。不过在救赎之前得让你先变得老实点才行。”"
 KKO_flavor.34.a: "请问您能不能，把面具还给我？"
 KKO_flavor.34.a.tt: "糟糕，连我的情绪也开始混乱了，所以很困扰呢。"
 KKO_flavor.35.t: "人类村落，遭遇丰聪耳神子"
 KKO_flavor.35.desc: "夜幕降临，人类村落的夜色显得更加破败和萧条。这场异变的危害愈加强大，还不快点找到希望之面的话。月光透过破旧的窗户洒在村落的道路上，照亮了前行的道路。村落的房屋在月光下显得宁静而祥和。“很难想像这和白天一喜一由的村落是同一个呢。”一位道士在村落中调查异变的原因。没等你开口，她就先行发现了你：“哎呀哎呀，这不秦河胜的面具吗？”你嗔斥道：“你这家伙！知道希望之面去哪了吧？”“我能够给你做一个新的希望之面。不过在那之前,我得先打倒附身在面具上的你。你这样这样失控下去，对你也没有好处。”"
 KKO_flavor.35.a: "不要胡说八道了，能做的话就赶快给我做一个希望之面！"
 KKO_flavor.35.a.t: "要不然的话，人类村落的感情就快要永远的消失了啊"
 KKO_flavor.37.t: "情感异变已经得到退治"
 KKO_flavor.37.desc: "在人类的村庄里，一切似乎如常，店员们的叫卖声此起彼伏。曾经因决斗而兴奋的人群已不复存在，面灵气的踪影也消失了。命莲寺中，货摊的数量减少，诵经声依旧。似乎是因为先祖之灵更容易归来，他们的声音在空气中回荡。然而，这里同样不见面灵气的身影。在神灵庙，可以听到道士们的呼喊，或许是在进行某种修行。除了偶尔的好奇者，几乎无人造访。在这里，面灵气同样不见踪影。博丽神社，一个原本就少有人问津的地方，在决斗热潮退去后更是门可罗雀。但今天，这里却有所不同。新的希望之面成功控制了秦心的情绪。在一切动荡平息之后，秦心在这里上演了一出新剧——《心绮楼》。这部剧将今年夏天的宗教大战以有趣而幽默的方式呈现出来。"
 KKO_flavor.37.a: "和谐至于会持续多久……尚未清楚。"
 KKO_flavor.40.t: "情感异变已经得到退治"
 KKO_flavor.40.desc: "在人类的村庄里，一切似乎如常，店员们的叫卖声此起彼伏。曾经因决斗而兴奋的人群已不复存在，面灵气的踪影也消失了。命莲寺中，货摊的数量减少，诵经声依旧。似乎是因为先祖之灵更容易归来，他们的声音在空气中回荡。然而，这里同样不见面灵气的身影。在神灵庙，可以听到道士们的呼喊，或许是在进行某种修行。除了偶尔的好奇者，几乎无人造访。在这里，面灵气同样不见踪影。博丽神社，一个原本就少有人问津的地方，在决斗热潮退去后更是门可罗雀。但今天，这里却有所不同。新的希望之面成功控制了秦心的情绪。在一切动荡平息之后，秦心在这里上演了一出新剧——《心绮楼》。这部剧将今年夏天的宗教大战以有趣而幽默的方式呈现出来。"
 KKO_flavor.40.a: "和谐至于会持续多久……尚未清楚。"
 KKO_flavor.38.a.tt: "§R情感异变已开始§!"
 KKO_flavor.39.t: "丧失情感异变的开始"
 KKO_flavor.39.desc: "由心绮楼引发的丧失希望的灾难席卷了我们的国家，无数人民陷入了混乱。失去了信仰与希望，他们无法再从事日常的工作，整个社会陷入了停滞。我们不知道这场灾难会持续到什么时候，也无法预测它将给国家带来怎样的长期影响。"
 KKO_flavor.39.a: "我们需要即刻调查这场异变。"
 KKO_flavor.43.t: "新的希望之面"
 KKO_flavor.43.desc: "神子为我们重新制作了希望之面。虽然不会马上就充满希望，不过秦心的失控总算是得到了控制。哎哎，面具的样子怎么是她的脸。“啊哈哈，这不正是希望的象征吗。我就是幻想乡的希望啊。”她是这么说的。呃呃，那位道教的宗教家真是厚脸皮呢。"
 KKO_flavor.43.a: "这样一来人心也重新归于平稳。时间最终也将会再次让村落中充满希望吧。"
 KKO_flavor.42.t: "恋恋云游归来"
 KKO_flavor.42.desc: "恋的离去和擅离职守对心绮楼造成了困扰，尽管我们不清楚具体的时间和过程，但似乎是在同心取得同意之后发生的。不过好在是，经过一段时间的云游，恋带着外界的文化与思潮回到了心绮楼。这对心绮楼亏损来说也是一笔不错的回馈。"
 KKO_flavor.42.a: "好的，我知道了。"
 KKO_flavor.44.t: "幕府将军与关东管领的邀请"
 KKO_flavor.44.desc: "心在大阪的能乐表演以其热烈和精湛的技艺，让西国的民众为之沉醉，同时也赢得了幕府将军的高度赞誉。关东管领和幕府将军对心绮楼的表现印象深刻，他们不仅渴望扩大与心绮楼的合作，还承诺提供更多支持。关东管领特别提出将江户作为心的表演舞台，以此展现对心绮楼的信任和支持。此外，关东地区的民众也对心的到来表示了热烈的欢迎。"
 KKO_flavor.44.a: "乐意之至"
 KKO_flavor.44.a.tt: "关东管领会为我们提供新的表演舞台"
 KKO_flavor.45.t: "江户，巡演的第一站"
 KKO_flavor.45.desc: "在江户城，心踏上了寻求艺术真谛的巡游之旅。她在此寻找喜多流能乐大师，学习这门深奥的艺术。在大师的指导下，心掌握了能乐的精髓，并在江户的一次庆典上表演。她的舞姿优雅有力，展现了深厚的文化底蕴，赢得了观众的赞赏。"
 KKO_flavor.45.a: "下一站，大阪"
 KKO_flavor.45.a.tt: "下一次表演在8年内开始"
 KKO_flavor.46.t: "大阪城，巡演的第二站"
 KKO_flavor.46.desc: "以繁忙海港著称的大阪城，是心寻求能乐真谛的下一站。她希望学习宝生流能乐，并在大师的指导下，掌握了宝生流的歌唱技巧。在大阪城的一次活动中，心的歌声充满活力，深深打动了观众，赢得了广泛赞誉。"
 KKO_flavor.46.a: "下一站，博多城"
 KKO_flavor.46.a.tt: "下一次表演在8年内开始"
 KKO_flavor.47.t: "博多城，巡演的第三站"
 KKO_flavor.47.desc: "历史悠久的博多城以其独特的文化吸引了心。她在此寻找金刚流能乐大师，深入学习这门艺术。博多的文化氛围启发着她，在城中呈现了一场英勇激烈的能乐表演，赢得了广泛赞誉。"
 KKO_flavor.47.a: "下一站，奈良城"
 KKO_flavor.47.a.tt: "下一次表演在8年内开始"
 KKO_flavor.48.t: "奈良城，巡演的第四站"
 KKO_flavor.48.desc: "在古老而宁静的奈良，心继续她的艺术巡游。她寻找金春流能乐大师，从奈良的历史背景和独特文化中汲取灵感。在一场重要的文化活动中，心呈现了一场戏剧且热烈的能乐表演，深深打动了观众，赢得了奈良民众的广泛赞誉。"
 KKO_flavor.48.a: "下一站，京都城"
 KKO_flavor.48.a.tt: "下一次表演在8年内开始"
 KKO_flavor.49.t: "京都城，巡演的终点站"
 KKO_flavor.49.desc: "充满魅力的京都，是心巡游的最后一站。她在此寻找观世流能乐大师，深入学习这门优雅精致的流派。在大师的指导下，心不仅掌握了观世流的技艺，更领悟了其精神内核。在京都城中，心呈现了一场充满优雅的能乐表演，深深打动了观众，赢得了广泛赞誉。"
 KKO_flavor.49.a: "巡游圆满结束了呢"
