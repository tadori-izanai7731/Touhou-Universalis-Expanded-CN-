 #事件文本
 KKO_flavor.1.t: "面灵气君主制"
 KKO_flavor.1.desc: "我主秦心拥有操控情绪的能力，平衡的情绪能够为我们带来稳定的增益。然而不正确的调控喜怒忧三种情绪，使得任何一种过度膨胀或压抑都会导致情绪失衡，引来天灾人祸，在调控和消耗情绪值时请关注情绪的使用动态。"
 KKO_flavor.1.a: "我已了解"
 KKO_flavor.2.t: "秦心的情绪平衡界限"
 KKO_flavor.2.desc: "我们的主人秦心，原本能够通过调节自身情绪来确保国家的稳定与和谐。但是，不当的情绪调节导致秦心的情绪失衡，超越了界限。心绮楼因此陷入了混乱之中。众多付丧神感到了前所未有的绝望，秦心的力量在这股情绪漩涡中似乎暂时无法恢复，心绮楼的命运因此变得岌岌可危。"
 KKO_flavor.2.a: "我们还能采取什么行动吗？"
 KKO_disaster_start1234: "§R灾难已经开始§!"
 KKO_flavor.3.t: "情绪失衡的终结"
 KKO_flavor.3.desc: "秦心，我们拥有卓越能力的主人，重新控制了失衡的情感。这一转变使得整个国家恢复了往日的稳定与和谐。无数的付丧神也因此重获希望。心绮楼的命运，在经历了这场动荡之后，终于回归了正确的轨道。"
 KKO_flavor.3.a: "然而，这一切似乎只是短暂的平静，未来的挑战仍然潜藏在暗处。"
 KKO_flavor.4.t: "失落的希望"
 KKO_flavor.4.desc: "在国家深陷情感失衡带来的灾难之际，无数付丧神在混乱中挣扎。我们的主人秦心全力以赴地致力于平息这场情感风暴，她将所有的精力都集中在恢复平衡上，以至于无暇他顾。在这场混乱中，一场突如其来的地震发生了，带来了一个意想不到的悲剧：秦心珍贵的希望之面在动荡中遗失了。由于秦心全力应对灾难，直到一切稍微平息时，我们才意识到希望之面的失踪。到那时，找回它的希望已经变得渺茫。"
 KKO_flavor.4.a: "这似乎标志着一段无比黑暗的时代的来临。"
 KKO_flavor.4.a.t: "我们必须即刻调查希望之面的下落"
 KKO_flavor.5.t: "秦心的面具与信仰之辨"
 KKO_flavor.5.desc: "秦心，我们的主人，拥有66副面具，这些面具都由丰聪耳神子亲手制作。自她选择遵循博丽神道以来，这些面具与她之间的联系愈发紧密。这些面具不仅与神子相连，而且与东派道教有着深厚的联系。然而，这种联系在心绮楼内部引发了信仰上的分歧。面对这一挑战，我们需要重新审视并重视信仰问题。"
 KKO_flavor.5.a: "我们应当重新与我们的创造者神子站在一起。"
 KKO_flavor.5.b: "我们将遵循佛陀的教诲。"
 KKO_flavor.5.d: "我们将坚定地选择自己的道路，独立自主地决定我们的信仰和未来。"
 KKO_flavor.6.t: "仙界对命莲寺发难！"
 KKO_flavor.6.desc: "神子与圣白莲间的关系越来越紧张，而在今天终于到达了沸点：神子今天亲自飞到仙界和命莲寺的边界处，声称圣明目张胆地把佛像搬到了她家门口以羞辱她。圣白莲则是回应到跑过去的不是佛像，而是一只云修。不论真相如何，愤怒的神子已经宣布要和圣一决雌雄，她也邀请了先前承诺提供帮助的秦心。于是派出了一位使者来到了心绮楼，而我方的答复是："
 KKO_flavor.6.a: "我们当然会遵守承诺！"
 KKO_flavor.6.a.t: "我们将与仙界一同击败命莲寺！"
 KKO_flavor.6.b: "呃...我主身体抱恙..."
 KKO_flavor.6.b.t: "当然妖怪没那么容易生病...如果这种骗妖精的把戏被看穿，我们将承受比直接拒绝更加严重的后果！"
 KKO_flavor.8.t: "我们当然会遵守承诺！"
 KKO_flavor.8.desc: "神子与圣白莲之间的紧张关系日渐升级，直至今天终于达到了沸点。神子亲自飞往仙界与命莲寺的边界，并公然声称圣白莲将佛像移至她的家门口以羞辱她，试图挑起战争。面对这一指控，圣白莲坚决否认，并宣称这是无中生有，同时坚定地给予回击。尽管真相尚未明朗，但圣白莲必须要与神子一决雌雄，并邀请之前承诺提供帮助的秦心加入。因此，一位使者被派往心绮楼，而我们的答复是："
 KKO_flavor.8.a: "我们将加入命莲寺，共同向仙界发起进攻。"
 KKO_flavor.8.a.t: "我们将与命莲寺并肩作战，共同面对仙界的挑战！"
 KKO_flavor.8.b: "呃...我主身体抱恙..."
 KKO_flavor.8.b.t: "当然妖怪没那么容易生病...如果这种骗妖精的把戏被看穿，我们将承受比直接拒绝更加严重的后果！"
 KKO_flavor.10.t: "与仙界的关系裂隙"
 KKO_flavor.10.desc: "丰聪耳神子，作为我主的创造者，始终与我主保持着良好的关系，并且在最近的困难时期对心绮楼提供了大力帮助，作为回应，秦心也投桃报李。然而，这种短暂的亲密无间关系随着重要宿敌的解决，似乎双方之间小小的摩擦愈发扩大，产生了些难以弥合的裂痕，这种困扰最近反复烦恼着我主秦心，心琦楼该何去何从？"
 KKO_flavor.10.a: "我们必须立即行动，夺回关系中的主导权。"
 KKO_flavor.10.b: "这是一个不错的借口，可以借机发挥"
 KKO_flavor.12.t: "与命莲寺的关系裂隙"
 KKO_flavor.12.desc: "圣白莲，曾在丢失希望之面时为我主提供指导与修行，让秦心能够自身涌现希望，并且在最近的困难时期对心绮楼提供了大力帮助，作为回应，秦心也投桃报李。然而，这种短暂的亲密无间关系随着重要宿敌的解决，似乎双方之间小小的摩擦愈发扩大，产生了些难以弥合的裂痕，这种困扰最近反复烦恼着我主秦心，心绮楼该何去何从？"
 KKO_flavor.12.a: "我们必须立即行动，夺回关系中的主导权。"
 KKO_flavor.12.b: "这是一个不错的借口，可以借机发挥"
 KKO_flavor.11.t: "来自心绮楼的建议"
 KKO_flavor.11.desc: "随着心绮楼的强大与日益增强的野心，意图夺回关系中的主导权，心绮楼向我们提出了加深联盟并掌握更大话语权的提议。心绮楼认为，通过建立更紧密的联盟关系，双方将能够共同面对未来的挑战，确保双方的利益得到平衡和保障。"
 KKO_flavor.11.a: "我们欢迎这一提议。"
 KKO_flavor.11.b: "心绮楼的野心可能对我们构成威胁，我们需要重新考虑与他们的关系。"
 KKO_flavor.13.t: "来自心绮楼的建议"
 KKO_flavor.13.desc: "随着心绮楼的强大与日益增强的野心，意图夺回关系中的主导权，心绮楼向我们提出了加深联盟并掌握更大话语权的提议。心绮楼认为，通过建立更紧密的联盟关系，双方将能够共同面对未来的挑战，确保双方的利益得到平衡和保障。"
 KKO_flavor.13.a: "我们欢迎这一提议。"
 KKO_flavor.13.b: "心绮楼的野心可能对我们构成威胁，我们需要重新考虑与他们的关系。"
 KKO_flavor.14.t: "信仰的自立"
 KKO_flavor.14.desc: "我们成功借助地灵殿的力量平息国内信仰分歧、建立崭新秩序，这一里程碑式的成就不仅巩固了我们的团结，更为心绮楼开辟了一条自主选择信仰道路的新篇章。"
 KKO_flavor.14.a: "心绮楼将踏上道教修行之途。"
 KKO_flavor.14.b: "心绮楼会遵循佛陀的教诲。"
 KKO_flavor.14.c: "我们仍会坚守自己的传统。"
 KKO_flavor.14.d: "奇迹之风会将心绮楼吹向未来。"
    ###仙界要求
 KKO_flavor.18.t: "宗主国索取行政支持"
 KKO_flavor.18.desc: "我们的宗主国向我们派出一个使者，他们向我们索取额外的行政支持，以此来帮助我们的信仰在幻想乡中扩大其影响力。"
 KKO_flavor.18.a: "我们应当报之恩情。"
 KKO_flavor.18.b: "呃，我好像没听清。"
 KKO_flavor.19.t: "宗主国索取经济支援"
 KKO_flavor.19.desc: "根据使者传达的信息，我们的宗主国索求我们提供额外的经济支持，以便传教士能够更加广泛地传播我们信仰的教义，或者用于重新修缮并扩展寺庙，以容纳更多信徒和提升宗教活动的规模。"
 KKO_flavor.19.a: "我们将略尽绵薄之力。"
 KKO_flavor.19.b: "我们将全力以赴。"
 KKO_flavor.19.c: "请随意取用。"
 KKO_flavor.19.d: "呃，我们只能提供有限的支持。"
 KKO_flavor.20.t: "我们会尽绵薄之力。"
 KKO_flavor.20.desc: "据使者传达的信息，我们的宗主国向我们我们索取额外的人力支持，得派遣一些付丧神支持宗教活动，以及支使。打杂？"
 KKO_flavor.20.a: "我们会尽绵薄之力。"
 KKO_flavor.20.b: "这是什么无理要求，我们无法提供任何支持。"
 KKO_flavor.22.t: "仙界拒绝了合作"
 KKO_flavor.22.desc: "在心绮楼向仙界提出如此野心勃勃的提议后，仙界经过深思熟虑，拒绝了这一提议。他们对我们不断膨胀的野心感到忧虑，担心这可能会成为对他们统治的潜在威胁。这一决定无疑在我们与仙界之间划下了更深的裂痕。"
 KKO_flavor.22.a: "立即对仙界宣战，确保神子与我们立场一致。"
 KKO_flavor.22.b: "我们还应静待良机。"
 KKO_flavor.22.c: "我们应该修复与盟友关系，建立稳固的联盟。"
