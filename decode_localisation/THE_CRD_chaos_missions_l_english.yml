l_english:
 THE_CRD_chaos_1_2_title:0 "闭锁空间"
 THE_CRD_chaos_1_2_desc:0 "隔绝交流的最好方式是无法逾越的屏障，将所有的人和妖限制在闭锁空间中。"

 THE_CRD_chaos_2_2_title:0 "极昼"
 THE_CRD_chaos_2_2_desc:0 "妖怪不是什么来自原始的怪物，只是和人不同的「人」，也需要能源维持活动，这次我们会控制好聚变产生的能量。"

 THE_CRD_chaos_2_3_title:0 "奇点"
 THE_CRD_chaos_2_3_desc:0 "如果从外界看，现在的旧地狱是幻想乡中的奇点，没有任何事物从中逃逸。"

 THE_CRD_chaos_3_1_title:0 "安息计划"
 THE_CRD_chaos_3_1_desc:0 "即使在幻想乡，觉妖怪也是被厌恶最深的妖怪，因此和其他被厌恶者生活在地下的旧地狱。一点小小的意外——博丽大结界破碎影响了旧地狱的平静，这里不再是妖怪的「乐园」，「安息计划」的目的就是建立封闭旧地狱的大结界。"

 THE_CRD_chaos_3_2_title:0 "和平条约"
 THE_CRD_chaos_3_2_desc:0 "在一切开始之前，先用一份和平条约保持周围的局势，表明地灵殿无意争夺幻想乡的态度。"

 THE_CRD_chaos_3_4_title:0 "殊途同归"
 THE_CRD_chaos_3_4_desc:0 "至少，还请，得享安息（Requiescat in pace in pace）"

 THE_CRD_chaos_4_2_title:0 "夜行者"
 THE_CRD_chaos_4_2_desc:0 "妖怪通常被描述为夜间活动，这只是一种人对夜晚恐惧的表现，然而实行与常世相反的时间制确实有效。"

 THE_CRD_chaos_4_3_title:0 "永眠"
 THE_CRD_chaos_4_3_desc:0 "经过短暂但激烈的利益对抗，地灵殿之主仍拥有她的权威，那些最大的反对者已经永眠。"

 THE_CRD_chaos_5_2_title:0 "沉默是金"
 THE_CRD_chaos_5_2_desc:0 "旧地狱的其他种族对「安息计划」有许多不满，地灵殿之主确实无法立即证明其长远作用，还好旧地狱中势力最大的鬼族仍在支持这项计划。"

