 THE_NCS_air_superiority_idea_desc: "这座空中的城池，只需稍加改造就可以成为一座浮空超级要塞。让他们飞去吧，天空即为我之蓝海。"
 THE_NCS_small_is_good_idea_desc: "小的当然是好的，更为方便地隐蔽，也更为方便地移动。"
 THE_NCS_way_of_the_weak_idea_desc: "天邪鬼是弱者，小人族也是弱者，幻想乡中还有许许多多这样的弱者正遭受苦难。"
 THE_NCS_desrever_idea_desc: "迹奇生产以足，时之攻围者或判谈在用运其将，情事也长擅最鬼邪天是转反物事一某将"
 THE_NCS_sukuna_hikona_descendant_idea_desc: "少彦名通医药，能治愈病害、保佑田地，被奉为医药神、谷物神。"
