###event
 THE_NCS_events.1.title: "向天空沉没"
 THE_NCS_events.1.desc: "自不知多少代人积累下的错误被遗忘之后，这座空中的城市就永远地作为对小人族的诅咒而存在。但一寸法师之血不会让她的后代不懂得战术。针妙丸做出了一项不可复制的决定。她要将领地上的一切变为这座浮空城的一部分！不，她不是野蛮的游牧动物灵，也不是恐怖的海盗妖精，她只是在飞而已。\n只要她想，针妙丸就能够让她在幻想乡的滔天巨浪中寻找到安全的航线，在大船忙于恢复姿态之时，她便能升起那一面蒙上灰尘的旗帜。\n§G国家特色§!：\n迁移你的都城与建筑\n为了弱者而战，组一辈子乐队\n构造世界渴望之城"
 THE_NCS_events.1.a: "出发，掌握你的命运！"
 THE_NCS_events.2.title: "见风使舵"
 THE_NCS_events.2.desc: "近日来幻想乡内的宗教局势越来越紧张，山上风祝的活跃功不可没。虽然我们一般遵循博丽的指引，但为了肉眼可见的今天和心之所向的明天，针妙丸应该再次仔细斟酌航向。"
 THE_NCS_events.2.a: "博丽引领未来！"
 THE_NCS_events.2.b: "我们将遵从守矢的教诲！"
 THE_NCS_events.3.title: "山上新来的神明"
 THE_NCS_events.3.desc: "针妙丸将辉针城的速度降到最低，约摸在半山腰之处浮空，又将小小的碗举在头顶，自天守阁一跳，向着山上的神社滑翔过去。\n“这可真是稀客。”扫地的风祝只是在一旁看着小人进行参拜，然后在一个奇怪的抽奖箱子里动手脚，从而让那位小小参拜客拿到特等奖而已。按照惯例，参拜客凭特等奖，可以与守矢的神明见一次面。那两柱神也不含糊，吩咐早苗上了最好的茶叶。真的会这么顺利吗？针妙丸不敢放松警惕。"
 THE_NCS_events.3.a: "我们只能等待"
 THE_NCS_events.3.b: "点到为止"

 THE_NCS_events.4.title: "小人族的提议"
 THE_NCS_events.4.desc: "我们是否接受小人族的提议？"
 THE_NCS_events.4.a: "同意"
 THE_NCS_events.4.b: "不同意"


 THE_NCS_events.5.title: "天邪鬼之手"
 THE_NCS_events.5.desc: ""
 THE_NCS_events.5.a: "接纳他们的好意"
 THE_NCS_events.5.b: "为什么不更进一步呢？"

 THE_NCS_events.6.title: "爱乐者联盟集结"
 THE_NCS_events.6.desc: "舞台上站着的，是坊间传闻已解散的堀川乐团，还有一只倒立浮空着的天邪鬼。这只天邪鬼拿着话筒，用着神秘的方式让裙子不掉下来，用双腿在空气中配合着面灵气做出多种动作。那个面灵气也拿着话筒就是了，但她更适合舞蹈一些。这里是太阳花田，一个少有这么热闹的地方。观众大部分都是妖精，也有一些伪装好的人类。远离观众席，那里有一把撑起来的阳伞，底下是一位端庄的少女，顶上是一只小人。\n花之主轻轻笑了笑：“他们可真有活力啊。”“还是得多多感谢您。”针妙丸十分有礼。“不过你们的曲风，倒是很有年代感啊。”“啊……”小人不知道怎么接话。"
 THE_NCS_events.6.a: "“那个什么摇滚，好像还挺不错的……”花之主若有所思。"

 THE_NCS_events.7.title: "正邪的小心思"
 THE_NCS_events.7.desc: "针妙丸从未见过正邪茶饭不思的样子，而她自己都不敢相信她会因正邪这副样子而如此躁动不安。“真的要去吗？”“当然啊。”“那是月——”“不重要。”\n天邪鬼愣了一下：“这是你自己说的，我可没这么想。”她又望了望天上的玉盘，努力搜寻着心中有关亲人的回忆。\n尽是些悲伤的回忆，她自嘲道，只需要见一面就行了吧。她不好向月亮上的大人物开口，无论她是不是真的是她的母亲。这不知几千年过去之后，她真的还认得她的女儿吗？高高在上的天津神，会认这只天邪鬼吗？\n“我觉得你还是亲自去确认比较好，我也会陪着你去的。”\n天邪鬼意识到了什么，转过头去，不看小人。"
 THE_NCS_events.7.a: "“那不就是见——”她没敢往后想。"

 THE_NCS_events.8.title: "归乡"
 THE_NCS_events.8.desc: "月之明面。这里只是一片死寂，除了远处的炮火声与哭喊声，没能发现这里有“活物”乃至“死物”存在过的痕迹。天邪鬼感受到了一丝熟悉的魔力，大约就在自己面前几米处，有一个结界。正邪试图穿过这个结界，然而她根本没有受到任何的阻碍，直接就穿过了它。小人感到又惊又喜，很快反应过来，穿过了正邪留下的空洞。\n空洞很快就关闭了，封住了外溢的桃香与和风。这下子二人知道为什么正邪那么喜欢吃桃子了。\n远处大陆风格的建筑透露出一种冷酷与肃穆，但天邪鬼可不这么想，那里必定相当的温暖，犹如全身被羽翼裹住一般的温暖。\n“我们走？”"
 THE_NCS_events.8.a: "“走！”"

 THE_NCS_events.9.title: "望乡"
 THE_NCS_events.9.desc: "月之明面。这里只是一片死寂，除了远处的炮火声与哭喊声，没能发现这里有“活物”乃至“死物”存在过的痕迹。天邪鬼感受到了一丝熟悉的魔力，大约就在自己面前几米处，有一个结界。正邪试图穿过这个结界，然而她根本没有受到任何的阻碍，直接就穿过了它。小人感到又惊又喜，很快反应过来，穿过了正邪留下的空洞。\n空洞很快就关闭了，封住了外溢的桃香与和风。这下子二人知道为什么正邪那么喜欢吃桃子了。\n“我们回去吧？”"
 THE_NCS_events.9.a: "“……走吧。”"

 THE_NCS_events.10.title: "小人族的休息"
 THE_NCS_events.10.desc: "你意下如何呢，我的小公主？”正邪并没有扭头看小人，只是远远望着将要升起的太阳，他一直在等待这个时刻。\n“你在问什么？”针妙丸想装傻，只是俯视大地。她没有等正邪的回复，用小槌敲了一下自己的小脑袋，变成了正常大小，飞到了正邪的正面。\n什么也没有，正邪心里想。她不用回答问题，她也不需要她的回答，她早就知道了。“真漂亮。”\n“什么漂亮？”轮到公主发问了，她的笑容有着比肩万宝槌的魔力。\n“那当然是……”正邪本来想说他们击败了河童、扳倒了天狗、教训了鬼族之类的，或者是自己解放了小妖怪，办了个演唱会什么的。然而正在此时，太阳已经悄悄从地平线之下跃出一步，正巧从她面前的少女背后而来，直接而温柔地射入她的视野。头一次见她为难的样子，小人族的末裔也头一次主动攻击，闪电般抱了上去，献上了自己一生一次的礼物。\n不知道过了几年还是一瞬，两人分开了，一边是捂着嘴的天邪鬼，另一边是捂着脸的小人族。时间与空间完美地冻结了。或许这样就好……"
 THE_NCS_events.10.a: "……因为她就是她的世界。"

