 THE_NIN_colorfulegg_eu4_idea_1_desc: "历史的数次迭代中，出现过许多能被称为「理想城计划」秘术，偶尔也能挖掘到这些远古秘术的残留。"
 THE_NIN_colorfulegg_eu4_idea_2_desc: "没有「士气」的敌军会被这个世界识别为无生命的障碍，并拖延我们的部队12天，除非我们在数量上拥有极大优势。"
 THE_NIN_colorfulegg_eu4_idea_3_desc: "上古时期的诸王规定，和平条约只能有A4纸大小，超出的内容不会有任何效力，不过我们可以把字写的小一点。"
 THE_NIN_colorfulegg_eu4_idea_4_desc: "理念、政府、阶层，这些地方总会冒出一些对国家不利的情况，即使我们什么都没干。幸运的是，一项被称为「SL」的远古秘术已经推广。"
 THE_NIN_colorfulegg_eu4_idea_5_desc: "历史上许多强大的国家都经历过这样的怪事：从某一天开始，没有任何人愿意成为水手，海军也因此衰落。经过历史学家的考证，很可能是因为每月成为水手的人太多。"
 THE_NIN_colorfulegg_eu4_idea_6_desc: "不只是依赖那些「远古秘术」，一个全新的秘术「双重政体」已经开发，能让国家实行两套完全不同的政体却不产生任何冲突，让人怀疑真正起作用的是政体的名字而不是方法。"
 THE_NIN_colorfulegg_eu4_idea_7_desc: "由于随意玩弄时间导致世界线错乱，这台老式引擎创造的世界终于还是崩溃了，经过修复后的世界勉强能正常运行，只是有一点小问题。"
