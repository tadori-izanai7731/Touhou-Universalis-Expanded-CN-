 THE_AKI_harvest_and_autumn_reform: "五谷丰登"
 THE_AKI_harvest_and_autumn_reform_desc: "秋穰子与秋静叶，这对姐妹神作为我国尊崇的主神，携手织就了一幅永恒的丰饶画卷。她们以恒久的神力，共同守护着我们国土的丰收与繁荣，确保了国泰民安，五谷丰登。"
