### EVENT
 THE_AKI_flavor_events.1.t: "丰穰之秋宗教说明"
 THE_AKI_flavor_events.1.desc: "- - 当宗教为「§O丰穰之秋§!」时，省份将会解锁特殊机制「§O丰饶§!」，「§O丰饶§!」会随着时间每年增长，发展度越低的省份增长越快，当「§O丰饶§!」进程达到100时，该省份的发展度三维 +1，玩家可以通过省份互动「§O双秋华筵§!」加速进程。\n\n- - 在「§O丰饶§!」进程与省份发展度满足要求后，可以通过省份互动「§O秋之祝祠§!」为直属州祝圣，获得5%的牧首权威以及对应的省份永久修正，共分为5级。"
 THE_AKI_flavor_events.1.a: "我已了解。"
 #理念组
 THE_AKI_ideas: "丰穰之祠理念"
 THE_AKI_ideas_start: "秋神传统"
 THE_AKI_ideas_bonus: "秋神野心"
 THE_AKI_idea_1: "秋之祝祭"
 THE_AKI_idea_1_desc: "秋姐妹，虽并非强大的神明。但是作为秋日与丰收的化身，她们对幻想乡民众的贡献是毋庸置疑的，无数以耕田为生的子民对之崇敬有加。"
 THE_AKI_idea_2: "凋寥红叶"
 THE_AKI_idea_2_desc: "静叶是掌管秋日凋零的神明，她会以神力使敌人的补给完全溃败，饥寒交迫的士兵在秋风中溃散如落叶。"
 THE_AKI_idea_3: "金色田野"
 THE_AKI_idea_3_desc: "秋穰子将丰收的祝福带给子民，但却不喜欢人类为农耕而改造自然。现在即使不经改造的废土，也能抽出生机勃勃的薯藤与稻穗，即使不经开发，也能获得多得多的收成。这样就不必对自然加以破坏了。"
 THE_AKI_idea_4: "落叶信笺"
 THE_AKI_idea_4_desc: "丰收与红叶的女神深受人类的感激且向来与人类保持亲密的关系，所以人们会从幻想乡的各地前来寻求祝福也就不足为奇了。"
 THE_AKI_idea_5: "丰穰之诗"
 THE_AKI_idea_5_desc: "秋穰子，作为丰收的女神。她的指尖掠过田野，稻穗低垂如金箔诗句，商贾车队载满秋日的馈赠，远方的城镇因丰收而举杯而欢。"
 THE_AKI_idea_6: "枫林画卷"
 THE_AKI_idea_6_desc: "每到秋天来临，秋静叶以神力浸染满山红叶，以脚力使秋风落叶。游人掷千金以换取一瞥凋零绝景，无数子民间的冲突也在这秋天画上句号。"
 THE_AKI_idea_7: "冬之逆命"
 THE_AKI_idea_7_desc: "作为秋天的化身，当幻想乡的冬天到来时，她们也会进入沉眠不再露面。但是她们会将神力注入国土，保佑我们的军队踏过冰河如秋野漫步，敌营的冻骨上绽开赤色霜花。"
 THE_AKI_flavor_events.2.t: "秋日赠礼"
 THE_AKI_flavor_events.2.desc: "当枫叶染红天际线时，带着麦穗清香的秋风吹开府邸的大门。秋穰子将今年颇丰的收成分享给我们，以感谢我们一直以来对她的支持。"
 THE_AKI_flavor_events.2.a: "谢谢！"
 THE_AKI_flavor_events.3.t: "祝福作物"
 THE_AKI_flavor_events.3.desc: "丰收的化身秋穰子为回报信徒们的虔诚信仰，特向辛勤耕作的农民回表谢意。神明的祝福已化作暖风甘霖，令沃野萌发五谷丰登之祥兆。"
 THE_AKI_flavor_events.3.a: "鼓励大家收割。"
 THE_AKI_flavor_events.3.b: "促进商业。"
 THE_AKI_flavor_events.4.t: "丰收"
 THE_AKI_flavor_events.4.desc: "在秋穰子丰收神力的庇佑下，我国各地纷纷传来了丰收的佳音。从辽阔的平原到蜿蜒的河谷，从肥沃的农田到葱郁的山林，处处都洋溢着硕果累累的喜悦。"
 THE_AKI_flavor_events.4.a: "太好了。"
 THE_AKI_flavor_events.5.t: "秋姐妹的教导"
 THE_AKI_flavor_events.5.desc: "秋姐妹虽然神力相对微弱，但确实是八百万神明的一员，她们活的时间比大多数的妖怪都要久。在秋季以外的空闲时间，她们有充足的时间分享其采集，纺织与繁育的智慧。"
 THE_AKI_flavor_events.5.a: "真是受益匪浅。"
 THE_AKI_flavor_events.6.t: "红叶之景"
 THE_AKI_flavor_events.6.desc: "随着秋天的脚步悄然来临，在主神秋静叶的恩泽之下，我国的山川被染上了绚烂的红艳。枫叶如火，如同天边的彩霞洒落人间。在这醉人的秋色里，我国子民的心灵仿佛也得到了净化，那些曾经的争执与不和，在神明的祝福下渐渐消融。"
 THE_AKI_flavor_events.6.a: "妙啊！"
 THE_AKI_flavor_events.7.t: "红叶凋零"
 THE_AKI_flavor_events.7.desc: "秋静叶的神力，不仅能使红叶飘零，也能赋予我军的兵戈，使之具备洞穿盔甲的无坚不摧之力，纵横战场，所向披靡。"
 THE_AKI_flavor_events.7.a: "接受祝福。"
 THE_AKI_flavor_events.7.b: "还是不用了。"

 THE_harmony_events.2.t: "融合丰穰之秋"
 THE_harmony_events.2.d: "丰穰之秋的信仰，最早起源于人民对秋穰子与秋静叶两位姐妹神的崇敬。这两位神祇在妖怪之山山脚下播撒着丰收的祝福，那山间妖雾缭绕，奇诡莫测。随着时间推移，丰穰之秋的信仰逐渐被我国度越来越多的子民所接纳。当地教会势力不断壮大，也将这一信仰传播至幻想乡各处，甚至外界。在我们的和谐教化之下，人们逐渐淡化了与丰穰之秋信仰相关的认同问题。如今，[Root.GetName]社会中随处可见丰穰之秋的信众，他们已成为我们庞大而复杂的行政机器中不可或缺的一部分。"
### EVENT_END

