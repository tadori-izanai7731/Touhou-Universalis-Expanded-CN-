l_english:
 THE_AKI_army_and_leaves_title:0 "红叶行军"
 THE_AKI_army_and_leaves_desc:0 "尽管我们二位姐妹神素来不提倡战斗，但在当前幻想乡的复杂局势中，组建一支力量以守护我们的家园已成为不可避免的选择。我们不是为了挑起争端，而是为了捍卫这片我们珍视的土地。"

 THE_AKI_sao_ling_title:0 "骚灵乐团"
 THE_AKI_sao_ling_desc:0 "我们的邻近，骚灵姐妹的乐声虽响亮至极，有时不免显得嘈杂。倘若能够说服她们加入我们的行列，她们那活跃的音乐说不定带来意想不到的丰收。"

 THE_AKI_yof_god_in_forest_title:0 "树海的神明"
 THE_AKI_yof_god_in_forest_desc:0 "树海之地的守护神，厄运的神明键山雏，与我们毗邻而居。我们之间保持着长久以来的友好关系，我们的神明姐妹亦不吝啬地将祝福带给键山雏庇护下的子民。"

 THE_AKI_leaves_with_alliance_title:0 "枫叶与盟誓"
 THE_AKI_leaves_with_alliance_desc:0 "同样身为未被广泛认可的神明，雏与我们保持着紧密的联系与深厚的友谊。如今，我们决定打破界限，不再区分你我，将我们的信众和子民融为一体，共同守护这片妖怪之山的土地。"

 THE_AKI_army_in_wither_winter_title:0 "叶落初霜"
 THE_AKI_army_in_wither_winter_desc:0 ""

 THE_AKI_wither_autunm_1_title:0 "枯木逢寒"
 THE_AKI_wither_autunm_1_desc:0 ""

 THE_AKI_army_gather_in_autumn_title:0 "秋收动员"
 THE_AKI_army_gather_in_autumn_desc:0 ""

 THE_AKI_lily_white_title:0 "春之祝福"
 THE_AKI_lily_white_desc:0 "表面上，春与秋似乎是截然对立的季节，一个象征生命的勃发，另一个则代表凋零的降临。然而，不可忽视的是，春日的每一颗嫩芽，都是秋日丰收的坚实基础。在这循环往复的自然法则中，春华秋实，相辅相成。"

 THE_AKI_with_okina_oki_title:0 "四季轮回"
 THE_AKI_with_okina_oki_desc:0 "位于我们北方的邻居，摩多罗，掌管着四季的更迭。若能得到她赋予的四季之力，恩赐将使我们的秋日更加硕果累累，充满生机，让秋天的美景与丰饶得以最大化地展现。"

 THE_AKI_with_scr_mission_title:0 "湖心岛黄昏"
 THE_AKI_with_scr_mission_desc:0 "在雾之湖的对岸，那座位于湖心处的红魔馆散发的红雾对我们造成了影响。这片红雾如同幕布一般遮盖了我们的农田，阻挡了宝贵的阳光，导致枯萎与衰弱的现象蔓延。这种状况是我们绝对不能容忍的。"

 THE_AKI_tech_and_agriculture_title:0 "魔法农业"
 THE_AKI_tech_and_agriculture_desc:0 "随着雾气的消散，我们与红魔馆的关系也日渐和睦。在帕秋莉的智慧指导下，我们借助魔法之力改善了植被与作物的生长状况，我们的农田重焕生机，丰收的希望再次播撒在这片土地上。"

 THE_AKI_with_wither_autumn_2_title:0 "凋零之秋"
 THE_AKI_with_wither_autumn_2_desc:0 "不同于她的秋穰子，秋静叶是秋天红叶的使者，是凋零与更迭之神。在她的庇护之下，幻想乡的山峦披上了绚丽的红妆，每一片红叶都如同火焰般跳跃，绘制出一幅幅令人心醉神迷的秋日画卷。"

 THE_AKI_bloom_of_rice_ears_title:0 "稻穗初绽"
 THE_AKI_bloom_of_rice_ears_desc:0 "尽管秋姐妹神明的神力或许不如其他神祇那般强大，但她们从未吝啬于向世人播撒她们的祝福。多亏了他们的祝福，我们国度的每一角落都沐浴在金黄的丰盈之中。"

 THE_AKI_sprouts_and_rebirths_title:0 "萌芽与新生"
 THE_AKI_sprouts_and_rebirths_desc:0 "春日的新生，让我们的秋日收获了更加绚烂的色彩和丰盛的果实，使得秋天的景致更加美丽而繁荣。"

 THE_AKI_divine_virtue_title:0 "神德显现"
 THE_AKI_divine_virtue_desc:0 "随着人间之里的居民以及幻想乡各地的人们纷纷接纳并信奉我们的秋姐妹神明，不断汇集涌动的信仰之力，成为了神明力量的源泉，使得秋穰子与秋静叶的神力日益增强，已经能体现强大的神迹。"

 THE_AKI_faith_on_earth_title:0 "人间信仰"
 THE_AKI_faith_on_earth_desc:0 "随着秋姐妹神不断地在幻想乡播撒她们的祝福，我们神明的影响力在这片神秘的土地上稳步提升。"

 THE_AKI_with_myo_mission_title:0 "寺院之争"
 THE_AKI_with_myo_mission_desc:0 "随着我们秋姐妹神的信仰在人里地区日益扩散，连人间之里的另一大宗教势力——命莲寺，也不得不向我们神明的威望与影响力低头。"

 THE_AKI_build_shrine_title:0 "广开神社"
 THE_AKI_build_shrine_desc:0 "如今幻想乡背景之下，为了更好地供奉秋姐妹神——秋穰子与秋静叶，我们计划扩建神社的规模，以此收集更多的信仰之力。"

 THE_AKI_reset_faith_title:0 "信仰再集"
 THE_AKI_reset_faith_desc:0 "我们的神明——秋姐妹神，秋穰子与秋静叶，她们的慈悲与恩泽不应仅限于我国度之内。在人间之里，我们将建立新的神社，让秋姐妹神的福祉得以传播，让更多的人类和幻想乡的居民感受到秋收的喜悦与丰饶。"

 THE_AKI_potato_covenant_title:0 "红薯之约"
 THE_AKI_potato_covenant_desc:0 "在人间之里，我们的秋姐妹神——秋穰子与秋静叶，正以她们独特的方式播撒着祝福。她们不仅分发着象征丰收的红薯，更是以此作为媒介，将丰饶的意涵传递给每一位路过的人们。就这样，秋姐妹在人间之里成为丰收与幸福的象征，受到了广泛的敬仰和爱戴。"

 THE_AKI_harvest_festival_title:0 "丰收祭典"
 THE_AKI_harvest_festival_desc:0 "在秋姐妹——秋穰子与秋静叶的福泽之下，人间之里迎来了首届秋日丰收的盛况。村民们欢聚一堂，共同举办了盛大的丰收庆典。"

 THE_AKI_tour_in_autumn_title:0 "秋日巡礼"
 THE_AKI_tour_in_autumn_desc:0 ""

 THE_AKI_autumn_of_abundance_title:0 "丰裕之秋"
 THE_AKI_autumn_of_abundance_desc:0 "不同于她的姐姐，秋穰子是秋天丰收的化身，是丰收与繁荣之神。在她的护佑之下，我们国度的田野洋溢着生机，作物成熟丰满，村民们因此享受到秋天的慷慨赠予，心中充满了感激与敬畏。"

