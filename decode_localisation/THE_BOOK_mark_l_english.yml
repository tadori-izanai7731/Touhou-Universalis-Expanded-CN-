l_english:
 Touhou_Universalis_Expand_desc: "幻想乡，妖怪的乐园，仍有小妖怪受到欺负，而他们光是维持自己的一份三亩地便是举步维艰。\n雾之湖畔的妖精不知何为真正的威胁，仍然沉浸在持续了不知多久的大战争中，居住于@LIL§Y迎春花小径§!的春之妖精决心打破这一僵局。\n夹在宗教家之间的付丧神所剩时间无多，动荡的环境逼她在佛法与道术之间做出最后的选择，她能否表达正确的情感，让@KKO§Y心绮楼§!到达希望的彼方？\n妖怪山麓半空中漂浮的@NCS§Y辉针城§!是如此，但少彦名的后裔绝对不会甘于失败的命运，天邪鬼的理想也不会被一次围剿扑灭。这些被迫强大的生灵们，谁能实现她所求的愿望？"
 Touhou_Universalis_Expand_t: "§G东方风云拓展V1.0——以小博大§!"
 Touhou_Universalis_Expand_without_class: "§G东方风云拓展——无版本号国家§!"
 Touhou_Universalis_Expand_without_class_desc: "已完成内容但未划分版本号的国家，用于代码测试。\n如果游玩@ROD§Y宵暗领域§!，请选择@YOF§Y妖怪之森§!并通过决议释放\n如果游玩@HNG§Y红§!，请选择@SCR§Y红魔馆§!并通过决议释放\n使用11.12剧本游玩外界国家可能会导致bug。"