l_english:
 THE_PRI_mission_1_1_title:0 "洋馆与未见的神明"
 THE_PRI_mission_1_1_desc:0 "骚灵们一直住在雾之湖旁的洋馆里，最近周围的神明却有了其他想法，不管是好意还是敌意，都有必要开始骚灵自己的行动。"

 THE_PRI_mission_1_2_title:0 "红叶与丰收的祝辞"
 THE_PRI_mission_1_2_desc:0 "妖怪山脚的两位妖怪神乐于维持与骚灵的关系，只需要我们帮助传播一下秋神的信仰，也能维持当地的繁荣。"

 THE_PRI_mission_1_3_title:0 "绿色与红色的树海"
 THE_PRI_mission_1_3_desc:0 "山脚的妖怪之森被绿色覆盖，深处传来厄运的气息，峭壁可见一处仙人居所，不过这两位似乎觉得我们在妖怪之森的演唱会非常喧闹"

 THE_PRI_mission_1_5_title:0 "人类与乐曲的言语"
 THE_PRI_mission_1_5_desc:0 "在人类的定义中，音乐分为「歌」和「曲」，其中「歌」包含人类创作的「词」，让音乐具有更广的传播度。不过，或许是种族不同，擅长「曲」的骚灵并不能创作出「歌」；为此，一个已经消逝的古老组织——幺乐团，也将迎来新的未来。"

 THE_PRI_mission_2_2_title:0 "能乐与究极的秘神"
 THE_PRI_mission_2_2_desc:0 "幻想乡贤者摩多罗的众多神格中，能乐是一种兼具音乐和舞蹈的艺术形式。想要击败贤者并不简单，或许可以联合面灵气。"

 THE_PRI_mission_2_4_title:0 "宗教与心灵的调律"
 THE_PRI_mission_2_4_desc:0 "宗教的音乐一般带有神圣性和引导性，但是骚灵的领地宗教复杂，强行推行一种宗教可能会引起大规模的叛乱，不如将其改编为促进宗教间和谐的音乐。"

 THE_PRI_mission_2_5_title:0 "幻想与远方的音乐"
 THE_PRI_mission_2_5_desc:0 "在幻想乡以外，世界上还有许多骚灵未曾涉足的地方，让全世界听到骚灵的「声音（Music）」，亦是骚灵的「幻想（Genso）」。"

 THE_PRI_mission_3_2_title:0 "繁花与告春的妖精"
 THE_PRI_mission_3_2_desc:0 "春之妖精完全没有战斗的能力，可以轻松夺取她的领地，也有更好的方式将其与周边的其他妖精关联。"

 THE_PRI_mission_3_3_title:0 "凤蝶与仲夏的夜晚"
 THE_PRI_mission_3_3_desc:0 "骚灵们还没有见过这位被称为神的凤蝶妖精，只希望她不要在演唱会上散布鳞粉引起多余的麻烦。"

 THE_PRI_mission_3_4_title:0 "弦乐与原初的节拍"
 THE_PRI_mission_3_4_desc:0 "更加靠近人间之里的堀川乐团一直是我们的竞争对手，危机时刻如果我们能给予援助，也能让她们承认骚灵对音乐的主导地位。"

 THE_PRI_mission_4_1_title:0 "首选与必要的将领"
 THE_PRI_mission_4_1_desc:0 "每天只想着音乐的骚灵，在军队建设方面完全没有建树，现在需要合适的首选部队并扩充军队。"

 THE_PRI_mission_4_3_title:0 "船只与秘境的人鱼"
 THE_PRI_mission_4_3_desc:0 "传说中人鱼会用优美的歌声引诱船员，但骚灵在雾之湖秘境中发现的人鱼只会拍水。\n「人鱼一定要会唱歌吗，不过一张神奇的卡牌可能会有这样的能力。」"

 THE_PRI_mission_4_4_title:0 "[Root.THE_PRI_mission_4_4_title]"
 THE_PRI_mission_4_4_desc:0 ""

 THE_PRI_mission_4_5_title:0 "今宵与少女的乐团"
 THE_PRI_mission_4_5_desc:0 "全新组建的堀莉兹姆利巴乐团，吸收了骚灵和付丧神对于音乐的全部理解，带着更多的乐器，更强的试听效果，即将震撼首演！"

 THE_PRI_mission_5_1_title:0 "骚灵与音乐的舞台"
 THE_PRI_mission_5_1_desc:0 "没有演唱会的时候，骚灵只能在自己的洋馆里给不存在的听众演奏。现在幻想乡混乱，正是推广骚灵音乐的好时机。"

 THE_PRI_mission_5_4_title:0 "平等与公共的演奏"
 THE_PRI_mission_5_4_desc:0 "音乐在全世界似乎都是稀缺的东西，只有上流阶层才有足够的时间和精力去享受，我们骚灵更应该向世人推广公共的音乐。"


