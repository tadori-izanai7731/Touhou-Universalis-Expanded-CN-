##EVENT
 THE_MGT_events.0.t: "第一幕：「 」茧"
 THE_MGT_events.0.desc: "魔法森林的午后，阳光透过窗口，在爱丽丝的工作台上投下斑驳的光点。她刚刚完成了一个新作品的素体——一个精致却空洞的人形，她为其命名为「 」。「还不够···」她低声自语，仿佛在对自己宣告。仅仅拥有完美的形体是远远不够的，自我的意识才是关键。她会踏上旅途，去经历，去填充，直到它成为一个「完整」的存在。"
 THE_MGT_events.0.a: "我会前往旅途的第一站"
 THE_MGT_events.1.t: "第二幕：「拾」往昔的门扉"
 THE_MGT_events.1.desc: "「母亲大人···」她在心中默念。神绮，魔界的创世神，赋予她生命，睿智与希望的源头。她此刻对「 」的期待，也是作为母亲最完美作品的回应。她渴望成为像母亲一样的光，一个能赋予存在的造物主。"
 THE_MGT_events.1.a: "轻触门扉···遥远的共鸣"
##EVENT_END

##MISSION_DESC_EX
 THE_MGT_mission_desc_extend_3_4: "当「」那双清澈无神的眼珠对上她的视线时，一种复杂的情绪蔓延开来。是期待？或是警觉？她会成为赋予生命的造物主————「正如母亲那样」。还是创造的是一个自己也无法掌控的「§R另一个我§!」。"
 THE_MGT_mission_desc_extend_4_3: "洋馆深处，那扇许久不曾触碰的门扉静静伫立。门框上缠绕着早已干枯的藤蔓与褪色的魔法印记——这是通往魔法之国、通往母亲神绮领域的门。"
##MISSION_DESC_EX_END