### EVENT
 flavor_ymu.1.t1: "奇怪念头"
 # TH flavor_ymu.1.desc: "我们的忠实园丁妖梦从幽幽子现世的那天起便一直随侍其左右。或许现在是时候还她自由，让她去认识世界，去与可堪一战的对手一战。我主的朋友紫可以把妖梦送去一个叫做日本的有名国家。当下的日本正有数个家族为争做天下人而掀起大战。妖梦肯定能在此地寻获值得与之一战的对手！"
 flavor_ymu.1.desc1: "我们的忠实园丁妖梦从幽幽子现世的那天起便一直随侍其左右。如今的世界充满了纷争，虽然我们的公主不能离开冥界，但是作为半人半灵的妖梦则并不是。如果我们让妖梦前往外界，或许在广袤的大草原之上，她可以寻获值得与之一战的对手。"
 flavor_ymu.1.a1: "没门！"
 flavor_ymu.1.b1: "听起来是个好主意！"
 flavor_ymu.2.t1: "亡我之乡与彷徨的半灵"
 flavor_ymu.2.desc1: "无边苍天之下的无边草原，也是灰色的，并不比冥界有太多生气。成吉思汗的大军与丝绸之路的商队先后经过的地方，如今却空旷而无物。或许是因为天灾吗？或许是因为兵祸吗？\n迷失于此的半人半灵，尽管有一半人类的血统，却并不熟悉初来乍到的、人类的世界。不适合普通人使用的长度的长剑，显得妖梦和这里的人们不同。在草原之上，这样的武力足以成为强大的力量，但是只有这些又怎么能够呢。国王和大汗，圣人和无信者，在此世都有他们自己的道路。\n六道怪奇也是像这样，生死无常也是像这样。魂魄的道路，又在哪里呢？"
 flavor_ymu.2.a1: "墨染的樱花在灰色的世界绽放。"
 flavor_ymu.3.t: "幻想乡的八百万神明"
 flavor_ymu.3.desc: "幻想乡的神明们，收集人们的信仰来获得力量。很奇怪地，从细微的信仰就可以获得神明的恩惠。或许是因为这样的原因，我们的领地上已经有很多人皈依了幻想乡的信仰。尽管幻想乡的宗教形式还是难以被外界人所理解，但是现有的信众规模，已经可以建立正式的神社组织了。"
 flavor_ymu.3.a: "改组国家机构，建立官方的神社。"
 flavor_ymu.3.b: "由官员监管地方神社，保证对神社的一定控制。"
 flavor_ymu.3.c: "让地方神社独立处理宗教事务。"
 flavor_ymu.4.t: "他者之力，本我之愿"
 flavor_ymu.4.desc: "一千种不同的宗教，人们对神明竟为何物，各执一词。无数的战争与和平以神的名义，如今却举目不见先前的战场。时间如此渺小，众人如此渺小，巴比伦的毁灭到现在不过一瞬。\n人们的道路，早已被神所计画好吗？又何必因为信仰的不同产生无谓的冲突呢？若一切都是神明的恩典，那么我们就应该顺应这些，顺应以不同方式理解神的那些人。"
 flavor_ymu.4.a: "那么就让这些异教徒也进入政府吧。"
 flavor_ymu.4.b: "只需要让我们的政府官员进入这些异教徒的社区。"
 flavor_ymu.4.c: "让这些不同信仰的人在一定程度上自治，我们到底并不熟悉他们的形式。"
 flavor_ymu.5.t: "两个世界的人"
 flavor_ymu.5.desc: "这些哥萨克，自由的人们，曾经在现在我们会面的地方击败过苏丹和沙皇的军队。他们不会畏惧武力，也不会畏惧恶灵，如果要和他们合作，我们只能献上朋友之间的诚意。"
 flavor_ymu.5.a: "授予他们政府和军队高层的位置。"
 flavor_ymu.5.b: "我们需要更完善的盟约，双方都会做出一些让步。"
 flavor_ymu.5.c: "允许他们在领内完全的自治，只需要名义上的臣服。"
 flavor_ymu.6.t: "宣誓效忠"
 flavor_ymu.6.desc: "随着我们领土中有了越来越多的要塞和庄园，这些军事贵族开始形成骑士阶级。不同于草原上的骑兵，他们丰厚的家产足以让他们组成人马具装的骑兵部队。在和西方对手的战斗中，我们已经领教过这些人的厉害。领地内的这些军事贵族，有的对我们宣誓效忠，有的则还在观望，然而忠诚需要的不止是承诺——地契和爵位更能收买人心。无论是这是对于忠诚者的奖赏，还是无趣的利益交换，总归应该赏赐这些人什么。"
 flavor_ymu.6.a: "赐予他们宫廷职位，彰显他们的荣耀。"
 flavor_ymu.6.b: "让他们参与行政事务，进入政府和议会。"
 flavor_ymu.6.c: "将征服的土地赏赐给他们，让他们建立庄园。"

