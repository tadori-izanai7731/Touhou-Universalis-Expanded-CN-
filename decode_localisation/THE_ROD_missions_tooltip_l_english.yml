 THE_ROD_events.1.title: "海峡内外"
 THE_ROD_events.1.desc: "由丹麦控制的厄勒海峡阻隔了波罗的海与其他海域的航线，往返于波罗的海内外的商人为了从厄勒海峡通过不得不向丹麦支付高昂的通行税。自从[Root.GetName]征服[12.GetName]并控制厄勒海峡，是否保留海峡通行税成为[Root.Monarch.GetName]需要决定的问题。"
 THE_ROD_events.1.a: "轮到[Root.Monarch.GetName]收税了。"
 THE_ROD_events.1.b: "商人将聚集于此。"

 THE_ROD_events.2.title: "露米娅的能力获得提升"
 THE_ROD_events.2.desc: "经过多次战役的胜利，露米娅的军事指挥能力获得了一定的成长，选择一项能力进行提升。"
 THE_ROD_events.2.a: "提升火力"
 THE_ROD_events.2.b: "提升冲击"
 THE_ROD_events.2.c: "提升机动"
 THE_ROD_events.2.d: "提升围城"
 THE_ROD_events.2.error: "露米娅的能力已达到上限"

 THE_ROD_events.3.title: "融合日耳曼文化"
 THE_ROD_events.3.desc: "德意志地区经历了长久的混乱统治而无法完成文化上的统一，[Root.GetName]凭借德意志地区大国的身份，有机会将日耳曼文化融入自己的统治体系中。"
 THE_ROD_events.3.a: "波美拉尼亚"
 THE_ROD_events.3.b: "普鲁士"
 THE_ROD_events.3.c: "波罗的德意志"
 THE_ROD_events.3.d: "下萨克森"
 THE_ROD_events.3.e: "威斯特伐利亚"
 THE_ROD_events.3.f: "莱茵"
 THE_ROD_events.3.g: "萨克森"
 THE_ROD_events.3.h: "法兰克尼亚"
 THE_ROD_events.3.i: "施瓦本"
 THE_ROD_events.3.j: "瑞士"
 THE_ROD_events.3.k: "巴伐利亚"
 THE_ROD_events.3.l: "奥地利"
 THE_ROD_events.3.m: "荷兰"
 THE_ROD_events.3.n: "佛兰德"
 THE_ROD_events.3.o: "弗里斯兰"

 THE_ROD_events.4.title: "宵暗的孤独"
 THE_ROD_events.4.desc: "自从露米娅来到[43.GetName]已经过去了数十年的时间，这里没有妖精、妖怪和神明，没有退治异变的巫女和魔法使，生活在此地的人类也与幻想乡大不相同。长时间的统治工作消磨了露米娅本就不多的回忆，或许有一天能够回到幻想之地与曾经的朋友再见。"
 THE_ROD_events.4.a: "不能遗忘身为「妖怪」的能力。"

 THE_ROD_events.5.title: "液态黑暗"
 THE_ROD_events.5.desc: "露米娅凝聚出的黑暗并不像黑雾或者黑色的固体，而是一种粘稠状的液态物质，具有不可逆的自发分解性，在光照下分解速率会大大加快。这种物质在露米娅的操控下可以不受重力影响，并改变其外在形状。[Capital.GetName]的居民经常能在夏天看到移动的黑色球体，那其实是露米娅使用能力避暑。"
 THE_ROD_events.5.a: "只有金发和缎带在黑暗之外。"

 THE_ROD_events.6.title: "向光生长"
 THE_ROD_events.6.desc: "露米娅所在的住所长时间被黑暗笼罩，附近的植物普遍生长状况不佳，部分植物甚至已经枯萎。[Root.GetName]聘请了多位园艺大师进行修复都无法彻底解决这个问题。一维来自荷兰的生物学家简·英格豪斯对这个问题进行深入研究，发现光照对于植物生长具有不可替代的作用，并将其命名「为光合作用」"
 THE_ROD_events.6.a: "「可我更喜欢黑暗。」"

 THE_ROD_events.7.title: "[SWE.GetName]独立战争"
 THE_ROD_events.7.desc: "[DAN.GetName]通过卡尔马联盟对[NOR.GetName]和[SWE.GetName]进行联合统治，与历史上多次合作的[NOR.GetName]不同，[SWE.GetName]贵族对于[DAN.GetName]国王的统治十分不满，特别是在[DAN.GetName]与汉萨同盟的战争中公然发动叛乱。如今[DAN.GetName]实力不及以往而[SWE.GetName]对独立的热情高涨，也许我们可以帮助[SWE.GetName]的同时削弱[DAN.GetName]对波罗的海的控制。"
 THE_ROD_events.7.a: "狗一样的[DAN.GetName]，露米娅一定帮帮场子。"
 THE_ROD_events.7.b: "制裁[DAN.GetName]经济是露米娅能提供的最大支持。"
 THE_ROD_events.7.c: "谁？[SWE.GetName]？他们抢的也不少。"

 THE_ROD_events.8.title: "哥萨克人"
 THE_ROD_events.8.desc: "哥萨克人生活在波兰以西的鲁塞尼亚平原和东欧大草原上，他们来源复杂并在草原上放牧，以此组建了自己的骑兵部队，有时也会对周围国家的边境村庄劫掠。哥萨克人在大草原上有着天然的统治地位，同时又渴望贵族一样的特权，将大草原交给他们治理也能减轻周边哥萨克人的袭扰。"
 THE_ROD_events.8.a: "「这里没有你们的位置。」"
 THE_ROD_events.8.b: "「所以都给我到牧场里放牧。」"

 THE_ROD_events.9.title: "哥萨克与未来"
 THE_ROD_events.9.desc: "如今的哥萨克人尚能称其为一个阶层，他们在自己的领地具有天然的统治地位，旧有的军事和政治体系保留了大部分军事力量。但这种社会结构必然随着生产力和民族政治的发展瓦解，土地和资源就是新兴资产阶级所争夺的一切，常备军体系和军事力量的衰弱将破坏这里的政治结构，最终成为「哥萨克」民族融入普世帝国或被排斥。"
 THE_ROD_events.9.a: "草原与幻想。"

 THE_ROD_events.10.title: "日蚀之阴"
 THE_ROD_events.10.desc: "$YEAR$年发生的日全食引起了露米娅的极大兴趣，日光在短短几分钟内被完全遮蔽，露米娅还以为那位红魔馆的吸血鬼主人再次发动了「红雾异变」；又在几分钟内恢复了往日的明媚，这让露米娅短暂得思考了妖怪力量的来源，不过很快就被其他事挤出脑袋了。此时的欧洲大陆已经广泛接受了日心说的的观点，[Root.GetName]的宫廷教师借助这次机会向露米娅阐释了日心说的理论以及哥白尼、第谷、开普勒和伽利略的故事。"
 THE_ROD_events.10.a: "「原来博丽的巫女去过这么远的月亮上吗！」"

 THE_ROD_events.11.title: "沙恩霍斯特陆军改革"
 THE_ROD_events.11.desc: "沙恩霍斯特生于德意志汉诺威的博德瑙的一个农民家庭，在[50.GetName]军事学校任职时成立了「军事协会」。此时[Root.GetName]已经完成了全面的陆军改革，相比欧洲那些仍未改革的旧时代陆军拥有极高的训练水平，经过完全军事训练的军队往往能在战役中打出惊人的战损比。但沙恩霍斯特仍看到了其中的缺陷，大规模正面作战的优势难以在小规模遭遇战中发挥决定性作用，陆军的机动作战能力是战线推进的重要因素，丛林、山地等复杂地形更强调士兵的野战突击能力，还吸收了法兰西和奥斯曼陆军对于攻城作战的理论技术，为[Root.GetName]的进一步陆军改革做出重要贡献。"
 THE_ROD_events.11.a: "「我也要学『军官手册』吗？」"

 THE_ROD_events.12.title: "火药与弹幕的结合"
 THE_ROD_events.12.desc: "「弹幕对决」是幻想乡解决问题的常用方式，所有人使用的弹幕也形态各异，有使用高能八卦炉的魔法使，有掷出巨大阴阳玉的巫女。露米娅在欧洲的战场见到各式火药武器后也被它们的速度和杀伤所震撼，决定使用子弹和炮弹作为自己的新弹幕，陪露米娅测试的士兵见状纷纷告退。"
 THE_ROD_events.12.a: "「别跑！」"

 THE_ROD_events.13.title: "城堡大冒险"
 THE_ROD_events.13.desc: "弗拉德三世·采佩什（Vlad al III-lea Tepes）于1447年就任@WAL瓦拉几亚大公，其统治期间多次击退土耳其人的侵略，是罗马尼亚人称颂的民族英雄。\n据说弗拉德三世有见血发狂的病症，喜欢用尖木桩「穿刺」俘虏，对国内贵族和平民也动用过「穿刺」的刑罚。因其独特的行为在死后被流传为吸血鬼，不过露米娅翻遍了瓦拉几亚地区的城堡也没有找到吸血鬼的相关物品，毕竟幻想乡中真有两位吸血鬼。"
 THE_ROD_events.13.a: "[THE_ROD_wallachia_fort_target.GetName]的城堡也因此被翻新了。"

 THE_ROD_events.14.title: "《穿刺大公》"
 THE_ROD_events.14.desc: "《穿刺大公》是[Root.GetName]作家最新编写的戏剧作品，作者以著名的瓦拉几亚大公弗拉德三世·采佩什为原形，讲述了他对抗特兰西瓦尼亚和摩尔达维亚，打压贵族重新掌控瓦拉几亚，最终与奥斯曼帝国决战的故事。即将首映时邀请露米娅饰演决战中被弗拉德三世「穿刺」的奥斯曼统治者。"
 THE_ROD_events.14.a: "刺穿妖心。"
 THE_ROD_events.14.b: "戏剧结束。"

 THE_ROD_events.15.title: "霍亨索伦家族的继承者"
 THE_ROD_events.15.desc: "自从霍亨索伦家族的领地@BRA勃兰登堡被[Root.GetName]吞并，霍亨索伦家族的支系也被尽数拆解，只有少数几人能够保留旧贵族的身份。家族中最年轻成员腓特烈·威廉，也是家族未来的继承者，在今天举行了自己的15岁生日宴，这场宴会邀请了国内众多贵族和官员，身为统治者的露米娅当然也在其中。群贤毕至，觥筹交错，腓特烈·威廉对于宾客们提出的问题或是对答如流，或是独树一帜，在场众人都夸赞他的政治和军事才能。\n宴会结束后，露米娅也邀请腓特烈·威廉来到自己的宫廷，家族成员都将这次邀请视作霍亨索伦新的开始。"
 THE_ROD_events.15.a: "「以后你就在宫廷中陪我玩吧。」"
 THE_ROD_events.15.b: "「以后你就帮我管理军队吧。」"

 THE_ROD_events.16.title: "腓特烈·威廉的书信"
 THE_ROD_events.16.desc: "亲爱的 露米娅:\n当你看到这封信的时候，我应该已经告别这个世界，前往你所说的幻想之地。我第一次在宴会上见到你时，意识到我所处的国家不再由「人」统治，心中泛起的恐惧让我难以靠近你。但我并没有拒绝你的邀请，不只是为了曾经的霍亨索伦家族，而是一位自称教授的红发女子告诉我，无数时空中的普鲁士国王——腓特烈·威廉。虽然这种宿命论般的宗教预测不值得相信，现在的世界应该并不被那位教授所说的「无数时空」包括，我接受你的邀请就是为了实现无数时空的预言。\n后来的事，就不需要在这里回忆了。当我见到国家的全貌后，你的统治超过了历史中绝大部分君主，普鲁士人或许不需要我来实现那可笑的预言，但你又用奇怪的理由留下我，希望我一生中所做的事能为国家带来强大，能为你排忧解虑。\n最后我想向你道歉，不应该探查你的秘密。我找了异教中描绘恶魔的典籍，上古时记述神话的故事，为什么妖怪以这种形象向世人展现。此时回想一生我却有了新的想法，如果我未曾见过你，你的世界将与我心中所想无关，相处的时间中恐惧也在不断减少。为了你作为妖怪的生命安全，我以[Root.GetName]所有「人」的名义向你要求，不要再融入这个世界。"
 THE_ROD_events.16.a: "红发女子是谁啊？"

 THE_ROD_events.17.title: "河流与海港——[43.GetName]"
 THE_ROD_events.17.desc: "[43.GetName]最早是手工业者和渔民的居住点，13世纪汉萨同盟的兴盛促进了周边地区的海运贸易，[43.GetName]凭借维斯瓦河和波罗的海的联系，在汉萨同盟的波罗的海垄断中具有重要作用，成为欧洲重要的贸易中心。斯拉夫人、卡舒比人、条顿骑士以及周边波兰和神圣罗马帝国的影响也给[43.GetName]繁荣的历史和文化。"
 THE_ROD_events.17.a: "愿你永远和平。"

 THE_ROD_events.18.title: "汉萨女王——[45.GetName]"
 THE_ROD_events.18.desc: "[45.GetName]于1143年建城，之后成为与汉堡、不来梅等城市齐名的欧洲贸易城市。一场大火烧毁了曾经的「吕贝思」，却也在废墟之上重建了更加繁华的贸易城市。1226年，[45.GetName]成为神圣罗马帝国的自由市，优越的地理位置和独特的政治地位造就了日后汉萨同盟的总部，以此为基础的德意志商人联盟几乎统治了欧洲一半的贸易。"
 THE_ROD_events.18.a: "愿你永远辉煌。"

 THE_ROD_events.19.title: "自由教会——[38.GetName]"
 THE_ROD_events.19.desc: "[38.GetName]是天主骑士团征服古波罗的人的产物，位于商业要冲的[38.GetName]，自13世纪起成为著名的汉萨同盟的一部分，坐享巨额财富。贸易繁荣背景下的商人势力与自古以来的教会势力的斗争，也是作为主教区的里加在加入汉萨同盟后不得不面对的问题。骑士团的军事实力逐渐脱离教会掌控，近在咫尺的东正教和分裂的教会也会给[38.GetName]致命一击，主教的权威必将被帝国的征服所吞噬。"
 THE_ROD_events.19.a: "愿你永远虔诚。"

 THE_ROD_events.20.title: "吉菲昂之岛——[12.GetName]"
 THE_ROD_events.20.desc: "关于[12.GetName]最有名的传说是吉菲昂女神将国王的四个儿子变成神牛，在一夜之间挖出了[12.GetName]岛作为自己的领地。中世纪的丹麦人十分擅长航海，以[12.GetName]为主要活动中心对周边国家进行劫掠，1016年丹麦国王克努特大帝创造了包括丹麦、挪威、瑞典、英格兰和苏格兰的「北海帝国」，疆域达到极盛。「北海帝国」崩溃后，以丹麦为首的卡尔马联盟通过联合统治的方式仍统治着北欧，但长期的战争与内乱消耗了丹麦的国力，最终仅剩日德兰半岛和丹麦群岛的「丹麦王国」依然是欧洲海军和贸易的强国。"
 THE_ROD_events.20.a: "愿你永远广袤。"

 THE_ROD_events.21.title: "银币岛庭——[25.GetName]"
 THE_ROD_events.21.desc: "位于波罗的海上的岛屿[25.GetName]在中世纪就成为了商业中心，维斯比城作为[25.GetName]最大的城市加入汉萨同盟，积累了庞大的财富，特别是来自伊斯兰世界的银币。中世纪晚期，[25.GetName]拥有由20个「庭」组成的「岛庭」制定全岛法律并作出重要决定；「岛庭」衰落后，[25.GetName]的历史由丹麦人、瑞典人、海盗、骑士团书写。"
 THE_ROD_events.21.a: "愿你永远富饶。"

 THE_ROD_events.22.title: "东方窗口——[33.GetName]"
 THE_ROD_events.22.desc: "从基辅公国独立的诺夫哥罗德最初只能称为渔猎和手工业者的小城镇，经过数个世纪的发展称为俄罗斯北方庞大的商人共和国，诺夫哥罗德也成为汉萨同盟在东方的重要贸易对象。[33.GetName]拥有优良的地理位置，却并未发展为诺夫哥罗德的首都。但凭借世界贸易的兴起、东欧的交流需求和西伯利亚的未开发资源，对于波罗的海最东方的优良港口城市[33.GetName]，繁荣只需要短暂的等待。"
 THE_ROD_events.22.a: "愿你永远美丽。"

 THE_ROD_events.23.title: "信仰穆斯林的海盗"
 THE_ROD_events.23.desc: "吕根和哥得兰是波罗的海区域主要的海盗聚集地，如今都被露米娅占有并给予当地海盗合法的劫掠权。最近海盗们在劫掠时遇到了另一批头戴头巾的穆斯林海盗，对方声称他们来自东南方的日落之地，在劫掠海岸方面拥有更好的装备和经验，能够前往更远的海岸并劫掠更多财富。出于同是天涯沦落人的命运，海盗间的友好交流很快促进了[Root.GetName]海盗的发展。"
 THE_ROD_events.23.a: "[Root.GetName]新到一批马格里布战舰。"

 THE_ROD_events.24.title: "港口起重机"
 THE_ROD_events.24.desc: "汉萨同盟港口的一种奇怪机械造物引起了露米娅的兴趣，港口的管理者便向露米娅介绍了「起重机」的原理和作用，需要装卸的大型货物可以用起重机轻松地吊起，船坞里建造的大型船只可以使用起重机进行分段式安装，港口的运行效率仿佛被这个机械掌控。"
 THE_ROD_events.24.a: "「看上去有『非想天则』那么大。」"

 THE_ROD_events.25.title: "北方盐路"
 THE_ROD_events.25.desc: "「盐路」特指北德意志的一条食盐商路，[45.GetName]人将海水晒成盐，运往北德意志其他需求盐的地区，沿途获利最多的是[44.GetName]、[1857.GetName]和[53.GetName]，当地商人以此获得了巨额利润，以至于人们称盐为「白金」。如今控制着这条商路的[Root.GetName]也能从中获得更多话语权"
 THE_ROD_events.25.a: "「好咸，一点都不好吃。」"

 THE_ROD_events.26.title: "法伦大铜矿"
 THE_ROD_events.26.desc: "法伦大铜矿位于[8.GetName]，是当时欧洲最大的铜矿生产地区，一半以上的铜矿都由法伦大铜矿生产，是[SWE.GetName]的重要经济来源。随着青铜炮在战场上的普及，作为原材料的铜矿变得至关重要，如何提升[8.GetName]的铜矿产出也被提上议程。"
 THE_ROD_events.26.a: "我们应该扩大铜矿生产。"
 THE_ROD_events.26.b: "我们可以限制铜矿出口。"
 THE_ROD_events.26.c: "我们在铜矿下挖到了黄金！"

 THE_ROD_events.27.title: "北大西洋航路"
 THE_ROD_events.27.desc: "冰岛最早由维京人发现，这里远离欧洲大陆，气候寒冷，挪威最终统治了这座岛屿。但是冰岛遍布火山和河流，来自地下的热量使冰岛能够发展农业；来自北大西洋的温暖洋流为冰岛渔场带来了丰富的鳕鱼等鱼类资源，是当地主要的出口商品。出于[Root.GetName]的贸易需求，当地进出口贸易基本被[Root.GetName]的商人垄断，与冰岛的联系更加紧密，通往冰岛的航路也更加繁荣。"
 THE_ROD_events.27.a: "想念雾之湖的人鱼小姐。"
 THE_ROD_events.27.b: "鳕鱼好吃吗？"

 THE_ROD_events.28.title: "逐金者"
 THE_ROD_events.28.desc: "神圣罗马帝国内部城邦林立，对于一些地理条件较差的地区根本无法做到自给自足，更不用说向皇帝提供财富和兵员。由此，德意志地区成为了雇佣兵最庞大的发源地，来自穷山恶水的人为了金钱不择手段，凭借原始但有效的作战方式占据了雇佣兵市场。对于露米娅，这里没有幻想乡随处可见的小妖，在战场上使用自己的士兵和外国雇佣的士兵到底有什么区别，并不是一件容易理解的事。"
 THE_ROD_events.28.a: "所以用钱就可以换来士兵，真奇怪。"

 THE_ROD_events.29.title: "迁都柏林"
 THE_ROD_events.29.desc: "位于神圣罗马帝国最北方的选帝侯国@BRA勃兰登堡，其首都[50.GetName]是北德意志重要的行政和文化中心，迁都[50.GetName]无疑会给[Root.GetName]带来更好的发展，也有利于日耳曼文化的统一事业。"
 THE_ROD_events.29.a: "勃兰登堡门将成为日耳曼文化的象征。"
 THE_ROD_events.29.b: "在[Capital.GetName]已经住习惯了。"

 THE_ROD_events.30.title: "藩侯国"
 THE_ROD_events.30.desc: "藩侯国是神圣罗马帝国皇帝向身处帝国边境的邦国授予的特殊头衔，在神圣罗马帝国早期主要负责边境开拓和防卫，帝国稳固后逐渐演化成一种邦国身份地位的头衔，@BRA勃兰登堡更是凭借藩侯国身份成为选帝侯国。自从[Root.GetName]加入神圣罗马帝国，在地理位置上是真正的神圣罗马帝国边境，获得藩侯国头衔也是顺理成章。"
 THE_ROD_events.30.a: "是时候造要塞了。"

 THE_ROD_events.31.title: "哈布斯堡联姻"
 THE_ROD_events.31.desc: "位于南德意志的@HAB[HAB.GetName]大公国由哈布斯堡家族统治，凭借家族独特的政治联姻长期占据神圣罗马帝国皇位，最近一封官方文书表明了哈布斯堡家族对尊敬的露米娅的联姻意向，出于哈布斯堡家族目前的政治地位和人尽皆知的联姻历史，这件事必须仔细考虑。以下是@HAB[HAB.GetName]外交官送来的文书。\n\n亲爱的 露米娅：\n根据[HAB.GetName]记载的史料，在你还只是但泽公爵的时候，就是通过[HAB.GetName]的引荐加入神圣罗马帝国。看着你将自己的属地从[43.GetName]发展为如今的规模，这一代哈布斯堡家族无人不知你的美丽与才华。尽管你看上去与一般的人并不相同，但是谁会在意一个美丽女子身上少许的特殊性，哈布斯堡家族也相信两国的联姻也能为彼此带来更好的发展。"
 THE_ROD_events.31.a: "绯色衣装，迈步夜行。"
 THE_ROD_events.31.b: "异世歌谣，月之恶戏。"

 THE_ROD_events.32.title: "农民战争影响"
 THE_ROD_events.32.desc: "神圣罗马帝国的邦国体制及其对外战争持续地增加对邦国的税收，当地贵族的不断压迫最终导致大量农民因无法交税而成为农奴。天主教会在地方修道院的税款也加重了农民的负担，神职人员依靠税收和捐献过着奢侈的生活，加之吉罗拉莫·萨伏那罗拉、马丁·路德和加尔文等人主张的宗教改革，在这种新思想的领导下，德意志农民的不满最终酝酿成大规模农民起义，以《十二条款》为诉求对抗统治者。宵暗领域的现状固然相对和平，但风波已起，已无希望的农民不会放过仅有的机会。"
 THE_ROD_events.32.a: "农民的不满由阶层去调和。"
 THE_ROD_events.32.b: "至少应该保证农民的基本权利。"
 THE_ROD_events.32.c: "人和人的差异岂能超过人和妖。"

 THE_ROD_events.33.title: "巴伐利亚啤酒节"
 THE_ROD_events.33.desc: "巴伐利亚的人民喜爱喝啤酒，并将这种爱好发扬为每年一次的「啤酒节」来庆祝这种酒精饮品并在当天尽情饮用啤酒。南德意志地区同样是著名的葡萄酒产地，特别是[2955.GetName]产出的葡萄酒。今年的「啤酒节」上啤酒派和葡萄酒派争执不休，誓要证明自己所支持的是最优秀的酒，为此两派向「啤酒节」的冠军露米娅询问。"
 THE_ROD_events.33.a: "「尝起来都差不多吧，不像幻想乡的酒。」"

 THE_ROD_events.34.title: "黑水晶王冠"
 THE_ROD_events.34.desc: "自从[Root.GetName]晋升为王国，我们的统治者露米娅一直缺少一顶足以匹配她身份的王冠，以彰显她的地位。最近波希米亚地区的水晶产业有了突破性的发展，在诸位宫廷大臣的商议下，经过国内众多水晶工匠的研究，终于制造出黑暗但清澈的水晶，并以此为核心打造了独属于露米娅的黑水晶王冠"
 THE_ROD_events.34.a: "凌然一切之上的黑暗"

 THE_ROD_events.35.title: "自由市贸易"
 THE_ROD_events.35.desc: "自由市是被皇帝授予各种特权的帝国自由城市，它们不属于任何邦国管辖，直辖于神圣罗马帝国皇帝。自由市在帝国会议中的投票权使得很多贵族消耗大量财力拉拢自由市的关系，这些强大的自由市通过贸易和贷款足以供养庞大的雇佣兵。为了避免领土过小而被附近的邦国吞并，自由市之间组成了城市集团保卫自身在帝国的权力。[Root.GetName]虽然有明确的统治者和封建体系，治下的[43.GetName]因其贸易优势被吸纳为城市集团的一部分，城市集团也为[Root.GetName]在帝国内的贸易提供许多支持。"
 THE_ROD_events.35.a: "欢迎各位自由市代表来到[43.GetName]。"

 THE_ROD_events.36.title: "[Root.GetName]的佣兵产业发展"
 THE_ROD_events.36.desc: "雇佣兵是[Root.GetName]赖以生存的根基。我们支付的众多雇佣兵合约积累了良好的信用，他们就乐意接受更低的出价；我们使用雇佣兵征服不计其数的城市，被严格禁止的战争暴行化解了当地民众的不满；许多优秀的佣兵团长选择加入[Root.GetName]成为佣兵的管理者和领导者。"
 THE_ROD_events.36.a: "他们相信我们的信用。"
 THE_ROD_events.36.b: "他们是仁慈的征服者。"
 THE_ROD_events.36.c: "他们是优秀的领导者。"

 THE_ROD_events.37.title: "日耳曼民族主义"
 THE_ROD_events.37.desc: "威斯特伐利亚合约建立了全新的国际外交体系，即彼此互相承认主权与领土。许多国家，比如常年与德意志进行战争的法兰西和脱离神圣罗马帝国的尼德兰，实际上都开始了民族主义的进程，这是一种经济、文化、政治和外交共同影响的结果，构建出的「民族」概念进而推动国家的统一。回到眼下的德意志，或许政治家会说「德意志很大，容得下两个列强。」，但这并不是日耳曼民族应当进行分化的理由，在文化与政治的角度分裂并无益处，更不用说日益进步的管理方式和对欧洲以外利益的追求，以全新的「德意志」取代旧有的「日耳曼」才是民族主义道路。曾经我们都讲述德意志的语言，现在让我们建立真正的「德意志帝国」。"
 THE_ROD_events.37.a: "无论如何，我们需要他们。"

 THE_ROD_events.38.title: "德意志煤钢共同体"
 THE_ROD_events.38.desc: "德意志的统一并不一定需要铁与血的战争，随着蒸汽动力和钢制材料的大规模使用，工业实力逐渐成为国家发展的最重要因素。毫无疑问，那些具有一定人力或资源的小国在工业化的发展上无法与大规模生产的大国相比，正是基于这种对工业化落后的恐慌，宵暗领域提出了德意志煤钢共同体计划。该计划并非具有强烈的扩张意图，而是通过生产和贸易将德意志其他地区的钢铁和煤炭连接为一个整体，如果该计划成功实施，或许能推广至全欧洲甚至整个世界。"
 THE_ROD_events.38.a: "希望之星，直上云霄。"

 THE_ROD_events.39.title: "哥特与日耳曼"
 THE_ROD_events.39.desc: "「哥特人」是罗马帝国时期东日耳曼人部落的一支分支部族，主要定居在潘诺尼亚地区。公元4世纪，哥特人内部分裂为Visigoths和Ostrogoths，最后演变为西哥特与东哥特。匈人西征迫使他们生活在罗马帝国和匈人帝国的统治下，随着帝国的分裂先后在伊比利亚和意大利建立了自己的政权，像所有政权一样经历发展、繁荣、衰落、灭亡的命运，仅存的一些哥特人生活在曾经狄奥多罗王国的[2410.GetName]。或许哥特人在文化上更像匈牙利人、意大利人、伊比利亚人、希腊人甚至征服他们的匈人，但在一个全新的强大德意志帝国面前，成为古老的日耳曼民族显然是一种好选择。"
 THE_ROD_events.39.a: "在漫长的历史面前，我们构建的民族不值一提。"

 THE_ROD_events.40.title: "《德意志史——波希米亚分卷》"
 THE_ROD_events.40.desc: "作为曾经神圣罗马帝国的选帝侯，这个由捷克人统治的波希米亚王国曾令无数公爵国王趋之若鹜。但今非昔比，帝国解散和民族主义的背景下，尽管我们对外族的态度是和平共处，日耳曼人统治的德意志帝国与曾经亦为统治者的西斯拉夫人依然出现了难以调和的矛盾。针对这一问题召开的内阁会议上，正在编纂德意志史的历史学家提出的民族平等方案得到了在场大多数的认可，一些更加激进者认为所谓的西斯拉夫民族早已不能被称为民族，这些生活在德意志土地上的就是正统的日耳曼人。"
 THE_ROD_events.40.a: "列入主要卷。"
 THE_ROD_events.40.a: "列入附加卷。"

 THE_ROD_events.41.title: "教宗来访"
 THE_ROD_events.41.desc: "在神圣罗马帝国内部，邦国的合并与分裂是十分常见的事，或许是出于神授这一象征身份的礼节，教宗在这次神圣罗马帝国的出行中访问了从条顿骑士团独立不久的宵暗领域。见到继承[43.GetName]公爵之位的是一个看上去年幼的女孩，教宗感叹这个新生国家被黑暗遮蔽的命运，愿天主之光照耀于此。"
 THE_ROD_events.41.a: "「什么暗的光的，教士说信了天主就有好处。」"

 THE_ROD_events.42.title: "教堂收集"
 THE_ROD_events.42.desc: "最近令露米娅非常不解的是，自从信了天主教，为了解决信徒的宗教活动场所问题修建了许多教堂，但也听说有些国家将教堂修建得非常巨大，远远超过了实际使用需求的大小。宫廷牧师对此的解释是，那些宏伟的教堂是为了留下丰功伟绩或对外宣扬，但归根结底还是由于信徒们对天主教的虔诚信仰。如果我们拥有那样一座教堂，教士们也会用虔诚的信仰回报。"
 THE_ROD_events.42.a: "信仰，真是古怪的东西。"

 THE_ROD_events.43.title: "博丽神道的发展"
 THE_ROD_events.43.desc: "关于露米娅的信仰，博丽神道具体是什么连露米娅本人也没有理解，但露米娅还是在宵暗领域境内推行了这种信仰。位于天主教曾经开拓的土地，这种经常展现神迹的多神信仰曾引起了普遍的恐慌，不少教士误以为古老的斯拉夫或诺斯信仰复辟了。与敛财的教士们相比，神社的巫女虽然性格古怪但乐于帮助平民，带来实质的神迹也激发了民众的信仰，即使露米娅和巫女都不强制推行博丽神道。"
 THE_ROD_events.43.a: "巫女也换了更大的赛钱箱。"

 THE_ROD_events.44.title: "记忆中的巫女"
 THE_ROD_events.44.desc: "在幻想乡的某次异变中，路边无辜的露米娅成为了红白巫女的第一个受害者，如今宵暗领域的巫女服饰也沿用了露米娅记忆中的巫女。在阶层和分工明确的欧洲，神社的巫女只负责基本的神职工作而不需要完成保护人类和退治妖怪的工作，这与露米娅所想的巫女完全不一样。随着宵暗领域的扩张，博丽神道的影响力也随之扩大，即使没有弹幕战的环境，巫女这一职位进行改革，分担基层的生产和治安活动。"
 THE_ROD_events.44.a: "「果然那位巫女是独一无二的。」"

 THE_ROD_events.45.title: "天使传说"
 THE_ROD_events.45.desc: "在西欧绝大多数人信仰的基督教，「天使」一词被描述为上帝的使者，它们是没有血肉之躯的灵体，必要时将化为带翼的人形向信徒传达上帝的旨意。但是在遥远的幻想之地，被称为「死之天使」的萨丽爱尔，六翼与月之魔法为其带来一丝地狱色彩。作为露米娅唯一知道的天使，决定以萨丽爱尔的形象修建一座教堂，不管宵暗领域如今的正统信仰是什么，教堂都可以提高我们在基督教中的地位。"
 THE_ROD_events.45.a: "上帝高于人"
 THE_ROD_events.45.b: "天使即是妖"

 THE_ROD_events.101.title: "余波"
 THE_ROD_events.101.desc: "作为继承但泽自由市正统的宵暗领域，我们对普鲁士地区的宣称是完全合法且正统的。或许是将战败的原因归咎于大意轻敌，条顿骑士团的残余势力企图重新集结力量夺回普鲁士地区。现在这股势力的叛乱行动已经不可避免，不过还有部分曾属于条顿骑士团的战士愿意向我们效忠，参与此次叛乱的平定。"
 THE_ROD_events.101.a: "结束了？"

 THE_ROD_events.102.title: "士气与训练"
 THE_ROD_events.102.desc: "宵暗骑士团中不少人来自曾经的条顿骑士团，作为天主教的三大骑士团之一，条顿骑士团是神圣罗马帝国向东开拓的重要军事力量。当谈及军队中士气和装备训练的重要性时，他们认为士气才是战役的决定因素，骑兵的一两次冲锋往往能耗尽步兵的士气，而装备的普及速度很快，训练也能被简单的战术替代。"
 THE_ROD_events.102.a: "「好像很有道理。」"


