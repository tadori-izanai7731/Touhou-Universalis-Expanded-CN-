### IDEA
 THE_CH2_ideas: "月虹理念"
 THE_CH2_ideas_start: "月虹传统"
 THE_CH2_ideas_bonus: "月虹野心"
 THE_CH2_idea_1: "虹市通商"
 THE_CH2_idea_1_desc: "天宫千亦，是司掌集市交易的神明，拥有在彩虹显现等特殊时刻使交易得到成功的奇迹之力。"
 THE_CH2_idea_2: "无主的供物"
 THE_CH2_idea_2_desc: "对于人类来说，放弃一样事物是很难的。唯有通过交易，所有权的转移才能得到彻底的终结，使得物品的归属得以清晰界定，完成这平等的责任转移。"
 THE_CH2_idea_3: "自由市场"
 THE_CH2_idea_3_desc: "在千亦的神力庇佑之下，我们国度的市场交易得以在最平等、最公正的环境中进行。"
 THE_CH2_idea_4: "弹幕集市"
 THE_CH2_idea_4_desc: "不仅仅是货物，在千亦的力量下，我们还将自己的能力封印于卡牌之中，通过交换这些卡牌，我们同样能够分享和交换彼此的能力。"
 THE_CH2_idea_5: "通航外界"
 THE_CH2_idea_5_desc: "市场的繁荣自然不满足于现状，它渴望着更广阔的天地。千亦的神力将指引我们穿越大结界，开辟新的贸易航线。"
 THE_CH2_idea_6: "再兴之神"
 THE_CH2_idea_6_desc: "随着交易市场的再度繁荣，我们的神明千亦成功取回了她的神力。无论种族，无论贵贱，所有的子民都对她充满敬畏与尊崇，她的神威在每一场交易都得到显现。"
 THE_CH2_idea_7: "虹光所至"
 THE_CH2_idea_7_desc: "随着天弓千亦的能力日益增强，彩虹的光芒照亮了每一个角落，无所不及，交易与集市的繁荣无处不在。"
### IDEA_END

