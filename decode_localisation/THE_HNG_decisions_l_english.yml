l_english:
 the_hng_gensokyo_scr_home_age_of_discovery_title: "联系红魔馆"
 the_hng_gensokyo_scr_home_age_of_discovery_desc: "美铃在离开红魔馆时，帕秋莉交给她一个法术，利用这个法术，只需要购买到一定的材料就可以和幻想乡内的红魔馆众人建立联系，是时候和她们聊聊自己的见闻了。"
 the_hng_gensokyo_scr_home_not_age_of_discovery_title: "联系红魔馆"
 the_hng_gensokyo_scr_home_not_age_of_discovery_desc: "美铃在离开红魔馆时，帕秋莉交给她一个法术，利用这个法术，只需要购买到一定的材料就可以和幻想乡内的红魔馆众人建立联系，是时候和她们聊聊自己的见闻了。现在自己也准备了更多礼物给大家。"
 the_hng_new_gensokyo_scr_home_title: "红魔馆的新家"
 the_hng_new_gensokyo_scr_home_desc: "基于现在的情况，是时候把红魔馆从幻想乡内搬到外界来了，购买足够的施法材料做好准备吧。"
 the_hng_Capable_of_using_qi_title: "气的操控者红美铃"
 the_hng_Capable_of_using_qi_desc: "我们的领主红美铃拥有操纵气的能力，因此我们可以做到储存气和透支未来的气，§R不过长久的透支会对我们的国家产生危害！§!"
 the_hng_searching_for_dragon_points_title: "寻龙点穴"
 the_hng_searching_for_dragon_points_desc: "我们的领主红美铃拥有寻龙点穴的才能，这可以为我们的国家带来一定好处。"
 the_hng_disasters1_reform1_title: "第一次人妖隔阂改革"
 the_hng_disasters1_reform1_desc: "我们必须用行政手段试试改革，虽然这必然会引起敌人的反扑。"
 the_hng_disasters1_reform2_title: "第二次人妖隔阂改革"
 the_hng_disasters1_reform2_desc: "我们通过外交方式和士绅百姓进行了交流，虽然依旧有反对者，但是我们可以顺利进行第二次改革"
 the_hng_disasters1_reform3_title: "第三次人妖隔阂改革"
 the_hng_disasters1_reform3_desc: "我们通过妖怪武士将进行第三次改革，但是反对派对此集体沉默了，风雨欲来..."
 the_hng_disasters1_reform4_title: "第四次人妖隔阂改革"
 the_hng_disasters1_reform4_desc: "消灭所有反动派将彻底结束这场闹剧。"
 the_hng_mng_dad_not_leave_title: "三宣六慰的职责"
 the_hng_mng_dad_not_leave_desc: "我们是大明的西南宣慰司，大明不能抛弃我们"
 the_hng_confucianism_may_be_bug_title: "儒教bug"
 the_hng_confucianism_may_be_bug_desc: "如果你不是开局变得儒教，那么你就可以看到这个决议。"
 the_hng_inherit_LXA_once_title: "合并澜沧"
 the_hng_inherit_LXA_once_desc: "美铃作为万象之国的女王时间已经足够久了，现在我们是时候将澜沧彻底整合进我们的国家之中了！"
 the_hng_inherit_NPL_once_title: "合并尼泊尔"
 the_hng_inherit_NPL_once_desc: "尼泊尔作为我们的属国时长已经十分久了，也许我们是时候将尼泊尔彻底整合进我们的国家之中了！"
 the_hng_inherit_RYU_once_title: "合并琉球"
 the_hng_inherit_RYU_once_desc: "琉球一开始是作为我们的殖民属国而存在，随着时代变迁，我们已经不需要殖民属国了。现在我们是时候将琉球彻底整合进我们的国家之中了！"
 the_hng_inherit_ANN_once_title: "合并安南"
 the_hng_inherit_ANN_once_desc: "既然我们已经完成了中华地区的统一，那么作为我们天朝的传统领地，现在我们是时候将安南彻底整合进我们的国家之中了！"
 the_hng_inherit_PER_once_title: "合并波斯"
 the_hng_inherit_PER_once_desc: "波斯都护存在的时间已经够久了...现在我们是时候将波斯彻底整合进我们的国家之中了！"
 the_hng_inherit_PRS_once_title: "合并水桥"
 the_hng_inherit_PRS_once_desc: "水桥告诉我们她似乎在波斯地区有些累了，那么现在我们是时候代替水桥接管波斯地区的统治了！"
 the_hng_inherit_SCR_once_title: "合并红魔馆"
 the_hng_inherit_SCR_once_desc: "红魔馆和天朝分开管辖是我们的常用手段，不过随着时代变迁，我们应该让我们人类的官员也能直接管辖红魔馆了！"
 the_hng_inherit_LFA_once_title: "合并兰芳"
 the_hng_inherit_LFA_once_desc: "兰芳那群商人弄得旧港乌烟瘴气，也许一开始把旧港交给他们就是错误，是时候收回去了！"
 the_hng_inherit_MMU_once_title: "合并村纱"
 the_hng_inherit_MMU_once_desc: "村纱告诉我们她似乎在旧港地区玩的足够了，现在她十分想念命莲寺并且希望我们接手旧港的政务工作，我们应该赶紧接手让她返回幻想乡！"
 the_hng_inherit_KOR_once_title: "合并朝鲜"
 the_hng_inherit_KOR_once_desc: "我们和朝鲜的附庸关系已经足够久了，是时候让朝鲜再度如历史上一般成为我们的领土了。封朝鲜王为亲王，满足他的要求。"
 the_hng_disasters2_reform1_title: "第一次土地改革"
 the_hng_disasters2_reform1_desc: "我们必须立刻进行土地的改革，第一步先从土地的产出提高入手，虽然推行新的改革时必然会有一些人阻扰我们"
 the_hng_disasters2_reform2_title: "第二次土地改革"
 the_hng_disasters2_reform2_desc: "我们已经提高了土地的产出，接下来我们要做的就是清查隐田并且重新分配。其实我们早就该这么做了，不过硬生生拖到了现在。"
 the_hng_disasters2_reform3_title: "第三次土地改革"
 the_hng_disasters2_reform3_desc: "我们已经完成了大部分的土地改革，第三步从土地的分配进行调整，我们将会花钱以国家的名义赎买足够的土地重新分配给百姓们，这将得到百姓们的支持，与此同时，大批地主必然会反抗我们的统治！"
 the_hng_disasters3_reform1_title: "第一次财政改革"
 the_hng_disasters3_reform1_desc: "我们面对的是前所未有之变局，我们应该让户部好好思考一下初步的改革政策"
 the_hng_disasters3_reform2_title: "第二次财政改革"
 the_hng_disasters3_reform2_desc: "我们暂时压制了通胀，现在我们可以想一想通胀到底应该如何解决"
 the_hng_disasters3_reform3_title: "第三次财政改革"
 the_hng_disasters3_reform3_desc: "我们已经完成了大部分的改革，现在我们需要重建我们的交子系统了！"
 the_hng_disasters4_reform1_title: "第一次军事改革"
 the_hng_disasters4_reform1_desc: "美铃准备将大红王朝的军队转变为一支近代化军队，这将是一个漫长的过程"
 the_hng_disasters4_reform2_title: "第二次军事改革"
 the_hng_disasters4_reform2_desc: "美铃第一步要做的就是重新将已经有腐化现象的幻想乡部队重塑军风。"
 the_hng_disasters4_reform3_title: "第三次军事改革"
 the_hng_disasters4_reform3_desc: "不仅仅是妖怪，人类也需要一起严加训练，尽管他们肯定有一点小小的意见"
 the_hng_disasters4_reform4_title: "第四次军事改革"
 the_hng_disasters4_reform4_desc: "最后加入一点我们红魔馆的部分，我们的军队改革就正式完成了！"
 the_hng_disasters1_reform2_tt: "完成第一次人妖隔阂改革"
 the_hng_disasters1_reform3_tt: "完成第二次人妖隔阂改革"
 the_hng_disasters1_reform4_tt: "完成第三次人妖隔阂改革"
 the_hng_disasters2_reform2_tt: "完成第一次土地改革"
 the_hng_disasters2_reform3_tt: "完成第二次土地改革"
 the_hng_disasters3_reform2_tt: "完成第一次财政改革"
 the_hng_disasters3_reform3_tt: "完成第二次财政改革"
 the_hng_disasters4_reform2_tt: "完成第一次军事改革"
 the_hng_disasters4_reform3_tt: "完成第二次军事改革"
 the_hng_disasters4_reform4_tt: "完成第三次军事改革"
 the_hng_wan_ge_chui_zi_title: "投降喵，改革不动喵"
 the_hng_wan_ge_chui_zi_desc: "“噫！可以和解吗？投降能输一半吗？”美铃对着士绅们如此道，那么士绅们的回答是..."
 the_hng_great_engineer_title: "恢复伟大工程师"
 the_hng_great_engineer_desc: "我们应该有更强大的实力尚未发挥出来..."
 the_hng_jia_su_gai_ge_title: "加速改革"
 the_hng_jia_su_gai_ge_desc: "我们可以加快改革的速度...尽管这会导致更强力的反扑！"
 the_hng_jia_su_gai_ge_tt: "四年内没有加速过改革"
 the_hng_ti_qian_zai_nan_title: "提前灾难"
 the_hng_ti_qian_zai_nan_desc: "如果你觉得需要等20年才有灾难爆发太久...你就可以点这个决议！"





