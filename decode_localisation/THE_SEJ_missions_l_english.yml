l_english:
 THE_SEJ_missions_1_2_title:0 "教当地土著认字"
 THE_SEJ_missions_1_2_desc:0 "其实原住民们有着自己的文字，但是很可惜—正邪看不懂。这为她在当地的统治造成了极大的麻烦，我们必须解决这一难题。好在当地人对我们十分崇拜，这一工作在推进时不会遇到很大阻力。"

 THE_SEJ_missions_1_3_title:0 "移风易俗"
 THE_SEJ_missions_1_3_desc:0 "当地宗教中的血腥祭祀传统显然与正邪弱者战胜强者的理念背道而驰，虽然目前我们还无法完全改变这一状况，但我们可以进行一些移风易俗工作。"

 THE_SEJ_missions_1_4_title:0 "下克上裁判所"
 THE_SEJ_missions_1_4_desc:0 "在进行了一些准备工作之后，正邪终于对宗教事务进展缓慢感到忍无可忍。她决心利用已经学习了幻想乡文字，并且信奉下克上理念的一些当地人来组建下克上裁判所，快速改变宗教状况。显然，这会让其他当地人非常不满。"

 THE_SEJ_missions_2_2_title:0 "弥合城邦冲突"
 THE_SEJ_missions_2_2_desc:0 "从贸易纠纷到边界纠纷，玛雅城邦之间经常发生严重冲突。如果想在此建立一个有战斗力的国家，我们就必须想办法弥合城邦冲突。好在部分当地人对正邪的崇拜给了正邪灵感，她可以让自己成为一个调停者。"

 THE_SEJ_missions_2_3_title:0 "建立合作机构"
 THE_SEJ_missions_2_3_desc:0 "弥合分裂的最好方式是建立一个中央仲裁机构，但是正邪非常讨厌这种存在。既然弥合冲突是为了团结起来为了下克上大业，那么就应当采取合作的方式来团结各城邦。"

 THE_SEJ_missions_2_4_title:0 "忠诚于正邪"
 THE_SEJ_missions_2_4_desc:0 "在掀起下克上大旗的当下，正邪也似乎不是那么在意别人对她的崇拜了，她也开始利用这一点使得整个国家机器高效率运转着。"

 THE_SEJ_missions_2_6_title:0 "海军准备"
 THE_SEJ_missions_2_6_desc:0 "那些欧洲的强者们远在大洋的另一侧，如果我们想要一劳永逸地解决他们，就必须打造一支强大的海军，考虑到外交和海军力量有着神秘的联系，正邪也要想办法提高自己的外交能力了..."

 THE_SEJ_missions_3_1_title:0 "正邪在奇琴伊察"
 THE_SEJ_missions_3_1_desc:0 "初临美洲的正邪，被一些当地土著奉为了神明，他们把正邪身上的箭头作为了神的符号。这显然不符合下克上精神，但是由于语言和文化障碍，正邪的不满并没有起到什么作用，她也只得暂时接受了"

 THE_SEJ_missions_3_2_title:0 "复兴玛雅潘"
 THE_SEJ_missions_3_2_desc:0 "作为玛雅人最伟大的城市，夺取玛雅潘无论是政治还是经济上都非常有价值。同时这片土地蕴含的资源将能激发一件道具的潜力。"

 THE_SEJ_missions_3_3_title:0 "向湖中之城进发"
 THE_SEJ_missions_3_3_desc:0 "蒙特祖玛治下的阿兹特克正在快速扩张，一方面它威胁到了正邪领地的安全，另一方面，正邪非常有兴趣实践一下打倒强者...顺便把湖中之城改成倒的！"

 THE_SEJ_missions_3_4_title:0 "帕查库蒂的伟业"
 THE_SEJ_missions_3_4_desc:0 "奇穆，作为前印加时代最后一个地区霸权，降服了几乎整个中安第斯邦国，但是在库斯科，一位年轻贵族举起了反抗的旗帜，大败不可一世的奇穆人。他，萨帕印卡 帕查库蒂·尤潘基，因此被称为撼地者。他的事业中蕴含着的下克上的概念，将完全激发一件道具的潜力。"

 THE_SEJ_missions_3_5_title:0 "应对入侵的准备"
 THE_SEJ_missions_3_5_desc:0 "最近时时出现在正邪领地周围的殖民者们引起了正邪的警惕，考虑到他们对美洲世界的威胁，以及远在天边的本土，正邪必须做好应对入侵的准备。"

 THE_SEJ_missions_3_6_title:0 "瘟疫防治"
 THE_SEJ_missions_3_6_desc:0 "凭正邪的能力，她还做不到把疾病翻转，不过她还是设法联系上了小碗，小碗答应她会找人来解决原住民们的瘟疫危机"

 THE_SEJ_missions_3_7_title:0 "下克上宣言"
 THE_SEJ_missions_3_7_desc:0 "在正邪的精心准备下，美洲已经成为殖民者的梦魇，她已决心重新举起义旗，昭告天下，下克上革命已经到来！"

 THE_SEJ_missions_4_1_title:0 "美洲探索"
 THE_SEJ_missions_4_1_desc:0 "广袤的每周大陆蕴藏着无数的财富与可能性，我们必须拓宽我们在美洲的视野"

 THE_SEJ_missions_4_2_title:0 "发现欧洲"
 THE_SEJ_missions_4_2_desc:0 "就是你们过来殖民的是吧，等着敖，三天之内到你家门口"

 THE_SEJ_missions_4_3_title:0 "定居欧洲"
 THE_SEJ_missions_4_3_desc:0 "我们成功在欧洲建立了立足点，让下克上之火横跨三大洲"

 THE_SEJ_missions_4_6_title:0 "军事准备"
 THE_SEJ_missions_4_6_desc:0 "入侵者们毋庸置疑有着强大的军力，即使前往美洲的先遣队可以轻易击败，他们本土的守备力量依然强大，我们必须建立一支足以和入侵者抗衡的军队"

 THE_SEJ_missions_5_2_title:0 "最后的魔力"
 THE_SEJ_missions_5_2_desc:0 "道具中还剩下最后一点魔力，我们临时可以获得极大地殖民加成，但是时限只有五年"

 THE_SEJ_missions_5_4_title:0 "一路向北"
 THE_SEJ_missions_5_4_desc:0 "广袤富庶的北美洲是一座有着无限可能得宝藏，让我们把它收入囊中"

 THE_SEJ_missions_5_5_title:0 "南方开拓"
 THE_SEJ_missions_5_5_desc:0 "南美洲有着丰富的黄金以及其他珍稀矿物，我们要让下克上之火烧到这里，烧到整个美洲"


