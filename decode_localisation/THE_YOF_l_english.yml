 ##任务树名词
 yof_th_kagiyama_misforture_church_allow_tt: "§Y@YOF妖怪之森§!已完成任务§Y向着厄运微笑§!"
 yof_image_chu_fastbuild_title: "速成雏人偶"
 yof_image_chu_fastbuild_desc: "许多传统的豪华雏人偶在雏看来显得非常荒谬，她既不舍得丢弃它们，又担心它们会造成厄运在自己身边的堆积。因此，她与好友荷取合作，共同开发了一种新的制作技术，用以制造一次性的速成雏人偶。"
 yof_factory_of_image_title: "雏人偶工坊"
 yof_factory_of_image_desc: "随着速成雏人偶的广泛传播，我们需要扩建一个规模更大的雏人偶工坊以增加产量。雏对于人们摆脱厄运后的愉悦表情感到非常欣慰。"
 yof_Juvenile_in_forest_title: "森林雏祭"
 yof_Juvenile_in_forest_desc: "雏并举办了一次盛大雏祭。成千上万的雏人偶沿着河流从溪谷中缓缓漂流而下，形成了一幅壮观的景象。借助这次盛大的活动，雏成功地收集了大量的厄运，为我们的领域带来了更多的和谐与安宁。"
 yof_image_spin_river_title: "流雏流刑"
 yof_image_spin_river_desc: "流雏人形的习俗不仅在山中的妖怪中广为流传，而且逐渐吸引了山脚下的人类参与其中。他们也开始在山脚附近投放雏人偶，与妖怪一同庆祝这个特别的习俗。这一现象使得妖怪之山及其周边地区变得格外热闹和繁荣，不仅增强了人与妖怪之间的交流，也为这片神秘的土地增添了一抹欢乐的色彩。"
 yof_river_flowing_endless_title: "不竭不息"
 yof_river_flowing_endless_desc: "在我们接管了妖怪之山的统治后，流雏的传统也迅速在天狗社会中传播开来。成千上万的雏人偶从巍峨的山巅顺流而下，直至汇入雾之湖的怀抱。每当祭典来临，便能目睹一连串的雏人偶，如同一条无尽的丝带，绵延至视线的尽头，为这片神秘的土地增添了一抹动人的风采。"
 yof_river_of_dirt_title: "沉淀于禊川"
 yof_river_of_dirt_desc: "在荷取精心设计的厄厄屏蔽器的作用下，厄运的影响得以被完全隔绝，不再对周围的人造成任何负面影响。随着雏人偶的广泛普及，更多的厄运被有效收集，使得雏的力量得以增强。"
 yof_identity_from_people_title: "森林子民的认可"
 yof_identity_from_people_desc: "随着信徒的减少，雏无法像过去那样聚集足够的厄运以保持她的力量。我们应当分发更多的雏人偶，以此来重新赢得妖怪之森居民的信任和信仰。"
 yof_rotate_of_doom_title: "厄运之轮"
 yof_rotate_of_doom_desc: "环绕在雏身边的她自身储存的厄运。无论是人类还是妖怪，接近她的人都会感受到不幸。因此，管理和控制这些满溢的厄运变得至关重要，尤其是在战争中，它们可能成为转变战局的关键。然而，稍有疏忽，这些厄运也可能引发无端的灾难。"
 yof_kami_repulation_title: "为众神所青睐"
 yof_kami_repulation_desc: "在雏成功收集并分担了足够的苦难之后，众神出于对她的认可和感激，愿意赋予她神圣的祝福作为奖赏。"
 yof_spin_in_river_title: "流水中回转"
 yof_spin_in_river_desc: "雏人偶常随着河流流向下游，最终被雏回收。然而，随着速成雏人偶的普及，单靠我们的回收力量已不再足够。因此，我们计划在下游的雾之湖建立一个更高效的回收点，以便更好地组织和处理回收工作。"
 yof_port_of_mist_title: "雾之港"
 yof_port_of_mist_desc: "在雾之湖的岸边，我们发现了一个理想的回收点。这里通过一条长长的雾之渠与外界海洋相连，水流平缓且无波涛，为收集工作提供了极佳的条件。"
 yof_one_with_own_title: "一个人~转个圈"
 yof_one_with_own_desc: "一个人转圈，只是一个人，慢慢转着圈，都无所谓~回到一个人的真实世界~"
 yof_yokari_mountain_title: "妖怪之山"
 yof_yokari_mountain_desc: "妖怪之山，作为幻想乡几乎所有河流的发源地，是收集厄运的理想场所。如果能得到天狗们的许可，允许人类和其他妖怪在山中的溪谷中释放雏人偶，那将是最佳的情况。"
 yof_wind_lank_of_mountain_title: "屹立于风神湖畔"
 yof_wind_lank_of_mountain_desc: "随着祭典和流雏习俗的兴盛，摆脱了厄运的妖怪和人类都露出了喜悦的笑容。然而，山上另一家神社的情况并不乐观，不再有人前往寻求除厄，最终守矢神社被迫选择与我们联合。"
 yof_doom_samsara_title: "信仰丧失"
 yof_doom_samsara_desc: "我们的统治者，键山雏，虽然她不像幻想乡里的其他伟大神祇但至少还能吸引妖怪之森里的老乡的关注。然而自守矢家来到了我们的西边后情况变了，现在我们的领域中无数人开始转向守矢的信仰。"
 yof_faith_of_sea_title: "树海的信仰"
 yof_faith_of_sea_desc: "随着一些子民转向信仰守矢神道，我们领域的信仰出现了混乱。雏必须重新做出决策，确立我们应依托的信仰，并解决树海内部的信仰分歧。"
 yof_doom_saved_title: "贮藏厄运"
 yof_doom_saved_desc: "储藏厄运是雏力量的源泉。通过收集那些因消灾而被消除的厄运，她能够使自己的力量变得更加稳定和强大。"
 yof_establish_doom_faith_title: "信仰厄运"
 yof_establish_doom_faith_desc: "厄运的信仰，随着雏在妖怪之森中不断收集厄运，众多居民纷纷选择追随她。尽管身为神明，雏的温柔和亲和力使她更像是大家的朋友。她经常亲自拜访居民，以表达感谢。随着时间的流逝，越来越多的人开始热情地迎接雏，妖怪之森中一个新的势力逐渐崭露头角。"
 yof_religious_subject_title: "宗教朝贡"
 yof_religious_subject_desc: "随着雏神信仰在妖怪的树海中的扩展，周围的子民也开始热情地欢迎雏到访他们的土地。与那些只知索取信仰的神明不同，雏的平易近人和友善使大家都愿意与她结交。甚至有些国家表示愿意归附于我们的领域，这进一步证明了雏神信仰的广泛吸引力。"
 yof_faith_doom_expand_title: "信仰的扩张"
 yof_faith_doom_expand_desc: "山麓新兴的信仰引起了山上天狗的注意。然而，这并非坏事。由于我们友好的态度和在山中妖怪中的良好声誉，大天狗愿意与我们签订盟约，邀请雏前往山上收集厄运。并允许我们在山上修建神社。"
 yof_smile_to_doom_title: "向着厄运微笑"
 yof_smile_to_doom_desc: "随着厄运的气息不再影响周围的人与妖怪，雏神的身边聚集了越来越多的人。他们不仅仅是信徒，也是愿意与这位开朗而温柔的神明交流的友人。也无需再在意那以前所谓厄神避讳。乐于与她相谈，享受与她相处。"
 yof_crown_of_doom_goddness_title: "厄之女神的花冠"
 yof_crown_of_doom_goddness_desc: "随着厄厄屏蔽器的普及，雏神教在幻想乡的影响力日益增强。人们不仅追随，更是真心与这位温柔、友好且平易近人的神明结交。雏始终默默承受着人们的苦难，从不求任何回报。在一次盛大的雏祭中，无数的友人纷纷为她献上了象征着尊敬与友谊的花冠。"
 yof_eastern_neighbourhood_title: "东方的邻居"
 yof_eastern_neighbourhood_desc: "在我们森林的东部，秋姐妹居住在那里，她们是秋天与收获的化身。每年，随着季节的变换，她们会踏上一段穿越森林的旅程，前往人间之里。在这趟旅程中，她们不仅带来了秋天的气息，还常常将丰富的收成分享给我们的领导者雏和居住在这片神秘土地上的所有子民。她们的慷慨不仅象征着秋天的丰收，也加深了她们与森林居民的深厚情谊。"
 yof_foothills_shrouded_doom_title: "山麓-被厄运笼罩着"
 yof_foothills_shrouded_doom_desc: "在这片遮天蔽日的黑森林中，沉闷的空气和阴暗的氛围使得山麓仿佛被厄运笼罩。只要我们成功构建起坚固的防御工事，就能潜伏于黑暗之中，将任何敢于闯入的外来者消灭于无形。"
 yof_wonderland_in_mountain_title: "山中仙境"
 yof_wonderland_in_mountain_desc: "在妖怪之山的山脚下，隐藏着一个通往华扇仙界的神秘入口。这里，幻想乡中著名的贤者、仙人茨木华扇建造了自己的府邸。雏曾前来向华扇寻求指导，希望学习如何有效地遮掩和控制厄运带来的影响。"
 yof_sages_in_wonderland_title: "仙人贤者"
 yof_sages_in_wonderland_desc: "作为贤者之一的华扇，并未对雏提出严苛的考验，仅仅让她为宅邸除厄，便认可了雏并给予了指引。对此，雏表达了深深的感激，并表示愿意在将来适当的时候拜访华扇，以表达她的敬意和感谢。"
 yof_doom_outlord_of_kagiyama_title: "不为厄运所缚"
 yof_doom_outlord_of_kagiyama_desc: "在荷取的技术协助下，雏依靠两位贤者的认可和提供的指引，与荷取共同研发出了一种名为“厄厄屏蔽器”的装置。这个发明能够有效地屏蔽雏周围的厄运，确保她的厄运不再对接近她的人类或妖怪造成影响。"
 yof_hakurei_overlorded_by_kagiyama_title: "博丽信仰屈服"
 yof_hakurei_overlorded_by_kagiyama_desc: "在博丽神社被占领后，众多曾经忠诚于博丽神道的国家，长期以来一直忍受着那位巫女的暴政。他们渴望改变，寻求一个更加温和与包容的信仰。正是在这样的背景下，我主雏的友好与温柔如同春风化雨，深深打动了这些心灵。他们纷纷选择皈依于我们的信仰之下，寻求一个更加光明的未来。"
 yof_darkness_of_yokariforest_title: "黑森森森林"
 yof_darkness_of_yokariforest_desc: "妖怪之森，坐落在妖怪之山的庞大阴影之下。这里，茂密的树木常年遮天蔽日，形成了一片永恒的昏暗世界。即使在正午时分，阳光也只能勉强透过层层叠叠的树叶，投下斑驳的光影。"
 yof_fruits_of_autunm_title: "秋姐妹分享硕果"
 yof_fruits_of_autunm_desc: "自从秋姐妹与我们的领导者雏建立起深厚的友谊，她们便慷慨地向妖怪的树海施以祝福。在这片由丰收带来的喜悦中，森林的居民们不仅加深了对雏的忠诚信仰，而且这份信仰的力量也反过来增强了秋姐妹的信仰。这种相互的支持与帮助构建起了一个和谐的循环，使得妖怪之森的居民与丰饶之祠之间的联系更加紧密，共同在信仰的纽带中繁荣发展。"
 yof_wonderland_full_title: "圣域"
 yof_wonderland_full_desc: "在幻想乡，领土的所有权已回归虚无，但部分地区仍有灵体保留了它们的权力，那就是被称为圣域的山姥之地。"
 yof_god_of_starner_title: "星宿之神"
 yof_god_of_starner_desc: "摩多罗隐歧奈，这位潜藏在万物背后的秘神，同时也是星宿之神和障碍之神，居住在万物背后的后户之国。这一位绝对究极的秘神，她或许能够为我们的领导者提供遮掩厄运影响的方法。"
 yof_starry_with_lucky_title: "星空觅机缘"
 yof_starry_with_lucky_desc: "经过弹幕对决的试炼之后，摩多罗隐歧奈认可了雏作为神明的资格，并授予了她绝对秘神的祝福，以协助我们遮掩厄运的影响。然而，这份祝福只能起到一定的效果，雏在未来的道路上仍需独自探索和开拓。"
 yof_marisa_doom_items_title: "魔理沙~魔道具诅咒"
 yof_marisa_doom_items_desc: "由于雏拥有收集厄运的能力，森林的魔法使邀请我们协助消除雾雨魔法店中某些魔道具上的诅咒。这样做不仅能够帮助魔理沙，同时也为雏提供了一个收集厄运的机会。"
 yof_youkari_with_visit_title: "拜访隙间老妪"
 yof_youkari_with_visit_desc: "八云紫作为幻想乡中最著名的三大贤者之一，无疑是极具影响力的妖怪。如果有她的支持，大家无疑会更加相信雏的厄运不会再对他人造成影响。"
 #事件代码
 flavor_yof.8.t: "荷取协助开发厄厄屏蔽器"
 flavor_yof.8.desc: "在两位贤者的智慧和力量的协助下，雏与她的挚友荷取携手合作，共同研发一种创新性的设备——厄运屏蔽器。雏需要在开发完成之前，将厄运值维持在50-150之间以便于荷取采集样本。"
 flavor_yof.8.a: "一起加油干吧。"
 yof_tooltip_flavor_1t: "§T厄运屏蔽器已开始研发，我们需要在§Y20§!年内拥有§Y10§!点的开发进度，否则将研发§R失败§!§!"
 flavor_yof.6.t: "交予诸神的厄运"
 flavor_yof.6.desc: "雏，厄运之神，她将所收集的苦厄献给了众神。这些厄运，虽然对人们来说是不幸的象征，众神为了感谢雏的奉献，会给予我们丰富的回馈与祝福。这些回馈与祝福不仅增强了雏的力量，还能为国家带来稳定。"
 flavor_yof.6.a: "疫"
 flavor_yof.6.b: "祸"
 flavor_yof.6.c: "疵"
 flavor_yof.6.d: "痕"
 flavor_yof.6.e: "伤"
 flavor_yof.6.f: "灾"
 flavor_yof.6.g: "厉"
 flavor_yof.5.t: "河川中的雏人偶"
 flavor_yof.5.desc: "雏在妖怪之森中每日穿梭，细心地捡拾上游漂流下来的雏人偶。这次，她意外地收集到了大量的人偶，随着一条河道漂流而下，流水伴随着不详的气息。"
 flavor_yof.5.a: "这可不是什么好事。"
 flavor_yof.2.t: "雏祭"
 flavor_yof.2.desc: "森林的祭典，无数的雏人偶将随着溪流流入雾之湖，形成如丝带般的壮观景象，承载着希望与祝福，流向远方。能消解子民的厄运同样能为雏带来足够多的厄运。"
 flavor_yof.2.a: "在妖怪的树海开展雏祭"
 flavor_yof.2.b: "在妖怪之山开展雏祭"
 flavor_yof.2.c: "在守矢神社开展雏祭"
 flavor_yof.2.d: "在博丽神社开展雏祭"
 flavor_yof.3.t: "禊川的泛滥"
 flavor_yof.3.desc: "随着我主雏收集的厄运日益增多，她周围的空气中开始充满了浓重的厄运气息。这股气息如同无形的阴影，笼罩着周围的人民，带来了种种不幸。这突如其来的厄运风波让我国的重要机构陷入了混乱，正常的运作受到了严重影响。"
 flavor_yof.3.a: "我们期盼这场厄运的风波能够尽快平息。"
 flavor_yof.4.t: "禊川的泛滥"
 flavor_yof.4.desc: "邻国妖怪之森的统治者，厄运之神雏，正常情况下她储存的厄运并不会波及到如此广泛的范围。然而，这次的厄运风波显然已经影响到了我们的国家。所有的防御和间谍机构均已被击垮，我们不知道这种情况还将持续多久。"
 flavor_yof.4.a: "我们期盼这场厄运的风波能够尽快平息。"
 flavor_yof.9.t: "博丽信仰的崩溃"
 flavor_yof.9.a: "我们乐于与新的神明结交。"
 flavor_yof.9.b: "我们不能抛弃自己的传统。"
 flavor_yof.9.desc: "博丽神社如今已被来自妖怪之森的厄神雏所掌控。面对这位温柔友好的神明，我们的子民早已厌倦了博丽巫女的压迫，渴望拥抱一个包容与开放的信仰。在这个关键时刻，我国的信仰面临着一个重要的选择。"
 flavor_yof.10.t: "开发取得进展"
 flavor_yof.10.desc: "河童实验室内，在荷取与雏没日没夜的奋战下厄运屏蔽器的开发取得了进展。经过雏的测试，储存的厄运得到了显著的隐匿。按照这个势头，不久就可以完成了。" 
 flavor_yof.10.a: "厄厄屏蔽器开发进度 +1"
 flavor_yof.11.t: "开发失败"
 flavor_yof.11.a: "这场实验失败了。。"
 flavor_yof.11.desc: "砰砰砰，实验室中的机器突然发出巨大的爆鸣声，紧接着发生了爆炸。厄厄厄，实验的进程并不顺利。“看来我们只能花一点时间重新准备了。” 荷取这样说道。或许是因为厄运的影响仍然存在，实验遇到了一些困难。"
 flavor_yof.12.t: "开发成功"
 flavor_yof.12.desc: "实验室中的机器发出清脆的响声，显示着一切都在顺利进行。实验取得了突破性的进展。“看来我们很快就能完成了。” 荷取这样说道。厄运的影响似乎已经远离，实验进行得非常顺利。"
 flavor_yof.12.a: "实验成功了！"
 THE_ECONOMY_VALUE: "经济因素"
 THE_WAR_VALUE: "在战争中"