 THE_MRS_start_idea_5: "永不消逝的闪光？"
 THE_MRS_start_idea_6: "弹幕即是火力！"
 THE_MRS_start_idea_7: "偷天换日"
 THE_MRS_start_idea_1_desc: "魔理沙自幼年哭着逃进森林起，便与这片林地缠紧了羁绊 —— 遮天的林木、湿润的腐叶气，比人间之里更让她觉出「家」的暖意。或许对这片伟大的森林而言，同样深爱着她吧。"
 THE_MRS_start_idea_2_desc: "光辉璀璨之人，不受束缚之人，魔理沙的性格向来就是如此吧。璀璨又自在，从不受束缚。森林里的妖怪们总会汇集于她的影响力下。就连深邃的墨色夜空，也会被她的热情烘亮吧。"
 THE_MRS_start_idea_3_desc: "魔理沙的行事总燃着敢想敢闯的热劲，就如同灼灼亮芒的彗星，总会朝着月亮奔去。那些无人踏足的陌生土地，藏在未知里的魔法，遥不可及的存在，想来终会被她一步步踏遍，把未知都变成脚下的光芒吧。"
 THE_MRS_start_idea_4_desc: "魔法森林是幻想乡最大的原始森林，其原始生态藏有丰富魔法素材，为我们的研究提供有力助力。"
 THE_MRS_start_idea_5_desc: "她裹着金芒的身影漾着耀眼光芒，像流星划破沉沉黑暗 —— 只盼这抹亮，能比流星更久些，别让美好这般短暂。"
 THE_MRS_start_idea_6_desc: "魔理沙本人极其注重弹幕的火力覆盖，连雾雨之森的武装，都被她揉进这份思路。让武装火力也带着弹幕般的密集，满是强劲的覆盖力。"
 THE_MRS_start_idea_7_desc: "众人对魔理沙的恶劣行径熟视无睹，毕竟她总把「死之前都会还的」挂在嘴边。人类短暂的寿命在妖怪眼里不过一瞬，这般轻飘飘的承诺，倒也让他们默认了这份说辞。"
