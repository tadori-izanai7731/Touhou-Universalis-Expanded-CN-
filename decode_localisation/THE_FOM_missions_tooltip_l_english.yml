 THE_FOM1_idea_4_desc: "同住魔法森林的人偶使爱丽丝，是魔理沙所能信任的伙伴，她擅长于造出适配战场各般需求的精巧人偶，有携微型火炮轰的火力人偶，有护持同伴的骑士人偶，有轻捷探路的斥候人偶。这以人偶织就的「小小军势」，虽无庞然阵仗，却样样精准得力，成了魔理沙在森林中行动时最可靠的战力补充。"
