 THE_FOM_alice_give_tooltip_effects_c_tt3: "爱丽丝：§M这究竟是？§!"
 THE_FOM_flavor_event_25_question_c_tt1: "§g今日之花，适时而开。§!"
 THE_FOM_flavor_event_25_question_c_tt2: "§g花开花残，夺时三霄。§!"
 THE_FOM_flavor_event_25_question_c_tt3: "§g群芳迟放，延时六律。§!"
 THE_FOM_flavor_event_25_question_c_tt4: "§g花开之时，首日无二。§!"

