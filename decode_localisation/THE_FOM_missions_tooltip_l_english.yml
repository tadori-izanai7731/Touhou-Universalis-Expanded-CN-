 THE_MGT_start_idea_6: "只此一心"
 THE_MGT_start_idea_7: "「」"
 THE_MGT_start_idea_1_desc: "她是魔界之神神绮最得意的造物，由点点微光凝形、被赋予灵性化为人形。这份源自光的本源特质，是她存在的印记，亦承载着 「与光共存」 「化身为光」「成为新的世界」的祈愿。"
 THE_MGT_start_idea_2_desc: "爱丽丝的工坊中备有大量人偶 —— 或携微型火炮，或藏淬毒匕首，其造物能适配各类战场需求，恰好弥补我们战争人手的缺失。"
 THE_MGT_start_idea_3_desc: "爱丽丝也常将惹人怜爱的人偶常伴身旁，她们也能以魔法感知辅助决断，成为我们可靠的顾问。"
 THE_MGT_start_idea_4_desc: "魔法森林是幻想乡最大的原始森林，其原始生态藏有丰富魔法素材，为我们的研究提供有力助力。"
 THE_MGT_start_idea_5_desc: "她来自不可思议的国度，七色的光芒充盈其间，那片光如同铺开的舞台，在世界间舒展。随后，祈愿着她，能永远保持美丽、永远都那样可爱。"
 THE_MGT_start_idea_6_desc: "只因在这无光的世界，才渴望第一缕光的诞生 —— 光芒孕育出形体，新的「生命」，我的「 」就此诞生，而距离生下我的您，更加接近，只此一心。"
 THE_MGT_start_idea_7_desc: "摇曳不定的光彩裹着周身，自我意识在光晕中渐趋虚无，曾盈满的七色光芒正一点点被剥夺。紧握那残存的 一点一滴，维口存在的口仅只有口口口吗？"

 THE_MRS_ideas: "雾雨之森理念"
 THE_MRS_ideas_start: "雾雨之森传统"
 THE_MRS_ideas_bonus: "雾雨之森野心"
 THE_MRS_start_idea_1: "森林的女儿"
 THE_MRS_start_idea_2: "灿烂光辉之人"
 THE_MRS_start_idea_3: "彗星击月"
 THE_MRS_start_idea_4: "魔法知识"
 THE_MRS_start_idea_5: "永不消逝的闪光？"
 THE_MRS_start_idea_6: "弹幕即是火力！"
 THE_MRS_start_idea_7: "偷天换日"
 THE_MRS_start_idea_1_desc: "魔理沙自幼年哭着逃进森林起，便与这片林地缠紧了羁绊 —— 遮天的林木、湿润的腐叶气，比人间之里更让她觉出「家」的暖意。或许对这片伟大的森林而言，同样深爱着她吧。"
 THE_MRS_start_idea_2_desc: "光辉璀璨之人，不受束缚之人，魔理沙的性格向来就是如此吧。璀璨又自在，从不受束缚。森林里的妖怪们总会汇集于她的影响力下。就连深邃的墨色夜空，也会被她的热情烘亮吧。"
 THE_MRS_start_idea_3_desc: "魔理沙的行事总燃着敢想敢闯的热劲，就如同灼灼亮芒的彗星，总会朝着月亮奔去。那些无人踏足的陌生土地，藏在未知里的魔法，遥不可及的存在，想来终会被她一步步踏遍，把未知都变成脚下的光芒吧。"
 THE_MRS_start_idea_4_desc: "魔法森林是幻想乡最大的原始森林，其原始生态藏有丰富魔法素材，为我们的研究提供有力助力。"
 THE_MRS_start_idea_5_desc: "她裹着金芒的身影漾着耀眼光芒，像流星划破沉沉黑暗 —— 只盼这抹亮，能比流星更久些，别让美好这般短暂。"
 THE_MRS_start_idea_6_desc: "魔理沙本人极其注重弹幕的火力覆盖，连雾雨之森的武装，都被她揉进这份思路。让武装火力也带着弹幕般的密集，满是强劲的覆盖力。"
 THE_MRS_start_idea_7_desc: "众人对魔理沙的恶劣行径熟视无睹，毕竟她总把「死之前都会还的」挂在嘴边。人类短暂的寿命在妖怪眼里不过一瞬，这般轻飘飘的承诺，倒也让他们默认了这份说辞。"
