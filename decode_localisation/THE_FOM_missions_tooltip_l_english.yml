###EVENT
 THE_FOM_flavor_events.1.t: "晨曦"
 THE_FOM_flavor_events.desc: "魔法森林曾是幻想乡深处最沉默的角落，参天古木的虬枝交错成密不透风的穹顶，晨雾像浸了冷露的薄纱，缠在树干间滞留整日，连日光都只能滤成几缕碎银，落在积了层腐叶的地面。这里只有零星的妖怪与魔法师居住。直到魔理沙作为外来者闯入了森林，她拨开树叶，开辟兽道，将森林打理的井井有条。不少妖怪自发的集结于她的领导之下，称之为「森林之守护」。可没人留意，每当夜幕降临，森林深处的古木主干会泛起点点淡金微光，仿佛在诉说这片森林未被知晓的奥秘。"
 THE_FOM_flavor_events.1.1: "这森林注定不会安宁。"
###EVENT_END