 THE_MGT_start_idea_1_desc: "她是魔界之神神绮最得意的造物，由点点微光凝形、被赋予灵性化为人形。这份源自光的本源特质，是她存在的印记，亦承载着 「与光共存」 「化身为光」「成为新的世界」的祈愿。"
 THE_MGT_start_idea_2_desc: "爱丽丝的工坊中备有大量人偶 —— 或携微型火炮，或藏淬毒匕首，其造物能适配各类战场需求，恰好弥补我们战争人手的缺失。"
 THE_MGT_start_idea_3_desc: "爱丽丝也常将惹人怜爱的人偶常伴身旁，她们也能以魔法感知辅助决断，成为我们可靠的顾问。"
 THE_MGT_start_idea_4_desc: "魔法森林是幻想乡最大的原始森林，其原始生态藏有丰富魔法素材，为我们的研究提供有力助力。"
 THE_MGT_start_idea_5_desc: "她来自不可思议的国度，七色的光芒充盈其间，那片光如同铺开的舞台，在世界间舒展。随后，祈愿着她，能永远保持美丽、永远都那样可爱。"
 THE_MGT_start_idea_6_desc: "只因在这无光的世界，才渴望第一缕光的诞生 —— 光芒孕育出形体，新的「生命」，我的「 」就此诞生，而距离生下我的您，更加接近，只此一心。"
 THE_MGT_start_idea_7_desc: "摇曳不定的光彩裹着周身，自我意识在光晕中渐趋虚无，曾盈满的七色光芒正一点点被剥夺。紧握那残存的 一点一滴，维口存在的口仅只有口口口吗？"

 THE_MRS_ideas: "雾雨之森理念"
 THE_MRS_ideas_start: "雾雨之森传统"
