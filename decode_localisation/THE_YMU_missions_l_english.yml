 THE_YMU_half_ghost_title: "半灵剑士"
 THE_YMU_half_ghost_desc: "妖怪锻造出来的楼观剑和白楼剑，哪怕是烦恼也可以斩断。亚历山大大帝用他的剑斩断了戈耳狄俄斯之结，这把剑也可以如此吗？"

 THE_YMU_half_human_title: "半人庭师"
 THE_YMU_half_human_desc: "草原就和花园一样修剪。这些是苍天赐予的财富，通过合适的开发可以从中获得更多。"

 THE_YMU_from_genso_title: "源于幻想"
 THE_YMU_from_genso_desc: "幻想乡的宗教形式对于当地人来说甚为陌生，当地的各种宗教对于妖梦也是一样。但是在妖梦接触这些人类的过程中，她会熟悉他们的道路，他们也会熟悉幻想的世界。\n在人类的世界中，君主在宗教中有着相当重要的地位，在博丽神道中巫女就是这样的角色。或许妖梦可以模仿巫女的方式，向当地的人们传教。"

 THE_YMU_millions_kami_title: "八百万神"
 THE_YMU_millions_kami_desc: "如今领地内很多人类已经皈依了幻想乡的宗教形式，是时候建立正式的神社组织了。"

 THE_YMU_tarikihongan_title: "他力本愿"
 THE_YMU_tarikihongan_desc: "既然神明已经为人类设好了道路，那么信仰就不应该成为人们之间的阻碍。接纳这些人的社群会让不同信仰的人更容易和谐共处。"

 THE_YMU_cossack_title: "异乡与异乡人"
 THE_YMU_cossack_desc: "半灵新来到了东欧的草原，这里似乎早有另一些人，但他们也是新来的。哥萨克，意思是“自由人”，他们是从俄罗斯和波兰逃亡的农奴，也是熟练的战士和骑手。花费一些努力应该可以说服他们与我们合作。"

