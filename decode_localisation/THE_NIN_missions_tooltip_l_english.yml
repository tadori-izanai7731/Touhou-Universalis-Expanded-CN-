###EVENT
 THE_NIN_events.1.t: "虚构叙事"
 THE_NIN_events.1.desc: ""
 THE_NIN_events.1.a: "返回"
 THE_NIN_events.1.b: "结盟"
 THE_NIN_events.1.c: "联合统治"
 THE_NIN_events.1.d: "宣战"
 THE_NIN_events.1.e: "强制和平"
 THE_NIN_events.1.f: "措辞高雅"
 THE_NIN_events.1.g: "分离主义者的谣言"
 THE_NIN_events.3.t: "「结盟」谣言"
 THE_NIN_events.3.desc: "近日，一则来源成谜、细节却栩栩如生的流言，悄然爬满了酒馆的角落与市集的窃语。它宣称，[Root.GetName]的[Root.Monarch.GetName]已与 [From.GetName]的[From.Monarch.GetName]秘密缔结了坚不可摧的盟约，即将共同应对迫近的威胁。\n\n这传言本身漏洞百出，既无使节往来的记录，亦无任何正式文告的影子，其论调之夸张，几近于市井传奇。"
 THE_NIN_events.3.a: "真是匪夷所思"
 THE_NIN_events.4.t: "巴尔干大婚"
 THE_NIN_events.4.desc: "几个月，一则荒诞不经、细节错乱的谣言游荡在安纳托利亚与巴尔干的市井之间。它信誓旦旦地宣称：伟大的苏丹[From.Monarch.GetName]，真主在大地的影子，其内心深处竟潜藏着对罗马皇帝近乎血脉本能的臣服；奥斯曼的剑，生来便是为守卫[Root.Dynasty.GetName]的皇冠而挥。\n\n这流言是如此可笑，与百年来兵戈相向的现实、与帝国蒸蒸日上的国势全然相悖，很快便被智者嗤之以鼻。\n\n然而···时光流转，今时今日，不可思议的图景竟在所有人眼前徐徐展开。帝国的铁骑不再指向那古老的城墙，苏丹的使者以近乎卑微的礼节出现在君士坦丁堡的城门之前。\n\n正如伊比利亚半岛上那两个世代为仇的王国，最终却在命运的戏弄下走向联合一般，这东方最不可能的结合，正以令人心悸的方式成为现实。是宿命？是虚幻？还是玩笑？"
 THE_NIN_events.4.a: "献上臣服之剑"
 THE_NIN_events.6.t: "分离主义者的谣言"
 THE_NIN_events.6.desc: "由于我们的名声，我们的邻国认为我们是邪恶的诞生地，它们都想通过阴谋诡计来让我们国家衰落。$LIKELYREBELS$阴谋家正在$PROVINCENAME$散布谎言并挑起叛乱···"
 THE_NIN_events.6.a: "小小的困难"
 THE_NIN_events.7.t: "措辞高雅的信"
 THE_NIN_events.7.a: "§Y你的恶行从爱尔兰到契丹无人不知无人不晓§!"
 THE_NIN_events.7.b: "§Y祝贵国漫天都是扫把星§!"
###EVENT_END

###MISSION_EVENT
 THE_NIN_events.100.t: "威尼斯的债契"
 THE_NIN_events.100.desc: "一封信函被送到了威尼斯总督的宫邸。信中，雅典的女公爵以不容置疑的口吻，追索一笔「由前任总督于百余年前立下的、以帝国信誉担保的巨额借款”，并附上了利息计算明细，总额令人瞠目。」\n\n档案官翻遍了每一个卷宗室,得出的结论一致：这纯属无稽之谈。\n\n然而，怪事发生了。先是码头的水手在酒醉后谈起祖父曾提及“那笔给希腊老爷的黄金”；接着，某位潦倒的公证人后代，“偶然”在旧宅墙缝中发现了一张泛黄的、字迹模糊的羊皮纸碎片，其残留的条款竟与信中所言隐约吻合。"
 THE_NIN_events.100.a: "我们会按要求偿还。"
 THE_NIN_events.101.t: "威尼斯总督的抵偿提案"
 THE_NIN_events.101.desc: "总督的回信措辞谨慎，笔迹中透着一丝罕见的、近乎屈辱的窘迫。「尊贵的女公爵阁下，」信中写道，「共和国承认···这份突如其来的财政义务。然而，持续的战争与贸易波动，使我们的金库暂时难以承受如此巨额的一次性偿付。我们恳请您考虑一个更具建设性的解决方案：威尼斯愿以其他形式的帮助，来抵偿部分或全部债务。这绝非推诿，而是基于现实困境的、诚恳的提议。」"
 THE_NIN_events.100.a: "我们只要叮当响的钱。"
 THE_NIN_events.100.b: "那么，请尊贵的共和国，为我背书吧"
 THE_NIN_events.100.c: "用爱琴海的土地先抵偿吧。"
###MISSION_EVENT_END

