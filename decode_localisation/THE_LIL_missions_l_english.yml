l_english:
 THE_LIL_1_3_title:0 "春日影"
 THE_LIL_1_3_desc:0 "凛冬将至……"

 THE_LIL_3_1_title:0 "与拉尔瓦议和"
 THE_LIL_3_1_desc:0 "崇高的凤蝶妖精拉尔瓦最近被目击到在永恒花园附近活动，比起好斗的冰妖精和调皮的光妖精，她应该是更容易沟通的。对于那个无恶不作的魔女来说，永恒花园正巧是进入我们妖精之地的大门，只需要稍加劝诱，拉尔瓦肯定会吓得前来寻求合作抗敌。"

 THE_LIL_8_1_title:0 "春之山麓"
 THE_LIL_8_1_desc:0 "秋之姐妹突然找到了莉莉，请求还他们一个人情，帮他们在妖怪山脚下传播一下他们的信仰。据说是因为他们发现了一块特别肥沃的土地，还非常适合种红薯。或许我们的莉莉可以帮助他们说服一下那边的厄神，毕竟她的力量实在恐怖。"

 THE_LIL_8_4_title:0 "春之礼赠"
 THE_LIL_8_4_desc:0 "一个恐怖的地方传来了恐怖的消息，有人在旧地狱操控着大量僵尸妖精！只有少数几只妖精知道什么是僵尸妖精，但是其他的妖精们却被吓破了胆，可能是因为墓地里的那位僵尸。"

 THE_LIL_15_1_title:0 "金合欢"
 THE_LIL_15_1_desc:0 "在离幻想乡不远的地方，有一片安宁的大陆，上有非常擅长跳跃和格斗的大动物，身上还有一个口袋安置宝宝，非常受妖精们欢迎。我们当然也要在这里传播春意。"

 THE_LIL_17_1_title:0 "姜花"
 THE_LIL_17_1_desc:0 "这片神奇的群岛似乎扼住了新大陆的咽喉，是两个世界的十字路口。要想实现春的目的，就必须在这里站住脚跟。"

 THE_LIL_18_1_title:0 "新大陆之心"
 THE_LIL_18_1_desc:0 "光是占有十字路口还不够，我们的理念可是带来春意。而莉莉有她自己的一套方法，在新大陆的春天，便由此开始。"

 THE_LIL_19_1_title:0 "春不落之地"
 THE_LIL_19_1_desc:0 "在充分掌握了大海与大陆之间的道路之后，妖精将要完成有史以来最伟大的事业！妖精们发现这个世界是圆形的，所以他们可以一直前行，最终就会回到起点。慧音老师曾教导过我们，实践是检验真理的唯一标准。我们妖精可以自豪的宣布：Q.E.D"

 THE_LIL_23_1_title:0 "妖精也会读报纸"
 THE_LIL_23_1_desc:0 "“昨天，在雾（wu）之湖北岸的骚（sao）灵洋馆中……进行了友好的会谈……宴（yan）会吸引了来自各地的妖怪、人类……被巫女……”——《妖精大报》摘录"

 THE_LIL_26_1_title:0 "自然的印象"
 THE_LIL_26_1_desc:0 "妖精可是自然现象的化身，生机勃勃的自然才叫自然，更何况妖精头头还是那个春妖精！生机勃勃的自然才叫自然！"

 THE_LIL_2_2_title:0 "交好妖精"
 THE_LIL_2_2_desc:0 "不论怎么说，妖精们不仅不擅长战斗，更不擅长组织。而在野心勃勃的猩红恶魔面前，二者必须要有其一——莉莉不喜欢争斗。她将要用她温柔的本性来联合同胞。"

 THE_LIL_3_2_title:0 "与光之妖精会谈"
 THE_LIL_3_2_desc:0 "积极活动的光之三妖精们又有新动作了，据传闻，他们似乎是想要与可怕的恶魔正面对抗，但在虎视眈眈的魔女眼皮底下，实在是难以腾出手来。只要我们送去足够的援助，很可能让他们站在我们这一边"

 THE_LIL_5_2_title:0 "战胜贤者"
 THE_LIL_5_2_desc:0 "说到心头之患，在场的妖精都不约而同地想到了一个极为神秘的恐怖贤者，叫什么摩托罗拉的，总之她曾经对妖精犯下了天大的罪行，把大量的妖精变成了石樱！既然我们集结了足够的妖精，是时候对找她算算帐了。"

 THE_LIL_7_2_title:0 "森林之春"
 THE_LIL_7_2_desc:0 "咱们妖精团结了，咱们妖精强大了！咱们妖精听莉莉的，咱们妖精知道森林里又臭又潮很不舒服，咱们妖精要给森林里带来春天。咱们知道森林里的魔女很温柔，但是咱们妖精也有要做的事情。所以咱们妖精得回归森林。"

 THE_LIL_10_2_title:0 "只为百花齐放……"
 THE_LIL_10_2_desc:0 "山上的神社传来了强而有力的神谕，矛头直指博丽。但是我们妖精不关心这些，既然神明都是来自自然，而妖精也是来自自然，那么神明也没什么高贵的！妖精们这么想着，同时也觉得所有人也会这么想。"

 THE_LIL_11_2_title:0 "……不惧百家争鸣"
 THE_LIL_11_2_desc:0 "这些神对我们妖精本就没有什么影响，现在他们不争吵了，更是说明我们妖精做对了！与其关心这些，还不如来看看我们春之妖精的厉害呢，妖精们这么想着，又在几个神社的庭院里堆起了几堆的树叶和花瓣，然后围着树叶堆和花瓣堆牵起手跳起了舞。"

 THE_LIL_15_2_title:0 "罂粟花"
 THE_LIL_15_2_desc:0 "紫色的贤者看上了被她称之为“美洲”的一片大陆，既然是“美”洲，那么妖精也要为这片大陆带来春天的美，首先就从距离幻想乡最近的海岸开始。"

 THE_LIL_17_2_title:0 "勿忘我"
 THE_LIL_17_2_desc:0 "春天也许不属于这里，但是妖精们纯洁的愿望理应在全世界传播。莉莉可能还不足以将这里完全改变，但她总能做点什么。"

 THE_LIL_22_2_title:0 "春之根"
 THE_LIL_22_2_desc:0 "无论怎么说，没有什么比首都更重要的地方了，这里是春之妖精的家，自然要首先达成春之愿景。那么就让莉莉之智慧与莉莉之力量，在幻想乡扎下根基吧。"

 THE_LIL_23_2_title:0 "春之都"
 THE_LIL_23_2_desc:0 "还不够，还不够……春之都应该做为整个幻想乡的典范，作为整个幻想乡富集了最多春的地方，先前的改造已经让莉莉积累了足够多的经验，现在她可以大展宏图了。"

 THE_LIL_24_2_title:0 "寺子屋招生"
 THE_LIL_24_2_desc:0 "“稗田寺子屋\n包学包会 合格无忧\n读写 算术 历史 地理 文字\n全幻想乡最强教师阵容在此等候”\n——广告一则"

 THE_LIL_25_2_title:0 "不仅仅是报纸！"
 THE_LIL_25_2_desc:0 "为了满足越来越多妖怪，寺子屋的课程也越来越丰富，不过妖精一门都学不会！当然，有关管理的学问，还是要学习一个。干脆就让寺子屋在妖精之国开设分校吧。"

 THE_LIL_27_2_title:0 "春满开"
 THE_LIL_27_2_desc:0 "“春，出也，万物之出也。”"

 THE_LIL_29_2_title:0 "桑尼的爱好"
 THE_LIL_29_2_desc:0 "桑尼米尔可，这只爱睡懒觉的日光妖精，在无数次的懒觉之后，似乎有了不得了的发现。她把发现运用到具体的事务上——棉被，没有什么比一床舒服的棉被更适合睡懒觉了！"

 THE_LIL_30_2_title:0 "琪露诺的兴趣"
 THE_LIL_30_2_desc:0 "琪露诺，这只活泼好动的冰妖精，自从山顶上的青蛙神不断教训她之后，她再也不敢把青蛙冻住了。百无聊赖的她经由大妖精的推荐，开始学习冰雕。这些冰雕由于妖精之力似乎一直都不会融化，我们应该利用一下。"

 THE_LIL_3_3_title:0 "与大妖精密谋"
 THE_LIL_3_3_desc:0 "不幸的是，冰之妖精早早就向洋馆屈服了，条件似乎是数不尽的青蛙和鳗鱼……当然，我们还是能找到睿智的大妖精，借助她的力量来让冰妖精醒悟过来，不仅是脱离恶魔的控制，还能让她有更多的东西可以冰冻。"

 THE_LIL_4_3_title:0 "妖精之春"
 THE_LIL_4_3_desc:0 "我们已经尽力拉拢足够多的支持者来参与我们的事业， 于是妖精们很快开了个毫无规矩的会议，你一嘴我一嘴争吵，直到所有人都耗尽体力之时，莉莉总结了妖精面对的两大心头之患，一个是坐在椅子上的家伙，另一个是住在洋馆里的妖怪。没人表示反对，反正他们也不在意自己指定的心头之患是谁。"

 THE_LIL_6_3_title:0 "妖精大会"
 THE_LIL_6_3_desc:0 "我们胜利了！我们来到了红魔馆！我们看到了吸血鬼！我们征服了湖心岛！我们……发现妖精女仆过的都还算惬意——这不重要了，她试图抢占妖精之国的事情可不是虚假的。兴奋的妖精们决定直接在餐厅开会……"

 THE_LIL_9_3_title:0 "春之领宣言"
 THE_LIL_9_3_desc:0 "我们终于为幻想乡来带了春天！而为了维持长春，妖精们的脑子似乎并不够用，于是莉莉撰写了《春之领宣言》以宣布她将会把大部分土地，归还给她理应的主人管辖，前提则是对莉莉的忠诚与对春之力传播的不懈努力，这一决定可以几乎让所有人都开心！"

 THE_LIL_12_3_title:0 "幻想乡之春"
 THE_LIL_12_3_desc:0 "即使不以妖精的标准来看，我们已经做的够多够好了。莉莉成功地为幻想乡带来了春天，也让妖精展现了他们可爱的一面。我们有资格宣布，幻想乡之春已经到来！"

 THE_LIL_13_3_title:0 "大丽花"
 THE_LIL_13_3_desc:0 "被贤者称为墨西哥的地方，已经被一个神秘神明的信徒占据，他们称自己为阿兹特克人。我们妖精不了解阿兹特克人有什么传统，也不了解他们的神明，我们只知道我们的追求——那里有黄金，还有奇怪的信仰。我们应该也向他们传播春天的美好！"

 THE_LIL_14_3_title:0 "诸神的幻想入"
 THE_LIL_14_3_desc:0 "在我们妖精来到这个地区并扎下深根之后，他们的神终于现身了。我们自然是要盛情邀请他来到幻想乡居住，这里又惬意又欢乐，而且也有一大片森林！"

 THE_LIL_15_3_title:0 "坎涂花"
 THE_LIL_15_3_desc:0 "所谓美洲的南半部分，有一巨大的山脉拦住了我们继续传播春意的道路，山上也居住着神明与其信徒。我们没有选择，只好让他们亲自感受春之力了。"

 THE_LIL_16_3_title:0 "金属春光"
 THE_LIL_16_3_desc:0 "这连绵不绝的高山上居住的神明，似乎尤其喜欢黄金和白银，如果我们加以利用，一定能够取悦祂，并且也让祂来到我们幻想乡安家。"

 THE_LIL_17_3_title:0 "龙牙花"
 THE_LIL_17_3_desc:0 "天朗气清，惠风和畅，再也没有更适合的词句来描述这片大地了。我们妖精绝对有自信，让这里的春天最美丽。"

 THE_LIL_19_3_title:0 "新大陆之春"
 THE_LIL_19_3_desc:0 "随着我们妖精成功在这新大陆的各个地区，都成功建立了妖精的定居点，莉莉可以宣布，这片春天已降临在新大陆之上。"

 THE_LIL_20_3_title:0 "春天的故事"
 THE_LIL_20_3_desc:0 "那是一个春天，有一个妖精在雾之湖边画了个圈……"

 THE_LIL_21_3_title:0 "育种与选种"
 THE_LIL_21_3_desc:0 "要亲手描绘出一个春天，必不可少的是可爱的妖精与沁人的花草。春妖精将要把部分妖精们集结起来，探讨如何开发利用自然之力，尤其是有关春的部分。"

 THE_LIL_22_3_title:0 "春之馆"
 THE_LIL_22_3_desc:0 "恶魔居住的洋馆太破旧太阴森了，根本不符合春天的氛围。在获得了他们的许可之后，莉莉也活跃起来，开始考虑在哪摆什么盆栽……"

 THE_LIL_23_3_title:0 "妖精的方法"
 THE_LIL_23_3_desc:0 "与那些怪异的人类和野蛮的妖怪不一样，我们妖精掌握着自然之力，因此在让植物生长上具有得天独厚的优势，大致就是与植物聊天和鼓励植物快快长大吧。"

 THE_LIL_24_3_title:0 "和谐自然"
 THE_LIL_24_3_desc:0 "自然可不止有花草树木和鸟兽虫鱼，还要有属于妖精们的创造。既然妖精是自然现象的化身，那么妖精建筑就是大自然的鬼斧神工啦。"

 THE_LIL_25_3_title:0 "闻所未闻的生产方法"
 THE_LIL_25_3_desc:0 "妖精们最终发现，不仅仅是植物，他们还发现幻想乡之中出现了许多矿物的妖精。让这些妖精来与大地聊天，好像真的能发现更多的矿物。"

 THE_LIL_26_3_title:0 "但是没有机器的妖精"
 THE_LIL_26_3_desc:0 "人类和妖怪们的生产速度令妖精们震惊，他们构筑起了奇怪的大型建筑，里面设置了更奇怪而神秘的装置。或许让他们感受一下春的美好，便能让他们自愿也为了我们妖精造一些相同的装置出来。"

 THE_LIL_28_3_title:0 "§V春之缔造者§!"
 THE_LIL_28_3_desc:0 "春天不仅仅是个季节，不仅仅是一句口号，不仅仅是一个概念——春天就在我们身边！"

 THE_LIL_29_3_title:0 "露娜的日常"
 THE_LIL_29_3_desc:0 "露娜切露德，这只最接近妖怪的月光妖精，每天都会在早起后，给自己泡一小杯咖啡来喝，顺带还要附上一份捡来的《文文。新闻》她作为妖精们的头脑之一，当然应该用最好的咖啡来滋润。"

 THE_LIL_30_3_title:0 "大妖精的珍宝"
 THE_LIL_30_3_desc:0 "大妖精，这只母仪天下的妖精，散发着与其他的妖精截然不同的气质，令人忍不住想要依靠或者想要被她称赞。根据极少数妖精的传闻来看，她对于厨艺的研究天下一绝，如果献上优秀食材，或许就能让她展露冰山一角。"

 THE_LIL_31_3_title:0 "妖精们的幸福"
 THE_LIL_31_3_desc:0 "幻想乡，这个妖怪们的乐园，在大结界破碎之后，似乎面临着有史以来最大的危机。但是，在乡内最为弱小的妖精现在已经证明了，他们有能力让自己幸福，有能力让自己自在，而这都要感谢莉莉！是她让妖精们不再各自为战，是她带领妖精们达到了幸福的彼岸。妖精在处于幸福之中时，数量会莫名其妙的增加，而他们在幻想乡外也一定能获得同样的幸福，属于妖精的旅途才刚刚开始！"

 THE_LIL_2_4_title:0 "展现实力"
 THE_LIL_2_4_desc:0 "俗话说，打扫干净屋子再请客。莉莉则认为首先应该集结足够的妖精同胞们，让足够吵闹的他们集结在某某家门口，指不定就能把家主逼出来了……"

 THE_LIL_3_4_title:0 "勃勃生机万物竞发"
 THE_LIL_3_4_desc:0 "吵闹的骚灵们同样面临着恶魔的威胁，因为有传言称恶魔近日迷上了偶像乐团，决心要在自己的大厅中常设一支乐队，并且不打算给工钱！这是绝对的绑架，绝对的奴役！只要让他们同样加入妖精反抗的大业来，就能收获一大批妖精粉丝，但愿吧。"

 THE_LIL_5_4_title:0 "直面猩红"
 THE_LIL_5_4_desc:0 "最终，我们还是应该把目光投向真正的邪恶与真正的恐怖。那座阴森的洋馆，不知道靠了什么野蛮的手段才诈骗那么多妖精去给他们无偿打工，更是不敢想象妖精们在那里遭受过什么样的委屈。也就是说，现在该进行总力战了。"

 THE_LIL_7_4_title:0 "神社之春"
 THE_LIL_7_4_desc:0 "有传闻说，那个博丽神社的巫女满脑子都是春，这实在是令人惊讶，我们也应该实地考察一下，看看那个巫女是不是窃取了莉莉的春之力什么的……"

 THE_LIL_10_4_title:0 "过剩的春度"
 THE_LIL_10_4_desc:0 "莉莉白来到了冥界，但她可是一点计划都没有做……"

 THE_LIL_11_4_title:0 "与莉莉黑的约定"
 THE_LIL_11_4_desc:0 "莉莉白一边说服一边战斗，最终成功地阻止了莉莉黑，先前感受到的诡异魔力也爆发四散了。然而要去除掉这颗妖怪樱之上的诅咒是在难过登天，“但至少1821年之前它是没有可能恢复力量了”，既然那个不知什么时候出现的紫色贤者这么说了，那么就是真的吧。两只莉莉牵起了手，不再看西行妖一眼，离开了冥界。"

 THE_LIL_15_4_title:0 "南方木兰花"
 THE_LIL_15_4_desc:0 "在当地土著的语言之中，这条通向神秘大陆深处的大河，名为密西西比。我们顺着自然留下的大道，自然得以更快的传播春天。"

 THE_LIL_17_4_title:0 "玫瑰"
 THE_LIL_17_4_desc:0 "外界的人类似乎对这片海岸情有独钟，并且很快就在这里进行垦殖活动。就让我们妖精也来看看属于人类的春天，到底是什么样子。"

 THE_LIL_18_4_title:0 "枫叶"
 THE_LIL_18_4_desc:0 "春常在，妖精的信念也常在。这样看似无边无界的雪山，只会让我们的妖精更加努力传播春意。"

 THE_LIL_22_4_title:0 "春之芽"
 THE_LIL_22_4_desc:0 "不得不承认，这些闪着金光的玩意在幻想乡有着举足轻重的地位，即使是妖精也得用他们做买卖。既然要进行大规模的建设，钱自然是必不可少。"

 THE_LIL_23_4_title:0 "春之港"
 THE_LIL_23_4_desc:0 "妖精是知恩图报的，所以妖精们也要来帮助秋之神和骚灵们了。根据莉莉的看法，这些地方非常适合作为向未知的外界散播春天的基地，也就是说很适合造船。"

 THE_LIL_24_4_title:0 "妖精货币？"
 THE_LIL_24_4_desc:0 "那些金光闪闪的玩意很重也很贵，只适用于跟人类、妖怪打交道。曾经对于妖精来说，一根没有分叉的光滑树枝，或者几个世罕有的贝壳都行。这种现状应该被打破了。"

 THE_LIL_25_4_title:0 "妖精银行"
 THE_LIL_25_4_desc:0 "随着妖精的足迹不断延伸，妖精以前所用的奇怪货币导致了相当多的麻烦。我们应该找来一些妖精，把人类的账簿偷过来研究一下，看看他们是怎么做生意的。"

 THE_LIL_27_4_title:0 "春常在"
 THE_LIL_27_4_desc:0 "“春者，推也。从草从日，草春时生也。”"

 THE_LIL_29_4_title:0 "斯塔的渴望"
 THE_LIL_29_4_desc:0 "斯塔萨菲雅，这只精明能干的星光妖精，对厨艺颇有研究，其中最拿手的是，由她亲自栽培的蘑菇所制的盛宴。为了妖精们能够一直一直品味到这不似人间而来的仙品，我们有义务扩大蘑菇养殖。"

 THE_LIL_30_4_title:0 "拉尔瓦的艺术"
 THE_LIL_30_4_desc:0 "爱塔妮提拉尔瓦，这只曾作为神的妖精，有着不一样的气场。柑橘凤蝶，多么美丽的小动物！借由她在艺术上的天赋，妖精们一定可以制造出足以跟那个什么波西巴斯还是什么的人一样好看的布！"

 THE_LIL_3_5_title:0 "春秋"
 THE_LIL_3_5_desc:0 "对于农业来说，春季就好比给建筑打地基。在湖北岸的秋之神相信对此颇有眼见，于是聪明的莉莉自然想到了，以提供更多的春之力为报酬，让秋之神也加入联合对抗恶魔的事业之中，将大有裨益。"

 THE_LIL_6_5_title:0 "妖精的好奇心"
 THE_LIL_6_5_desc:0 "妖精的好奇心不可阻挡，但是如果这股好奇心又加上一个正当的理由——传播春天呢？他们已经跃跃欲试，只等待莉莉点头了。她肯定要点头！这么想着，一只妖精敲开了春妖精之门。"

 THE_LIL_8_5_title:0 "春之岸边"
 THE_LIL_8_5_desc:0 "幻想乡太小而妖精太多，而大结界的破碎再次点燃了妖精们的好奇之心。外界的广袤与多彩让妖精晕头转向，几乎每周都会有至少三个妖精团体来乞求莉莉的援助，让他们可以探索一下外界的土地，顺带看看外界有没有妖精。既然我们已经站稳了脚跟，是时候将目光看得远一点了。"

 THE_LIL_9_5_title:0 "死后之春"
 THE_LIL_9_5_desc:0 "春雪异变曾让莉莉大为沮丧，她甚至一度以为自己将永远失去春之力。幸好从巫女和大贤者那里听到的消息，让莉莉知道了这次异变真正的幕后黑手就在那冥界之国，那一颗妖怪樱树……这次，莉莉将亲自前往调查。"

 THE_LIL_15_5_title:0 "卡特里亚兰"
 THE_LIL_15_5_desc:0 "南北美洲大陆相连的地方，狭长而潮热，可以说这里是兵家必争之地。我们妖精应该在外界人类破坏这里的自然之前，抢先一步登录，在这传播的春意必将辐射整个新大陆。"

 THE_LIL_17_5_title:0 "毛蟹爪兰"
 THE_LIL_17_5_desc:0 "这片密林相当令莉莉在意，单纯的春天似乎还不足以让这样的雨林生成。求知欲强的妖精不可能放过这个机会，她带着伙伴们启程了。"

 THE_LIL_23_5_title:0 "春天来了！"
 THE_LIL_23_5_desc:0 "就算再忙，莉莉也不会忘记了伙伴们。妖精们经常在一起玩闹，自然也越来越愿意互相帮助。"

 THE_LIL_26_5_title:0 "妖精永久议会"
 THE_LIL_26_5_desc:0 "妖精们需要一个经常开会的场地，其一是因为方便好记，因为有的妖精记性很差；其二是因为修改地点很麻烦，妖精才不会在意什么时候在什么地方干什么，只要有朋友在就没问题了。 "


