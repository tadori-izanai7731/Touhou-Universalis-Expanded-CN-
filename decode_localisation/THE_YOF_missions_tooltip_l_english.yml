### IDEA
 THE_YOF_ideas: "厄神理念"
 THE_YOF_ideas_start: "厄神传统"
 THE_YOF_ideas_bonus: "厄神野心"
 THE_YOF_The_Youkai_forest: "友善的姿态"
 THE_YOF_The_Youkai_forest_desc: "作为收集厄运的神明完全没有恶意，倒不如说她是个待人友好的神明。收集厄运的本意，也只是为了不让厄运转移到人类身上。"
 THE_YOF_Misfortune_collector: "灾厄雏人形"
 THE_YOF_Misfortune_collector_desc: "流雏是古老的传统，人常将厄运附于雏人偶随河川漂流而去。而雏利用这点在下游将人偶全数回收来收集厄运。"
 THE_YOF_The_pestilence: "沉积于禊川"
 THE_YOF_The_pestilence_desc: "收集厄运是因为，厄运可以成为雏的力量。厄运的负面能量本身是使雏行动的原动力。随着厄运的累积，雏强大的力量能够为我们的领域建设发展带来庇佑。"
 THE_YOF_Spin_around: "逆转的厄运"
 THE_YOF_Spin_around_desc: "作为收集厄运的神明。所谓的疫病神。不管是人类还是妖怪只要靠近了她就会变得不幸。这种非常危险的体质使得无数妖怪之森的入侵者都被扼杀在厄运的阴霾之中。"
 THE_YOF_Akis_visit: "【脏东西走开】"
 THE_YOF_Akis_visit_desc: "雏能够带走并收集厄运，对妖怪之森的子民来说，她的能力可以为我们驱除身上不洁的脏物。这让很多老乡与来往的旅者愿意向雏祈求驱除厄运。"
 THE_YOF_Happiness_through_misfortune: "转~转~转"
 THE_YOF_Happiness_through_misfortune_desc: "一个人转圈，只是一个人，慢慢转着圈，都无所谓~回到一个人的真实世界~"
 THE_YOF_Darkest_forest: "厄运交诸众神"
 THE_YOF_Darkest_forest_desc: "雏会将收集到人类的苦厄交给众神，而作为回报众神会给予恩德。"
### IDEA_END

### EVENT
 flavor_yof.8.t: "荷取协助开发厄厄屏蔽器"
 flavor_yof.8.desc: "在两位贤者的智慧和力量的协助下，雏与她的挚友荷取携手合作，共同研发一种创新性的设备——厄运屏蔽器。雏需要在开发完成之前，将厄运值维持在50-150之间以便于荷取采集样本。"
 flavor_yof.8.a: "一起加油干吧。"
 flavor_yof.6.t: "交予诸神的厄运"
 flavor_yof.6.desc: "雏，厄运之神，她将所收集的苦厄献给了众神。这些厄运，虽然对人们来说是不幸的象征，众神为了感谢雏的奉献，会给予我们丰富的回馈与祝福。这些回馈与祝福不仅增强了雏的力量，还能为国家带来稳定。"
 flavor_yof.6.a: "疫"
 flavor_yof.6.b: "祸"
 flavor_yof.6.c: "疵"
 flavor_yof.6.d: "痕"
 flavor_yof.6.e: "伤"
 flavor_yof.6.f: "灾"
 flavor_yof.6.g: "厉"
 flavor_yof.5.t: "河川中的雏人偶"
 flavor_yof.5.desc: "雏在妖怪之森中每日穿梭，细心地捡拾上游漂流下来的雏人偶。这次，她意外地收集到了大量的人偶，随着一条河道漂流而下，流水伴随着不详的气息。"
 flavor_yof.5.a: "这可不是什么好事。"
 flavor_yof.2.t: "雏祭"
 flavor_yof.2.desc: "森林的祭典，无数的雏人偶将随着溪流流入雾之湖，形成如丝带般的壮观景象，承载着希望与祝福，流向远方。能消解子民的厄运同样能为雏带来足够多的厄运。"
 flavor_yof.2.a: "在妖怪的树海开展雏祭"
 flavor_yof.2.b: "在妖怪之山开展雏祭"
 flavor_yof.2.c: "在守矢神社开展雏祭"
 flavor_yof.2.d: "在博丽神社开展雏祭"
 flavor_yof.3.t: "禊川的泛滥"
 flavor_yof.3.desc: "随着我主雏收集的厄运日益增多，她周围的空气中开始充满了浓重的厄运气息。这股气息如同无形的阴影，笼罩着周围的人民，带来了种种不幸。这突如其来的厄运风波让我国的重要机构陷入了混乱，正常的运作受到了严重影响。"
 flavor_yof.3.a: "我们期盼这场厄运的风波能够尽快平息。"
 flavor_yof.4.t: "禊川的泛滥"
 flavor_yof.4.desc: "邻国妖怪之森的统治者，厄运之神雏，正常情况下她储存的厄运并不会波及到如此广泛的范围。然而，这次的厄运风波显然已经影响到了我们的国家。所有的防御和间谍机构均已被击垮，我们不知道这种情况还将持续多久。"
 flavor_yof.4.a: "我们期盼这场厄运的风波能够尽快平息。"
 flavor_yof.9.t: "博丽信仰的崩溃"
 flavor_yof.9.a: "我们乐于与新的神明结交。"
 flavor_yof.9.b: "我们不能抛弃自己的传统。"
 flavor_yof.9.desc: "博丽神社如今已被来自妖怪之森的厄神雏所掌控。面对这位温柔友好的神明，我们的子民早已厌倦了博丽巫女的压迫，渴望拥抱一个包容与开放的信仰。在这个关键时刻，我国的信仰面临着一个重要的选择。"
 flavor_yof.10.t: "开发取得进展"
 flavor_yof.10.desc: "河童实验室内，在荷取与雏没日没夜的奋战下厄运屏蔽器的开发取得了进展。经过雏的测试，储存的厄运得到了显著的隐匿。按照这个势头，不久就可以完成了。" 
 flavor_yof.10.a: "厄厄屏蔽器开发进度 +1"
 flavor_yof.11.t: "开发失败"
 flavor_yof.11.a: "这场实验失败了。。"
 flavor_yof.11.desc: "砰砰砰，实验室中的机器突然发出巨大的爆鸣声，紧接着发生了爆炸。厄厄厄，实验的进程并不顺利。“看来我们只能花一点时间重新准备了。” 荷取这样说道。或许是因为厄运的影响仍然存在，实验遇到了一些困难。"
 flavor_yof.12.t: "开发成功"
 flavor_yof.12.desc: "实验室中的机器发出清脆的响声，显示着一切都在顺利进行。实验取得了突破性的进展。“看来我们很快就能完成了。” 荷取这样说道。厄运的影响似乎已经远离，实验进行得非常顺利。"
 flavor_yof.12.a: "实验成功了！"
 flavor_yof.2.e: "返回"
 flavor_yof.6.h: "返回"
 THE_YOF_events.0.title: "关于散布雏人偶和建立人偶工坊"
 THE_YOF_events.0.desc: "@YOF§Y[Root.GetName]§!的特殊机制可以在省份界面散布雏人偶，并在任务中解锁建立人偶工坊。该机制通过自定义GUI实现，如果玩家同时启用了修改省份界面GUI文件的Mod（包括美化和UI修改），可能会导致无法使用该机制并因此无法完成任务，请在开始前检查该机制能否使用。"
 THE_YOF_events.0.tip: "点击治下任意省份即可检查。"

 THE_harmonized_kagiyama: "融合雏神秘教信仰"
 THE_harmony_events.1.t: "融合雏神秘教"
 THE_harmony_events.1.d: "雏神秘教最早起源于妖怪之森，吸收厄运的流雏神明键山雏为了从民众吸收更多在妖怪之森散布雏神秘教的信仰。随着时间的流逝，越来越多的人开始接纳雏神秘教的信仰，当地教会势力的不断扩大也将雏神秘教传播到幻想乡各处甚至外界。在我们的和谐教化下，雏神秘教的认同问题逐渐淡化，而雏神秘教的信众可以在[Root.GetName]社会中到处得见，并成为我们复杂的行政机器中的一个新的组成部分，而一个外来者很难将他们与我们自己区分开来。"
### EVENT_END

