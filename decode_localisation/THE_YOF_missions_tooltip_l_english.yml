### GOVERNMENT
 yokari_forest_doom_power:0 "厄运值"
 monthly_yokari_forest_doom_power: "月度厄运增长"
 THE_yokari_forest_monarchy:0 "雏神君主制"
 THE_yokari_forest_monarchy_desc:0 ""
 yokari_forest_monarchy_desc: "键山雏，作为疫病神，拥有收集厄运的能力。她通过回收顺流而下的雏人偶来收集和看守厄运，以防止厄运转移到人类身上。"
 yokari_forest_mechanic_ablity: "启用厄运值机制"
 ability_yokari_forest_mechanic:0 "厄运的贮藏"
 THE_YOF_public_recognition_reform: "群众的认可"
 THE_YOF_public_recognition_reform_desc: "与那些遥不可及、高高在上的神道教神明截然不同，雏神以祂那平易近人的姿态，深深融入了我们子民的日常生活之中。"
 THE_YOF_doom_condensation_reform: "厄运的凝聚"
 THE_YOF_doom_condensation_reform_desc: "我们的神明承担土地的厄运于己身，从而赋予这片土地以无尽的富饶与祥和。"
 THE_YOF_strengthen_kagiyama_influence_reform: "巩固雏神影响"
 THE_YOF_strengthen_kagiyama_influence_reform_desc: "作为一群衷心拥护雏神的子民自发形成的信仰团体，我们深知一个完整而坚实的信仰体系对于传承与弘扬雏神精神的重要性。面对博丽巫女传统势力的潜在影响，我们应更加坚定构建自主、完备信仰体系的决心。"
 THE_YOF_comprehensive_religion_reform: "包容信仰"
 THE_YOF_comprehensive_religion_reform_desc: "作为一群衷心拥护雏神的子民自发形成的信仰团体，虽然其体系尚未如传统神道那般严谨与完备，但这份源自内心的纯真与热忱却显得尤为珍贵。对于所谓的「异教徒」，他们更愿意以开放的心态去接纳与理解，就如他们的神一般。"
 THE_YOF_doom_whirlpool_reform: "厄的涡流"
 THE_YOF_doom_whirlpool_reform_desc: "我们的舰队像雏人形随着蜿蜒的河川漂流~独~向那未知的远方。"
 THE_YOF_all_doom_circulation_reform: "流转的万厄"
 THE_YOF_all_doom_circulation_reform: "雏将力量带来了这片海洋，承担起它的厄运与不幸，为这片水域带来了前所未有的安宁与祥和。在它的守护之下，我们的舰队得以在波涛汹涌中平稳航行，贸易之路因此变得安全而顺畅。"
 THE_YOF_education_reform: "改革教育"
 THE_YOF_education_reform_desc: "人民心怀甘愿，为我们的君主献上无尽的忠诚与奉献，这股力量汇聚成海，波澜壮阔，不断涌动、积极向上的革新与进步的浪潮，正恰似雏神身边环绕的厄运漩涡。"
 THE_YOF_devotion_reform: "全心奉献"
 THE_YOF_devotion_reform_desc: "雏神以她那温柔而友善的姿态，赢得了广大民众的深厚好感与敬仰。她频繁地穿梭于这片土地的每一个角落，无私地伸出援手，帮助居民们解决困难。"
 THE_YOF_suffering_doom_reform: "厄运缠身"
 THE_YOF_suffering_doom_reform_desc: "雏神的厄运将如影随形地笼罩敌军，保佑我军作战势如破竹，锐不可当。"
 THE_YOF_kagiyama_crown_reform: "神之冠"
 THE_YOF_kagiyama_crown_reform_desc: "雏神秘教，源自雏神她那温柔与友好的光辉，由一群虔诚的信徒自发汇聚而成，如同涓涓细流汇聚成海，形成了一股不可阻挡的信仰洪流，这点不可改变。"
 mechanic_THE_YOF_improve_develpopment_extra_bonus_15_yes: "提升发展度有§G15%§!概率额外提升1点。"
### GOVERNMENT_END

