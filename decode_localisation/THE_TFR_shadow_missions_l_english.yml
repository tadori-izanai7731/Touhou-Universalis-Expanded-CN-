 THE_TFR_shadow_3_1_title:0 "复生"
 THE_TFR_shadow_3_1_desc:0 "湖畔的骚灵曾经告诉我们：世界是对立的。在一个与幻想乡对立的地方，也会存在「影之三妖精」。破碎与复生后，我们已经感受到了影的力量，翅膀的光粒开始散发漆黑。"

 THE_TFR_shadow_3_3_title:0 "心偉"
 THE_TFR_shadow_3_3_desc:0 "成为影之三妖精之前，我们也会用人类的方式了解幻想乡。对于命莲寺和仙界，你们的理想真的是传播宗教，通过宗教福泽世人吗。人气不过是你们互相争夺并以此为乐的工具，与外界那些敛财的宗教有何区别。现在真正的救世主（Messiah）将为你们带来救赎。"

