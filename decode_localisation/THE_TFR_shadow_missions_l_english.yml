 THE_TFR_shadow_1_3_title:0 "光雾"
 THE_TFR_shadow_1_3_desc:0 "躲在阴暗城堡里的吸血鬼，不会以为影之三妖精忘记了操控光的能力吧。你那命运的能力连消去声音都无法发现，既然那么喜欢红雾，就让你体验一下被光雾穿透的万钉之刑。"

