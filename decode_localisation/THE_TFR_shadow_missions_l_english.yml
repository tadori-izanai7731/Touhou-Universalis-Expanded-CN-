 THE_TFR_shadow_1_3_title:0 "光雾"
 THE_TFR_shadow_1_3_desc:0 "躲在阴暗城堡里的吸血鬼，不会以为影之三妖精忘记了操控光的能力吧。你那命运的能力连消去声音都无法发现，既然那么喜欢红雾，就让你体验一下被光雾穿透的万钉之刑。"

 THE_TFR_shadow_1_5_title:0 "恶殖"
 THE_TFR_shadow_1_5_desc:0 "躲在地底下的那些，无一不是令人厌恶的物种。特别是管理这里的觉妖怪，肆意窥探他人内心的能力真令人恶心，捣毁她的眼球就把这里埋了吧，这种丑陋的社会可不能流传出去。"

 THE_TFR_shadow_1_6_title:0 "审判"
 THE_TFR_shadow_1_6_desc:0 "幻想乡的阎魔，在这场绝对公正的审判中，经过幻想乡全体公民的表决，被定为「背叛（Flee）幻想乡」之罪。罪名已经确立，准备接受刑罚。"

 THE_TFR_shadow_2_2_title:0 "内伐"
 THE_TFR_shadow_2_2_desc:0 "妖精，听上去多么美好与和谐。但影之三妖精可不会和你们和平地讨论领地归属权，在影（Lunatic）的力量面前，弱小的妖精还是自觉退出比较好，复活对你们来说反而是一种痛苦。"

 THE_TFR_shadow_2_3_title:0 "清扫"
 THE_TFR_shadow_2_3_desc:0 "骚灵、神明、妖怪、付丧神，甚至还有后户里的贤者，这里的「物种」多样性真是丰富。但这可不符合影之三妖精的理念，你们应该感到幸运的是，影之三妖精不需要食物，我们只做简单的清扫活动。"

 THE_TFR_shadow_2_4_title:0 "高位"
 THE_TFR_shadow_2_4_desc:0 "啊呀呀呀呀，飞得快可不能超过影之三妖精毁灭的速度，遁入天空只会让你们在死前感受折翼的痛苦。身居高位者却创造了如此低下的制度，反而是没有阶级的底层妖精征服了妖怪之山的最高处。"

 THE_TFR_shadow_2_5_title:0 "同命"
 THE_TFR_shadow_2_5_desc:0 "守矢神道的传播者和受益者，等待你们的是一场不可逆的抹除（Kill）。妖精的力量足以让你们成为真正的「神明」，现存的一切也会伴随守矢神道而消亡，这是你们为秩序理应付出的代价。"

 THE_TFR_shadow_2_6_title:0 "纷乱"
 THE_TFR_shadow_2_6_desc:0 "听说这里的妖怪热衷于争夺土地所有权，可惜你们没有见过妖精夺取土地的方式。妖精强大的力量已经改变这场战争的规则，侵略的攻势不会停止于你们的动物灵和传统战术。"

 THE_TFR_shadow_3_1_title:0 "复生"
 THE_TFR_shadow_3_1_desc:0 "湖畔的骚灵曾经告诉我们：世界是对立的。在一个与幻想乡对立的地方，也会存在「影之三妖精」。破碎与复生后，我们已经感受到了影的力量，翅膀的光粒开始散发漆黑。"

 THE_TFR_shadow_3_3_title:0 "心偉"
 THE_TFR_shadow_3_3_desc:0 "成为影之三妖精之前，我们也会用人类的方式了解幻想乡。对于命莲寺和仙界，你们的理想真的是传播宗教，通过宗教福泽世人吗。人气不过是你们互相争夺并以此为乐的工具，与外界那些敛财的宗教有何区别。现在真正的救世主（Messiah）将为你们带来救赎。"

 THE_TFR_shadow_3_5_title:0 "旧史"
 THE_TFR_shadow_3_5_desc:0 "这些来自旧时代的东西，名字真让人难记，反正清除所有前进的阻碍就行了。最后用「影之三妖精」的弹幕举行一场欢送仪式，庆祝这片土地上遍布孔洞和血肉的形骸。"

 THE_TFR_shadow_3_6_title:0 "往昔"
 THE_TFR_shadow_3_6_desc:0 "「光之三妖精」听上去和我们「影之三妖精」很像啊，是以前存在过的妖精吗，为什么许多历史都记录了「光之三妖精」。现在也没有了解这段历史的妖精，就用她们的形象建造妖精历史纪念碑。"

 THE_TFR_shadow_3_7_title:0 "影至"
 THE_TFR_shadow_3_7_desc:0 "这里不再有光，属于影之三妖精的「国度（Land）」已经建立。"

 THE_TFR_shadow_4_2_title:0 "残破"
 THE_TFR_shadow_4_2_desc:0 "人类的巫女和魔法使，似乎这次退治行动并不是很成功？仅仅一些弹幕就能把你们击败。以往你们的英雄事迹面临破碎的大结界不值一提，幻想乡也将变得和你们的身躯一样残破，希望你们也能复活来见证毁灭。"

 THE_TFR_shadow_4_4_title:0 "焚毁"
 THE_TFR_shadow_4_4_desc:0 "无数的竹林与田野，却养育了庞大而弱小的妖怪和人类，正是你们对自然的消耗带来了毁灭。一场焚毁一切的大火才是给自然最好的礼物。"

 THE_TFR_shadow_4_6_title:0 "赝作"
 THE_TFR_shadow_4_6_desc:0 "魔界之神，创造了不可思议国度。这个精心描绘的世界，充盈着七色魔法，或许能与真正的世界相比；但在妖精的感受中，这里暗无天日，毫无生机。所有人都已离你远去，还剩下最后一项—「世界」。"

 THE_TFR_shadow_5_2_title:0 "驱逐"
 THE_TFR_shadow_5_2_desc:0 "果然利用隙间躲过去了，真是麻烦的能力啊。不过结果是一样的，既然创造结界的妖怪贤者想逃避死亡，而幻想乡已经与现实融合，不如把你送去真正的「幻想」。至于你的式神，我们可不想要这些碎片。"

 THE_TFR_shadow_5_5_title:0 "扰流"
 THE_TFR_shadow_5_5_desc:0 "用一棵根系早已腐烂的树维持亡灵的存在，现在这种情况即使没有我们的转化，冥界也会很快变为虚无。不过亡灵是很好的船用动力，值得我们利用以发动对某些种族的进攻。"

 THE_TFR_shadow_5_6_title:0 "天外"
 THE_TFR_shadow_5_6_desc:0 "那些生活在天上的物种，自以为脱离了自然的范围就能孤悬于天外，跨过生与死的境界。观赏她们面对衰老和死亡时的恐惧，成为了「影之三妖精」新的娱乐活动。"


