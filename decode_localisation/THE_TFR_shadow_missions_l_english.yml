 THE_TFR_shadow_2_2_title:0 "内伐"
 THE_TFR_shadow_2_2_desc:0 "妖精，听上去多么美好与和谐。但影之三妖精可不会和你们和平地讨论领地归属权，在影的力量面前，弱小的妖精还是自觉退出比较好，复活对你们来说反而是一种痛苦。"

 THE_TFR_shadow_2_3_title:0 "清扫"
 THE_TFR_shadow_2_3_desc:0 "骚灵、神明、妖怪、付丧神，甚至还有躲在后户里的贤者，这里的「物种」多样性真是丰富。但这可不符合影之三妖精的理念，你们应该感到幸运的是，影之三妖精不需要食物，我们只做简单的清扫活动。"

