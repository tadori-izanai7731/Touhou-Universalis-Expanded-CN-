 THE_KEI_4_1_title:0 "反抗之时"
 THE_KEI_4_1_desc:0 "长久以来，我们人类灵魂遭受着畜生界的压迫，在苦难与黑暗中挣扎。如今，我们终于迎来了自己的神明，她将引领我们走向救赎，迎来光明！"

 THE_KEI_4_3_title:0 "击溃动物灵"
 THE_KEI_4_3_desc:0 "在神明的带领下，埴伦的军队成功击溃了动物灵的主力。只要继续追击，就能彻底消灭他们，使其无法再卷土重来。"

 THE_KEI_4_4_title:0 "起死回生"
 THE_KEI_4_4_desc:0 "经过全面清剿，我们已将负隅顽抗的动物灵彻底驱逐出畜生界。如今，在神明的庇佑下，人类灵终于挣脱枷锁、重获新生，得以真正主宰自己的命运。"

 THE_KEI_4_5_title:0 "匡正此世"
 THE_KEI_4_5_desc:0 "吾等至高的造型神降下救赎之光，涤净此世一切污浊！而今，神明亲手为众生重铸乐园，畜生界的焦土之上，新的秩序重新被确立。没有压迫，没有剥削，卑微者得享尊严，弱小者获赐力量，万物终将在造型神的法则下共享平等，共沐永恒！"

 THE_KEI_4_6_title:0 "联络巫女"
 THE_KEI_4_6_desc:0 "我们已夺畜生界之主权，然苦难与噩梦，皆源于这不公的审判，皆源于这腐败阎魔殿所作。吾等造型神的审判，理应降临于彼等，让公正与平等恩泽整个地狱。然在此之前，需得幻想乡巫女之助，她将站在我们一边。"

 THE_KEI_4_7_title:0 "塞之河原"
 THE_KEI_4_7_desc:0 "我们跨越三途河，抵达彼岸的边界——塞之河原。在那里，无数水子之灵沉寂已久，而我们将为她们重新定义自由。"

 THE_KEI_4_8_title:0 "颠覆阎魔"
 THE_KEI_4_8_desc:0 "造型神的使者埴轮已攻陷阎魔殿，将阎魔送入审判，吾等摧毁了这腐朽不公的机构，以造型神无上之力，重塑秩序，雕琢公平与自由之形。"

