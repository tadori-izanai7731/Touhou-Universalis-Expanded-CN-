l_english:
 THE_KEI_RULER_3: "万物万生万相之主"
 THE_KEI_1_2_title:0 "以此之身"
 THE_KEI_1_2_desc:0 "献上吧！这脆弱的躯壳！献上吧！这腐朽的皮囊！让血脉奔涌成您圣殿的廊柱，将骨肉重塑为铭刻几何的石碑！此非毁灭——乃是堕落者终获新生的「神圣洗礼」！"

 THE_KEI_1_4_title:0 "与生俱来"
 THE_KEI_1_4_desc:0 "「自由，乃是与生俱来的本质，谁也无法将其剥夺。」造型神如是宣告。亿万灵长园的灵们齐声应和着，视祂为不世出的救世主，如潮水般紧紧追随其后。"

 THE_KEI_1_5_title:0 "祈祷信仰之人~"
 THE_KEI_1_5_desc:0 "「偶像，我们所寄托的一切信仰，祈求换来新生与自由。」信仰之人如此呼唤，将造物主视为唯一的救赎。"

 THE_KEI_1_6_title:0 "信仰圣地"
 THE_KEI_1_6_desc:0 "灵长园是造型神袿姬所赐予我人类灵子民的庇护之所，亦是立足之基。如今，她以此地为基石，着意构建地狱中永恒的乐园。"

 THE_KEI_1_7_title:0 "绮梦编织"
 THE_KEI_1_7_desc:0 "造型神以神力垒起砖瓦与陶土，将灵长园的疆域不断拓展。他更以梦为丝线，编织着焕新的生机，为这神圣之地注入无限可能。"

 THE_KEI_1_8_title:0 "伟大之作"
 THE_KEI_1_8_desc:0 "造型神以神力汇聚亿万万瓦砾，引领亿万万子民。铸世界为一城，铸一城为世界。"

 THE_KEI_2_1_title:0 "请降临吧!"
 THE_KEI_2_1_desc:0 "Quaeso descende!\nDeus Idola!\n来吧!救赎主!来吧!造物主!降临于此!重塑我等!净化此世!"

 THE_KEI_2_3_title:0 "咏唱与讴歌"
 THE_KEI_2_3_desc:0 "咏唱吧！神明的刻刀斩破风暴的帷幕！讴歌吧！埴伦的长戈刺碎腐朽的枷锁！看那畜生在神威下溃散，压迫在光芒中灰飞！我们不再是跪拜的蝼蚁，不再是镣铐下的囚徒！"

 THE_KEI_2_5_title:0 "~高声呼唤"
 THE_KEI_2_5_desc:0 "高声呼唤！我们呼唤神明的降临！祈求您永恒的庇护与恩泽！我们愿献上获得的所有——灵魂、财富、乃至自由！心中唯有燃烧的虔诚，眼中唯有至高的偶像！神明啊，请永远将我们笼罩在您的光芒之下！"

 THE_KEI_2_6_title:0 "我等之救世主!"
 THE_KEI_2_6_desc:0 "当我们将希望播撒于畜生界那片被黑暗浸染的土地时，地表幻想乡却依旧深陷不公命运的泥沼。无数无家可归的人类与妖怪，在这绝望之境中苦苦挣扎。怀揣着虚幻却又炽热的愿望，他们如飞蛾扑火般追随着偶像，心甘情愿地为我们贡献出自己的力量，只为在这无尽的黑暗中寻得一丝光明与救赎。"

 THE_KEI_2_7_title:0 "灵长园的宝石"
 THE_KEI_2_7_desc:0 "灵长园盛产宝石，其璀璨光芒在畜生界的黑暗中熠熠生辉，这珍贵的宝石也是我们贸易的支柱，如今我们应更加有效的利用此资源，使其光芒照耀四方。"

 THE_KEI_2_8_title:0 "完美艺术"
 THE_KEI_2_8_desc:0 "聪慧的造型神大人恩赐我们精湛的宝石雕刻技艺，我们的人类灵子民不辞辛劳的工作，扩大生产，愿为乐园的繁荣贡献自己的力量。"
 
 THE_KEI_2_9_title:0 "无相之生"
 THE_KEI_2_9_desc:0 "随着我们对造型神大人信仰的日益增强，神明的神力也愈发强盛，如今已足以创生万物。这无相之生，将为我们带来无限的繁荣。"

 THE_KEI_3_2_title:0 "吾等之力"
 THE_KEI_3_2_desc:0 "取走吧！这卑微的意志！取走吧！这污浊的欲望！将灵魂锻造成您挥向敌人的刻刀，把信仰熔铸为丈量真理的标尺！此非消亡——而是迷途者终得归宿的「永恒至福」！"

 THE_KEI_3_4_title:0 "无以休歇"
 THE_KEI_3_4_desc:0 "畜生界这片被黑暗肆意啃噬的土地，即便灵长园已觅得和平微光，可无数痛苦灵魂仍在无间挣扎，哀号声似无以休歇的钟。但造型神的救赎的道路不会停止，祂如破晓之光，踏上这永无止歇的解脱众生之路。"

 THE_KEI_3_6_title:0 "八衢封镇"
 THE_KEI_3_6_desc:0 "尽管畜生界内部已无明显的反抗力量，但外界的干涉势力依旧虎视眈眈，不容小觑。那些逃往幻想乡的动物灵已经在地表引起了不小的骚动。为了防患于未然，我们必须尽快构建结界，以抵御潜在的威胁。"

 THE_KEI_3_7_title:0 "黄泉归寂"
 THE_KEI_3_7_desc:0 "我们已掌控畜生界各处，现在，目标只剩下那座孤悬在畜生界局势外的兽王之园。"

 THE_KEI_3_9_title:0 "无想乐土"
 THE_KEI_3_9_desc:0 "随着解放畜生界的步伐坚定推进，我们的造型神同步播撒平等与自由的种子。过往一切强加于被囚灵体的罪名，皆已涤荡清除。从此，万物生灵，无论过往，皆享有平等起步的权利与尊严。"

 THE_KEI_3_10_title:0 "塑土为灵"
 THE_KEI_3_10_desc:0 "我等神明，拥有为土偶「埴轮」赋予生命的能力。这些被赋予生命的造物，将投身于为我们的乐园而战的征途，并成为其永恒的壁垒。"
 
 THE_KEI_3_11_title:0 "神之代行"
 THE_KEI_3_11_desc:0 "「埴轮」同样是我们神明的使者与代行者，其使命在于，为代理造物之主聚敛我们的虔诚信仰，甚至我们所能奉献的一切。"
 
 THE_KEI_3_12_title:0 "方圆规矩"
 THE_KEI_3_12_desc:0 "畜生界的这些生灵，虽然天生勤奋，并且具备出色的工匠才能，但在遵守规则和接受教化方面，确实有所欠缺。因此，我们应当建设学校以引导它们走向正途。正如同我们神明精心雕琢「埴轮」塑像的品格。"

 THE_KEI_4_1_title:0 "反抗之时"
 THE_KEI_4_1_desc:0 "长久以来，我们人类灵魂遭受着畜生界的压迫，在苦难与黑暗中挣扎。如今，我们终于迎来了自己的神明，她将引领我们走向救赎，迎来光明！"

 THE_KEI_4_3_title:0 "击溃动物灵"
 THE_KEI_4_3_desc:0 "在神明的带领下，埴伦的军队成功击溃了动物灵的主力。只要继续追击，就能彻底消灭他们，使其无法再卷土重来。"

 THE_KEI_4_4_title:0 "起死回生"
 THE_KEI_4_4_desc:0 "经过全面清剿，我们已将负隅顽抗的动物灵彻底驱逐出畜生界。如今，在神明的庇佑下，人类灵终于挣脱枷锁、重获新生，得以真正主宰自己的命运。"

 THE_KEI_4_5_title:0 "匡正此世"
 THE_KEI_4_5_desc:0 "吾等至高的造型神降下救赎之光，涤净此世一切污浊！而今，神明亲手为众生重铸乐园，畜生界的焦土之上，新的秩序重新被确立。没有压迫，没有剥削，卑微者得享尊严，弱小者获赐力量，万物终将在造型神的法则下共享平等，共沐永恒！"

 THE_KEI_4_6_title:0 "联络巫女"
 THE_KEI_4_6_desc:0 "我们已夺畜生界之主权，然苦难与噩梦，皆源于这不公的审判，皆源于这腐败阎魔殿所作。吾等造型神的审判，理应降临于彼等，让公正与平等恩泽整个地狱。然在此之前，需得幻想乡巫女之助，她将站在我们一边。"

 THE_KEI_4_7_title:0 "塞之河原"
 THE_KEI_4_7_desc:0 "我们跨越三途河，抵达彼岸的边界——塞之河原。在那里，无数水子之灵沉寂已久，而我们将为她们重新定义自由。"

 THE_KEI_4_8_title:0 "颠覆阎魔"
 THE_KEI_4_8_desc:0 "造型神的使者埴轮已攻陷阎魔殿，将阎魔送入审判，吾等摧毁了这腐朽不公的机构，以造型神无上之力，重塑秩序，雕琢公平与自由之形。"

 THE_KEI_4_9_title:0 "被光辉笼罩"
 THE_KEI_4_9_desc:0 "如今，我们已推翻了阎魔殿的审判庭，涤荡了地狱彼世的一切不公。这如同救赎的光辉已然降临，在神明的引领下，我们的未来的道路必将为光辉笼罩。"

 THE_KEI_4_10_title:0 "埴轮武备"
 THE_KEI_4_10_desc:0 "畜生界的骚动已引起其他幻想乡势力的关注。为了不被侵扰，我们必须建设一支庞大的「埴轮」大军。"

 THE_KEI_4_11_title:0 "铸铁成兵"
 THE_KEI_4_11_desc:0 "我等神明虽能源源不断地创造「埴轮」，但要为他们铸造兵器，我们同样需要铁矿来维持冶炼和铸造的产量。"

 THE_KEI_4_12_title:0 "超脱创生"
 THE_KEI_4_12_desc:0 "创造之物如同被工匠雕琢的璞玉，初始的模样源于创造主的构思与技艺。然而，璞玉并非注定只能保持工匠赋予的形态。在时光的打磨中，创造之物终能挣脱创生的束缚。"

 THE_KEI_5_2_title:0 "赋予生命"
 THE_KEI_5_2_desc:0 "腹内空空如虚谷，身披尘泥塑凡胎。造物主轻点指尖，一缕神息注入，赋予了其生命的律动。新生的泥塑茫然四顾，新生者不知生命为何物，唯知此身乃神明所赐。"

 THE_KEI_5_3_title:0 "遵从敕命"
 THE_KEI_5_3_desc:0 " 眼中漠漠无恐惧，手持兵戈铸战魂。造物主轻挥指尖，一道神谕降下，赋予了其征战的使命。新生的泥塑踏入战场，新生者不知敕命为何物，唯知此身乃神明所驱。"

 THE_KEI_5_5_title:0 "身负使命"
 THE_KEI_5_5_desc:0 "心中寂寂无质疑，不染纤尘无思虑。造物主轻启金口，一卷天书降下，赋予了其战斗的意义。新生的泥塑紧握兵戈，新生者不知使命为何物，唯知使命乃神明注定。"

 THE_KEI_5_6_title:0 "偶像之影"
 THE_KEI_5_6_desc:0 "创生之主为创生之物降下祝福，创生之物向创生之主立下誓言。"

 THE_KEI_5_7_title:0 "地狱之扉"
 THE_KEI_5_7_desc:0 "地狱之扉是地狱的入口。而畜生界与彼岸因风暴阻隔，无法到达。所以，这里是我们通向界外的唯一通道。许多灵因此选择穿越此地，经由中有之道与妖怪之山进行贸易。"

 THE_KEI_5_9_title:0 "风暴停息"
 THE_KEI_5_9_desc:0 "随着信仰之力的增强，我们的神明运用神力清除了困扰畜生界的风暴，使得畜生界与彼岸之间的交通得以畅通无阻。"

 THE_KEI_5_10_title:0 "石油之海"
 THE_KEI_5_10_desc:0 "随着我们与地狱之外世界的交流日益密切，商队与探险队的往来也日渐频繁，我们在地狱的边缘地带意外发现了一处油田。"

 THE_KEI_5_11_title:0 "冥河口岸"
 THE_KEI_5_11_desc:0 "三途川是贯穿地狱全域的河流，它分割了地狱中的数块重要区域。随着我们国度对地狱的统一，三途川的航运价值将日益凸显。"

 THE_KEI_5_12_title:0 "穿越界域"
 THE_KEI_5_12_desc:0 "此岸即为旧地狱，这片曾被腐朽地狱因财政窘迫而遗弃的土地。我们的目标是解放这里的怨灵，神明会免除他们的罪恶，在此重建一个真正平等的社会。"

 THE_KEI_1_9_lock_title:0 "灵魂之桎梏"
 THE_KEI_1_9_lock_desc:0 "随着造型神解放畜生界，赦免了幽灵们的罪孽，破除了有形的枷锁，新的平等与秩序得以建立。然而，那真正束缚灵魂的无形桎梏并未卸下，对自由的渴望反而异化成了狂热的迷信。此时的造型神，在内心的抉择与众灵的喧嚣之间，又将倾听何种声音？"

