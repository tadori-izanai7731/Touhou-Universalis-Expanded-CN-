 THE_KEI_1_10_alone_desc:0 ""
 
 THE_KEI_1_12_alone_title:0 "孤星幽光"
 THE_KEI_1_12_alone_desc:0 "————那么，即使你们选择了那条甘于沉沦的道路，我仍愿意为汝等祈求祝福，去吧，放纵内心深处堕落的欲望吧。，倾听你们心中那早已选定的支配者之声吧。"

 THE_KEI_2_10_alone_title:0 "逸境樊笼"
 THE_KEI_2_10_alone_desc:0 "我们跪拜在无限延伸的圣坛前，每具躯体都成为神之刻刀的延伸，每道思绪都融入信仰的永恒织锦。除却袿姬大人赐予的「形」，我们——本就不曾拥有其他存在意义。"
 
 THE_KEI_2_11_alone_title:0 "自甘堕落"
 THE_KEI_2_11_alone_desc:0 "————亿万万众生众灵啊！倘若自由并非汝等心之所向，倘若汝等甘愿沉沦，自弃于畜生之道，若汝等灵魂深处所渴求的所是被奴役。那便来吧！来到这绝望的深渊，臣服于黑暗之下！"

 THE_KEI_2_12_alone_title:0 "永恒的庇护"
 THE_KEI_2_12_alone_desc:0 "伟大的造型神啊！我们愿献上一切！碾碎我们的躯壳，以此铺就您那乐园的基石；同化我们的魂灵，使其彻底融入乐园的整体。亿万的心灵将共享同一意志，亿万的心脏将共奏同一节拍；亿万的和声将完美和谐，不含一丝杂音。愿这永无止境的梦境，亘古长存！"

