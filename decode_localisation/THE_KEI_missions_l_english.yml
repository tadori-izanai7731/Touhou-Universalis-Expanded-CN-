 THE_KEI_2_1_title:0 "请降临吧!"
 THE_KEI_2_1_desc:0 "Quaeso descende ,Deus Idola!来吧!救赎主!来吧!造物主!降临于此!重塑我等!净化此世!"

 THE_KEI_2_3_title:0 "咏唱与讴歌"
 THE_KEI_2_3_desc:0 "咏唱吧！神明的刻刀斩破风暴的帷幕！讴歌吧！埴伦的长戈刺碎腐朽的枷锁！看那畜生在神威下溃散，压迫在光芒中灰飞！我们不再是跪拜的蝼蚁，不再是镣铐下的囚徒！"

 THE_KEI_2_5_title:0 "~高声呼唤"
 THE_KEI_2_5_desc:0 "高声呼唤！我们呼唤神明的降临！祈求您永恒的庇护与恩泽！我们愿献上获得的所有——灵魂、财富、乃至自由！心中唯有燃烧的虔诚，眼中唯有至高的偶像！神明啊，请永远将我们笼罩在您的光芒之下！"

