l_english:
 hng_not_believe_chinese:"不信任外来者"
 desc_hng_not_believe_chinese:"红美铃虽然是中国妖怪，但是毕竟她依旧是个妖怪，她和外界的居民之间依旧有着一些不信任，这也体现在士兵的招募上面。"
 hng_come_from_gensokyo:"来自幻想乡"
 desc_hng_come_from_gensokyo:"红美铃对于中国人十分信任，她的妖怪和妖精随从们也加入到本地人组成的军队里面。有时候她们会单独形成一支绝对忠诚于红美铃本人的军队，中国人称呼她们为妖怪武士。"
 HTE_HNG_samurai_home:"妖怪武士驻地"
 desc_HTE_HNG_samurai_home:"现在妖怪武士们就驻扎在这里，等候着红美铃需要他们的时候就离开驻地征战。"
 THE_HNG_not_believe_privilege_effrct:"互相不信任"
 desc_THE_HNG_not_believe_privilege_effrct:"尽管红美铃是中国妖怪，但是这种妖怪与人类之间的不信任感还是影响到了红美铃的领地，以至于募兵工作都难以进行。"
 THE_HNG_believe_your_country:"相信你的人民"
 hng_Mercenaries_not_care:"佣兵不关心红"
 desc_hng_Mercenaries_not_care:"虽然佣兵们并不在意雇佣他们的人是谁，是什么民族，但是很明显至少他们在意雇佣者的种族。"
 desc_THE_HNG_believe_your_country:"现在我们人民之间终于互相信任，各个阶层在红美铃的指挥下团结在一起，是时候前往更遥远的彼岸了！"
 hng_samurai_come_from_gensokyo:"来自幻想乡的武士"
 desc_hng_samurai_come_from_gensokyo:"妖怪武士们来自于幻想乡，在幻想乡的弹幕战中她们学习了大量战斗的知识，以至于凡人根本无法和她们正面战斗！"
 hng_army_come_from_gensokyo:"来自幻想乡的军队"
 desc_hng_army_come_from_gensokyo:"既然红美铃信任我们，那么我们将为凡人们展现真正的幻想乡之力，让她们在我们面前颤抖吧！"
 THE_HNG_The_Joy_of_Reunion:"重逢的喜悦"
 desc_THE_HNG_The_Joy_of_Reunion:"在久违地和红魔馆的众人聊天之后，美铃的心情明显好了起来"
 THE_HNG_help_from_Remilia_Scarlet:"大小姐的帮助"
 desc_THE_HNG_help_from_Remilia_Scarlet:"蕾米莉亚教导美铃如何用威严建立自己的统治。"
 THE_HNG_help_from_Flandre_Scarlet:"二小姐的帮助"
 desc_THE_HNG_help_from_Flandre_Scarlet:"芙兰朵露教导美铃如何在战场上用绝妙的战争艺术击败敌人。"
 THE_HNG_help_from_Patchouli_Knowledge:"帕秋莉的帮助"
 desc_THE_HNG_help_from_Patchouli_Knowledge:"帕秋莉传授自己的知识给美铃，让她明白世界的真理。"
 THE_HNG_help_from_Sakuya_Izayoi:"咲夜的帮助"
 desc_THE_HNG_help_from_Sakuya_Izayoi:"咲夜交给红美铃的魔术可以帮助美铃快速完成她想做的事情"
 THE_HNG_help_from_Koakuma:"小恶魔的帮助"
 desc_THE_HNG_help_from_Koakuma:"小恶魔教会红美铃如何用魅惑的艺术降低其他人的警惕性..."
 THE_HNG_help_from_Scarlet_new_home:"红魔馆的新家"
 desc_THE_HNG_help_from_Scarlet_new_home:"现在红魔馆已经搬到红美铃的领地了，全新的红魔馆应该能让大家满意。"
 THE_HNG_adm_collapse:"行政之气崩溃"
 desc_THE_HNG_adm_collapse:"我们的行政之气彻底崩溃，这对于我们的领主红美铃造成了难以愈合的伤势，进而影响到了我们国家的行政管理。"
 THE_HNG_dip_collapse:"外交之气崩溃"
 desc_THE_HNG_dip_collapse:"我们的外交之气彻底崩溃，这对于我们的领主红美铃造成了难以愈合的伤势，进而影响到了我们国家的外交管理。"
 THE_HNG_mil_collapse:"军事之气崩溃"
 desc_THE_HNG_mil_collapse:"我们的军事之气彻底崩溃，这对于我们的领主红美铃造成了难以愈合的伤势，进而影响到了我们国家的军事管理。"
 THE_HNG_HNG_all_collapse:"红美铃彻底崩溃"
 desc_THE_HNG_HNG_all_collapse:"由于我们的过度透支，我们的领主几乎快失去了对于气的控制能力。"
 HNG_Inflation_rate_power_buff:"国家调控"
 desc_HNG_Inflation_rate_power_buff:"天朝的户部主动出手，开始调控国家的财政情况，这对通胀度有所缓和。"
 HNG_Merger_degree_power_buff:"度田"
 desc_HNG_Merger_degree_power_buff:"清查田地和隐户是每一个王朝都会做的事情，我们也不例外。"
 HNG_Army_corruption_power_buff:"加强训练"
 desc_HNG_Army_corruption_power_buff:"红美铃亲自花时间为士兵们训练，保证让军饷能发放到每一个士兵手中。"
 THE_HNG_adm_qi_power_full:"行政之气充裕"
 desc_THE_HNG_adm_qi_power_full:"我们目前的行政之气十分充沛，这对我们的国家的扩张行动带来了极大的收益"
 THE_HNG_dip_qi_power_full:"外交之气充裕"
 desc_THE_HNG_dip_qi_power_full:"我们目前的外交之气十分充沛，这对我们的国家让附属国内附带来了极大的帮助"
 THE_HNG_mil_qi_power_full:"军事之气充裕"
 desc_THE_HNG_mil_qi_power_full:"我们目前的军事之气十分充沛，这对我们的国家军队战斗力大大提升了"THE_HNG_all_qi_power_full:"气之充裕，已至全盛"
 THE_HNG_all_qi_power_full:"气之充裕，已至全盛"
 desc_THE_HNG_all_qi_power_full:"红美铃的气已经达到了巅峰，以至于弥漫在整个国内，现在我们拥有强大的造核力量了！"
 THE_HNG_gan_drgaon:"干龙"
 desc_THE_HNG_gan_drgaon:"干龙指的是大龙脉的主干。又叫“正龙”，可分为大干龙和小干龙。龙脉的核心即是干龙，这也会增加我们的天命。"
 THE_HNG_zhi_drgaon:"支龙"
 desc_THE_HNG_zhi_drgaon:"支龙，又称之为平地龙脉。《经》曰：地有吉气，土随而起；支有止气，水随而比。势顺形动，回复始终。这可以支撑我们的国家。"
 THE_HNG_lai_drgaon:"来龙"
 desc_THE_HNG_lai_drgaon:"向穴山伸展的龙脉叫做来龙。势即来龙…势欲其来，形欲其止。来龙可以击退敌军进攻的势气，为我们的反攻争取时间。"
 THE_HNG_tui_drgaon:"退龙"
 desc_THE_HNG_tui_drgaon:"退龙是指受穴山后体势一节比一节低的龙脉，堪舆家认为主凶象，与进龙一词相对。我们的军队可以利用退龙勾引敌人，从而击败敌人。"
 THE_HNG_sheng_drgaon:"生龙"
 desc_THE_HNG_sheng_drgaon:"地势起伏。灵活多变的龙脉叫做生龙。生龙的灵活多变可以帮助我们在外交上长袖善舞。"
 THE_HNG_yuan_qi:"元气"
 desc_THE_HNG_yuan_qi:"元气由先天精气化生，受于父母的先天之精藏于肾，并通过肾的作用而化为元气，但是元气必须依赖后天脾胃运化水谷精微的充养，才能不断培育化生。这也是最重要的一种气，元气的充沛代表着人的充沛。"
 THE_HNG_zong_qi:"宗气"
 desc_THE_HNG_zong_qi:"宗气是由人体脾胃运化生成的水谷精气，与自然界中的清气，相结合而聚集在胸中的气。宗气可以使人民忘记宗教的差异，从而使国家稳定。"
 THE_HNG_ying_qi:"营气"
 desc_THE_HNG_ying_qi:"营气是运行于人体经脉中，且营运不休、具有营养作用的一种气。营气可以为国家的反腐提供力量和营养。"
 THE_HNG_wei_qi:"卫气"
 desc_THE_HNG_wei_qi:"卫气是行于脉外，具有保卫作用的一种气，因其有护卫人体、避免外邪入侵的作用。红美铃利用卫气来保卫国家的秘密，让其他国家不能察觉。"
 THE_HNG_tui_drgaon_buff1:"增援壁垒"
 desc_THE_HNG_tui_drgaon_buff1:"我们将在退龙的帮助下坚守我们的要塞！"
 THE_HNG_tui_drgaon_buff2:"坚壁清野"
 desc_THE_HNG_tui_drgaon_buff2:"我们将会在退龙的帮助下饿死敌军！"
 THE_HNG_tui_drgaon_buff3:"快速行军"
 desc_THE_HNG_tui_drgaon_buff3:"我们将在退龙的帮助下以最快的速度支援各地！"
 THE_HNG_tui_drgaon_buff4:"严加操练"
 desc_THE_HNG_tui_drgaon_buff4:"我们将会在退龙的注视下操练，以严军纪！"
 THE_HNG_tui_drgaon_buff5:"退龙的恩赐"
 desc_THE_HNG_tui_drgaon_buff5:"退龙的力量彻底与我们融合到了一起，现在我们的军队拥有了难以想象的力量！"
 THE_HNG_sheng_drgaon_buff1:"安抚各邦"
 desc_THE_HNG_sheng_drgaon_buff1:"我们不需要太多，一点心意足够了。"
 THE_HNG_sheng_drgaon_buff2:"要求加贡"
 desc_THE_HNG_sheng_drgaon_buff2:"我们需要更多的贡品，至少美铃需要更多来转给红魔馆！"
 THE_HNG_five_drgaon_power:"五龙之力"
 desc_THE_HNG_five_drgaon_power:"我们已经释放了五龙，龙脉的力量已经彻底沉入我朝的大地之下反哺众生！"
 THE_HNG_wei_qi_all_power:"卫气全力"
 desc_THE_HNG_wei_qi_all_power:"我们全力激发了卫气，现在全国人身旁都仿佛有卫气环绕。"
 THE_HNG_four_qi_power_Depletion:"四气耗尽"
 desc_THE_HNG_four_qi_power_Depletion:"我们把美铃所有的气都耗尽了！虽然这并不会使美铃失去操纵气的能力，但是这依然对美铃造成了不可逆转的伤害！"
 THE_hng_mission_modifier1:"整军备战"
 desc_THE_hng_mission_modifier1:"是时候做好开战的准备了，让他们见识一下幻想乡的力量！"
 THE_hng_mission_modifier2:"勉强参战的佣兵"
 desc_THE_hng_mission_modifier2:"虽然我们花费重金让雇佣兵勉强同意和我们并肩作战，但是他们还是不太愿意和我们一起并肩作战。"
 THE_hng_mission_modifier3:"可以参战的佣兵"
 desc_THE_hng_mission_modifier3:"在见识到我们的力量后，佣兵们终于同意接受我们的雇佣了，相信之后我们的合作会更加愉快！"
 THE_hng_mission_modifier4:"人员充足"
 desc_THE_hng_mission_modifier4:"我们现在的人手看上去有不少，其中人类也占比不低，这降低了妖怪们的警戒心。同时出于从众心理，越来越多的本地人表示愿意加入我们的队伍。"
 THE_hng_mission_modifier5:"兴奋的妖怪武士"
 desc_THE_hng_mission_modifier5:"妖怪武士因为战争而兴奋起来了，我们应该顺势利用她们的兴奋去摧毁敌人！"
 THE_hng_mission_modifier6:"和幻想乡联系"
 desc_THE_hng_mission_modifier6:"我们成功联系到了幻想乡，虽然路途遥远，但是现在我们有不少来自幻想乡漂洋渡海前来支援我们的妖怪们了！"
 THE_hng_mission_modifier7:"准备进攻安南！"
 desc_THE_hng_mission_modifier7:"我们已经做好了充足的准备，现在我们即将发起对安南的攻势！"
 THE_hng_mission_modifier8:"红的功绩"
 desc_THE_hng_mission_modifier8:"我们在西南的官员红已经完成了收复安南的壮举，并且确保它不会再丢失，至少她的行为让我们十分满意！"
 THE_hng_mission_modifier9:"建设大理"
 desc_THE_hng_mission_modifier9:"我们已经做好了建设大理的准备！"
 THE_hng_mission_modifier10:"在幻想乡的盟友"
 desc_THE_hng_mission_modifier10:"我们在幻想乡有着众多盟友，这些盟友足以让这些外界的国家胆寒了！我们可以借助她们的压迫感让更多国家听从于我们！"
 THE_hng_mission_modifier11:"好事的天狗们"
 desc_THE_hng_mission_modifier11:"这帮天狗怎么回事？我明明工资都没付给她们？by美铃。"
 THE_hng_mission_modifier12:"传教巫女"
 desc_THE_hng_mission_modifier12:"我们的巫女认真地向中华当地人传起了教，看上去让本地人成为巫女也是不错的选择。"
 THE_hng_mission_modifier13:"让巫女休息"
 desc_THE_hng_mission_modifier13:"让她们好好休息一下吧，感觉她们只需要存在就能让人安静了。"
 THE_hng_mission_modifier14:"难以察觉的妖精"
 desc_THE_hng_mission_modifier14:"妖精很难引起注意，作为自然代表的幻想生物的她们还不怕死亡，在战争中她们可以轻易混入敌军打开城门，如果不是她们贪玩，美铃认为红的攻城速度会更加迅速。"
 THE_hng_mission_modifier15:"高原之城，僧侣之城"
 desc_THE_hng_mission_modifier15:"拉萨成功吸引了大量的宗教人士前来，它本身就拥有的崇高地位如今有着更重要的意义，我们将好好利用它。"
 THE_hng_mission_modifier16:"鬼族武士"
 desc_THE_hng_mission_modifier16:"鬼族的武士们很高兴地加入了我们的队伍，和我们所谓的妖怪武士比起来，她们才是真正的武士。很久之前她们就在日本的大地上进行战争了。"
 THE_hng_mission_modifier17:"增长的业力"
 desc_THE_hng_mission_modifier17:"我们的业力正在不断增长"
 THE_hng_mission_modifier18:"减弱的业力"
 desc_THE_hng_mission_modifier18:"我们的业力正在降低..."
 THE_hng_mission_modifier19:"加速融合"
 desc_THE_hng_mission_modifier19:"我们的容忍政策一如既往"
 THE_hng_mission_modifier20:"合法扩张"
 desc_THE_hng_mission_modifier20:"我们得到了大明的同意，是时候重新整顿三宣六慰如今混乱不堪的现状了！"
 THE_hng_mission_modifier21:"适应战场"
 desc_THE_hng_mission_modifier21:"我们的军队初步适应了战争的节奏，现在我们可以更好地与凡人们战斗了！"THE_hng_mission_modifier22:"解放澜沧"
 desc_THE_hng_mission_modifier22:"既然澜沧害怕国内安南的防御使，那么我们就帮澜沧彻底解除那两个安南的官员！"
 THE_hng_mission_modifier23:"红美铃万岁"
 desc_THE_hng_mission_modifier23:"万岁，让我们迎接万象之国的新女王！"
 THE_hng_mission_modifier24:"万象之力"
 desc_THE_hng_mission_modifier24:"我们统一了三宣六慰，现在我们的骑兵吸收了整个中南半岛的经验，让所有人在我们的骑兵面前颤抖吧！"
 THE_hng_mission_modifier25:"发展中的大理"
 desc_THE_hng_mission_modifier25:"我们已经做好大理的建设准备了..."
 THE_hng_mission_modifier26:"西南之星：大理之城"
 desc_THE_hng_mission_modifier26:"西南的明珠，永不陷落之城！在红美铃的统治下，这座城市将永远闪闪发光！"
 THE_hng_mission_modifier27:"红魔馆的支援！"
 desc_THE_hng_mission_modifier27:"我们得到了红魔馆的妖精支援！大小姐准许一些女仆妖精们来我们这边玩了！"
 THE_hng_mission_modifier28:"座敷童子的支援"
 desc_THE_hng_mission_modifier28:"我们得到了摩多罗的许可，现在座敷童子可以服务于我们的情报工作了，不仅如此，她们还能让更多的人类接受我们！"
 THE_hng_mission_modifier29:"尼泊尔：幻想之力"
 desc_THE_hng_mission_modifier29:"让所有人见证我们的力量吧，红美铃万岁！"
 THE_hng_mission_modifier30:"大理，贸易之城"
 desc_THE_hng_mission_modifier30:"大理成为了西南最重要的贸易中心，现在众多位于大理的商人可以为我们提供大理发展所需要的一切！"
 THE_hng_mission_modifier31:"妖怪之山的商人们"
 desc_THE_hng_mission_modifier31:"山童拥有聪慧的头脑，在她们的帮助下我们可以在贸易中取得优势。"
 THE_hng_mission_modifier32:"战斗巫女"
 desc_THE_hng_mission_modifier32:"我们的巫女们可不只是好看的，让他们见识一下我们巫女们的力量！"
 THE_hng_mission_modifier33:"寻找朋友"
 desc_THE_hng_mission_modifier33:"我们应该寻找一些可以帮助我们的人！远行吧！妖怪们！"
 THE_hng_mission_modifier34:"琉球，幻想之力"
 desc_THE_hng_mission_modifier34:"让所有人见证我们的力量吧，红美铃万岁！"
 THE_hng_mission_modifier35:"探索南洋"
 desc_THE_hng_mission_modifier35:"我们的妖怪探险家已经准备好了寻找旧港宣慰司的准备。"
 THE_hng_mission_modifier36:"再度开拓"
 desc_THE_hng_mission_modifier36:"我们将重新远航，总有一日我们将收复旧港宣慰司。"
 THE_hng_mission_modifier37:"西域平定"
 desc_THE_hng_mission_modifier37:"我们终于平定了西域，丝绸之路将为天朝再度掌控！"
 THE_hng_mission_modifier38:"吴哥窟的学者们"
 desc_THE_hng_mission_modifier38:"众多的学者聚集在吴哥窟，他们的知识如今可以为我们所用。"
 THE_hng_mission_modifier39:"红：西南宣慰司"
 desc_THE_hng_mission_modifier39:"我们把西南边疆的土司交给我们的宣慰司管理，现在红将会为我们承担这些治理成本的同时还为我们做出贡献。"
 THE_hng_mission_modifier40:"巫女外交"
 desc_THE_hng_mission_modifier40:"巫女们主动出门外交的话，应该没有人可以抵挡她们的魅力吧？"
 THE_hng_mission_modifier41:"河童的帮助"
 desc_THE_hng_mission_modifier41:"我们得到了河童的帮助，如今我们对于科技的创新更为简单了。"
 THE_hng_mission_modifier42:"收集信仰"
 desc_THE_hng_mission_modifier42:"我们的巫女收集了大量的信仰，并且在百姓们面前展现了诸多神迹，这会让我们的百姓更加坚定自己的信仰。"
 THE_hng_mission_modifier43:"快速征兵"
 desc_THE_hng_mission_modifier43:"我们的国家正处于危难之间，我们必须抓紧速度立刻征募一支部队！"
 THE_HNG_disasters1_reform1_completed:"第一次人妖隔阂改革！"
 desc_THE_HNG_disasters1_reform1_completed:"我们完成了第一次改革，路还很长"
 THE_HNG_disasters1_reform2_completed:"第二次人妖隔阂改革"
