l_english:
 THE_hng_estate_youkais_samurais: "妖怪武士"
 estate_THE_hng_estate_youkais_samurais_desc: "妖怪武士是指美铃从幻想乡带来的妖怪和妖精们组成的部队，她们并不单单只有妖怪。这些妖怪大部分都是美铃离开幻想乡前在路上击败并降服的妖怪，处于妖怪们对强者的忠诚，她们的忠诚度完全可以放心。"
 THE_hng_fairy_eunuchs: "妖精宦官"
 estate_THE_hng_fairy_eunuchs_desc: "美铃并不需要宦官，虽然她依旧留下了之前天朝的部分宦官，不过不会在有新的宦官产生了。不过奇怪的是，妖精们似乎找到了玩具一样，兴冲冲地说要当宦官，即使宦官的任务是照顾皇帝而妖精们大多连自己都照顾不了。但是即使如此，美铃还是同意了妖精们这几乎玩闹的请求。"
 THE_HNG_estate_burghers: "士绅"
 THE_HNG_not_believe_effrct: "治下所有非§Y相容文化§!或者非§Y[Root.Culture.GetGroupName]§!文化组省份获得「§Y互相不信任§!」修正，给予如下效果：\n本地人力：§R-90%§!"
 THE_HNG_not_believe_remove_effrct: "「§Y互相不信任§!」修正将从治下所有非§Y相容文化§!或非§Y[Root.Culture.GetGroupName]§!文化组内的省份移除"
 THE_HNG_not_believe: "互相不信任"
 THE_HNG_not_believe_desc: "红美铃和妖怪们遭受着凡人们的猜疑，到底还能不能信任这些人类呢？"
 THE_HNG_believe_your_country_nobles_privilege: "§R我们需要等候一个未来的时机才可以解除现在的情况！§!"
 THE_HNG_yaokai_recover_manpower: "妖怪们的提议"
 THE_HNG_yaokai_recover_manpower_desc: "现在我们的国家人力过于稀缺，妖怪们向美铃发出来了一条请求。只要美铃支付一点点微不足道的钱，他们就可以从幻想乡召唤来一些士兵。"
 THE_HNG_yaokai_fort_maintenance: "妖怪看护"
 THE_HNG_yaokai_fort_maintenance_desc: "妖怪武士们宣称如果让他们驻守要塞，根本用不到那么多人力物力去维护，只需要让他们进城驻扎即可。那么，美铃愿不愿意让他们去驻守要塞呢？"
 THE_HNG_yaokai_not_care_imperial_mandate: "妖怪武士不在意天命"
 THE_HNG_yaokai_not_care_imperial_mandate_desc: "妖怪武士们向来习惯了横冲直撞的日子，如今美铃贵为天子，因此要求妖怪武士们安下心来，这可害苦了妖怪武士们。妖怪武士们上书，如果能让她们继续横冲直撞地度日，她们将会把自己一生所学教导给士兵们。"
 THE_HNG_nobles_privileges1: "妖怪武士请缨"
 THE_HNG_nobles_privileges1_desc: "如今我们可以建设更好的政府机构了，正在这时妖怪武士们主动请求让她们去各地建设。虽然说能让美铃和各部门官员省点精力，但是她们到底在想什么？"
 THE_HNG_eunuchs_privileges1: "你们真的会算数？"
 THE_HNG_eunuchs_privileges1_desc: "听到美铃需要商人团处理商业时，妖精宦官们吵闹着要去当商人，由于实在是拗不过她们，加上美铃对妖精本身就比较好，只能吩咐其他人好好照顾她们。但是当她们离开后，美铃突然想起一件事情：“她们会算数吗？”"
 THE_HNG_eunuchs_privileges2: "你们还会外交？"
 THE_HNG_eunuchs_privileges2_desc: "在知道外交官和宦官的作用后，妖精们似乎找到了新玩具一般吵闹着要去参加外交活动。没办法，美铃还是同意了让她们去当外交官去作为美铃话语的传递者，然而她们真的会外交吗？"
 THE_HNG_eunuchs_privileges3: "你们还会殖民？"
 THE_HNG_eunuchs_privileges3_desc: "在知道我们的伟大殖民计划后，妖精们毫不犹豫地要求要加入殖民队为美铃开疆拓土。美铃虽然心中一阵无语，但还是同意了她们的要求，只是要求她们不要随便乱跑而已。"
 THE_HNG_eunuchs_privileges4: "你们还会安抚人类？"
 THE_HNG_eunuchs_privileges4_desc: "在询问到美铃最近愁眉苦脸的原因后，妖精们很是有义气地主动要求去帮助美铃安抚人类加快人类和妖精的接受度。虽然美铃同意了她们的请求，但是她们真的会安抚人类吗？"
 THE_HNG_eunuchs_privileges5: "这里没有妖精"
 THE_HNG_eunuchs_privileges5_desc: "这里没有妖精，妖精不在这里\n这里没有妖精，妖精毫无踪影\n妖精无处不在，妖精从未存在\n妖精是什么？人类是什么？\n人们都知道一个真理：“这里没有妖精。”\n§R除非这里没有妖精。§!"
 THE_HNG_estate_burghers2: "百姓"
 THE_HNG_nobles_privileges2: "文化扩张"
 THE_HNG_nobles_privileges2_desc: "虽然我们已经接纳了中华文化，但是美铃曾经做过的决定依旧深深影响着这个领域"
 THE_HNG_nobles_privileges3: "叫醒睡龙"
 THE_HNG_nobles_privileges3_desc: "美铃频繁的睡觉显然不利于我们的统治...也许我们应该让一些人保证美铃醒着，哪怕这对美铃的睡眠质量会有所下降。\n即使打扰美铃睡觉会让一些人暂时无法加入我们的队伍..."
 THE_HNG_nobles_privileges3_tt: "事件§Y美铃睡觉§!将不再会触发。"
 THE_HNG_nobles_privileges4: "严格规束妖怪武士"
 THE_HNG_nobles_privileges4_desc: "妖怪武士总是横冲直撞，这大大影响了我们的国家稳定和在人类之内的风评，美铃决定要严格约束妖怪武士们，即使这会让她们十分不满。"
 THE_HNG_nobles_privileges4_tt: "事件§Y妖怪武士横冲直撞§!将不会再触发"
 THE_HNG_nobles_privileges5: "让妖精们离开"
 THE_HNG_nobles_privileges5_desc: "妖精们混在妖怪武士的队伍中严重影响了妖怪武士的军队质量，我们应该让她们离开妖怪武士的队伍！即使这会让她们不满意！"
