 l_english:
  THE_HNG_0_3_1_title: "大理之秋"
  THE_HNG_0_3_1_desc: "11月是秋天的最后一个月，大理，现在它的命运掌握在红美铃手中。"
  THE_HNG_1_1_2_title: "整军备战"
  THE_HNG_1_1_2_desc: "现在红正处于危险的时刻，东南亚的各国正对我们虎视眈眈！是时候让我们的军队准备作战了！"
  THE_HNG_1_1_3_title: "说服佣兵"
  THE_HNG_1_1_3_desc: "附近的佣兵对于我们都有明显意见，他们甚至对我们一副无所谓的胡乱开价。不管如何，我们应该先说服他们，这样才有利于我们在三宣六慰的扩张。"
  THE_HNG_1_1_4_title: "并肩作战的佣兵"
  THE_HNG_1_1_4_desc: "既然我们已经说服了佣兵，那么是时候让佣兵们见识一下我们的力量了，在战斗中用战斗“说服”他们！"
  THE_HNG_1_1_5_title: "充足的军队"
  THE_HNG_1_1_5_desc: "在雇佣兵的帮助之下，我们现在的军队至少看起来是有模有样数量不少了，这大大缓解了我们军队人力的不足！"
  THE_HNG_1_1_6_title: "兴奋的妖怪武士们"
  THE_HNG_1_1_6_desc: "随着我们军队数量达到一定程度，妖怪武士们似乎完全兴奋了起来！虽然美铃不知道他们兴奋的原因，但是还是让他们自由在战场上发挥了，但愿红的敌人们不会被吓到..."
  THE_HNG_1_1_7_title: "联系幻想乡"
  THE_HNG_1_1_7_desc: "是时候试着联系幻想乡内的各个国家了，如果有国家愿意支援我们，我们也许就可以缓解人力不足的现状：哪怕一点对于红来说也是十分珍贵。"
  THE_HNG_1_1_9_title: "安南前瞻"
  THE_HNG_1_1_9_desc: "自从宣德年间宣宗全面收缩后，安南就彻底离开了天朝的控制。现在我们要重整三宣六慰的话，一定要收复安南！然而要攻下安南，就必须做好一切准备，因为安南的人民并非如往年一般仰慕王化，是时候派遣妖怪去探查安南的情报了！"
  THE_HNG_1_1_11_title: "重获安南！"
  THE_HNG_1_1_11_desc: "我们重新夺回了安南，是时候向我们的宗主国大明上书汇报这件事情了！让安南重归大明的统治！"
  THE_HNG_1_1_15_title: "建设大理寺庙"
  THE_HNG_1_1_15_desc: "我们的巫女向红美铃提议应该建设更好的大理寺庙，如果有足够的信仰，她们能让大理发生一些奇妙的变化，这将有利于我们改造大理。"
  THE_HNG_1_1_20_title: "好事的天狗们"
  THE_HNG_1_1_20_desc: "也许我们应该找一些天狗来帮助我们，相信这帮好事的天狗们肯定会对中华大地感兴趣的！"
  THE_HNG_1_1_18_title: "在幻想乡的盟友"
  THE_HNG_1_1_18_desc: "如果我们能和幻想乡中的诸多国家建立联系，那么在如此多种幻想种的震慑之下，美铃相信能让四周的各国和自己的属国们更加畏惧自己！前提是美铃可以找到那么多的盟友！"
  THE_HNG_1_1_23_title: "询问巫女的意见"
  THE_HNG_1_1_23_desc: "这种错综复杂的宗教形式下，如果只靠美铃一个人是无法完成宗教政策的，好在我们还有从幻想乡带来的值得信赖的巫女们，是时候问问她们的意见了！"
  THE_HNG_1_1_28_title: "都是中国人"
  THE_HNG_1_1_28_desc: "中国并非一个民族的国家，作为一个多民族的国家，就算是其他非汉族人，只要承认自己是中国人或是在中国人的统治下，拥有华夏的思想，那么就是中国人。所以，为什么妖怪不能是中国人呢？"
  THE_HNG_1_2_4_title: "恐吓兴威"
  THE_HNG_1_2_4_desc: "像兴威这样的小国，我们只需要稍微恐吓一下，他们就会乖乖交出自己名义上的统治权的，即使这会让这些地区的自治度变高。"
  THE_HNG_1_2_6_title: "妖精们的想法"
  THE_HNG_1_2_6_desc: "在军队充足之后，妖精们似乎也有了一些新点子，希望不是什么奇怪的想法...美铃在内心祈祷着这一点。"
  THE_HNG_1_2_7_title: "发展拉萨"
  THE_HNG_1_2_7_desc: "我们已经控制了拉萨，现在我们是时候建设一下这座历史悠久的古城拉萨了！"
  THE_HNG_1_2_9_title: "摧毁僭越者！"
  THE_HNG_1_2_9_desc: "自大明朝建立以来，阿瓦就向来不服王化，甚至敢于在三宣六慰地区和大明公开对抗。甚至有人称阿瓦为小大明，现在红美铃已经下定决心要摧毁阿瓦，那么没有人可以阻止阿瓦的灭亡！"
  THE_HNG_1_2_10_title: "大古剌宣慰司"
  THE_HNG_1_2_10_desc: "勃固王国是大明的大古剌宣慰司，不过自从大明的永乐盛世结束之后，现在他们对于大明也依旧只剩下名义上的归附了，我们应该让这些不服王化的家伙感受一下美铃的铁拳！"
  THE_HNG_1_2_11_title: "孟加拉之路"
  THE_HNG_1_2_11_desc: "阿拉干控制者通向孟加拉的道路，那边是大明在天竺少有的朝贡国孟加拉，我们不知道孟加拉是否还记得大明，在那之前，我们必须打通通往孟加拉的道路。"
  THE_HNG_1_2_15_title: "大理文艺复兴"
  THE_HNG_1_2_15_desc: "新的思潮从幻想乡吹到了大理，如果我们不想在新时代落伍，那我们就必须赶快跟上这股全新的思潮！"
  THE_HNG_1_2_20_title: "善战的鬼族武士们"
  THE_HNG_1_2_20_desc: "妖怪武士们固然强大，但是鬼族武士们那是更胜一筹。在很久以前，鬼族就在日本的战场上证明了自己的力量，也许在美铃的指挥下他们能在中华大地发挥更强的作用。"
  THE_HNG_1_2_24_title: "我们的信念"
  THE_HNG_1_2_24_desc: "不论我们选择了什么样的宗教，不论我们选择了什么样的政策，我们相信，只要在美铃的领导下，任何宗教政策都可以让我们应对我们遇到的一切问题！"
  THE_HNG_1_2_29_title: "士农工商和妖怪的位置"
  THE_HNG_1_2_29_desc: "美铃还要解决的一个重大难题就是妖怪们在中华传统的士农工商之中到底处于什么样的位置，妖怪们不仅仅是士兵，她们更类似于贵族阶层和市民阶层的结合体。有些妖怪更喜欢发明创造，有些喜欢战斗，有些喜欢做商人，当然，美铃似乎还没意识到为什么一定要在这个圈子里思考..."
  THE_HNG_1_3_2_title: "来自天朝的支持"
  THE_HNG_1_3_2_desc: "在东南亚准备对外作战之前，我们必须先取得天朝对我们的支持，不然的话我们将举步维艰。也许以重整三宣六慰的名义可以让大明更加接受一些？"
  THE_HNG_1_3_3_title: "准备南下"
  THE_HNG_1_3_3_desc: "在得到了天朝的支持后，我们已经准备好向南方触发，在天朝的名义下我们将重整三宣六慰！"
  THE_HNG_1_3_4_title: "孟卯初战"
  THE_HNG_1_3_4_desc: "我们将进行我们的第一次战争，目标是...孟卯！让这些人见识一下我们幻想乡的力量！"
  THE_HNG_1_3_5_title: "澜沧之议"
  THE_HNG_1_3_5_desc: "澜沧前不久才脱离了混乱时期，然而依旧被安南的黎朝所控制，甚至还在此设立了一些防御使，如果我们给出一点小小的让步，他们会很乐意接受我们的统治..."
  THE_HNG_1_3_8_title: "万象之国的新女王"
  THE_HNG_1_3_8_desc: "在我们给出了一些特权以及条件后，处于对安南和暹罗的恐惧，澜沧愿意名义上尊红美铃为万象之国的女王，并且愿意和美铃一起并肩作战！我们成功了！虽然这会让澜沧的自治权大大上升！"
  THE_HNG_1_3_12_title: "§R统一三宣六慰§!"
  THE_HNG_1_3_12_desc: "我们做到了！我们完成了元朝都无法完成的任务！我们统一了中南半岛，并且将整个中南半岛都纳入了我们的统治，属于红美铃的时代，到来了！"
  THE_HNG_1_3_14_title: "发展我们的大理"
  THE_HNG_1_3_14_desc: "我们从大明手中取得了大理城的控制权，虽然对于大明来说，这不过是一座边陲的小城，但是我们必将把它建设成为一座伟大的城市！"
  THE_HNG_1_3_15_title: "大理的茶叶"
  THE_HNG_1_3_15_desc: "我们的领地内主要以生产茶叶为主，红美铃惊奇地发现她所控制的气可以让茶叶的品质变得更好。不仅如此，这种高质量茶叶似乎不会随着不断种植杂交而失去其品质，最后会发生什么，红美铃也不知道..."
  THE_HNG_1_3_16_title: "啊，美丽的大理！"
  THE_HNG_1_3_16_desc: "我们对大理的建设终于完成了！是时候让我们好好欣赏一下大理美丽的风景了！大理将成为西南耀眼的一颗明珠！"
  THE_HNG_1_3_19_title: "红魔馆的妖精们"
  THE_HNG_1_3_19_desc: "我们好不容易和大小姐她们直接联系上了，现在我们可以召集一些红魔馆的妖精们为我们作战了！"
  THE_HNG_1_3_20_title: "座敷童子"
  THE_HNG_1_3_20_desc: "座敷童子是幻想乡的监视者，不过现在她们都在摩多罗的后户之国里工作了，对于人类来说，座敷童子还是非常受欢迎的，从美铃带来的少量座敷童子就可以看出来。也许我们可以和摩多罗提出一些建议。"
  THE_HNG_1_3_22_title: "错综复杂的宗教形式"
  THE_HNG_1_3_22_desc: "天朝自古以来宗教形式就十分复杂，天朝本身包容一切，而中南半岛各种宗教都有，从穆斯林到印度教，还有各种佛教，如果想推行一种宗教至高无上的政策，美铃相信这会十分困难。"
  THE_HNG_1_3_25_title: "§Y信仰之辩§!"
  THE_HNG_1_3_25_desc: "如今我们已经彻底解决了各种各样的问题，那么现在问题来了，我们到底应该选择什么样的宗教政策，才能够让我们的人民得到真正的信仰和安宁？"
  THE_HNG_1_3_27_title: "作出承诺"
  THE_HNG_1_3_27_desc: "面对现在人类与妖怪互相不信任的情况，夹在二者中间有着双重身份的红美铃实在是痛心疾首，她向所有人承诺自己一定会改变如今的状况！"
  THE_HNG_1_3_28_title: "你们不喜欢妖精吗？"
  THE_HNG_1_3_28_desc: "美铃知道百姓不信任妖怪们的原因不仅仅是妖怪们各种明显的妖怪特征，更来源于她们平日里凶神恶煞动不动就开打弹幕战的样子。想要让百姓们克服这一点十分困难，但是至少要先让他们明白妖怪也是可以互相生活的，至少，先从妖精们开始是吧！"
  THE_HNG_1_3_30_title: "§R妖怪和人类的领主：红美铃§!"
  THE_HNG_1_3_30_desc: "我们做到了！现在红美铃成功平衡了妖怪和人类之间的矛盾，如今红美铃成为了妖怪和人类共同承认的领主！ "
  THE_HNG_1_3_32_title: "§R攻入天朝！§!"
  THE_HNG_1_3_32_desc: "腐败！内耗！无为！红美铃彻底忍无可忍，是时候掀起对天朝的反叛大旗了！"
  THE_HNG_1_4_4_title: "兴兵入藏"
  THE_HNG_1_4_4_desc: "我们的北方就是通向青藏高原的入口，那里是藏族时代生活的领地。虽然大明建立了乌斯藏都司，但是随着时间流逝，它们如今也仅仅只是名义上归属大明。虽然有着天险守护，但是这对于我们来说就和笑话一般，我们从天而降的妖怪们会让藏民们知道恐怖！"
  THE_HNG_1_4_5_title: "统一西藏"
  THE_HNG_1_4_5_desc: "经过我们的努力，整个西藏都被纳入我们的统治之下！如今乌斯藏都司已经成功被我们重建了！我们应该考虑如何建设一下西藏了，即使这里如此贫瘠..."
  THE_HNG_1_4_6_title: "天竺之路"
  THE_HNG_1_4_6_desc: "既然我们已经统治了整个西藏，那么是时候考虑一下喜马拉雅山脉的另一边了，这里正是天竺的大门，许多尼泊尔的小国正处于混战之中，他们正看守着通往天竺的道路。"
  THE_HNG_1_4_7_title: "尼泊尔之力"
  THE_HNG_1_4_7_desc: "我们成功把这帮尼泊尔人给聚集了起来，也许让他们合并在一起成为我们的助力才是最优的选择！"
  THE_HNG_1_4_9_title: "八百大甸宣慰司"
  THE_HNG_1_4_9_desc: "八百大甸宣慰司是三宣六慰的重要组成部分，然而如今他们已经脱离了大明的控制，仅仅是名义上听从大明。是时候由我们来扭转这一现状了！让他们彻底服从王化！"
  THE_HNG_1_4_10_title: "征服暹罗"
  THE_HNG_1_4_10_desc: "暹罗在吞并素可泰后逐渐变得不可一世起来，作为西南宣慰司的我们，是时候让暹罗这个自古不服王化的国家感受天朝的“慰问”了！妖怪武士，出击！"
  THE_HNG_1_4_15_title: "大理：贸易中心"
  THE_HNG_1_4_15_desc: "大理本身就是西南重要的贸易中心，我们将中南半岛甚至天竺的商品源源不断地运送入大明境内，随即又把大明的丝绸和瓷器运往中南半岛。如今越来越多的商人汇聚到了我们这里！"
  THE_HNG_1_4_20_title: "妖怪之山的商人们"
  THE_HNG_1_4_20_desc: "即使美铃在幻想乡的日子大部分时间都只是在红魔馆的大门看门，但是她也听说过妖怪之山的商人们的事情。那些商人们有着各种奇妙的想法和大胆的行为，光是开赌场就已经很让美铃惊讶了，更别说人类居然也能来参与。如果有妖怪之山的商人们帮助，美铃相信红的经济会稍微好转一点。"
  THE_HNG_1_4_24_title: "战斗巫女"
  THE_HNG_1_4_24_desc: "幻想乡的巫女向来就和普通的神职者们不一样，普通的神职者比如教会的修士们也就上上战场，而我们的巫女是真的可以呼唤奇迹的！现在我们建设了多座新的神社培养了大量新的巫女，我们如今拥有了来自神社的最稳定的兵源！"
  THE_HNG_1_4_29_title: "幻想乡的人会有腐败吗？"
  THE_HNG_1_4_29_desc: "接下来要解决的是另一个问题，美铃必须好好思考一下，虽然她以前认为妖怪们是不会有腐败这个概念的，但是很显然她的这种观点已经无法适应如今的情况了！在中华大地的日子里，她已经不止一次发现妖怪们借着她的名义横行霸道吃拿卡要了！"
  THE_HNG_1_5_2_title: "寻找朋友"
  THE_HNG_1_5_2_desc: "我们孤立无援，除了大明没有人支持我们，我们需要寻找其他愿意帮助我们的人！"
  THE_HNG_1_5_3_title: "说服琉球"
  THE_HNG_1_5_3_desc: "琉球虽然是大明的朝贡国，和中华有着十分深刻的渊源，但是他离日本实在是太近了，日本的大名们时刻对琉球虎视眈眈。我们必须在日本人对他动手前说服琉球国王！我们必须保护琉球！"
  THE_HNG_1_5_4_title: "登陆宝岛"
  THE_HNG_1_5_4_desc: "根据琉球的说法，澎湖巡检司治下的东番实际上并没有人去管理，然而美铃却知道那上面有着不少如今时代无法开发的资源。既然澎湖巡检司不愿意处理，那就由我们来开发吧！"
  THE_HNG_1_5_5_title: "探索南洋"
  THE_HNG_1_5_5_desc: "距离当初三宝太监下西洋已经有一段时间了，据说旧港宣慰司已经彻底崩溃，我们现在应该探索一下南洋的情况。"
  THE_HNG_1_5_6_title: "旧港宣慰司"
  THE_HNG_1_5_6_desc: "我们的舰队传来了消息，他们如今已经航行到了昔日旧港宣慰司的地域，但是这里的旧港宣慰司的统治早已经彻底烟消云散。虽然这里名义上还是大明的朝贡国，而且有着不少明人，但是我们随行的明人看到旧港宣慰司的现状都不得心生怒气。也许有一天，我们会夺回这里重建旧港宣慰司。"
  THE_HNG_1_5_7_title: "西域大门"
  THE_HNG_1_5_7_desc: "我们成功夺下了柴达木和安定这两块向来不服王化的地区，如今西域大门就在我们眼前！察合台汗国的名义听命我们已经受够了！是时候让他们感受王化了！"
  THE_HNG_1_5_8_title: "收复西域"
  THE_HNG_1_5_8_desc: "我们做到了！上次天朝的统治返回西域还得追溯到800多年前的唐朝，在宋朝的无能和元朝分封的察合台叛乱下西域多年来一直没能被夺回，现在的西域已经完全被穆斯林所占据。但是如今，我们成功将西域重新纳入了统治！丝绸之路将重新被天朝控制！"
  THE_HNG_1_5_9_title: "攻入高棉"
  THE_HNG_1_5_9_desc: "高棉曾经在中南半岛统治了很长的时间，但是那已经是过去的事情了。如今高棉不过是苟延残喘，任何中南半岛的强国都可以轻松踩上一脚。既然如此，也许是时候让红美铃来结束高棉这种被随便践踏的日子了！"
  THE_HNG_1_5_11_title: "望风而降"
  THE_HNG_1_5_11_desc: "在我们彻底击溃暹罗人和毁灭高棉之后，夹杂在安南澜沧高棉中间的这帮小国的统治者们已经是胆战心惊，只需要稍微恐吓一下他们，他们就会自然而然地望风而降了！"
  THE_HNG_1_5_15_title: "云南沐王府"
  THE_HNG_1_5_15_desc: "沐王府是大明境内唯一一个异姓王，这源于当初被明太祖视如己出的沐英的功劳，然而如今时过境迁，大明的皇帝对于沐王府的好感度逐渐变低。不仅仅是沐王府，整个西南的事务都有些不在乎了，我们应该主动请缨，和沐王府一起向大明表示自己的能力。"
  THE_HNG_1_5_20_title: "河童科技！"
  THE_HNG_1_5_20_desc: "当美铃在思考如何研发更好的战术击败敌人时，她突然想起来了幻想乡的河童们，如果有她们的帮助，美铃相信自己应该可以做到更新出更好的武器，是时候和河童联系了！"
  THE_HNG_1_5_18_title: "巫女们的提议"
  THE_HNG_1_5_18_desc: "我们的巫女们向我们提出了一些小小的建议，鉴于目前的外交局势，她们决定用一些特殊手段来联系幻想乡的居民们。"
  THE_HNG_1_5_23_title: "宗教，收集信仰！"
  THE_HNG_1_5_23_desc: "我们应该如在之前幻想乡一般，在这里广建神社，至少先让我们的巫女从百姓中收集一些信仰再考虑其他事情。"
  THE_HNG_1_5_28_title: "妖怪和人类的共存"
  THE_HNG_1_5_28_desc: "不仅仅是人类，美铃还要说服妖怪们，只有妖怪们信任人类才能做到真正的和人类共存。虽然美铃是妖怪武士们不可动摇的领主，但是要改变妖怪们长久以来的观念也确实十分困难，不过美铃相信自己一定能做到！"
  THE_HNG_2_1_35_title: "§Y长洛，昔日古都！§!"
  THE_HNG_2_1_35_desc: "长安和洛阳虽然已经不是中华的首都，但是它们所代表的重大政治意义不言而喻，如今我们进入了长洛，也就意味着天朝的统治被彻底动摇了！"
  THE_HNG_2_1_37_title: "自有大儒为我辩经"
  THE_HNG_2_1_37_desc: "虽然红美铃不喜欢孔家，但是如果我们能利用一下孔家，那自然可以加速我们攻克天朝的进度！"
  THE_HNG_2_1_41_title: "安抚朝贡"
  THE_HNG_2_1_41_desc: "对于天朝的朝代变更，朝贡国们的反应自然不算太好，我们应该安抚一下他们的情绪。同时敲打一下让他们不要在背后搞一些小动作。"
  THE_HNG_2_1_47_title: "朝鲜外交"
  THE_HNG_2_1_47_desc: "朝鲜曾经是天朝的一部分，后来又因为各种原因独立出去，不过依旧是天朝天然的附庸国。如今朝鲜更是作为不征之国而存在！如果我们想要回幻想乡，那么我们应该和朝鲜好好聊一下接下来朝鲜的方向。"
  THE_HNG_2_1_48_title: "返乡之路"
  THE_HNG_2_1_48_desc: "我们已经拥有了朝鲜作为我们返回幻想乡的跳板，如今我们离返回幻想乡只有一个阻碍：日本！"
  THE_HNG_2_1_49_title: "摧毁幕府！"
  THE_HNG_2_1_49_desc: "我们的妖怪武士们对于日本十分仇恨，现在的幕府将军正好是衰落的时候，已经有很多将领主动请缨要求带队灭亡幕府了！我们应该顺从她们，让她们宣泄自己的愤怒！"
  THE_HNG_2_1_50_title: "殷人？"
  THE_HNG_2_1_50_desc: "我们的宝船舰队在墨西哥碰到了一群和我们相似的黄人，他们日复一日地反复用活人祭祀着神明，在见到如此血腥的祭祀行为导致的混乱之后，我们的儒家学者们却似乎从这些人的建筑和信仰图腾里发现了什么。他们向美铃汇报这些人都是商朝的遗民，大概是白令海峡结冰时跑到美洲去了的！\n“真的假的？”"
  THE_HNG_2_1_51_title: "环球航行"
  THE_HNG_2_1_51_desc: "我们将征服大海，直到我们看到这个世界的真相..."
  THE_HNG_2_1_58_title: "§Y秋之姐妹§!"
  THE_HNG_2_1_58_desc: "妖怪之山居住着两位秋天有关的神明，天朝自古以来就十分辽阔，百姓众多，吃饭本来就是一个大问题，如果能得到她们的帮助，也许能解决不少难题。"
  THE_HNG_2_1_60_title: "§M霍青娥和中国§!"
  THE_HNG_2_1_60_desc: "霍青娥是我们中国人的邪仙，美铃知道她的过去，后来她跑到日本向圣德太子传教，使圣德太子成为了道教，后面又和圣德太子一起进入了幻想乡。也许我们可以问问她想不想回中华大地看一眼？"
  THE_HNG_2_2_34_title: "成都，天府之国"
  THE_HNG_2_2_34_desc: "四川是重要的省份，自古以来就有天府之国的美称，如今我们已经成功控制了成都，这是我们的伟大胜利！"
  THE_HNG_2_2_40_title: "正统在谁？"
  THE_HNG_2_2_40_desc: "如今局势已经反转，我们和前朝的力量已经彻底改变，是时候证明到底谁才是正统的天朝了！"
  THE_HNG_2_2_43_title: "再诛伪帝！"
  THE_HNG_2_2_43_desc: "是时候再次和前朝开战了！我们将会把那个还以皇帝自称的存在彻底毁灭！"
  THE_HNG_2_2_47_title: "满洲战略"
  THE_HNG_2_2_47_desc: "满洲是重要的桥头堡，如果我们能控制满洲，那么我们可以顺势向东方航行前往美铃所知道的新大陆，也可以和全国各地的军队合力一起进攻北方的游牧民族！"
  THE_HNG_2_2_48_title: "极东战略"
  THE_HNG_2_2_48_desc: "在西伯利亚的最东方，几个部落世代生活在这里，我们应该将他们归附，同时将此地作为进军新大陆的桥头堡！"
  THE_HNG_2_2_49_title: "阿拉斯加"
  THE_HNG_2_2_49_desc: "美铃扫视着脚下的这片土地，凡人们在寒风中颤抖着，他们并不知道天子要这块寒冷的土地到底有什么用，但是只有美铃知道，这片土地下埋藏着大量的宝藏。虽然现在无法开采，但是如果占领此地，将会使后人永远收益！"
  THE_HNG_2_2_50_title: "金山"
  THE_HNG_2_2_50_desc: "我们发现了一块充满黄金的领土！如果把它献给我们的天子，我们的天子一定会非常高兴的！"
  THE_HNG_2_2_51_title: "蒙元余孽"
  THE_HNG_2_2_51_desc: "我们追击游牧部落来到了遥远的西方，据说这里是以前金帐汗国的所在之地，那么毫无疑问，这里就是蒙元余孽！蒙元余孽=游牧部落，所以，该杀！"
  THE_HNG_2_2_56_title: "§R红魔馆的守护者§!"
  THE_HNG_2_2_56_desc: "红美铃曾经是红魔馆的守护者，这段美好的时光不需要被抹去，对于美铃来说，这是无可替代的珍贵回忆。因此，我们过去式红魔馆的守护者，现在也是，未来也永远会是！§R直到幻想的尽头！§!"
  THE_HNG_2_2_58_title: "§g天狗的脚力§!"
  THE_HNG_2_2_58_desc: "我们之前就已经感受到了天狗在军队之中的重要性，现在我们好不容易返回幻想乡，应该询问一下天狗的领导者们是否可以让更多的天狗加入我们的军队。"
  THE_HNG_2_2_61_title: "寻找嫦娥"
  THE_HNG_2_2_61_desc: "嫦娥是天朝传说中的重要神明，曾经嫦娥和羿有着十分复杂的关系，最后以嫦娥奔月结束。如果我们能让她在我们的百姓面前现身，那么对于我们红龙天朝的正统性是十分有利的！"
  THE_HNG_2_3_33_title: "安南之变"
  THE_HNG_2_3_33_desc: "安南现在还有着我们的妖怪们在土地上，是时候让她们发挥自己的作用让安南听从我们的指挥了！让我们释放安南真正的力量"
  THE_HNG_2_3_35_title: "湖广，天下粮仓"
  THE_HNG_2_3_35_desc: "湖广足，天下熟。在明朝时期，围绕着洞庭湖，湖广成为了最主要的粮食产地，我们如今已经拿下了湖广，明朝统治的根基被我们所动摇了！"
  THE_HNG_2_3_36_title: "§Y红美铃，气之大师§!"
  THE_HNG_2_3_36_desc: "龙脉，是中华自古以来的说法，没有人见过真正的龙脉，然而红美铃真的知道如何利用龙脉的力量，如果红美铃使用龙脉之力，相信中华百姓能更加信服于红美铃！"
  THE_HNG_2_3_38_title: "§Y登上宝座§!"
  THE_HNG_2_3_38_desc: "红美铃，即是红龙。因此，我们的天朝，也将被称为红龙天朝！"
  THE_HNG_2_3_39_title: "初登大宝"
  THE_HNG_2_3_39_desc: "虽然我们成为了天子，但是目前还有许多事情需要我们去做..."
  THE_HNG_2_3_41_title: "海军的准备"
  THE_HNG_2_3_41_desc: "我们从内陆而来，然而并未建设属于我们自己的海军，是时候准备建立一支新的宝船舰队了！正如多年前三宝太监带领的一般庞大！"
  THE_HNG_2_3_44_title: "§Y统一天朝§!"
  THE_HNG_2_3_44_desc: "我们再度统一整个华夏大地，我们即是最正统的天朝！"
  THE_HNG_2_3_48_title: "目标：犁庭扫穴！"
  THE_HNG_2_3_48_desc: "我们将做好一切准备，准备好一场伟大的战役，准备好一场名流千古的战役。如今美铃的力量已经传递在每个人身上，我们长久地统治草原已经并非不可能的事情，是时候了，我们将彻底解除游牧的威胁！"
  THE_HNG_2_3_49_title: "扫清漠北"
  THE_HNG_2_3_49_desc: "我们已经彻底击溃了游牧部落，大部分游牧部落直接原地投降接受红美铃的统治，然而还有不少部落如昔日匈奴一般直接向西方远遁，追上去，红龙天朝的力量不会被距离阻挡！"
  THE_HNG_2_3_50_title: "辽阔草原世界"
  THE_HNG_2_3_50_desc: "我们追击草原部落到了一片更为广阔的草原，没想到还有那么多游牧部落生活于此，大部分都是和蒙古有关的部落，统统消灭！"
  THE_HNG_2_3_52_title: "§Y红龙治下的和平§!"
  THE_HNG_2_3_52_desc: "正如当初蒙古一般，我们已经彻底统治了整个蒙古的疆域，甚至比它还要强大！我们的商人将从中国一路前行到俄罗斯，陆上也不会有任何人阻拦，因为这就是红美铃的统治！波斯的骑兵，中华的瓷器，幻想乡的妖怪武士，东南亚的商人们齐聚一堂！向全世界展示我们的黄金时代！"
  THE_HNG_2_3_54_title: "返回幻想乡的准备"
  THE_HNG_2_3_54_desc: "是时候做好返回幻想乡的准备了，美铃已经迫不及待地想要重新看到雾之湖的景色和琪露诺的样子了，在雾之湖看门的日子如此漫长，因此红美铃都有点怀念当初的时光了！"
  THE_HNG_2_3_55_title: "从博丽神社返乡"
  THE_HNG_2_3_55_desc: "如果要返回幻想乡，我们必须先从博丽神社返回，这里是连接外界和幻想乡的节点。只有通过这里我们才能从外界进入幻想乡。"
  THE_HNG_2_3_57_title: "归乡接下来的目标"
  THE_HNG_2_3_57_desc: "好了，既然我们已经回到了幻想乡，久违地在雾之湖逛了一圈后，美铃已经心满意足了，现在唯一的问题就是我们能从幻想乡弄点什么来帮助我们的国家吗？"
  THE_HNG_2_3_59_title: "§G山童的帮助§!"
  THE_HNG_2_3_59_desc: "山童是非常好的建筑设计师，我们的百姓多种多样，要求的建筑也是如此。如果有山童的帮助，我们的建筑设计会变得更加轻松！何况山童们会的可不止这点！"
  THE_HNG_2_3_60_title: "§Y驱逐月球人！§!"
  THE_HNG_2_3_60_desc: "山童向我们汇报了一些幻想乡内最近发生的事情，有一件事情让我们特别在意，那就是和月球人相关的事情。月球人胆敢犯我幻想乡疆土，身为幻想乡的门卫，我们必须击而破之！"
  THE_HNG_2_3_62_title: "§Y幻想乡与天朝§!"
  THE_HNG_2_3_62_desc: "我们起源于幻想乡，我们来自幻想乡，虽然如此，我们并非一个纯粹的幻想乡国家，也许是时候思考一下幻想乡和天朝的联系了！"
  THE_HNG_2_3_63_title: "你也是龙？"
  THE_HNG_2_3_63_desc: "你也是龙？你也是龙？我也是龙？好巧，我们都是龙呢§V（这是一个彩蛋任务）§!"
  THE_HNG_2_4_34_title: "广州，外贸之城"
  THE_HNG_2_4_34_desc: "广州是天朝南方最重要的城市，它负责着管理天朝和东南亚马六甲各国的交流以及和西方的交流，但是如今，这座海上丝绸之路的起点城市已经落入我们手中！"
  THE_HNG_2_4_40_title: "妖怪武士，亮出刀刃！"
  THE_HNG_2_4_40_desc: "看上去我们的妖怪武士们很高兴能成为天朝的专属武士，是时候让她们在战场上自由宣泄一下自己了！"
  THE_HNG_2_4_42_title: "红的宝船舰队"
  THE_HNG_2_4_42_desc: "“你们不会坑我吧？”\n美铃狐疑地看着眼前的河童们，在她们的旁边有不少来自各地的妖怪帮忙，如今一支庞大的舰队再度出现在了美铃眼前。这幅景象自然让各国的使节和百姓们啧啧称奇。\n但是美铃向来不信任河童，不知道河童这次会搞出什么幺蛾子。\n“放心吧，不会有问题的，现在你可是中华天子了，好歹也要大方一点信任一下我们嘛”\n河童的话语刚落，旁边的宝船上一块木头就落了下来。\n“？”\n“正常情况，无需在意，相信我们就是了！”\n就连河童也会贪污了吗？美铃心中警铃大作。"
  THE_HNG_2_4_43_title: "威震四方"
  THE_HNG_2_4_43_desc: "我们的威名将沿着丝绸之路传播，我们的威名将沿着人里之路传播，我们的威名将沿着宝船舰队传播，让所有人感受到红龙天朝的威名吧！红美铃万岁万岁万万岁！"
  THE_HNG_2_4_48_title: "孟加拉，昔日朝贡"
  THE_HNG_2_4_48_desc: "孟加拉是天朝昔日的不定期朝贡国，如今我们就在孟加拉的旁边，然而孟加拉却还保留着不定期朝贡的习惯，也许我们应该对他好好敲打一下。"
  THE_HNG_2_4_49_title: "天竺最南：佛国锡兰"
  THE_HNG_2_4_49_desc: "天朝在天竺最南方的大岛上有几个朝贡国，虽然随着时间流逝也不知道现在情况如何了，不过美铃对于他们还是非常感兴趣的，如果把他们的经书带给命莲寺的方丈，也许对方会非常高兴。"
  THE_HNG_2_4_50_title: "最远方的朝贡国"
  THE_HNG_2_4_50_desc: "木骨都束，最远方的朝贡国，你还好吗？美铃想起史书上记载的那些淳朴的酋长们，甚至很多年过去依然如此，是时候查询他们过的怎么样了！"
  THE_HNG_2_4_51_title: "波斯都护"
  THE_HNG_2_4_51_desc: "波斯和天朝联系十分紧密，不论是一开始的波斯帝国，还是黑衣大食，塞尔柱，乃至后面的帖木儿帝国。波斯保证着丝绸之路陆上道路的稳定性。美铃想起了一位王子，一位逃难到唐朝的波斯王子，也许我们应该在此地建立我们的都护府！"
  THE_HNG_2_4_56_title: "§V询问八云紫§!"
  THE_HNG_2_4_56_desc: "我们返回了幻想乡，在幻想乡要注意的事项必须多多询问八云紫一番，虽然她好像又睡着了，不过我们的军队可以大规模地找到她的位置！"
  THE_HNG_2_4_58_title: "§Y扩张鬼族武士规模§!"
  THE_HNG_2_4_58_desc: "鬼族武士们的力量我们早就见识过了，如今我们应该和鬼族们好好聊聊，看看有没有更多的鬼族武士愿意加入我们的队伍。"
  THE_HNG_2_4_61_title: "寻找纯狐"
  THE_HNG_2_4_61_desc: "和嫦娥一样，纯狐也是中国人，我们的历史记载了嫦娥和纯狐之间的联系，当然那个故事在这里按下不表。我们只要知道现在纯狐依旧在月球追杀着嫦娥就是了，打打杀杀还是不太好的，不过能让这位古人出面的话，我们的正统性会提高不少。"
  THE_HNG_2_5_35_title: "§M南京！南京！§!"
  THE_HNG_2_5_35_desc: "我们攻陷了南直隶，这里是天朝的南方首都，甚至有着一套完整的六部系统，天朝将此地作为备用首都以防北方不变。如今我们控制了南京，也就意味着天朝的后路被我们彻底切断！"
  THE_HNG_2_5_37_title: "§Y攻入帝都！§!"
  THE_HNG_2_5_37_desc: "我们做到了！是时候让天朝皇帝感受一下红龙之怒了！"
  THE_HNG_2_5_41_title: "宝岛方略"
  THE_HNG_2_5_41_desc: "我们之前就探索过台湾，现在我们是时候好好处理一下台湾目前的局势了！"
  THE_HNG_2_5_47_title: "重建旧港"
  THE_HNG_2_5_47_desc: "是时候了，如今时候已到，美铃决定要重建旧港宣慰司，不过这次，我们将直接统治这里！"
  THE_HNG_2_5_48_title: "爪哇战略"
  THE_HNG_2_5_48_desc: "旧港宣慰司既然已经重建，然而周边曾经是天朝朝贡的爪哇国却已经陨落，我们应该攻占下这片区域，为爪哇国行兴灭继绝之事！"
  THE_HNG_2_5_49_title: "婆罗诸国"
  THE_HNG_2_5_49_desc: "婆罗诸国是天朝不可动摇的朝贡国，然而最近他们似乎也放弃和天朝交流了，是时候让妖怪武士们去敲打敲打他们了！"
  THE_HNG_2_5_50_title: "吕宋海盗"
  THE_HNG_2_5_50_desc: "最近吕宋的海盗十分猖狂，我们的妖怪商人已经联合户部和兵部上书美铃反映了此事。尽管美铃并不想随意动刀戈，但是由于多次向吕宋各国反应无果，这已经彻底惹火了美铃，是时候让他们感受一下天子之怒了！开门，宝船舰队！"
  THE_HNG_2_5_51_title: "好望角"
  THE_HNG_2_5_51_desc: "我们的舰队一路向西航行，最后抵达了阿非利加的最南端，如果控制这里我们可以让附近通行的船只都来此地补给，这将是一笔巨大的收入。美铃已经下令让宝船舰队于此地建立新的殖民地。"
  THE_HNG_2_5_58_title: "§M河童的帮助§!"
  THE_HNG_2_5_58_desc: "河童是优秀的军事科技设计师，她们一生都是以研发更好的产品而奋斗，如果我们可以得到大量河童的帮助，我们在科技上的难题自然会被轻松解决。"
  THE_HNG_2_5_60_title: "询问宗教事宜"
  THE_HNG_2_5_60_desc: "幻想乡内的佛教和外界的佛教有着千丝万缕的关系，而天朝和佛教的关系也非常深刻，也许我们应该问问东乘佛教的大师：圣白莲，问问她对于我们的宗教政策有什么看法？"
  THE_HNG_3_1_66_title: "精耕细作"
  THE_HNG_3_1_66_desc: "天朝自古以来就以精耕细作为主，现在红美铃决定用自己的手段帮助我们更好地产出更多的食物，她可是见过更为高产的植物的，虽然复现很难，但是在气的帮助下美铃相信自己一定能产出高产品种！"
  THE_HNG_3_1_70_title: "暂时压制通胀"
  THE_HNG_3_1_70_desc: "虽然我们的通货膨胀上升的是如此迅猛以至于我们的国家直接因此破产，但是美铃决定让户部暂时压制一下通胀，先要搞清楚目前的经济问题出在哪里才行！"
  THE_HNG_3_1_74_title: "幻想乡军队腐化"
  THE_HNG_3_1_74_desc: "连幻想乡的军队都能腐化，这已经是难以置信的事情了！必须要出重拳！美铃决定加紧对幻想乡军队的训练！"
  THE_HNG_3_3_65_title: "天朝的土地改革"
  THE_HNG_3_3_65_desc: "我们必须立刻行动，不然的话这帮士绅会和源源不断的农民起义彻底毁灭我们！"
  THE_HNG_3_3_66_title: "§Y缓和土地产出§!"
  THE_HNG_3_3_66_desc: "还好我们之前请求秋姐妹二人来帮助我们，她们的帮助下土地产出增加了不少，能暂时缓解一些我们农民的需求。"
  THE_HNG_3_3_67_title: "度田传统"
  THE_HNG_3_3_67_desc: "度田是天朝的传统手段，既然地主士绅们如此不识相，那么就让我们教教他们什么叫做天子之怒！他们难道以为美铃是传统的不能掀桌的天子吗？这已经不是一般的士绅了，必须要出重拳！"
  THE_HNG_3_3_68_title: "§Y更有效率的土地制度§!"
  THE_HNG_3_3_68_desc: "在一口气把士绅和地主反动派们全部送上天后，我们终于可以好好建设一种新的土地制度了，在这种土地制度下，所有的土地都会名义上属于国有，任何土地使用权的买卖都必须经过妖怪的同意才能进行！"
  THE_HNG_3_3_69_title: "经济崩溃"
  THE_HNG_3_3_69_desc: "我们的国家破产了，这是难以想象的事情，但是我们依旧有机会处理和反击，正好借着这个机会把我们的经济制度重新整顿一番！反正只要有军队在手，区区破产也不算太大问题。"
  THE_HNG_3_3_70_title: "§G求助山童§!"
  THE_HNG_3_3_70_desc: "之前我们和山童联系过了，现在幻想乡的优秀经济处理者们将会来好好处理我们的经济问题，虽然不会直接解决，但是至少能缓和不少。"
  THE_HNG_3_3_71_title: "重整交子系统"
  THE_HNG_3_3_71_desc: "交子系统是真正具有潜力的系统，然而大明和元都没能好好的利用他们，反而是在很多年后被其他国家利用大行其道。我们应该让交子系统重新发挥它应有的作用，拥有远见的美铃自然不会让这个系统落入元和明的下场里！"
  THE_HNG_3_3_72_title: "§Y严格而完整的经济体系！§!"
  THE_HNG_3_3_72_desc: "我们完成了经济体系的改革，现在我们的交子系统能有序且正常的运转，总有一天，中华的交子将成为全世界通用的货币！\n“我相信会有那么一天的！”"
  THE_HNG_3_3_73_title: "军队腐化"
  THE_HNG_3_3_73_desc: "军队腐化的现象在我们最近的一场战争出彻底显露了出来！美铃实在难以接受连幻想乡的妖怪们在长久的外界战斗中也为之腐化了的事实！"
  THE_HNG_3_3_74_title: "§R鬼族武士加训§!"
  THE_HNG_3_3_74_desc: "”我们鬼族武士，是你们这帮妖怪和人类的好大姐，是美铃从幻想乡请来来帮助你们的，训练你们的，知道了没有？“\n“知道了！”\n“没有精神！再来一遍！”\n“知道了！！”\n“大声点！听到了没有，一点都没有精神！”\n“知道了！！！”\n“好，很有精神！”"
  THE_HNG_3_3_75_title: "§Y幻想乡武德和天朝武德§!"
  THE_HNG_3_3_75_desc: "天朝自古以来就十分有武德，但是如今的腐化证明了强大的国家可以不论种族一并腐化，所以我们应该让其他的武德注入中华的武德，然而很巧的是，我们红魔馆就是幻想乡的§R武德§!！"
  THE_HNG_3_3_76_title: "§Y重整军队！§!"
  THE_HNG_3_3_76_desc: "完成了，在武德注入了，整个国家的军队仿佛都面貌一新，如今我们就是全世界最职业化最先进最强大的军队！虽然迟早会落伍，但是我们这几百年完全不会再次腐化了！"
  THE_HNG_3_5_66_title: "和地主士绅的交涉"
  THE_HNG_3_5_66_desc: "我们应该听听这帮士绅到底是怎么想的...."
  THE_HNG_3_5_70_title: "压制腐败官员！"
  THE_HNG_3_5_70_desc: "“你说什么？“美铃难以置信地抬起头，这么多年积累下的强大气场和龙之气息顿时让跪在身前的妖怪战战兢兢。\n”陛下，我们的官员中有趁此机会在趁机捞钱利用权势低买高卖...“\n”国家都到了这种时候，居然还有这样的蛀虫，你居然还有脸回来！对于这样的人，就应该直接当场斩杀！“\n妖怪难以置信地抬起头，以前的美铃断然不会如此，然而人是会变的，妖怪也是如此。\n她低下头来，“必不辱命！”\n随即，皇宫再次处于了安静。"
  THE_HNG_3_5_74_title: "职业军队"
  THE_HNG_3_5_74_desc: "不仅仅是幻想乡的妖怪们，中华大地参军的人们也必须加紧训练！只有一支新时代的职业军队作为榜样我们才能更好地进行改革！"
  THE_HNG_2_1_45_title: "都察院"
  THE_HNG_2_1_45_desc: "都察院乃是我国效率极高的监察部门，为了治理如此广袤的疆土，都察院竭尽全力地维护着中央集权，并保证帝国的官僚机构高效运转"
  THE_HNG_2_1_46_title: "巡抚制度"
  THE_HNG_2_1_46_desc: "巡抚是巡行地方、抚镇军民的封疆大吏。应当简拔能吏担任，确保其听命于中朝。"
  THE_HNG_2_2_45_title: "内圣之道"
  THE_HNG_2_2_45_desc: "朝堂之上，常有内行王化、修明政理，暂罢辟地广境之清议。然而另有论称，如今正当一鼓作气、先发制人，不宜畏首畏尾，使敌寇坐大。"
  THE_HNG_2_3_46_title: "加固长城"
  THE_HNG_2_3_46_desc: "万里长城代代保卫我国免受夷狄侵扰。为了确保长城继续发挥功用，我们必须评估其现况，倾注努力重修边墙、拓展其防护范围，保卫黎民百姓免受敌寇魔爪蹂躏"
  THE_HNG_2_4_45_title: "疏浚珠江口"
  THE_HNG_2_4_45_desc: "举国皆视[667.GetName]的江口为极有价值的宝货粮食交易转运中心。我们必须不懈扩张江口以容纳更多的货物，以此满足人民日益增长的需求。"
  THE_HNG_2_4_46_title: "京杭大运河"
  THE_HNG_2_4_46-desc: "我国如欲享千秋国祚，掌握治理天下江河横溢之法至关重要。前朝之兴衰多系于水决，故当采取必要举措，以免步其亡也忽之后尘。"
  THE_HNG_2_5_45_title: "驯服水患"
  THE_HNG_2_5_45-desc: "河流是中华文明的命脉，为我们的人民提供了宝贵的土地和基本的生活所需。然而，数十年一遇的水灾不仅严重威胁着我国子民的生计，也严重威胁着我们的稳定统治。"
  THE_HNG_2_5_46_title: "《永乐大典》"
  THE_HNG_2_5_46-desc: "书籍印刷与翻刻技术于中国问世，这是一项革命性的技术，使知识的传播与保存成为可能。通过改进先人的技术，永乐皇帝汇聚万卷群书之大典将得以传之后世。"
