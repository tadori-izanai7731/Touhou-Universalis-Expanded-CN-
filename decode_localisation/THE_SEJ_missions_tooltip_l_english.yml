 THE_SEJ_revolutionary_seija: "下克上革命社会"
 THE_SEJ_revolutionary_seija_desc: "整个弱者社会团结在正邪周围，为了下克上的理念而奋斗"
 THE_SEJ_revolutionary_guard: "正邪革命卫队训练"
 THE_SEJ_revolutionary_guard_desc: "革命卫队成员必须经历残酷的犯规弹幕考验，以此来强化作战能力"

