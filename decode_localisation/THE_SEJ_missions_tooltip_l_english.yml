 THE_SEJ_country_release_decision_title: "正邪的逃亡"
 THE_SEJ_country_release_decision_desc: "正邪向小碗提出了特别的提议"
 
 flavor_THE_SEJ.1: "正邪的逃亡"
 flavor_THE_SEJ.1.desc: "历经幻想乡众人持续的追捕后，面对着破损的大结界，正邪想到了逃亡方法：“我要去世界上最落后的地方逃脱追捕，顺便掀起一场轰轰烈烈的下克上！”随即她便告别小碗，带上了失去能量的道具，踏上了前往美洲之路"
 flavor_THE_SEJ.1.a: "正邪，你改悔罢"
 flavor_THE_SEJ.1.b: "放心,我天邪鬼会回来的！"

 SEJ_center_of_revolution.1000.name: "重燃下克上的火炬"
 SEJ_center_of_revolution.1000.desc: "随着下克上斗争在幻想乡的失败，整个幻想乡的旧秩序仿佛都松了口气，满以为挑战已经被克服，一切都将归于正轨。然而，现在看来他们放心得太早了：在完成了初期准备工作后，正邪已经重新高举起下克上的旗帜，立志将整个世界弱者从强者的压迫中解放出来。"

 flavor_THE_SEJ.EVTNAME101: "下克上宣言"
 flavor_THE_SEJ.EVTDESC101: "正邪带着最辉煌的胜利，凯旋的军队，潜能释放的道具，回到了她最忠诚的黑宫。在这里，所有弱者们团结起来，组成了训练有素，士气高昂的军队，他们誓要保卫革命到最后一息。这一切意味着，正邪终于要对外输出革命了，她要让下克上之火冲出美洲，点燃整个世界！"
 flavor_THE_SEJ.EVTOPTA101: "吾名正邪 生来即是天邪鬼！"