### IDEA
 THE_SEJ_ideas: "正邪理念"
 THE_SEJ_ideas_start: "正邪传统"
 THE_SEJ_ideas_bonus: "正邪野心"
 THE_SEJ_ideas_1: "弱者探险家"
 THE_SEJ_ideas_1_desc: "缺乏美洲地图的正邪决心逆反传统，雇佣那些弱者而非贵族成为探险家，为扩张与行军提供指导"
 THE_SEJ_ideas_2: "大规模训练"
 THE_SEJ_ideas_2_desc: "拥有严格训练与钢铁纪律的弱者便足以统治强者——《下克上宣言》"
 THE_SEJ_ideas_3: "下克上之火"
 THE_SEJ_ideas_3_desc: "每一位弱者都有责任将下克上之火传遍世界的每一个角落——《下克上宣言》"
 THE_SEJ_ideas_4: "弱者们，团结起来"
 THE_SEJ_ideas_4_desc: "团结一致，携手共进，为了下克上的信仰而战——《下克上宣言》"
 THE_SEJ_ideas_5: "下克上裁判所"
 THE_SEJ_ideas_5_desc: "如果谁不能接受下克上的信仰，谁就是要被统治的强者"
 THE_SEJ_ideas_6: "这是一场革命"
 THE_SEJ_ideas_6_desc: "弱者们不屑于妥协，只会坚定地向全世界输出下克上的信仰——《下克上宣言》"
 THE_SEJ_ideas_7: "驱逐强者"
 THE_SEJ_ideas_7_desc: "作为被统治者的强者们，应当在新世界为弱者的事业做出贡献以偿还罪孽"
### IDEA_END

