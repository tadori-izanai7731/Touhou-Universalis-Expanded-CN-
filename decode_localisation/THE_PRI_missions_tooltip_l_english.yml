 THE_PRI_form_RAIPRI_decision_title: "@PRI成立堀莉兹姆利巴乐团"
 THE_PRI_form_RAIPRI_decision_desc: "三位付丧神在人间之里的舞台进行演奏，现在我们已经取得了充足的联系，是时候组建新的乐团。"
 THE_PRI_expand_public_music_stage_decision_title: "@PRI公共音乐节"
 THE_PRI_expand_public_music_stage_decision_desc: "作为骚灵，我们的日常活动，也是我们存在的意义，就是让更多的人听到我们的音乐。遍布全国的§M音乐舞台§!会将我们的音乐变成触手可及的公共资源。"
 THE_PRI_other_music_decision_title: "@PRI幻变「异韵之音律-灵体振音」"
 THE_PRI_other_music_decision_desc: "即使我们是擅长音乐的骚灵，学习来自其他种族和地域的乐器和曲目才能更好得演奏音乐。"
