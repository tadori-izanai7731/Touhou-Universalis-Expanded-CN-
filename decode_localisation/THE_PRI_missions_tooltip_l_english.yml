 THE_PRI_events.2.title: "妖精的音乐"
 THE_PRI_events.2.desc: "妖精的音乐会是什么样子。在这幻想的国度中，从来没有一位妖精创作过妖精的音乐，妖精们只是每天与其他人或事争斗。如果是我们骚灵为妖精作曲的话，难免会产生表象的理解，谁也不知道每天开朗的妖精内心究竟是什么样的。最为准确的，妖精是纯粹的好奇心，一切的乐趣都来源于探索的收获感。"
 THE_PRI_events.2.a: "妖精们的战斗吗，不如说是妖精们的生活"
### EVENT_END