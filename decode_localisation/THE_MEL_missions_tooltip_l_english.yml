###IDEA
 THE_MEL_ideas: "铃集之丘理念"
 THE_MEL_ideas_start: "铃集之丘传统"
 THE_MEL_ideas_bonus: "铃集之丘野心"
 THE_MEL_idea_1: "回归的幸福"
 THE_MEL_idea_2: "无垢之白"
 THE_MEL_idea_3: "铃铃~幻想人形剧"
 THE_MEL_idea_4: "人偶解放运动"
 THE_MEL_idea_5: "囚鸟与自由的丘之花"
 THE_MEL_idea_6: "药毒同源"
 THE_MEL_idea_7: "如诅咒般的初啼"
 THE_MEL_idea_1_desc: "你是我最重要的「朋友」。要一直一直在一起哦。将来长大后——你也是我最重要的人。"
 THE_MEL_idea_2_desc: "她是未曾沾染罪识的人偶。纯白的如铃兰的花瓣，不识污秽，也不能理解什么是「罪恶」。当她「爱」之人转身离去————她仍以不解的眼神，凝视着那片连谎言都不曾教会她的世界。"
 THE_MEL_idea_3_desc: "花田深处，是她一个人的小小剧场。她为「铃铃」预留了座位，向她解释游戏的规则，然后转身投入一个人的游戏。一场又一场，从雾起，直到暮色四合。"
 THE_MEL_idea_4_desc: "梅蒂欣因曾被人类遗弃——憎恨那些欺骗、背叛她的人类。她了解，人偶总是被人类操纵着。因此，她渴望打破这层无形的枷锁，将所有人偶从人类的掌控中解放出来。"
 THE_MEL_idea_5_desc: "小小的铃兰田，对她而言是取之不尽的力量源泉，也是心灵的摇篮。只要铃兰依旧盛开，对她来说就没有什么匮乏的问题。纯粹无为生活着的她，在山丘上没有丝毫不自由。然而，出了这片山丘以后，该依靠什么来延续那份自由呢。"
 THE_MEL_idea_6_desc: "同一株毒物，既可以萃取出治愈之药，也能被提炼出致命之毒。毒与药界限不在物质本身，而在剂量与用法————正如梅蒂欣的存在，也同样可以作为「解药」。"
 THE_MEL_idea_7_desc: "可我还是不懂————\n为什么我听不懂大家说的话？喂，谁能告诉我···"
###IDEA_END

