 flavor_THE_HNG_events.63.t: "大小姐的呼唤"
 flavor_THE_HNG_events.63.desc: "“美铃...”\n飘忽的声音从黑暗中传来，她醒了。\n那是谁？\n她心中想到。\n“美铃，你听的见吗？”\n美铃是谁？\n“我的从者，我的门卫，红美铃，你听得见吗？”\n“红...美...铃...”\n她咀嚼着这几个词语，仿佛在回忆着什么。\n“醒来吧，吾之从者！成为吾之从者乃汝之命运，以我蕾米莉亚·斯卡蕾特的名义，醒来吧！”\n美铃终于想起来了，想起来了她的经历，想起了天朝的过往...\n还有她失败的历史。\n不过现在，她有更重要的事情要做，她必须要赶到大小姐身边。因为她的休假...结束了！"
 flavor_THE_HNG_events.63.a: "“我是红魔馆的守门人，我是...红美铃！”"
 flavor_THE_HNG_events.64.t: "红魔馆的呼唤"
 flavor_THE_HNG_events.64.desc: "“美铃...”\n悠长的声音从黑暗中传来，她猛然醒来，却发现自己的周围全是黑暗。\n她想要回应，但是却发现自己连开口都做不到。\n“大小姐，交给我吧。美铃！醒来吧！美铃！”\n那是..很熟悉的声音。不过...美铃是谁？\n“帕琪，这到底是怎么回事？”\n“她因为本体之前连接着天命，现在失去天命之后造成了巨大的伤痕，导致可能记忆都丧失了。”\n“难道一直要让我的门卫保持这个黑色一团的样子吗？”\n“让我想想，芙兰应该可以做到...小恶魔，去把芙兰叫过来。”\n“好的，帕秋莉大人。”\n她们在讨论自己吗？我是...美铃？她似乎想起来了什么，但是随之就是一阵剧烈的头痛。\n“美铃现在就是这个样子吗，破坏掉美铃的混乱和疼痛？虽然有些抽象，但是...”\n什么东西破碎的声音传来，随即，黑暗彻底散去，美铃终于全部想了起来。她抬起头，红魔馆的所有人都环绕着她。\n最后，蕾咪轻轻向她伸出了手，“欢迎回来，美铃。”"
 flavor_THE_HNG_events.64.a: "谢谢你，大小姐，还有谢谢大家。"
 flavor_THE_HNG_events.65.t: "支持的话语"
 flavor_THE_HNG_events.65.desc: "在黑暗之中，一道声音传来。\n“红海皇！”\n“是谁？”美铃突然想起了什么，她望向身后的黑暗，两个身影突然出现在了黑暗之中。\n“是我！”烈海王说道，“还有我”蕾咪的身影完全显露出来。\n“红海皇，你在干什么了？”“这便放弃还是我的门卫，我的从者吗？”\n“烈海王，大小姐，我是不想的，可是我已经败了啊。我已经没有能力，没有信心再去带领中国人了。”\n“为什么红海皇你要放弃？当初不是你教我的吗？拿出自己的全部力量，你拿出来了吗？为何不到最后你就要放弃？”\n“烈海王，大小姐，可是...我已经不知道如何带领大家了啊。就算我再度苏醒，我又有什么脸面去见信任我的人呢？”\n“红海皇，既然不知道如何带领大家，就让大家带领你吧！”\n“美铃，如果不知道如何去做，就交给自己的内心去做吧！”\n“内心？”\n“没错，红海皇，是我们每个人的内心，每个人的武道之心。”\n突然，一群身影骤然出现了美铃的面前。\n“烈海王，大小姐，咲夜，帕秋莉大人，二小姐...”\n“没错，美铃，我们所有的人，不论是生或者死，不论在你身旁还是不在你身旁，都会支持你，帮助你...”\n“他们有你的亲人、主人、下属、朋友、还有你所爱的人...”\n“美铃，这个世界已经容不得你的失败...这个世界依旧充满着希望...醒来吧，美铃！”"
 flavor_THE_HNG_events.65.a: "“无尽战神！出来！”"
 flavor_THE_HNG_events.66.t: "牧民"
 flavor_THE_HNG_events.66.desc: "悠长地马鸣声在她的耳边传来。\n她已经保持这个状态很久了，现在她坐在蒙古包里，一个年轻的蒙古姑娘向她喂了一口羊奶。\n她沉默地喝下，随即第一次向对方点了点头。\n看着对方瞪大的双眼，她不得笑了起来。\n美铃不知道自己是如何到这里的，又是如何被一个牧民捡到送到蒙古王帐的。按理来说，她的本体连接着天命，失去天命的那一刻，她就等于已经死亡了一半。\n然而不知道为什么，她在这些牧民的照料之下，她的本体居然和蒙古信仰中的长生天联系了起来。\n蒙古汗略带一丝紧张地走了进来，随即跪在了地上。\n“陛下，陛下万岁万岁万万岁。”\n美铃听到他的话语笑了起来，对方自然是见过她的，这也是为什么她可以一直受到照料的原因。\n“我已经不是天子了。”\n“在微臣眼中，您就是真正的天子，其他的不过是僭越者罢了。”蒙古汗的话语让美铃忍不住笑了起来，蒙古汗不知道如何应对只是跪在了地上。\n最后，美铃看向对方，“起来吧，我问你，你想不想重新建立蒙古。”\n“蒙古？”对方似乎有些不理解，自己不就是蒙古汗吗？\n“大蒙古国。”美铃缓缓念到，“以我的名义，召开哈拉和林大会吧。”"
 flavor_THE_HNG_events.66.a: "也许，我一开始就走错了路..."
 flavor_THE_HNG_events.67.t: "草原的天可汗"
 flavor_THE_HNG_events.67.desc: "哈拉和林大会再次展开了。这次，几乎所有的汗都再度来到了曾经那个蒙古帝国的首都。从俄罗斯的金帐汗国的残留，到东方的各个建州部落，每一位汗都齐聚于此。\n因为，他们被曾经的天子，红美铃所召集。\n很多人认为游牧并不在乎天子，然而事实上游牧也都承认天子的权威，何况是在大元之后，每一个游牧都认为天子是所谓的“天上人”，只有上天发怒才会被打落凡间。\n并没有激昂的话语，也没有动人的演讲，红美铃的话语总结来说就是一句话。但是在她的身旁，几乎每一个汗都仿佛能看到一条红色的龙不怒自威地盘旋在她的身旁。\n重建大蒙古帝国，我们真的做得到吗？众人心中虽然有疑惑，但是最终，所有汗都感受到了一种难以言说的感觉。\n那是在很多年前，一个蒙古部落的英雄带来的感觉，如今相隔多代，他们也终于再度感受到了。\n蒙古汗率先跪了下去，随即美铃看向了其他的汗们。"
 flavor_THE_HNG_events.67.a: "你们愿意跟随我吗？"
 flavor_THE_HNG_events.68.t: "新的天可汗"
 flavor_THE_HNG_events.68.desc: "新的天可汗出现了，我们要不要投奔她？她可是如成吉思汗一般伟大的汗！"
 flavor_THE_HNG_events.68.a: "当然！"
 flavor_THE_HNG_events.69.t: "世界之喰煞"
 flavor_THE_HNG_events.69.desc: "黑暗中，巨大的红色身影在她面前，但是真容实在是难以看清，但是偶尔她似乎感觉对方如一个红发少女一般。\n她拼命地去想象对方的少女样貌,最终，一个手持长枪叼着一个红苹果的少女出现在了她的身前。\n“你是谁？”她问道，对方听到这话顿时笑了起来，反问道。\n“那你知道你是谁吗？”\n“我是...”她愕然发现自己居然不知道自己的名字，也不记得了自己的过往。\n“想起来吧，红美铃！吾之食粮！”对方的声音响彻了整个黑暗，仿佛这片黑暗都在为她的话语颤动。\n美铃终于想起来了自己的一切，想起自己因为失败而彻底崩溃。不过现在是...\n“我饿了...但是你很美味，我暂时饱了。”对方咬了一口手中的苹果。“我问你，你要和我签订契约吗？我可以给你真正的力量，难道你就不想复仇吗？”\n“？”美铃惊讶地注视着对方，对方的少女身影后方仿佛有着尸山血海，又仿佛有着无尽的饥饿之欲望。\n“吾乃世界之喰煞，再问一遍，你要和我签订契约吗？”\n美铃沉默了一会儿，最后缓缓地伸出了手。"
 flavor_THE_HNG_events.69.a: "我将得到真正的力量..."
 flavor_THE_HNG_events.69.b: "你似乎有什么阴谋..."
 flavor_THE_HNG_events.70.t: "轮回之终末"
 flavor_THE_HNG_events.70.desc: "黑暗中的身影无法看清，但是偶尔闪过如粉发少女般的身影，她拼尽全力，一直把对方想象成粉发的少女，终于，对方的身形出现在了她的面前。\n在她面前的是一名美丽的少女，但是对方的身材无比高大，粉色的头发仿佛没有末端一般延伸，而对方的身后是无尽的宇宙...\n在注视到对方的瞬间，美铃终于想起了自己的经历，一股沉重的悲伤瞬间涌上了她的心头。\n正在这个时候，对方突然开口了。\n“汝等之时尚未至...”\n这是什么意思？美铃的心中闪过一丝疑惑，下一刻，她突然明白了什么。\n“亦或此时未可知。”\n要签订这个契约吗？§R（别这么做）§!似乎...没有别的选择呢？\n美铃没有丝毫犹豫，对方的身形瞬间消失，只留下了一句话。\n“五十年。”"
 flavor_THE_HNG_events.70.a: "§Y“五十年是什么意思？”§!"
 flavor_THE_HNG_events.70.b: "你是？"
 flavor_THE_HNG_events.71.t: "轮回之终末"
 flavor_THE_HNG_events.71.desc: "五十年已至..."
 flavor_THE_HNG_events.71.a: "我们做了什么？"
 flavor_THE_HNG_events.72.t: "沉睡的红龙"
 flavor_THE_HNG_events.72.desc: "我们的统治者美铃居然在朝堂上陷入了沉睡，我们的臣民都对此议论纷纷，现在我们妖怪武士们应该怎么做？"
 flavor_THE_HNG_events.72.a: "这实在是有失礼仪"
 flavor_THE_HNG_events.72.b: "这里就用精妙的话术！"
 flavor_THE_HNG_events.72.c: "我们似乎眼花了？明明刚刚还在睡的..."
 flavor_THE_HNG_events.73.t: "妖怪武士出征"
 flavor_THE_HNG_events.73.desc: "我们的妖怪武士离开了他们的驻地，所有人都为我们的妖怪武士的队伍所展现出来的庄严军貌而颤抖，这不是一支凡人可以战胜的军队。"
 flavor_THE_HNG_events.73.a: "让我们的敌人颤抖！"
 flavor_THE_HNG_events.74.t: "妖怪武士横冲直撞"
 flavor_THE_HNG_events.74.desc: "我们的妖怪武士看来并不在意平日的形象，她们过于张扬，在道路上横冲直撞。甚至也不在乎士兵们的话语，就算搬出美铃的名义也只能让她们收敛一点，已经不少人向我们投诉了！"
 flavor_THE_HNG_events.74.a: "让她们去吧"
 flavor_THE_HNG_events.74.b: "我会劝阻她们的"
 flavor_THE_HNG_events.74.c: "看来她们的训练强度还是不够"
 flavor_THE_HNG_events.75.t: "佣兵debuff消失"
 flavor_THE_HNG_events.75.desc: "§J“看来你的佣兵debuff要彻底消失了，出现这个事件的原因是因为你开局的选择，你自己应该知道你选了什么吧？”§!"
