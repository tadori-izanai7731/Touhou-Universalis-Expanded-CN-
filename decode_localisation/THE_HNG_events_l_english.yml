 flavor_THE_HNG_events.1.t: "中华大地与红美铃"
 flavor_THE_HNG_events.1.desc: "红美铃站在山上俯瞰着这片熟悉而又陌生的大地，在她的身后，站立着许多伴随着她一起来到中华大地的妖怪和妖精们。\n红美铃来自于中国，但是这里和她当初生活的样子有着十分大的区别，作为一个妖怪，她可以看到当地人们眼中对于她的不信任之感，也许想让这些人支持她还需要一点时间。\n她从幻想乡带来的妖怪和妖精们并不多，而且没有来自幻想乡继续的后援。对于广阔的中华大地来说，就算她们的力量远超人类，她们依旧数量过于稀少了，统治这片大地必然会十分吃力\n但是不止是中国人不信任她们，她的随从们也不信任中国人，二者之间仅仅依靠着她来联系\n自己身后的妖怪和妖精等待着她的命令，不管她做出什么选择，她们都会听从于她。那么，是时候做出选择了，是信任中国人还是依靠妖怪们自己的力量来开始这段史诗。"
 flavor_THE_HNG_events.1.a: "我当然信任他们，他们是我的同胞！"
 flavor_THE_HNG_events.1.b: "他们可以被统治，但是作为士兵我只相信你们！"
 flavor_THE_HNG_events.1.c: "对不起我不想坐牢。（§J齐格：“杂鱼~”§!）"
 THE_HNG_you_are_zako_tt: "§J你是杂鱼~杂鱼~§!"
 flavor_THE_HNG_events.2.t: "妖怪武士的驻地"
 flavor_THE_HNG_events.2.desc: "妖怪武士们一如既往地接受了红美铃的要求，但是她们提出来了新的要求，她们需要一块领地作为她们的驻地。她们可以接受与中国人并肩作战，但是绝对不能接受和她们住在一起。这对于双方来说都好。"
 flavor_THE_HNG_events.2.a: "来喝点茶消消气吧！"
 flavor_THE_HNG_events.3.t: "来自红魔馆的帮助"
 flavor_THE_HNG_events.3.desc: "美铃很高兴地和红魔馆的众人在法术中聊着天，她分享着自己在中国的见闻，时间流逝，法术的时间很快就要到了。在最后的时间里，美铃可以向红魔馆众人学习一些她们的知识。"
 flavor_THE_HNG_events.3.a: "询问大小姐有关管理的建立"
 flavor_THE_HNG_events.3.b: "请求二小姐的战斗教导"
 flavor_THE_HNG_events.3.c: "询问帕秋莉各种各样的知识"
 flavor_THE_HNG_events.3.d: "拜托咲夜帮助自己"
 flavor_THE_HNG_events.3.e: "小恶魔似乎眨着眼暗示着什么"
 flavor_THE_HNG_events.4.t: "中华大地的新红魔馆"
 flavor_THE_HNG_events.4.desc: "最后红美玲还是把红魔馆的大家带着红魔馆一起接到了中国生活，看到蕾米和芙兰少有的对四周的环境感受到好奇，美铃赶紧过去亲自向她们介绍起来这片她的故乡！"
 flavor_THE_HNG_events.4.a: "希望她们能适应并享受这里的生活！"
