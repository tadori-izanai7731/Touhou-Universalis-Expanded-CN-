 flavor_THE_HNG_events.76.t: "汉化？"
 flavor_THE_HNG_events.76.desc: "既然我们已经统一了天朝，也许我们应该考虑一下周边国家的文化问题。在天朝的影响范围内，有许多文化都可能被融入进天朝文化。现在的问题是，我们作为一个幻想乡文化的外来者，我们要不要帮助中国完成汉化这一程序呢？"
 flavor_THE_HNG_events.76.a: "帮助天朝汉化其他文化自然是天子的职责"
 flavor_THE_HNG_events.76.b: "为什么一定要汉化，不能幻想乡化？"
 flavor_THE_HNG_events.76.c: "我觉得我们应该暂缓考虑..."
 Gensokyo_chinese: "幻想乡中华"
 flavor_THE_HNG_events.77.t: "做出决断"
 flavor_THE_HNG_events.77.desc: "离上次的提议已经过去许久了，也许我们可以再次考虑一下这个问题了：我们是否应该帮助天朝汉化附近的文化？即使我们是幻想乡人？"
 flavor_THE_HNG_events76_tt: "我们所有的中国文化包括未来可能汉化的中国文化都将可以变为“幻想乡中华”文化，属于幻想乡文化组。"
 flavor_THE_HNG_events.77.a: "帮助天朝汉化其他文化自然是天子的职责"
 flavor_THE_HNG_events.77.b: "为什么一定要汉化，不能幻想乡化？"
 flavor_THE_HNG_events.78.t: "汉化朝鲜"
 flavor_THE_HNG_events.78.desc: "如今我们已经控制了朝鲜，按照我们之前的计划，我们是时候让朝鲜人更好地融入我们的中华体系了！"
 flavor_THE_HNG_events.78.a: "再也没有什么小中华了，以后就是中华"
 flavor_THE_HNG_events.78.b: "让朝鲜幻想乡化，成为外界的幻想乡人！"
 flavor_THE_HNG_events.79.t: "汉化安南"
 flavor_THE_HNG_events.79.desc: "根据我们之前的政策，美铃决定将安南重新真正归于中华的统治下，这里不能再被分离出去了！"
 flavor_THE_HNG_events.79.a: "安南与中华永不分离"
 flavor_THE_HNG_events.79.b: "安南将是幻想乡中华的南方"
 flavor_THE_HNG_events.79.c: "汉化安南怎么够？我们要将整个孟-高棉文化全部融合入中华体系下！"
 flavor_THE_HNG_events.79.d: "不仅仅是安南，整个孟-高棉都将成为幻想乡人，我们的文化疆土直达马六甲！"
 flavor_THE_HNG_events.80.t: "汉化西藏"
 flavor_THE_HNG_events.80.desc: "根据我们之前的政策，美铃决定将西藏文化移风易俗。吐蕃和中华向来联系紧密，相信这一行为必能让西藏的人民发自内心臣服于美铃的统治"
 flavor_THE_HNG_events.80.a: "正如松赞干布和文成公主一般，中华和西藏将紧密联系在一起。"
 flavor_THE_HNG_events.80.b: "西藏将是幻想乡中华对印度的壁垒"
 flavor_THE_HNG_events.81.t: "汉化壮族"
 flavor_THE_HNG_events.81.desc: "西南的少数民族自古不服王化，如今天朝安定，是时候让这些少数民族正式地改土归流了！"
 flavor_THE_HNG_events.81.a: "壮族是中华民族的重要部分"
 flavor_THE_HNG_events.81.b: "他们将会是幻想乡中华的一部分"
 flavor_THE_HNG_events.81.c: "不仅仅是壮族，我们要将整个泰族纳入中华！"
 flavor_THE_HNG_events.81.d: "不仅仅是壮族，我们要将整个泰族纳入我们全新的文化体系！"
 flavor_THE_HNG_events.82.t: "日本幻想乡化"
 flavor_THE_HNG_events.82.desc: "日本和幻想乡有着极为紧密的联系，我们应该把整个日本纳入幻想乡的体系下。\n§Y“让日本人再度畏惧我们...”§!"
 flavor_THE_HNG_events.82.a: "§J“翠香，渡边纲早死了...”§!"
 flavor_THE_HNG_events.83.t: "汉化女真"
 flavor_THE_HNG_events.83.desc: "东北的女真一向是天朝的朝贡国，甚至不少女真人都在天朝内有一官半职，最高的已经做到了龙虎将军的位置。\n虽然我们一向把东北的部落叫做生女真和熟女真，实际上他们之间几乎并没有联系。而现在根据我们的政策，我们应该把熟女真纳入我们的文化中。"
 flavor_THE_HNG_events.83.a: "以后就叫他们满人"
 flavor_THE_HNG_events.83.b: "满洲将会是幻想乡中华的重要组成部分"
 flavor_THE_HNG_events.83.c: "生女真就不能当满洲人吗？我觉得不行！"
 flavor_THE_HNG_events.83.d: "管它生女真熟女真，统统纳入王化！"
 flavor_THE_HNG_events.84.t: "汉化蒙古"
 flavor_THE_HNG_events.84.desc: "草原上的游牧一直是天朝历史中的重要组成部分，从匈奴到鲜卑，从契丹到蒙古，大一统天朝的历史就是和游牧斗争的历史。\n自从大元成为中华正统王朝后，游牧和天朝的联系就更为紧密了，直到如今，我们已经彻底控制了北方的游牧民族。也许是时候结束这场无止境的纷争了。"
 flavor_THE_HNG_events.84.a: "游牧将如匈奴一般彻底融入中华"
 flavor_THE_HNG_events.84.b: "游牧将如匈奴一般融入幻想乡中华"
 flavor_THE_HNG_events.84.c: "不止是北方的游牧，西域之西的也要！"
 flavor_THE_HNG_events.84.d: "西域之西的也要融合！"
 flavor_THE_HNG_events.85.t: "美铃下令暂时压制通胀"
 flavor_THE_HNG_events.85.desc: "鉴于大红目前错综复杂的经济形势，美铃决定让户部暂时压制一下通胀速度，以此再度观察一番..."
 flavor_THE_HNG_events.85.a: "我们会让陛下知道什么叫做户部速度！"
 the_hng_disasters_four_zuzhou_tt: "军队腐化被引爆"
 THE_HNG_let_other_country_army_death_title: "腐化军队"
 THE_HNG_let_other_country_army_death_desc: "任何军队都有腐化的可能性，在我们经历了那么多后，我们的间谍已经知道如何腐化敌人的军队。\n这个外交行动不能对幻想乡国家使用，而且只能使用一次。\n在对合适的目标使用后，对方会和我们之前一样爆发军队腐化灾难。"
 flavor_THE_HNG_events.86.t: "指挥混乱"
 flavor_THE_HNG_events.86.desc: "随着我们军队腐化现象的显现，我们军队的指挥系统很明显不如平时一般有效了，充满了混乱感。\n这导致我们许多新兵都离开了我们的队伍。"
 flavor_THE_HNG_events.86.a: "让他们走吧"
 flavor_THE_HNG_events.86.b: "强行让农民充军"
 flavor_THE_HNG_events.87.t: "军队腐败"
 flavor_THE_HNG_events.87.desc: "我们的军队充斥着腐败，不仅仅是军队的军官，就连我们的将军也沉迷于挪用军饷到他自己的钱包里。"
 flavor_THE_HNG_events.87.a: "那我们又能怎么样呢？"
 flavor_THE_HNG_events.87.b: "那又如何？我们有的是钱！"
 flavor_THE_HNG_events.88.t: "操练军队"
 flavor_THE_HNG_events.88.desc: "既然我们的国家由于军队质量不够而导致了灾难的出现，那么我们必须要保证我们的军队平日里的操练了！\n一些老兵自告奋勇地要成为教官！"
 flavor_THE_HNG_events.88.a: "让老兵们教导我们的军事传统"
 flavor_THE_HNG_events.88.b: "也许我们应该把目光放长远一点..."
 flavor_THE_HNG_events.89.t: "挪用军饷"
 flavor_THE_HNG_events.89.desc: "我们并不知道军的腐化有如此严重...甚至我们军队的军饷都被挪用了，一支军队已经在他们的驻地上哗变了！"
 flavor_THE_HNG_events.89.a: "这笔钱并不多，我们再付一次就是了"
 flavor_THE_HNG_events.89.b: "连自己的钱都保不住还能做什么！"
 THE_HNG_opinion3: "引爆军队腐化"
 THE_HNG_opinion3_desc: "引爆军队腐化"
 flavor_THE_HNG_events.90.t: "军队腐化"
 flavor_THE_HNG_events.90.desc: "我们的军队似乎有一些不对劲，似乎看上去越来越懒散了...难道是我们的错觉吗？"
 flavor_THE_HNG_events.90.a: "必须严查！"
 THE_HNG_let_other_country_army_death_tooltip: "我们将对他们的军队动一点点手脚...."
 flavor_THE_HNG_mission_events.59.t: "改革时刻！"
 flavor_THE_HNG_mission_events.59.desc: "我们国家如今显现出来的灾难征兆已经被美铃注意到了，美铃现在必须趁着灾难尚未开始就结束掉它们！只有这样才能让红龙天朝一直延续下去！"
 flavor_THE_HNG_mission_events.59.a: "国祚永延！"
 flavor_THE_HNG_events.91.t: "琉球发现新大陆！"
 flavor_THE_HNG_events.91.desc: "我们之前委托琉球前去探索四海，如今琉球向我们汇报他们已经发现了一片广袤的大陆，似乎还没有什么人居住的样子。\n琉球上书请求美铃支持他们的行动。当然，美铃知道东边的新大陆，但是忙于内政的她一直没有关注这些事情。\n面对琉球的上书，美铃是否应该支持他们的行动呢？虽然不支持琉球的行动他们也可以慢慢完成殖民。"
 flavor_THE_HNG_events.91.a: "支持琉球的殖民"
 flavor_THE_HNG_events.91.b: "支持殖民，但是地必须是我们的"
 flavor_THE_HNG_events.91.c: "大力支持琉球的殖民"
 flavor_THE_HNG_events.91.d: "大力支持，不过地必须是我们的"
 flavor_THE_HNG_events.91.e: "让他们慢慢来吧..."
 flavor_THE_HNG_events.92.t: "加快改革步伐！"
 flavor_THE_HNG_events.92.desc: "改革只能慢吗？美铃认为不是这样的，按大红王朝如今的情况。如果不赶快改革，那么很容易造成严重的后果。\n所以，就算加速改革会造成其他的新问题我们也只能认了...当然，还是要给一些喘息的机会..."
 flavor_THE_HNG_events.92.a: "必须解除最大的威胁"
 flavor_THE_HNG_events.92.b: "必须加速新的经济制度建立"
 flavor_THE_HNG_events.92.c: "美铃需要重新集结合格的部队"
 flavor_THE_HNG_events.92.d: "额，让我再思考一下"