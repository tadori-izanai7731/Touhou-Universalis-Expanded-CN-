 THE_HNG_power_var_events.15.desc: "我们国家的行政力量如今已经充沛过度，红美铃决定用这些行政之气的溢出力量来强化我们的国家。"
 THE_HNG_power_var_events.15.a: "我们将扩张到极限，让我们的敌人们臣服于我们！"
 THE_HNG_power_var_events.16.t: "外交之气充盈全身"
 THE_HNG_power_var_events.16.desc: "我们国家的外交力量如今已经充沛过度，红美铃决定用这些外交之气的溢出力量来让其他国家对我们的好感度提高。"
 THE_HNG_power_var_events.16.a: "我们将沉下心来处理内务，改土归流，使附庸们主动内附。"
 THE_HNG_power_var_events.17.t: "军事之气充盈全身"
 THE_HNG_power_var_events.17.desc: "我们国家的军事力量如今已经充沛过度，红美铃决定用这些军事之气的溢出力量来强化我们的军队。"
 THE_HNG_power_var_events.17.a: "我们的力量将会让敌人颤抖，没有人可以阻挡我们！"
 THE_HNG_power_var_events.18.t: "全盛"
 THE_HNG_power_var_events.18.desc: "我们的气如今已经全部充沛无比，为了避免这些气的浪费，美铃主动将气散布向整个国家，这将对我们的国家产生不可逆的影响。"
 THE_HNG_power_var_events.18.a: "三气充盈，已至全盛。扶摇而上，羽化而登仙"
 flavor_THE_HNG_government_events.1.t: "寻龙点穴"
 flavor_THE_HNG_government_events.1.desc: "寻龙点穴，是风水学术语。“三年寻龙，十年点穴。”若没正确方法，就是用百年时间，也不能够点中风水穴心聚气的真点，这样一来，寻龙的功夫也白费了。准确地点正穴心，并不是一件容易的事，对初学者来说如此，就是久年经验老手，也常常点错点偏。\n但是对于美铃来说，这一切如吃饭喝水一般容易。美铃可以用龙脉和人气来强化自己甚至整个国家，看到龙脉在美铃指挥下闪耀着金光升天飞舞，这也会让百姓更加发自内心臣服于美铃。\n龙脉和人气每种都只有一个能生效，人气可以改变，龙脉不行。"
 flavor_THE_HNG_government_events.1.a: "我应该选择龙脉来强化国家"
 flavor_THE_HNG_government_events.1.b: "调控人气"
 flavor_THE_HNG_government_events.1.c: "好的，我知道了。"
 flavor_THE_HNG_government_events.2.t: "选择龙脉"
 flavor_THE_HNG_government_events.2.desc: "我们可以选择龙脉来强化国家，但是一旦选择，30年不能改变我们的选择。"
 flavor_THE_HNG_government_events.2.a: "干龙"
 flavor_THE_HNG_government_events.2.b: "支龙"
 flavor_THE_HNG_government_events.2.c: "来龙"
 flavor_THE_HNG_government_events.2.d: "退龙"
 flavor_THE_HNG_government_events.2.e: "生龙"
 flavor_THE_HNG_government_events.2.f: "我还得思考一下"
 flavor_THE_HNG_government_events.3.t: "人气的调节"
 flavor_THE_HNG_government_events.3.desc: "调节人气是人体重要的一环，对于美铃自己来说当然不需要调节，但是她可以为全国的人民调节人气。我们可以随时选择更换人气。"
 flavor_THE_HNG_government_events.3.a: "元气"
 flavor_THE_HNG_government_events.3.b: "宗气"
 flavor_THE_HNG_government_events.3.c: "营气"
 flavor_THE_HNG_government_events.3.d: "卫气"
 flavor_THE_HNG_government_events.3.e: "暂时不需要调整"
 flavor_THE_HNG_government_events.4.t: "子民上贡"
 flavor_THE_HNG_government_events.4.desc: "干龙在天空舞动的身姿让百姓们看到后都为之着迷，对于美铃的红龙身份更加信服。现在有一些富商甚至主动要上贡自己的财富，以求美铃护佑自己。对于百姓们的请求，应该如何是好？"
 flavor_THE_HNG_government_events.4.a: "取之于民，用之于民。"
 flavor_THE_HNG_government_events.4.b: "国库充盈，天下太平。"
 flavor_THE_HNG_government_events.5.t: "龙王庙中的红龙"
 flavor_THE_HNG_government_events.5.desc: "现在由于干龙的力量，百姓们祭祀的龙王纷纷将龙王涂上了红色，这一幕正好被微服私访的美铃所看到。沉思片刻，美铃露出了一个微笑，也许这样也不错？不过这种祭祀能不能为国家做点什么呢？"
 flavor_THE_HNG_government_events.5.a: "推行祭祀，龙王乃红。"
 flavor_THE_HNG_government_events.5.b: "庙会官行，官民同乐。"
 flavor_THE_HNG_government_events.6.t: "女官"
 flavor_THE_HNG_government_events.6.desc: "朝廷中并非没有女官，但是自古以来数量极为稀少，但是由于美铃的女性身份，以及从幻想乡带来的女性妖怪们，这种情况逐渐逆转了起来。在干龙的暗中引导下，越来越多的女官出现在了朝廷内部。吏部和礼部已经为此争论许久。美铃知道，就算自己下令，过段时间他们依旧会为此争吵起来。"
 flavor_THE_HNG_government_events.6.a: "礼法从旧，理应遵从。"
 flavor_THE_HNG_government_events.6.b: "新朝新礼，适时改制。"
 flavor_THE_HNG_government_events.7.t: "干龙之力"
 flavor_THE_HNG_government_events.7.desc: "干龙的力量已经达到了最甚，现在美铃可以感受到干龙内充沛的力量，只要稍微引导，整个干龙的力量都会为美铃所用。但是干龙的全盛力量只能被引导一次，不过考虑到此时时机千载难逢，是否应该进行引导呢？"
 flavor_THE_HNG_government_events.7.a: "干龙升天。"
 flavor_THE_HNG_government_events.7.b: "时候未到。"
 flavor_THE_HNG_government_events.8.t: "太平年间"
 flavor_THE_HNG_government_events.8.desc: "在支龙的力量和我朝长久以来的政策下，我朝治下的百姓有了一段太平的日子，现在我朝的一名官员向美铃建议向各国宣告我朝的威严，以使万邦来朝的景象再度出现。"
 flavor_THE_HNG_government_events.8.a: "宣告四海，扬我国威。"
 flavor_THE_HNG_government_events.8.b: "微末之事，不足为道。"
 flavor_THE_HNG_government_events.9.t: "光荣参军"
 flavor_THE_HNG_government_events.9.desc: "由于支龙的力量，我朝的光景趋于稳定，黄发垂髫并怡然自乐之类的景象在我朝治下成为了可能，越来越多的人如旧日大唐光景一般将参军和建功立业作为了平常目标。兵部已经上报询问该如何处理这些良家子弟的去处。"
 flavor_THE_HNG_government_events.9.a: "陆军为重，分派各县。"
 flavor_THE_HNG_government_events.9.b: "舰行四海，当入水师。"
 flavor_THE_HNG_government_events.10.t: "庠序于邑"
 flavor_THE_HNG_government_events.10.desc: "支龙的庇护下，我朝已经在各地村落建设了许许多多学堂以开民智，现在吏部已经在为越来越多的有才之士不能用而忙碌，他们向美铃询问应该如何应对肉眼可见越来越多的人才。"
 flavor_THE_HNG_government_events.10.a: "增设官吏，广纳贤才。"
 flavor_THE_HNG_government_events.10.b: "开设新科，重设鸿都。"
 flavor_THE_HNG_government_events.11.t: "支龙之力"
 flavor_THE_HNG_government_events.11.desc: "支龙的力量已经达到了最甚，现在美铃可以感受到支龙内充沛的力量，只要稍微引导，整个支龙的力量都会为美铃所用。但是支龙的全盛力量只能被引导一次，不过考虑到此时时机千载难逢，是否应该进行引导呢？"
 flavor_THE_HNG_government_events.11.a: "支龙升天。"
 flavor_THE_HNG_government_events.12.t: "防御大臣"
 flavor_THE_HNG_government_events.12.desc: "来龙的力量下，我朝各处的关隘和要塞都为之稳固许多，在这种前提下，兵部一位杰出的官员脱颖而出。兵部尚书主动向美铃推荐这位杰出的官员，希望美铃能够着重培养一番。"
 flavor_THE_HNG_government_events.12.a: "边防重事，委以重任。"
 flavor_THE_HNG_government_events.12.b: "下放边疆，镇守一方。"
 flavor_THE_HNG_government_events.13.t: "战争之号"
 flavor_THE_HNG_government_events.13.desc: "如今我们的国家正处于战争之中，来龙在天空飞舞，整个国家都笼罩在来龙的力量之下。各地边防的士兵们纪律也严明了几分，也许正是查清军队腐败的大好时机！"
 flavor_THE_HNG_government_events.13.a: "严查贪腐，以清军纪。"
 flavor_THE_HNG_government_events.13.b: "重整军队，严明纪律。"
 flavor_THE_HNG_government_events.14.t: "军事突破"
 flavor_THE_HNG_government_events.14.desc: "在来龙的帮助下，我们的军事科技居然发生了新的突破改革！朝中对此议论纷纷，有人建议重赏改革的官员们，有人则认为过于聚焦于军事不符合外圣内王之道，现在只能依靠美铃来处理这件事情。"
 flavor_THE_HNG_government_events.14.a: "国库充盈，嘉奖何妨？"
 flavor_THE_HNG_government_events.14.b: "外圣内王，中华之道。"
 flavor_THE_HNG_government_events.15.t: "来龙之力"
 flavor_THE_HNG_government_events.15.desc: "来龙的力量已经达到了最甚，现在美铃可以感受到来龙内充沛的力量，只要稍微引导，整个来龙的力量都会为美铃所用。但是来龙的全盛力量只能被引导一次，不过考虑到此时时机千载难逢，是否应该进行引导呢？"
 flavor_THE_HNG_government_events.15.a: "来龙升天"
 flavor_THE_HNG_government_events.16.t: "退龙凶象"
 flavor_THE_HNG_government_events.16.desc: "现在我国正处于战争之中，美铃开始思考退龙之力应该如何被使用：不论是加强要塞的防御还是加大敌军在险地的损耗都是有用的..."
 flavor_THE_HNG_government_events.16.a: "兵精将足，固守待援。"
 flavor_THE_HNG_government_events.16.b: "坚壁清野，以疲敌军。"
 flavor_THE_HNG_government_events.17.t: "操练有度"
 flavor_THE_HNG_government_events.17.desc: "在退龙之力的帮助下，我们的军队操练越来越有序，甚至不少将领都上书反应他们的力量相比之前有了极大的变化，之前的军队操练方式很明显已经不适合现在的情况了。兵部尚书向美铃提出了两个建议..."
 flavor_THE_HNG_government_events.17.a: "兵贵神速，不惧天险！"
 flavor_THE_HNG_government_events.17.b: "严加操练，永不懈怠！"
 flavor_THE_HNG_government_events.18.t: "退龙恩典"
 flavor_THE_HNG_government_events.18.desc: "退龙的力量不断涌出，现在我们国家的军队正在退龙的力量之下发生一些变化。和人气不同，退龙的效果似乎只对我们的军队有效。"
 flavor_THE_HNG_government_events.18.a: "龙脉之力，潜藏于军。"
 flavor_THE_HNG_government_events.19.t: "退龙之力"
 flavor_THE_HNG_government_events.19.desc: "退龙的力量已经达到了最甚，现在美铃可以感受到退龙内充沛的力量，只要稍微引导，整个退龙的力量都会为美铃所用。但是退龙的全盛力量只能被引导一次，不过考虑到此时时机千载难逢，是否应该进行引导呢？"
 flavor_THE_HNG_government_events.19.a: "退龙升天"
 flavor_THE_HNG_government_events.20.t: "各国来朝"
 flavor_THE_HNG_government_events.20.desc: "正如历朝历代一样，我朝也有一些附着于我朝的小邦和朝贡。对于美铃来说，大部分有趣的贡品都会被她移交给红魔馆的众人赏玩。今日又是朝贡之日，各国使者齐聚一堂，是否要说些什么？"
 flavor_THE_HNG_government_events.20.a: "安抚诸邦，平息争端。"
 flavor_THE_HNG_government_events.20.b: "贡品虽多，种类不足。"
 flavor_THE_HNG_government_events.21.t: "红的朝贡"
 flavor_THE_HNG_government_events.21.desc: "我们是红的朝贡国，今年我们国内的收成虽然不好，但是依旧找到了不少贡品可以上贡，也许我们应该思考一下上贡什么更好一点？"
 flavor_THE_HNG_government_events.21.a: "上贡异兽。"
 flavor_THE_HNG_government_events.21.b: "上贡奇珍"
 flavor_THE_HNG_government_events.22.t: "红的幻想乡卫戍国"
 flavor_THE_HNG_government_events.22.desc: "我们是红的幻想乡卫戍国，红对我们十分宠爱，为我国建设起了巨大的力量。但是连那些朝贡都知道上贡一些好东西，我们如果不上贡确实有些微妙，也许今年正是一个上贡的好日子。"
 flavor_THE_HNG_government_events.22.a: "我们当然要上贡更好的奇珍异兽！"
 flavor_THE_HNG_government_events.22.b: "其实我知道，我们的天子更喜欢学者。"
 flavor_THE_HNG_government_events.23.t: "生龙之力"
 flavor_THE_HNG_government_events.23.desc: "生龙的力量已经达到了最甚，现在美铃可以感受到生龙内充沛的力量，只要稍微引导，整个生龙的力量都会为美铃所用。但是生龙的全盛力量只能被引导一次，不过考虑到此时时机千载难逢，是否应该进行引导呢？"
 flavor_THE_HNG_government_events.23.a: "生龙升天"
 flavor_THE_HNG_government_events.24.t: "五龙之力"
 flavor_THE_HNG_government_events.24.desc: "我们已经释放了五龙，现在红美铃将会把五种龙脉的力量彻底封入地面下，让它反哺我们的人民！如果这样做，我们的人民也许也能和幻想乡的人类一样诞生魔法使！"
 flavor_THE_HNG_government_events.24.a: "龙脉齐聚，幻想现世。"
 flavor_THE_HNG_government_events.25.t: "官员腐败"
 flavor_THE_HNG_government_events.25.desc: "虽然元气可以加强我们的行政力量，但是它也会勾引出人心中的贪婪一面。借助元气，美铃发现了一个贪腐许久的官员，现在的问题仅仅是如何处理这名腐败的官员。"
 flavor_THE_HNG_government_events.25.a: "如果他能上交一部分到国库里..."
 flavor_THE_HNG_government_events.25.b: "绝不姑息！"
 flavor_THE_HNG_government_events.26.t: "清廉成风"
 flavor_THE_HNG_government_events.26.desc: "现在我们国家的行政官员的元气全部都被加强了，他们内心下意识会遵守清廉的行为，成为合格的官员，那么现在我们是否应该继续行动？"
 flavor_THE_HNG_government_events.26.a: "加紧反腐行动！让腐败彻底灭绝！"
 flavor_THE_HNG_government_events.26.b: "这都是国家的栋梁啊！"
 flavor_THE_HNG_government_events.27.t: "人之远行"
 flavor_THE_HNG_government_events.27.desc: "现在我们所有的人元气都被加强了，不少百姓都想着离开国门去远方旅行，兵部和户部则认为我们应该把他们留下来才对国家有益处。"
 flavor_THE_HNG_government_events.27.a: "留下来参军才对"
 flavor_THE_HNG_government_events.27.b: "让他们去吧"
 flavor_THE_HNG_government_events.28.t: "元气精华"
 flavor_THE_HNG_government_events.28.desc: "元气偶尔也会有这样的时刻，但是元气是独属于个人的气，美铃要不要把自己的元气使用掉呢？"
 flavor_THE_HNG_government_events.28.a: "我知道的，只要留一个不用就好了"
 flavor_THE_HNG_government_events.29.t: "宗教争端"
 flavor_THE_HNG_government_events.29.desc: "虽然说宗气可以让百姓忘记宗教之间的差异，但是天朝实在是太大了，有时候出现宗气失效的情况也是可以理解，那么现在问题来了，我们应该如何处理这场宗教争端呢？"
 flavor_THE_HNG_government_events.29.a: "多花点钱让当地官员处理"
 flavor_THE_HNG_government_events.29.b: "官员们可以做到的。"
 flavor_THE_HNG_government_events.30.t: "百姓安定"
 flavor_THE_HNG_government_events.30.desc: "虽然我国正处于战争之中，但是除非灭国之战，大部分情况百姓都感受不到前线的战乱。这也因此产生了一些问题，有些百姓质疑为什么要为了看不见的战争支付更多税收，虽然大部分百姓都满足于安定的情况，但是有些家伙还是有些过于..."
 flavor_THE_HNG_government_events.30.a: "战争税必须要收"
 flavor_THE_HNG_government_events.30.b: "算了，偶尔不收也可以。国库顶上吧。"
 flavor_THE_HNG_government_events.31.t: "宗气护佑"
 flavor_THE_HNG_government_events.31.desc: "有时候许多人的宗气汇聚在一起会产生一些特殊的效果，而我们正好可以利用这一点。那么问题来了，我们应该注重于哪个方面呢？"
 flavor_THE_HNG_government_events.31.a: "我们应该大建市场"
 flavor_THE_HNG_government_events.31.b: "我们应该建造工坊"
 flavor_THE_HNG_government_events.31.c: "我们应该鼓励征兵"
 flavor_THE_HNG_government_events.32.t: "宗气精华"
 flavor_THE_HNG_government_events.32.desc: "宗气偶尔也会有这样的时刻，但是宗气是独属于个人的气，美铃要不要把自己的宗气使用掉呢？"
 flavor_THE_HNG_government_events.33.t: "适得其反"
 flavor_THE_HNG_government_events.33.desc: "虽然有营气加持，但是并非有就能完成任何事情。正如现在的情况，我们过度的反腐政策已经引起了所有人的不满，大部分人不希望全天都处于监视之下。"
 flavor_THE_HNG_government_events.33.a: "敌人越是反对我..."
 flavor_THE_HNG_government_events.33.b: "做出让步"
 flavor_THE_HNG_government_events.34.t: "反腐成效"
 flavor_THE_HNG_government_events.34.desc: "我们的反腐政策在营气的加持下颇具成效，现在我们的官员反映我们的政府力量已经超越了过于所有的王朝！我们的政令已经可以下乡了！"
 flavor_THE_HNG_government_events.34.a: "加紧改革步伐"
 flavor_THE_HNG_government_events.34.b: "继续！我们要下到村！"
 flavor_THE_HNG_government_events.35.t: "国库充盈"
 flavor_THE_HNG_government_events.35.desc: "营气的力量本身就是具备营养滋润万物，现在我们的国民们发现土地的产出和之前相比几乎翻了一番，户部官员建议我们应该合理处理今年多余的税收。"
 flavor_THE_HNG_government_events.35.a: "我觉得放入国库以应对未来的情况比较好"
 flavor_THE_HNG_government_events.35.b: "其实我挺喜欢学者的"
 flavor_THE_HNG_government_events.36.t: "营气精华"
 flavor_THE_HNG_government_events.36.desc: "营气偶尔也会有这样的时刻，但是营气是独属于个人的气，美铃要不要把自己的营气使用掉呢？"
 flavor_THE_HNG_government_events.37.t: "疏于操练"
 flavor_THE_HNG_government_events.37.desc: "虽然卫气的效果十分不错，但是很明显有些人过于依赖卫气的力量了，本来应该提高的训练强度反而不再继续增加了。这会导致我们的军队不再如以往一样强大。"
 flavor_THE_HNG_government_events.37.a: "那就这样吧"
 flavor_THE_HNG_government_events.37.b: "精简队伍"
 flavor_THE_HNG_government_events.38.t: "保卫家园"
 flavor_THE_HNG_government_events.38.desc: "现在我们的国家正处于战斗之中，我们的军队和平时相比更加忙于训练，这提高了我们的军队素质，不仅如此，大批人都表现出了加入我们军队的热情！兵部已经开始询问美铃的意见了..."
 flavor_THE_HNG_government_events.38.a: "既然他们想的话那就让他们来吧！"
 flavor_THE_HNG_government_events.38.b: "不需要他们，加紧训练！"
 flavor_THE_HNG_government_events.39.t: "良家子弟"
 flavor_THE_HNG_government_events.39.desc: "良家子是社会地位较高，而且没有从事贱业的人的统称，家世清白。以前汉朝的六郡良家子更是良家子的兴盛时代，那时候六郡的良家子广泛活跃于军队之中。如今，我们也许可以重新在一些地方征集良家子，如果长久以往也会如汉朝那时一般！"
 flavor_THE_HNG_government_events.39.a: "我们不应该过于强行要求"
 flavor_THE_HNG_government_events.39.b: "我们应该建造军营训练他们！"
 flavor_THE_HNG_government_events.40.t: "卫气精华"
 flavor_THE_HNG_government_events.40.desc: "卫气偶尔也会有这样的时刻，但是卫气是独属于个人的气，美铃要不要把自己的卫气使用掉呢？"
 flavor_THE_HNG_government_events.41.t: "四气耗尽！"
 flavor_THE_HNG_government_events.41.desc: "我们做的太过火了！美铃的四气全部都被我们用完了！"
 flavor_THE_HNG_government_events.41.a: "我们做了什么..."
 flavor_THE_HNG_government_events.42.t: "压制通胀"
 flavor_THE_HNG_government_events.42.desc: "我国的官吏干预经济的政策十分成功，现在我们的通胀度被有效遏制了，户部已经开始准备一场廷宴以庆祝他们的成功。"
 flavor_THE_HNG_government_events.42.a: "非常好"
 flavor_THE_HNG_government_events.42.b: "趁此机会加大力度"
 flavor_THE_HNG_government_events.43.t: "度田有效"
 flavor_THE_HNG_government_events.43.desc: "我们的官员成功在各地清查了隐田和隐户，各地的官员开始不断向朝廷报来度田成功的喜讯。出于各种考虑，美铃派遣妖怪武士们前去查看一番，得到的汇报也是度田有效。"
 flavor_THE_HNG_government_events.44.t: "军纪严明"
 flavor_THE_HNG_government_events.44.desc: "我们的军队腐化现象遭到了遏制，现在时不时的操练下我们可以感受到军队新的军风！"
 flavor_THE_HNG_government_events.45.t: "压制通胀失败"
 flavor_THE_HNG_government_events.45.desc: "我们官员的行政能力似乎严重不足，再加上各地官员对商人的偏见，以及各地士绅的不配合，我们的经济干预政策很明显遭受到了惨重的失败！"
 flavor_THE_HNG_government_events.45.a: "难道我们就没有更好的官员吗？"
 flavor_THE_HNG_government_events.45.b: "用一些钱让他们自己去上下打点一番。"
 flavor_THE_HNG_government_events.46.t: "度田失败"
 flavor_THE_HNG_government_events.46.desc: "我们的度田政策失败了！就如当初光武最初的度田，大部分官员的度田工作都被干扰和阻拦，有些官员的度田行为甚至没敢进行！可以预见到的是度田的全面失败！"
 flavor_THE_HNG_government_events.46.a: "难以置信的失败。"
 flavor_THE_HNG_government_events.46.b: "国库里还有一些钱，问问他们是希望看到这笔钱充入军费还是继续抵抗。"
 flavor_THE_HNG_government_events.46.c: "以史为镜，可以知兴衰。如光武行事，度田！"
 flavor_THE_HNG_government_events.47.t: "军纪溃散"
 flavor_THE_HNG_government_events.47.desc: "就算我们加强了对于军队的训练，但是很明显军队的腐化不是一点两点...我们必须做点什么才能彻底遏制住现在这样的情况，不能再让军队腐化下去了！"
 flavor_THE_HNG_government_events.47.a: "放弃了，反正有妖怪武士保护我。"
 flavor_THE_HNG_government_events.47.b: "再投入一笔军费看看？"
 flavor_THE_HNG_mission_events.1.t: "大理之秋"
 flavor_THE_HNG_mission_events.1.desc: "11月对于大理来说依旧有着不低的气温，此时正是欣赏景色的最佳时机，美铃静静地坐在一座小山丘上俯瞰着下方，对于她来说，这片大陆正是她的故乡。\n和很多在幻想乡内不知道外界情况的妖怪们不一样，美铃知道现在是什么日子，再过一段时间，北方将会发生一场巨大的灾难，虽然对于这个国家而言仅仅是让它的盛世结束了。\n美铃思考着自己未来的道路，现在她是以一名特殊的土司身份作为大理的行政官员，大明即是她的宗主国。既然到了这个地方，她就想起因为这个国家腐败无能而丢失的三宣六慰，既然她来了，那么这一切注定不会发生！\n一些妖怪和妖精沉默地出现在她的身后，这些事她在离开幻想乡的路上带来的，现在，乃至以后，每一个对于美铃来说都至关重要。\n八云紫在出门前询问过她，“你不过是个门卫，你为什么要这么努力地去做呢？”\n她笑了起来，因为她忘记了自己是怎么回答对方的。\n但是有些事情是不得不去做的,§R为了中华大地的安宁§!\n§Y国家特色§!：\n独特的大量风味事件。\n体验§G专属的灾难和政体§!\n完成专属§G天朝改革§!\n快速§G统一三宣六慰§!乃至快速§G摧毁大明§!\n§G温馨提示：请不要忘记做阶层任务。§!"
 flavor_THE_HNG_mission_events.1.a: "§Y我不会忘记，因此我从幻想归来。§!"
 flavor_THE_HNG_mission_events.2.t: "并肩作战的佣兵"
 flavor_THE_HNG_mission_events.2.desc: "我叫黄长旭，24岁，是永宁的一个募兵头子，手下管着几千号人，如果我们大明朝没有征召我们，别的地方出钱我们也会去帮忙打仗。\n最近听说大理来了群妖怪，而且不知道用什么手段弄到了大明朝的官职。\n之前有那边的长得凶神恶煞的头上有角的女妖怪问我们可不可以来打仗，我赶忙摇头，我可不想被女妖怪吃了。\n但是她们后来给的钱实在是太多了，没办法，这辈子我都没见过那么多钱，所以我带着弟兄们一起去了。\n我们打仗那天，我亲眼看到各种妖魔鬼怪直接用法术把对面的外邦人打了个粉碎，我们看着只能瑟瑟发抖，但是还是硬着头皮放了几枪几箭算是对得起这么多银子了。\n打完仗后一个女妖怪问我感觉怎么样，下次能不能再来，我哪里敢摇头了，只能点头答应。\n后面我心里想，当天为了那点钱愿意去的我可真是个大智慧啊！"
 flavor_THE_HNG_mission_events.2.a: "你们愿意加入可太好了！"
 flavor_THE_HNG_mission_events.3.t: "战场上的妖怪武士们"
 flavor_THE_HNG_mission_events.3.desc: "随着我们军队人数越来越多，妖怪们也逐渐越来越兴奋，似乎战场上人的数量越多越会让她们兴奋，甚至美铃几次看到有骑兵直接撞在妖怪们身上妖怪们也蛮不在乎的样子，虽然大妖怪们确实超凡脱俗，但是陪美铃出来的大部分都是些比较弱的妖怪。在战场上有这样的表现大大出乎了美铃的意料。也许什么美铃所不知晓的事情在她们身上发生了...\n不过目前来看，肯定对于美铃来说是好事就是了。"
 flavor_THE_HNG_mission_events.3.a: "为了红的未来而战斗吧！"
 flavor_THE_HNG_mission_events.4.t: "安南终平"
 flavor_THE_HNG_mission_events.4.desc: "安南独立的日子彻底结束了。\n美铃注视着脚下熊熊燃烧的东京，这座城市已经落入了红的妖怪人类妖精三族大军之手，到处都是燃烧的建筑，偶尔有着零星的抵抗也很快被消灭。伪帝已经被俘虏，等待他的将是被送入北京迎接他的结局。\n美铃已经在整个安南都安置了一些妖怪，在她们的眼皮下，安南永远不可能再离开天朝的统治！\n现在美铃要做的，仅仅是把这个消息传的很远，很远..."
 flavor_THE_HNG_mission_events.4.a: "我们必须立刻上书大明！"
 flavor_THE_HNG_mission_events.4.b: "任命一位妖怪看护安南。"
 flavor_THE_HNG_mission_events.4.c: "安南还是交给我们自己看管比较好..."
 flavor_THE_HNG_mission_events.5.t: "好事的天狗们"
 flavor_THE_HNG_mission_events.5.desc: "“什么？你是说可以到乡外去取材？啊，我想大家听到这个消息会很高兴的，不过我只是外交人员，这种大事情还是要交给龙大人她们去处理”\n“你觉得能通过吗？我这里真的很缺人？”\n“会通过的，只要紫不阻拦我们就行。”"
 flavor_THE_HNG_mission_events.5.a: "§J“记得让她们按时回来就行。”§!"
 flavor_THE_HNG_mission_events.6.t: "巫女建议"
 flavor_THE_HNG_mission_events.6.desc: "巫女们对我们不是很关心，似乎她们跟着我们从幻想乡内跑出来后只在乎她们自己能不能过的舒适了，虽然美铃很恼火她们这种不负责任的行为，但是想起博丽灵梦日常的样子她又一下子释怀了。\n不过让她们躺在这里真的好吗？"
 flavor_THE_HNG_mission_events.6.a: "如果你们想好好休息，至少教个新巫女出来吧？"
 flavor_THE_HNG_mission_events.6.b: "让她们休息吧。"
 flavor_THE_HNG_mission_events.7.t: "妖精们的说法"
 flavor_THE_HNG_mission_events.7.desc: "最近由于我们军队的严格训练，哪怕是比较吵闹的妖精们都看起来有模有样了，虽然也仅仅只是看起来而已。\n不过妖精们提出在攻城战时，她们可以凭借她们的幼小身形和飞行能力，以及不俗的弹幕战斗力帮我们从内部瓦解敌军堡垒的防御，这听上去是个很不错的方法。\n如果她们打仗时能不贪玩就最好了。"
 flavor_THE_HNG_mission_events.7.a: "让她们去吧。"
 flavor_THE_HNG_mission_events.8.t: "阿瓦的毁灭"
 flavor_THE_HNG_mission_events.8.desc: "僭越者的城门在红美铃的面前不值一提，她仅仅是一拳打出，这座屹立在中南半岛经历了无数风霜，见证了阿瓦的崛起和如今最后的崩塌。\n红美铃带着军队快速冲破了城门后的脆弱的防线，阿瓦人的军队士气也彻底崩溃了。很快他们就四散而逃，彻底不见了踪影。\n很快，阿瓦的国王被红美铃所发现，他大概也没想到他引以为傲的城墙居然在红美铃面前不值一提，甚至金银财宝都尚未收拾干净。\n红美铃无怜悯地带着军队把他抓了起来，连带着的还有阿瓦的整个王室。这个昔日以一己之力不服天朝命令的王国就在今天到了最后一刻。\n唯一的问题仅仅是阿瓦的那些属国们，红美铃不知道他们是怎么想的，但是那又有什么关系呢？她吩咐天狗向那些国家宣布自己的旨意！\n§J一切荣耀都将归于尘土，只有路边的红色花朵静静注视着这兴衰轮回的一切。§!"
 flavor_THE_HNG_mission_events.8.a: "让那些国家自己好好思考一下！"
 flavor_THE_HNG_mission_events.9.t: "阿瓦的崩溃"
 flavor_THE_HNG_mission_events.9.desc: "我们的宗主阿瓦已经彻底崩溃，它被大明的宣慰司红彻底摧毁，那么现在我们应该怎么办？红已经发来了最终提案，如果我们不同意，我们也不知道我们会面临什么。"
 flavor_THE_HNG_mission_events.9.a: "投降是我们唯一的选择"
 flavor_THE_HNG_mission_events.9.b: "我们早就比阿瓦强大了，不过是过去的宗主罢了！"
 flavor_THE_HNG_mission_events.10.t: "吉大港的命运"
 flavor_THE_HNG_mission_events.10.desc: "我们如今已经控制了阿拉干，然而吉大港依旧处于孟加拉手中，孟加拉是天朝的不定期朝贡国，我们没有理由向他开战。正在此时，孟加拉向我们派来了使者，如果我们出一笔重金，他们愿意把吉大港交给我们。"
 flavor_THE_HNG_mission_events.10.a: "出点钱吧，我们需要吉大港"
 flavor_THE_HNG_mission_events.10.b: "我觉得太不值了"
 flavor_THE_HNG_mission_events.11.t: "鬼族武士"
 flavor_THE_HNG_mission_events.11.desc: "幻想乡的鬼族们是强力的妖怪，和美铃如今统率着的妖怪相比，鬼族武士们简直是压倒性的强大。如果她们加入了美铃的队伍，美铃的鬼族武士们实力也会大大提高。不过人多力量大的道理美铃还是知道了，如果鬼族大量加入美铃的队伍，美铃也无法控制好她们。直到勇仪亲口承诺她们不会惹是生非美铃才放下心来。\n“§R只要紫同意，我们鬼族立刻就去支援你！”§!"
 flavor_THE_HNG_mission_events.11.a: "§J“翠香你不能去”§!"
 flavor_THE_HNG_mission_events.12.t: "我们的信念"
 flavor_THE_HNG_mission_events.12.desc: "我们的信念永远不会屈服，无论我们选择了什么样的宗教道路，这都是属于我们命中注定的选择。"
 flavor_THE_HNG_mission_events.12.a: "让业力增长"
 flavor_THE_HNG_mission_events.12.b: "让业力降低"
 flavor_THE_HNG_mission_events.12.c: "我们依旧宽容"
 flavor_THE_HNG_mission_events.13.t: "一个提议"
 flavor_THE_HNG_mission_events.13.desc: "红美铃向我们发来申请，如果我们愿意名义上接受红美铃的统治，就可以得到她开出的优渥条件。我们的国家刚刚结束混乱期不久，但是来自安南的防御使依旧尚未离开，我们依旧是安南事实上的附庸。如果同意的话，我们就可以脱离安南的统治，红美铃允许我们自治。虽然这个条件十分诱人，但是考虑到安南的两名防御使..."
 flavor_THE_HNG_mission_events.13.a: "红美铃会保护我们的！"
 flavor_THE_HNG_mission_events.13.b: "我们国内的两位防御使实在是令人害怕..."
 flavor_THE_HNG_mission_events.14.t: "大明之行"
 flavor_THE_HNG_mission_events.14.desc: "在收到进京面圣的命令后，美铃十分高兴，没过多久就离开了大理。这次她没有带任何随从，毕竟在如今的大明，没有任何人可以伤害到她。\n在路上，她逐渐沉默了下来，这个国家最基础的制度存在着严重的问题，虽然现在还未显现出来，但是美铃的远见已经可以看到那种未来了。虽然她早就知道大明的结局，但是当书中的内容成为活生生的现实，这只会更让人心痛。但是毕竟这个王朝的建立者本身就只是农民，国家制度变成这样也是可以理解的。\n然而，在面见到天子后，她的内心更加心寒了，为什么一个贤臣能就这样被处死呢？她不理解，她也不想理解。\n天子对于她的功绩并未表现出太多在意，但是这已经和美铃没有关系了，包括周围其他官员的嘲讽话语和天子给予美铃的赏赐她也仿佛没有听见。\n§R现在，她已经做出了一个重要的选择。§!"
 flavor_THE_HNG_mission_events.14.a: "我会做好一切准备...（§Y五年后我们会主动宣战大明§!）"
 flavor_THE_HNG_mission_events.15.t: "天命之战"
 flavor_THE_HNG_mission_events.15.desc: "我们已经做好了准备，是时候让这个腐朽的王朝在没有伤害到百姓之前彻底毁灭了，红美铃已经反复强调不要伤害百姓，她知道妖怪武士她们完全可以做到。"
 flavor_THE_HNG_mission_events.15.a: "§Y诛灭伪帝§!"
 flavor_THE_HNG_mission_events.16.t: "摩多罗与座敷童子"
 flavor_THE_HNG_mission_events.16.desc: "座敷童子是幻想乡的监视者，她们主要负责监视幻想乡，有时候也会因为外界需要而离开幻想乡前往外界振兴乡村。现在她们都在后户之国办公，如果能得到摩多罗的许可，那么我们会有极大的助力。\n令美铃没有想到的是，直到了美铃的来意后，对方十分爽快地同意了美铃的请求。"
 flavor_THE_HNG_mission_events.16.a: "§J明明座敷童子是归我管的好不好？§!"
 flavor_THE_HNG_mission_events.17.t: "尼泊尔，高山之国"
 flavor_THE_HNG_mission_events.17.desc: "尼泊尔人向来以善战闻名，红美铃花了很多力气终于把他们统合到了一起，现在，红美铃派自己的妖怪武士前去指导他们，希望他们能为红美铃省下大量心思。\n毕竟她确实需要一个强而有力的附庸国。"
 flavor_THE_HNG_mission_events.17.a: "崛起吧，尼泊尔"
 flavor_THE_HNG_mission_events.18.t: "尼泊尔的崛起"
 flavor_THE_HNG_mission_events.18.desc: "红美铃帮助我们统一，不仅如此，我们的国家还得到了神佛的强化，这下我们真的不可同往日而语了，既然红美铃如此信任我们，那么我们也会让红美铃放心。向印度进军！"
 flavor_THE_HNG_mission_events.18.a: "我们将永远听命于红美铃"
 flavor_THE_HNG_mission_events.19.t: "妖怪之山的商人们"
 flavor_THE_HNG_mission_events.19.desc: "妖怪之山有着许多聪慧的商人们，我们现在正处于商业不利的情况，如果有她们的帮助相信我们能在商业战场上无往不利。\n在听到美铃的需求后，山城高岭很果断地答应了，随即向美铃要求了一些能让她们在天朝大地上好好进行商业活动的特权。\n虽然这可能会惹怒士绅，但是美铃还是同意了这个要求。"
 flavor_THE_HNG_mission_events.19.a: "§J“你要小心她们把你卖了，还要钱要送回来~”§!"
 flavor_THE_HNG_mission_events.20.t: "向无尽之海出发！"
 flavor_THE_HNG_mission_events.20.desc: "红美铃帮助了我们！如今我们可以探索整个未知的世界了！"
 flavor_THE_HNG_mission_events.20.a: "我们将在红美铃的帮助下探索四海！"
 flavor_THE_HNG_mission_events.21.t: "宝岛战略"
 flavor_THE_HNG_mission_events.21.desc: "虽然大明自己不重视台湾的重要性，但是美铃还是知道台湾的战略意义的，而且台湾的潜力也十分巨大，如果开发能保证给美铃提供不少力量。不过现在的问题是，美铃应该对台湾拿出多少重视。\n如果现在不占领整个台湾，未来肯定会有其他人来占领此地，到时候我们的可能会有更多麻烦的问题。\n但是如果一次性全部占领，可能耗费的物资又有些过大了..."
 flavor_THE_HNG_mission_events.21.a: "我们将登陆赤崁！"
 flavor_THE_HNG_mission_events.21.b: "我们将登陆大肚！"
 flavor_THE_HNG_mission_events.21.c: "我们将登陆淡水！"
 flavor_THE_HNG_mission_events.21.d: "赤崁的事可以先缓一缓"
 flavor_THE_HNG_mission_events.21.e: "淡水的事可以先缓一缓"
 flavor_THE_HNG_mission_events.21.f: "大肚的事可以先缓一缓"
 flavor_THE_HNG_mission_events.21.g: "§Y“整个台湾都是我们的”§!"
 flavor_THE_HNG_mission_events.22.t: "西域平定"
 flavor_THE_HNG_mission_events.22.desc: "自从归义军灭亡后，天朝中央的控制就再未伸入过西域这块天朝的传统领土，穆斯林在西域野蛮地传播着，如今西域曾经是汉家子弟的人们有了新的文化认同。\n到了明朝，大明也仅仅是希望西域能安定即可，并未想过将西域重新纳入天朝的统治之下，这也导致察合台汗国持续地在此地统治。\n但是今日，这一切都将成为过往，时隔半个千年，红终于接过归义军的旗帜，征服了察合台的最后一块领地，重新收复了西域。\n红美铃身后的妖怪武士们并不理解这种情绪，她们疑惑地注视着四周莫名奇妙哭泣的中国人们。当她们再度将目光放回红美铃身上时，一丝泪滴并未被她们所发现地就这样被抹去。"
 flavor_THE_HNG_mission_events.22.a: "§Y天朝昔日疆土，如今重归我手§!"
 flavor_THE_HNG_mission_events.23.t: "河童们的帮助"
 flavor_THE_HNG_mission_events.23.desc: "河童们往往是以贪财和研发科技为代表，但是听到能到外界去研究科技的时候，就连河城荷取本人都下意识要求亲自去外界一趟。\n虽然有这个想法的瞬间就被紫给逮捕了，但是也足以说明河童对外界的好奇心。\n河童和人类是传统的盟友，相比于其他妖怪，她们应该更能让人们接受一点..."
 flavor_THE_HNG_mission_events.23.a: "§J“如果有什么新鲜科技别忘了带回来”§!"
 flavor_THE_HNG_events.5.t: "背叛之日"
 flavor_THE_HNG_events.5.desc: "虽然美铃选择了信任中国人，但是有时候小恩对于人来说只会扩大人心中的欲望。实际上，人类和妖怪之间的隔阂依然存在...仅仅是潜藏到了美铃和妖怪们都看不到的地方。\n随着美铃统一了天朝，在各地的有志之士们恢复自己的实力后，现在的他们已经做好了一切准备。\n对于他们来说，瞒过数量本身就远远少于人类的妖怪可是太简单了。\n当美铃今日上朝的时候，她意外的发现，几乎所有的官员都没有一个人前来的。还没等她询问原因，一个妖怪匆匆跑入了宫内上报了一个惊人的消息\n§R全国基本都反了§!"
 flavor_THE_HNG_events.5.a: "他们竟敢！"
 THE_HNG_disasters1_tt: "我们遭到了背叛，失去了所有军事力量！现在他们通通掀起了反旗！"
 flavor_THE_HNG_events.6.t: "集结的妖怪武士"
 flavor_THE_HNG_events.6.desc: "美铃听闻此讯，立刻离开了皇宫，然而还没出宫门，只见一支规模庞大的人类军队就已经冲到了门口，他们一边喊着消灭妖怪的口号，一边使用手里奇怪的道具对准了美铃。\n“？”美铃还没反应过来，就发现自己的气和魔力完全被封住了，虽然并非永久封印，只需要一个时辰美铃就可以解除，但是他们怎么会有这个？\n在看到上面很明显的幻想乡风格后，美铃总算是知道了他们敢于挑战自己的底气。但是真以为自己没有魔力就不能战斗了吗？美铃聚精会神了起来，但是还没等到美铃出手，一队妖怪武士就从宫廷内冲了出来三下五除二就全歼了这支敢于挑战红龙的军队。\n妖怪和妖精们纷纷望着红美铃，红美铃不知道她们在想什么，最后只能点了点头，她们没有说话，只是纷纷不知道从哪里拿出了大量的钱财。\n“这是我之前当宦官还没花完的。”\n这是我的军饷，一直还没用。”\n“我知道老大现在缺钱，这是我所有的银子了，老大随便拿去用吧。\n美铃微微一怔，她想过很多可能，但从未想到过这种情形，美铃轻轻捂住了自己的心，对着所有的妖怪武士和妖精宦官们点了点头。"
 flavor_THE_HNG_events.6.a: "§Y我会永远铭记此刻§!"
 flavor_THE_HNG_events.7.t: "人妖隔阂失败"
 flavor_THE_HNG_events.7.desc: "我们彻底失败，人妖之间的隔阂没有任何人可以摧毁，美铃让中国人和妖怪互相信任的尝试失败了。而这场惨痛的失败，也将彻底将大红摧毁。"
 flavor_THE_HNG_events.7.a: "大红王朝就这样完了"
 flavor_THE_HNG_events.8.t: "人妖隔阂的终结"
 flavor_THE_HNG_events.8.desc: "不管如何，我们终究是结束了这场痛苦的灾难。"
 flavor_THE_HNG_events.8.a: "我们迎接未来"
 flavor_THE_HNG_events.9.t: "我们完了"
 flavor_THE_HNG_events.9.desc: "大红王朝彻底崩溃，我们的统治者生死不明..."
 flavor_THE_HNG_events.9.a: "我们是否还有希望？"
 flavor_THE_HNG_events.10.t: "忠诚者"
 flavor_THE_HNG_events.10.desc: "我们并非在人类之中没有忠诚我们的人，不少百姓十分信任我们，许多商人都捐出了自己的财产，不少百姓们都踊跃加入我们平叛的队伍。"
 flavor_THE_HNG_events.10.a: "看来并非所有人都背叛了我们"
 flavor_THE_HNG_events.11.t: "大举反旗！"
 flavor_THE_HNG_events.11.desc: "由于我们的国家处于灾难过久，现在一帮想要分邦裂土的野心家们积蓄好了力量，如今他们毫不犹豫地举起了对大红反叛的旗帜！我们各地的官员已经开始求救中央了！"
 flavor_THE_HNG_events.11.a: "他们好大的胆子！"
 flavor_THE_HNG_events.11.b: "看看一些钱能不能收买他们"
 flavor_THE_HNG_events.12.t: "大规模起义"
 flavor_THE_HNG_events.12.desc: "为了他们反抗红美铃的目的，他们没有任何犹豫，就对我们掀起了反旗！如今大红各地叛乱四起，妖怪武士们已经做好了出战的准备！"
 flavor_THE_HNG_events.12.a: "消灭这帮反贼！"
 flavor_THE_HNG_events.13.t: "起义"
 flavor_THE_HNG_events.13.desc: "“红美铃不过一妖怪女徒之辈，怎敢行武则天旧事！依我看，应该主动退位，天下的皇帝就该由我来当！”\nby莫格反贼"
 flavor_THE_HNG_events.13.a: "“连亲自面圣的胆子都没有，居然还敢亵圣！”"
 flavor_THE_HNG_events.14.t: "反贼"
 flavor_THE_HNG_events.14.desc: "大红叛乱四起，各地官员纷纷发来求救书信，希望天兵前来平叛。但是，我们的妖怪武士数量明显不足..."
 flavor_THE_HNG_events.14.a: "大红危矣"
 flavor_THE_HNG_events.14.b: "对当地士绅让步，让他们平叛"
 flavor_THE_HNG_events.15.t: "第一次改革反扑"
 flavor_THE_HNG_events.15.desc: "我们的改革政策引起了士绅和百姓的不满，他们对于红的感情只有让红灭亡，如果我们想继续改革下去，我们就必须扫清这些叛军！"
 flavor_THE_HNG_events.15.a: "平叛！"
 flavor_THE_HNG_events.15.b: "就这么点叛军？"
 flavor_THE_HNG_events.16.t: "第二次改革反扑"
 flavor_THE_HNG_events.16.desc: "我们和阶层一起交流的改革明显有了成效，但是这引起了其他不愿意和我们进行交流的人的仇恨，似乎他们认为和我们交流的人背叛了人类。如今，他们已经开始纷纷作乱。"
 flavor_THE_HNG_events.16.a: "看我派天兵来把他们通通送上天！"
 flavor_THE_HNG_events.16.b: "哦，我知道了"
 flavor_THE_HNG_events.17.t: "第三次改革反扑"
 flavor_THE_HNG_events.17.desc: "我们第三次的改革并未受到过多阻力，似乎各地都已经安静下来了...难道我们很快就可以完成改革了吗？"
 flavor_THE_HNG_events.17.a: "我大红，天下无敌啊！"
 flavor_THE_HNG_events.17.b: "叛军呢？"
 flavor_THE_HNG_events.18.t: "第四次改革反扑！"
 flavor_THE_HNG_events.18.desc: "原来之前第三次改革没有太多的阻力是因为他们在积蓄力量，但是如今我们已经拥有了足够的实力，各地的民众和商人士绅都已经开始支援我们了，这场改革是时候结束了！"
 flavor_THE_HNG_events.18.a: "大红天威，无坚不摧。"
 flavor_THE_HNG_events.18.b: "叛军就是一个笑话"
 flavor_THE_HNG_mission_events.24.t: "秋姐妹"
 flavor_THE_HNG_mission_events.24.desc: "“红美铃需要我们前往天朝？”秋穰子奇怪地看了面前的妖怪信使一眼，对方点了点头。\n“没错，美铃大人是这么说的，天朝对于你们十分看重，如果你们愿意前来天朝的话，天朝可以为你们建设许多神社为你们吸收信仰。”\n听到这里，秋穰子显然有些意动，她的目光落在了自己的妹妹秋静叶上，秋静叶对着她笑了笑，秋静叶心里明白，对于美铃来说，秋穰子显然更为重要，自己不过是顺带的。\n“姐姐你就去吧，这里还有我打理呢...”\n“秋静叶大人也要去哦。美铃大人亲口说的，她说之前当园工的时候很喜欢看落叶。”\n“？”\n“快点做出决定把，两位大人！”\n信使说完，她的身影就消失在了丰穰之祠。"
 flavor_THE_HNG_mission_events.24.a: "感谢你们的到来"
 flavor_THE_HNG_mission_events.24.b: "§Y“事实上，我们有一个更好的提议。”§!"
 flavor_THE_HNG_mission_events.25.t: "邪仙：霍青娥"
 flavor_THE_HNG_mission_events.25.desc: "当美铃的使者来到霍青娥的藏身之处时，她的目光顿时一怔，映入她眼帘的是已经收拾好行李的霍青娥，芳香正安静地站在她的身旁，她似乎知道将要发生什么。\n“一饮一啄,莫非前定。正好，我也想回家看看了。”\n并没有和使者交流，霍青娥就这样腾空而起，直接飞离幻想乡，向着天朝去了。\n\n\n\n（注：霍青娥原型故事位于今湖南省郴州市桂东县。）"
 flavor_THE_HNG_mission_events.25.a: "不管怎么样，欢迎她回家。"
 flavor_THE_HNG_mission_events.26.t: "极北之地"
 flavor_THE_HNG_mission_events.26.desc: "寒冷\n这是鬼武士对于这片土地的唯一评价。\n当她带着探险队穿越这片土地来到这里时，映入眼帘的几乎只剩下了白色，虽然还有零星的动物在附近活动着，但是很难想象这里的人们是如何存活下来的，靠打渔吗？居然能维持4个部落的存在？\n鬼族武士心中想着，一边看了眼自己身旁在寒风中裹着厚实的衣物但还是瑟瑟发抖的人们。不止是中国人东南亚人，就连她带来的一些妖精们似乎都无法忍受这种情况。\n“我们这是要去哪？陛下的命令是什么？”\n一个人忍不住询问道，但是被她的眼神给吓了一跳，不过很快她的目光又收了回来，放在了大海的远方。\n虽然凡人们无法看到，但是她知道，一片辽阔的土地就位于海的另一端。\n她随手一挥，整个探险队突然都感觉暖和了不少，妖精们也再度振奋了起来，她们怂拉着的翅膀再度撑了起来。\n“走吧，我们将去一片新的土地。那里将是未来我们最重要的土地之一。”\n“我们往哪走？”人们四顾，随即目光难以置信地落在了悬崖下呗冻结的海洋上。\n她笑了笑，“穿过这冰冻之海。”"
 flavor_THE_HNG_mission_events.26.a: "我们将前往新大陆！"
 flavor_THE_HNG_mission_events.27.t: "驶向远方"
 flavor_THE_HNG_mission_events.27.desc: "河童探险家略带一丝紧张地注视着海的远方，虽然前方依旧没有任何东西，但是她的心中依旧有着一丝怀疑和激动，妖怪武士们守卫在她的身旁，但是对于她的激动，她们不置可否。\n在她的宝船旁边，是几只同样庞大挂着大大的“红”字的龙旗，这代表着她们的身份：大红的宝船舰队。\n她受到美铃的命令从天朝出发，带着庞大的补给和财物按照三宝太监当初的海图一路前行。\n首先，她们平静地穿过旧港宣慰司曾经的区域，之后顺着海岸一路抵达了孟加拉，顺着天竺的海岸线，在引起了天竺人们的骚动后到达佛国斯里兰卡。接下来继续前行，抵达木骨都束。在和木骨都束的酋长交流了后，她们开始了这场旅行一无所知的部分，沿着海岸线向着南方前进。\n出乎她们的意料，在南方，基尔瓦沿着海岸线建立起了繁荣的贸易国家，在引起了一阵骚动以至于妖怪武士们甚至要亲自出手后，她们获得了补给，随即抵达了非洲的最南端，这里已经有白皮肤的人和河童驻扎在这里，他们称呼这里为好望角。\n在告别了好望角的同胞们后，她们向北航行，顺着非洲的海岸，她们看到了许多酋长，同时她们也注意到了白皮肤的人们不断从远方航行而来，在非洲的海岸落足。\n一路向北，最后她们抵达了曾经大秦的土地，这里的人们被葡萄牙和西班牙两个国家所统治，虽然城市不算繁华，但是好歹有补充补给的地方也是不错。在向两国的统治者们送上了美铃的问候信后，她们一路向西航去，这片海域十分凶险，如果不是妖怪们力量强大，很难想象该如何平安度过，\n再度抵达陆地时，她们来到了一个巨大的岛屿群，这里已经有葡萄牙人的殖民地了，沿着新大陆向南出发，她们最后在新大陆的最南端绕过了新大陆，从太平洋一路向西。\n在穿越了凶险无比却不知道为什么叫做“太平洋”的海域之后，她们抵达了一片庞大且蛮荒的大陆，这里的动物和她们一路上见过的完全不同，在休息一番后，她们一路向北，直到现在。\n海岸线逐渐出现在了她们的眼前，但是这片土地她们当然来过，是旧港的土地。妖怪武士们一阵愕然，她们不是一路向西吗？怎么又回来了？\n河童则兴奋地欢呼了起来，在甲板上疯狂跑动着！\n“世界是圆的！世界是个球！”\n妖怪武士们这才明白了原因，不过她们随即内心被疑惑填满：\n这有什么意义吗？"
 flavor_THE_HNG_mission_events.27.a: "这没有意义，这重于一切"
 flavor_THE_HNG_mission_events.28.t: "天狗的帮助"
 flavor_THE_HNG_mission_events.28.desc: "在外界多次用骑兵击败敌人后，美铃愈发觉得天狗们在战争中的作用十分重要，这次返回幻想乡也是抱着能让更多天狗们加入自己队伍的想法。\n这也是为什么她亲自前来的原因。在妖怪之山的天狗聚落，她见到了大天狗饭纲丸龙。\n“我知道你想要什么，我们也自然会帮助你，前提是我们可以在大红内到处开我们的报社，还有，关停所有的人类报社。”\n“如果你们不写那些乱七八糟的假新闻的话，我自然会同意。”美铃虽然有点意外，但是还是点了点头，饭纲丸龙沉思了一会儿，随即消失在了她的面前。\n“这件事我们自己必须要再商量一下。”\n没过多久，射命丸文高兴地向美铃宣布了天狗们同意的消息。"
 flavor_THE_HNG_mission_events.28.a: "感谢你们的加入！"
 flavor_THE_HNG_mission_events.29.t: "鬼族武士"
 flavor_THE_HNG_mission_events.29.desc: "和鬼族的交流异常顺利，在美铃对勇仪说明了来意后，勇仪爽快的回复了美铃。\n“不就是去打架吗？算我们一个！”\n“去哪里？去杀谁？杀多少？”\n美铃突然有点怀疑自己是否做出了正确的选择。"
 flavor_THE_HNG_mission_events.29.a: "§J“勇仪你不能去”§!"
 flavor_THE_HNG_mission_events.30.t: "河童科技"
 flavor_THE_HNG_mission_events.30.desc: "河童的首席技师河城荷取开头就给了红美铃的使者一个下马威，以荷取在研发新东西为由把使者挂在外面整整两天，虽然中间可以去看其他河童们的发明以及各种河童们的造物，但是使者依旧有点怀疑自己是否已经被遗忘了。\n不过好在荷取很快就从工作中脱离了出来。\n“来试试这个吧？”\n出乎使者的意料，见面的第一反应居然不是谈论自己的来意，反而是把一个奇怪的小物件放在了自己手中。使者一脸好奇地看向手中的物品，这是一块布，出乎使者理解范围的是，自己的手放在布下面居然变成了隐形的？\n“怎么样，这个不错吧，友情价格500杜卡特。”荷取一脸得意地看着使者，这时候使者才想起自己到底是来做什么的。\n“啊，这样啊。可以是可以，但是我们的雇佣费用可是十分昂贵的哦。”在听到了来意后，荷取轻松地报出了一个天文数字。\n对于这么多钱，使者的回复是..."
 flavor_THE_HNG_mission_events.30.a: "不就是一点点钱吗？我大红最不缺的就是钱！"
 flavor_THE_HNG_mission_events.31.t: "山童的帮助"
 flavor_THE_HNG_mission_events.31.desc: "我们和山童的合作关系源远流长，事实上，山童们的首领山城高岭表示能有更多地方供她们发挥自己的创造力可是再好不过了，美铃也表示出对于山童们加入天朝方的期待。"
 flavor_THE_HNG_mission_events.31.a: "我觉得你们去工部任职再合适不过了"
 flavor_THE_HNG_mission_events.31.b: "“我们现在的地盘太少了，就直接加入你吧，希望我们能尽兴！”"
 flavor_THE_HNG_mission_events.32.t: "新生的天朝"
 flavor_THE_HNG_mission_events.32.desc: "帝都陷落，举国震动。\n正如多年前在南京发生的一样，大明的天子消失在了一片火海之中，没有人知道他是生是死，也没有人关心他的下落。\n毕竟，美铃和多年前的那场战争完全不一样，这是新王朝对旧王朝的战斗，而非同一王朝之间叔侄之间中央与藩镇的战斗。\n今天之后，天朝将抵达一个新的纪元..."
 flavor_THE_HNG_mission_events.32.a: "受命于天，既寿永昌！"
 flavor_THE_HNG_mission_events.33.t: "顾问"
 flavor_THE_HNG_mission_events.33.desc: "在收到了重金邀请后，荷取难得地从幻想乡内离开来到天朝帮助美铃制造一支舰队，毕竟在此之前，美铃连一艘战舰都没有见过，要她制造一支庞大的舰队还是太为难她了。\n但是出乎荷取意料的是，在目的地，她见到了一个意想不到的人。\n“你怎么在这里？”山城高岭，这位山童的领袖先发出了自己的疑问，听到她的话语荷取自然也不客气。\n“这句话应该我问你才对，你一个山童，居然还来造船，真是贻笑大方。”\n“我可是港口的建筑设计师！你这家伙！	森符「真・最奥の森域」！”\n“谁怕谁啊？论弹幕战，下辈子去吧！水符「河童の幻想大瀑布」！”\n眼见着一场弹幕战就要在此地打响，美铃赶紧拦下二人。\n“消消气两位，就看在我...不，看在杜卡特的份子上，一起努努力吧！”\n“谁会和山童一起努力啊？”\n“谁会和河童一起努力啊？”\n虽然如此，但是看在美铃的面子，二人很快进入了工作状态，没过一会儿，这里就变得热火朝天起来。"
 flavor_THE_HNG_mission_events.33.a: "看来她们还是可以正常相处的..."
 flavor_THE_HNG_mission_events.34.t: "红龙天朝"
 flavor_THE_HNG_mission_events.34.desc: "这起源于一个归乡的想法，这个传奇发源于西南一座小有名气的城市。\n历经了无数风霜，进行了无数的战役，红美铃，幻想乡的红龙终于在此刻完成了她的目标。\n当天朝大地再度统一，百姓将安居乐业。这次，不会再有贪婪腐败的官吏无止境的索取财富，也不会有藩王在他们身上不断吸血。妖怪武士们会听从红美铃的指令，将她的意愿传向无止境的远方。\n看吧，让红龙永远注视这片她的家乡，让天朝祈求多年的幻想真正降临在天朝吧！\n不管是妖精还是妖怪，不管是中国人还是东南亚人，不管是僧侣还是穆斯林学者亦或是儒士，从今往后他们都将团结在红的旗帜之下！"
 flavor_THE_HNG_mission_events.34.a: "红龙天朝永不陨落！大红万岁！"
 flavor_THE_HNG_mission_events.34.b: "大红在地图上可能会很难看，还是算了吧。"
 BHG: "大红"
 BHG_ADJ: "红"
 flavor_THE_HNG_mission_events.35.t: "逼近的阴影"
 flavor_THE_HNG_mission_events.35.desc: "红龙天朝承平日久，离一统中国的日子也有二十年了，这些年，美铃战战兢兢地治理着国家，运用自己的能力为百姓们能过上更好的生活添砖加瓦，但是，就在此时，她的目光突然落在了一只黑色的乌鸦上，恍惚间，那只乌鸦仿佛对着她笑了笑。\n她摇摇头，再定睛看去时，那只乌鸦似乎从未出现过。\n“这到底是...”\n不知道为什么，美铃心中突然有了种不详的预感。"
 flavor_THE_HNG_mission_events.35.a: "灾难将至"
 flavor_THE_HNG_mission_events.36.t: "红龙治下的和平"
 flavor_THE_HNG_mission_events.36.desc: "当大红摧毁了整个罗斯诸国后，整个欧洲都为大红的军队而瑟瑟发抖，众多君主都在揣测大红下一个军事目标将会是谁，但是出乎他们的意料：在摧毁罗斯诸国后，大红的军队就此停了下来，大部分都返回了天朝。\n不仅如此，欧洲各国发现平时难以购买到的瓷器茶叶等珍贵物品，如今可以十分方便地购买到了。这导致他们一度狂热地购买这些物品，这将导致这些物品价格的再度升高..."
 flavor_THE_HNG_mission_events.36.a: "蒙古带来剑与火，大红带来茶与瓷"
 THE_HNG_mission_flavor_THE_HNG_mission_events36: "购买狂热"
 desc_THE_HNG_mission_flavor_THE_HNG_mission_events36: "欧洲人疯狂购买以至于价格节节攀升"
 flavor_THE_HNG_mission_events.37.t: "蕾米莉亚来袭！"
 flavor_THE_HNG_mission_events.37.desc: "当美铃回到红魔馆的第一时间，出乎她意料的是，迎接她的并非热烈的拥抱，而是来自蕾米莉亚的弹幕袭击！\n匆忙闪过蕾米的袭击后，美铃一脸不解地看着蕾米莉亚，蕾米只是露出了一个笑容道：“我只是想看看我的从者现在有几斤几两。到底还能不能作为红魔馆的看门人？”\n再度闪躲过一次袭击后，美铃知道自己不能再逃避了！"
 flavor_THE_HNG_mission_events.37.a: "我会努力证明给您看的！"
 flavor_THE_HNG_mission_events.38.t: "合格"
 flavor_THE_HNG_mission_events.38.desc: "蕾米虽然输了，但是她的脸上却满是满足的笑容。她站起身来对着美铃道，“门卫，啊不对，美铃。以后红魔馆的所有事情就交给你和咲夜了，我觉得我以后只要好好欣赏你们创造的景色就可以了。”\n美铃点了点头，不过心里一阵嘀咕道。\n她平日里的事不就是咲夜负责吗？"
 flavor_THE_HNG_mission_events.38.a: "很高兴我能得到认可"
 flavor_THE_HNG_mission_events.38.b: "能让大小姐尽兴我真的很开心"
 flavor_THE_HNG_mission_events.39.t: "不合格"
 flavor_THE_HNG_mission_events.39.desc: "美铃失败了，这表现让蕾米不得不摇了摇头，“既然如此，那希望你的军队能让我满意吧。”\n说完，蕾米就消失在了美铃的面前。"
 flavor_THE_HNG_mission_events.39.a: "我会继续努力的！"
 flavor_THE_HNG_mission_events.40.t: "月之都的陨落"
 flavor_THE_HNG_mission_events.40.desc: "大红的军队攻入了月之都，凡人们和妖怪们联手击败了月人，我在做什么梦？\n但是这就是事实，如今大红王朝的旗帜已经在月之都上方飘扬，所有的月人以月夜见为主都被众人严加看护，这里面有不少神明，但是在路过的好心神明赫卡提亚的帮助下她们都非常老实地和月兔们等待着大红王朝决定她们的命运。\n美铃静静地注视着这片美丽的土地，正在这时，一个凡人主动向他问道。\n“陛下，月球怎么没有嫦娥仙子啊？”\n“对啊，嫦娥呢？”美铃一愣，但是正在这时，几个将领走过来询问起月之都的处置。"
 flavor_THE_HNG_mission_events.40.a: "从今往后再也没有什么月人了。"
 flavor_THE_HNG_mission_events.40.b: "算了，这太残暴了。"
 flavor_THE_HNG_mission_events.41.t: "幻想乡与天朝"
 flavor_THE_HNG_mission_events.41.desc: "§J既然你的目的已经彻底完成了，是时候考虑天朝和幻想乡之间的关系了，这是你所珍爱的土地，无数少女和幻想中的事变在此发生。\n你有一个外号叫做“门铃”，这也代表了你守门人的身份。那么，你是想要当幻想乡的守门人保护大家，还是做一个幻想乡的征服者呢？§!"
 flavor_THE_HNG_mission_events.41.a: "我想要保护整个幻想乡"
 flavor_THE_HNG_mission_events.41.b: "我想要统治整个幻想乡，只有这样才能保护她们"
 flavor_THE_HNG_mission_events.41.c: "我全都要！"
 flavor_THE_HNG_mission_events.42.t: "红美铃的提议"
 flavor_THE_HNG_mission_events.42.desc: "红美铃要求我们成为她的朝贡国，她认为这是在保护我们。"
 flavor_THE_HNG_mission_events.42.a: "这是好的，有个人保护也不错"
 flavor_THE_HNG_mission_events.42.b: "她以为她是谁？"
 flavor_THE_HNG_mission_events.43.t: "宝船舰队的重建"
 flavor_THE_HNG_mission_events.43.desc: "在高岭和荷取接手建设我们的舰队后，我们很快完成了这支全新的宝船舰队的建设！\n当这支全新的庞大宝船舰队集结到一起时，每个人都因为它们的出现而感到头晕目眩。不止是人类和妖精，就连建设这支庞大舰队的妖怪们都不得感叹这支舰队的庞大。\n目前来看，我们的舰队应该是外界最强大的舰队！让伪帝为我们的舰队而恐惧吧！"
 flavor_THE_HNG_mission_events.43.a: "我们将航行四海！"
 flavor_THE_HNG_mission_events.44.t: "斯里兰卡的佛经"
 flavor_THE_HNG_mission_events.44.desc: "当美铃收到来自斯里兰卡的佛经后，她第一时间就想到了幻想乡内那个妖怪寺庙的方丈，因此她也少有地离开了中华大地，亲自来到了幻想乡中的命莲寺。\n在说明来意之后，圣白莲显得比较惊讶，但是她还是点了点头，收下了这份意外的礼物。\n“既然施主如此有诚意，那么就由我来为施主解惑吧，不过能领悟多少，就看施主自己的悟性了。”\n整整一日，圣白莲都在和美铃讲解佛经，尽管美铃在其中依旧有许多不理解的地方，但她还是因此大有收获。\n当讲经结束时，美铃甚至还有点茫然地被纳兹琳带出了命莲寺，这时，她突然想起了什么..."
 flavor_THE_HNG_mission_events.44.a: "虽然这是一些俗财，但请你务必收下"
 flavor_THE_HNG_mission_events.45.t: "丝绸之路的商人"
 flavor_THE_HNG_mission_events.45.desc: "我们保护了木骨都束的属国后，一个自称是丝绸之路超级大商人的人要求接见我们。但是无论怎么看，这家伙似乎都是个奴隶贩子。但是奈何对方百般要求下，还是让他见到了美铃。\n“我能给陛下带来非常好的礼物，陛下你想要哪个地方的礼物呢？”他挥舞着手，随即把手指向了被他拿出来的一张地图。\n不过对方也表示，如果太远的话，他需要一点点路费。"
 flavor_THE_HNG_mission_events.45.a: "我倒要看看你在木骨都束本地能找出什么来？"
 flavor_THE_HNG_mission_events.45.b: "我想看看你能不能在高加索带来一些好东西"
 flavor_THE_HNG_mission_events.45.c: "来点法兰西货物"
 flavor_THE_HNG_mission_events.45.d: "伊比利亚的应该不错"
 flavor_THE_HNG_mission_events.45.e: "波兰的应该还可以"
 flavor_THE_HNG_mission_events.45.f: "就选瑞典吧，它离我最远"
 flavor_THE_HNG_mission_events.46.t: "万王之王的护卫"
 flavor_THE_HNG_mission_events.46.desc: "当我们再次见到那个商人时，对方仅仅把一个巨大的看上去装的鼓鼓的麻皮袋丢给我们就再度消失了，对方甚至没有下船，以飞快的速度就这样夹着快船消失在了天边。\n“这是说好的给陛下您的礼物！”。\n妖怪武士们一脸懵地打开袋子，在里面静静躺着一个昏迷的黑人，在弄醒他之后，对方很是愤怒地骂了那个奴隶贩子几句，从对方的话语里可以知道，对方是负责护卫万王之王的恰瓦军官，结果在如厕时吃了一个闷棍醒来就到这里了。\n一开始对方是要求放对方回去的，不过在发现美铃和妖怪武士们明显的天朝服饰后，对方突然要求为美铃献上自己的一份力量。\n据对方所说，对方可以为我们训练恰瓦。"
 flavor_THE_HNG_mission_events.46.a: "欢迎你加入我们的队伍！"
 flavor_THE_HNG_mission_events.46.b: "算了，我们已经有武士了"
 flavor_THE_HNG_mission_events.47.t: "马穆鲁克"
 flavor_THE_HNG_mission_events.47.desc: "当我们再次见到那个商人时，对方仅仅把一个巨大的看上去装的鼓鼓的麻皮袋丢给我们就再度消失了，对方甚至没有下船，以飞快的速度就这样夹着快船消失在了天边。\n“这是说好的给陛下您的礼物！”。\n妖怪武士们一脸懵地打开袋子，在里面静静躺着一个昏迷的高加索白人，在弄醒他之后，对方很是愤怒地骂了那个奴隶贩子几句，从对方的话语里可以知道，对方是负责在高加索抓老乡的马穆鲁克，结果在高加索抓老乡的时候吃了一个闷棍醒来就到这里了。\n一开始在清醒后对方是要求放对方回去的，不过在发现美铃和妖怪武士们明显的天朝服饰后，对方突然要求为美铃献上自己的一份力量。\n据对方所说，对方可以为我们抓一些高加索老乡来训练马穆鲁克。"
 flavor_THE_HNG_mission_events.48.t: "法兰西军官"
 flavor_THE_HNG_mission_events.48.desc: "当我们再次见到那个商人时，对方仅仅把一个巨大的看上去装的鼓鼓的麻皮袋丢给我们就再度消失了，对方甚至没有下船，以飞快的速度就这样夹着快船消失在了天边。\n“这是说好的给陛下您的礼物！”。\n妖怪武士们一脸懵地打开袋子，在里面静静躺着一个昏迷的拉丁人，在弄醒他之后，对方很是愤怒地骂了那个奴隶贩子几句，从对方的话语里可以得知，对方是负责在法兰西宫廷训练法兰西火枪手的军官，结果在和情妇幽会的时候吃了一个闷棍醒来就到这里了。\n一开始在清醒后对方是要求放对方回去的，不过在发现美铃和妖怪武士们明显的天朝服饰后，对方突然要求为美铃献上自己的一份力量。\n据对方所说，对方可以为我们训练法兰西火枪手。"
 flavor_THE_HNG_mission_events.49.t: "大方阵军官"
 flavor_THE_HNG_mission_events.49.desc: "当我们再次见到那个商人时，对方仅仅把一个巨大的看上去装的鼓鼓的麻皮袋丢给我们就再度消失了，对方甚至没有下船，以飞快的速度就这样夹着快船消失在了天边。\n“这是说好的给陛下您的礼物！”。\n妖怪武士们一脸懵地打开袋子，在里面静静躺着一个昏迷的佛朗机人，在弄醒他之后，对方很是愤怒地骂了那个奴隶贩子几句，从对方的话语里可以得知，对方是负责为西班牙国王训练西班牙大方阵的军官，结果在顺手向路人传教的时候吃了一个闷棍醒来就到这里了。\n一开始在清醒后对方是要求放对方回去的，不过在发现美铃和妖怪武士们明显的天朝服饰后，对方突然要求为美铃献上自己的一份力量。\n据对方所说，对方可以为我们训练合格的方阵步兵。"
 flavor_THE_HNG_mission_events.50.t: "翼骑兵军官"
 flavor_THE_HNG_mission_events.50.desc: "当我们再次见到那个商人时，对方仅仅把一个巨大的看上去装的鼓鼓的麻皮袋丢给我们就再度消失了，对方甚至没有下船，以飞快的速度就这样夹着快船消失在了天边。\n“这是说好的给陛下您的礼物！”。\n妖怪武士们一脸懵地打开袋子，在里面静静躺着一个昏迷的白人，在弄醒他之后，对方很是愤怒地骂了那个奴隶贩子几句，从对方的话语里可以得知，对方是一名波兰的什拉赫塔，在准备去议会一票否决国王提案的路上吃了一个闷棍醒来就到这里了。\n一开始在清醒后对方是要求放对方回去的，不过在发现美铃和妖怪武士们明显的天朝服饰后，对方突然要求为美铃献上自己的一份力量。\n据对方所说，对方可以为我们训练一些翼骑兵。"
 flavor_THE_HNG_mission_events.51.t: "卡尔军军官"
 flavor_THE_HNG_mission_events.51.desc: "当我们再次见到那个商人时，对方仅仅把一个巨大的看上去装的鼓鼓的麻皮袋丢给我们就再度消失了，对方甚至没有下船，以飞快的速度就这样夹着快船消失在了天边。\n“这是说好的给陛下您的礼物！”。\n妖怪武士们一脸懵地打开袋子，在里面静静躺着一个昏迷的维京人，在弄醒他之后，对方很是愤怒地骂了那个奴隶贩子几句，从对方的话语里可以得知，对方是一名来自瑞典的军官，专门负责为瑞典训练卡尔军，他在和瑞典新建的大船上一起沉没后醒来就到这里了。\n一开始在清醒后对方是要求放对方回去的，不过在发现美铃和妖怪武士们明显的天朝服饰后，对方突然要求为美铃献上自己的一份力量。\n据对方所说，对方可以为我们训练一些卡尔军。"
 flavor_THE_HNG_mission_events.52.t: "波斯都护"
 flavor_THE_HNG_mission_events.52.desc: "波斯，这是一片拥有厚重历史的土地。\n强大的帝国在此兴衰，直至那一日，绿色将其彻底染色，直至今日。\n红美铃依稀记得曾经的那位波斯王子，他不远万里来到长安，请求天子的帮助，虽然天子答应了他，但是波斯和天朝的距离实在是太远太远了，天朝实力就算再强大，也无法着手于如此遥远的疆土。\n最后，他死在了中华，这就是他的故事。\n虽然迟到了那么多年，但是如今身为天子的正是美铃，她也许可以做出一个特别的决定..."
 flavor_THE_HNG_mission_events.52.a: "重建波斯都护府！"
 flavor_THE_HNG_mission_events.52.b: "我们正好有一位波斯人！"
 flavor_THE_HNG_mission_events.52.c: "还是由我们直接控制波斯比较好"
 flavor_THE_HNG_mission_events.53.t: "叫醒紫"
 flavor_THE_HNG_mission_events.53.desc: "§J“你疑似有点吵了，而且为了叫醒我，有必要把我的领地全都占领吗？真是无情的女人呢。而且你说些幻想乡笑话，我就自然会起床了。好了，我知道你想要什么，既然你想要，我就给你，不用你自己拿了。”§!"
 flavor_THE_HNG_mission_events.53.a: "“不这样做的话，我们根本找不到你”"
 flavor_THE_HNG_mission_events.54.t: "重建旧港"
 flavor_THE_HNG_mission_events.54.desc: "马六甲已经被我们扫进了历史的垃圾桶里，这个不忠诚的朝贡国现在已经彻底被我们军队所摧毁了，但是现在我们必须思考旧港宣慰司的重建事宜。\n一些当地的福建商人们主动请缨，他们宣称他们会重新建立旧港宣慰司的行政机构，不仅如此，他们当中确实有着当初旧港宣慰司官员的后代。\n那么，要同意吗？一个金金金的旧港宣慰司？"
 flavor_THE_HNG_mission_events.54.a: "金金金的旧港虽然奇怪，但是好像也合理"
 flavor_THE_HNG_mission_events.54.b: "比起那些商人，我们似乎可以邀请一位更合适的人选"
 flavor_THE_HNG_mission_events.54.c: "我觉得没有必要，还是直接设置流官管辖吧"
 flavor_THE_HNG_mission_events.55.t: "好望角"
 flavor_THE_HNG_mission_events.55.desc: "我们抵达了非洲最南端，这里已经有一些欧洲人的殖民地了，不过我们毫不留情地直接把他们驱赶了出去，根据河童们的发言，这块区域的战略意义十分重大，如果控制这里，就控制了欧洲人的海上丝绸之路。\n既然这里非常适合我们殖民，那我们必须赶紧行动起来了！"
 flavor_THE_HNG_mission_events.55.a: "我们必须控制这里！"
 THE_HNG_tea: "“红”茶"
 desc_THE_HNG_tea: "红美铃在大理培育出了茶叶的新品种，这种高质量茶叶很快将推广向全世界，最后占领所有茶叶市场！"
 THE_HNG_opinion1: "西南宣慰司"
 THE_HNG_opinion1_desc: "西南宣慰司"
 THE_HNG_opinion2: "购买了吉大港"
 THE_HNG_opinion2_desc: "购买了吉大港"
 the_hng_disasters_one: "人妖隔阂"
 desc_the_hng_disasters_one: "人类和妖怪之间的隔阂越来越深，最终成功撕裂了我们的国家！"
 the_hng_disasters_three: "通胀崩溃"
 desc_the_hng_disasters_three: "大量的白银源源不断地输入我国，由于我们对于经济的不敏感，最后导致了我们国家的通胀崩溃！"
 the_hng_disasters_two: "土地兼并"
 desc_the_hng_disasters_two: "我朝得国过于顺利，以至于原先大部分士绅都没来得及处理，甚至在我们进入天朝时他们还趁机扩张了自己的领地。导致我朝开朝不久，土地兼并问题却已经是王朝末年！"
 the_hng_disasters_four: "军队腐化"
 desc_the_hng_disasters_four: "国家的庞大导致军队腐化现象丛生，这是我们这个时代的军队不可避免的，但是，为什么幻想乡的妖怪军队也会和外界军队一样腐化..."
 flavor_THE_HNG_events.19.t: "蕾米传授威严"
 flavor_THE_HNG_events.19.desc: "今天蕾米显得格外兴奋，然而并没有人来给她发泄一下。不过正在此时美铃正好来到了新红魔馆，蕾米的目光一下子就亮了起来。\n“美铃啊，你知道什么是威严吗？”\n“额...”\n“哼哼，今天就让你至高无上的领主来告诉你什么是威严吧！首先...”"
 flavor_THE_HNG_events.19.a: "“zzz...”"
 flavor_THE_HNG_events.20.t: "芙兰想要出去玩！"
 flavor_THE_HNG_events.20.desc: "芙兰似乎并不想好好待在红魔馆里，现在她要求美铃让她出门！但是不看着她让她随便乱跑也是不大可能的..."
 flavor_THE_HNG_events.20.a: "让她去带兵打仗吧"
 flavor_THE_HNG_events.20.b: "海洋会消磨她的斗志"
 flavor_THE_HNG_events.20.c: "还是留在宫廷里吧！"
 flavor_THE_HNG_events.21.t: "咲夜的帮助"
 flavor_THE_HNG_events.21.desc: "咲夜最近一直在帮助美铃整顿内务，说实话美铃也不知道咲夜是如何一下子完成那么多工作的，不仅如此，咲夜还为美铃从各种报表里发现了一些问题，随即查出了一些本应该被贪污的钱，现在它们都交给美铃处置了！"
 flavor_THE_HNG_events.21.a: "谢谢你，咲夜"
 flavor_THE_HNG_events.21.b: "把这些钱分给百姓应该有所助益"
 flavor_THE_HNG_events.22.t: "帕秋莉的藏书"
 flavor_THE_HNG_events.22.desc: "帕秋莉拥有着众多的藏书，据说里面蕴含着一切知识，不过美铃不会去主动要求帕秋莉。毕竟这似乎有点带有强迫性质。但是今天美铃在红魔馆里看到一本不知为何落在地上的书，当美铃捡起来时，上面的内容吸引了她的注意力..."
 flavor_THE_HNG_events.22.a: "我学到了很多"
 flavor_THE_HNG_events.23.t: "小恶魔的特别教学~"
 flavor_THE_HNG_events.23.desc: "今天小恶魔似乎想出了什么特别的主意，她带着美铃来到了她的房间，这里整整齐齐布满着各种让人面红耳赤...我是说性感的衣物，还有各种瓶瓶罐罐。\n“过来过来，今天我就要好好打扮一下你。”\n“我觉得我不太需要打扮...”\n“好的打扮可是能让大家更喜欢你，外交事务也会更轻松的！”\n美铃半信半疑地坐在了梳妆台前，小恶魔带着奇怪的笑容轻轻把手放在了她的肩上。\n“放心吧，我会让你满意的！”"
 flavor_THE_HNG_events.23.a: "“这真的有用吗？” “那是当然！”"
 flavor_THE_HNG_mission_events.56.t: "信仰之辩"
 flavor_THE_HNG_mission_events.56.desc: "我们也许该正确处理一下我们境内的宗教问题了，在经历了那么多变革之后，大红的宗教问题越来越尖锐，因此，美铃邀请各路宗教人士前来帝都辩论。\n正如很多年前一样，宗教大辩论再度开始了，似乎中国人害怕如汉武帝时期的“罢黜百家，独尊儒术”，他们派来的都是最为精锐的宗教人士。"
 flavor_THE_HNG_mission_events.56.a: "上座部佛教是个不错的选择"
 flavor_THE_HNG_mission_events.56.b: "金刚乘佛教才应该是佛教的正道"
 flavor_THE_HNG_mission_events.56.c: "儒教的地位不容动摇"
 flavor_THE_HNG_mission_events.56.d: "博丽神道可是我们的根，我们不可以忘记！"
 flavor_THE_HNG_mission_events.56.e: "也许...我还有另一种选择？"
 flavor_THE_HNG_mission_events.56.f: "只有道教才是唯一的选择！"
 flavor_THE_HNG_mission_events.57.t: "大红的独立"
 flavor_THE_HNG_mission_events.57.desc: "我们的西南宣慰司红向我们发起了战争，红美铃宣称我们的存在是错误的，她将彻底摧毁我们！"
 flavor_THE_HNG_mission_events.57.a: "下诏命令各地加强防御"
 flavor_THE_HNG_events.24.t: "大规模农民起义"
 flavor_THE_HNG_events.24.desc: "“陛下不好了，全国都发生了大规模的农民起义！不仅如此，有不少地方的士绅都跟着起义了！”\n“这到底是怎么回事？！！为什么突然会爆发那么大规模的起义？”\n报信的妖怪武士急忙说道，“据说是他们没有土地养不活自己了！”\n“？”"
 flavor_THE_HNG_events.24.a: "这么大的事情怎么现在才说！"
 flavor_THE_HNG_events.25.t: "土地兼并灾难失败"
 flavor_THE_HNG_events.25.desc: "大红王朝的土地改革最终还是失败了，土地兼并抵达了其最高点，国家叛乱四起，民不聊生，最后在无穷无尽的农民起义中，大红的道路最后会前往何方..."
 flavor_THE_HNG_events.25.a: "我们和历史上其他朝代一样结束了..."
 flavor_THE_HNG_events.26.t: "土地兼并灾难结束"
 flavor_THE_HNG_events.26.desc: "我们还是硬生生挺过了土地兼并...但是，我们付出的代价是什么呢？"
 flavor_THE_HNG_events.26.a: "无论怎样，它都过去了"
 flavor_THE_HNG_events.27.t: "大饥荒"
 flavor_THE_HNG_events.27.desc: "由于土地兼并愈演愈烈，因为今年收成不好，大批失去土地的农民都没有足够的食物进行生存。即使他们想成为地主的佃户也被地主们拒绝，如今可以预见的是，如果我们放置不管，一场大饥荒就要在大红王朝的各地上演了。"
 flavor_THE_HNG_events.27.a: "救济灾民！"
 flavor_THE_HNG_events.27.b: "我们无能为力"
 flavor_THE_HNG_events.28.t: "商人赈灾！"
 flavor_THE_HNG_events.28.desc: "在这种灾难之中，每一份食物都显得额外珍贵，然而一位富裕的商人慷慨地捐出了自己的大笔财富赈灾，不仅如此，他还开放了自己的粮仓给灾民们食用。"
 flavor_THE_HNG_events.28.a: "看来商人中还是有爱国的"
 flavor_THE_HNG_events.28.b: "宣他入朝，看他能为我们做点什么"
 flavor_THE_HNG_events.29.t: "士绅起义"
 flavor_THE_HNG_events.29.desc: "士绅们对于我们的土地改革政策十分愤怒，如今他们已经利用遍地的灾民，将他们武装之后揭竿而起公开反抗我们的统治！"
 flavor_THE_HNG_events.29.a: "妖怪武士，出击！"
 flavor_THE_HNG_events.30.t: "士绅反对土地改革"
 flavor_THE_HNG_events.30.desc: "士绅们对于土地改革政策十分反对，虽然他们暂时还没有要直接反抗我们统治的意思，但是他们已经展现出了他们的态度。"
 flavor_THE_HNG_events.30.a: "反对又如何？"
 flavor_THE_HNG_events.30.b: "我们应该对他们进行安抚"
 flavor_THE_HNG_events.31.t: "改良主义士绅"
 flavor_THE_HNG_events.31.desc: "并非所有士绅都反对我们的土地改革政策，毕竟美铃并非直接要把地主阶级完全性消灭掉。一位颇有有名气的名为张居正的官员已经公开支持大红的土地改革政策，也许我们应该让他入朝。"
 flavor_THE_HNG_events.31.a: "不仅如此，我们还要让他入阁！"
 flavor_THE_HNG_events.31.b: "有他这样的官员真是大红之幸"
 flavor_THE_HNG_events.32.t: "饿殍遍地"
 flavor_THE_HNG_events.32.desc: "由于许多百姓都失去了自己的土地，现在他们被迫在中华大地上流亡，如果我们不赶快进行开仓赈粮，可以预见的是一场巨大的灾难即将发生在大红的土地上！"
 flavor_THE_HNG_events.32.a: "我们必须开仓赈粮"
 flavor_THE_HNG_events.32.b: "我们无能为力"
 flavor_THE_HNG_events.32.c: "强迫士绅拿出粮食！"
 flavor_THE_HNG_events.33.t: "农民暴动"
 flavor_THE_HNG_events.33.desc: "由于土地生产的粮食不够农民们自给自足，大部分农民为了生计被迫出售土地给地主们。不仅如此，他们主动要求成为士绅们的佃农，然而地主需要的佃农数量也是有限的，没有地主接纳他们的话，来年他们必然活不下去。可以预见的是他们即将成为一群暴民。也许我们应该做点什么。"
 flavor_THE_HNG_events.33.a: "镇压暴民！"
 flavor_THE_HNG_events.33.b: "用足够的粮食安抚他们"
 flavor_THE_HNG_events.34.t: "士绅的提议"
 flavor_THE_HNG_events.34.desc: "美铃终于和士绅们的代表们见面了，在他们跪着请安后，他们纷纷提出了自己的条件。\n有些士绅希望能在地方上拥有更自由的权限，有些士绅希望科举时可以获得一些额外的评价，有些士绅希望能不被当地官员所强制管辖。\n更有甚者，他们希望自己能获得丹书铁券以免死，毕竟美铃看上去还是比较讲信用的。\n当美铃问到他们愿意被朝廷赎买几成土地时，他们却纷纷摇了摇头，仅仅表示他们为了这些特权不会继续扩张自己的土地。这毫无疑问直接引起了美铃的愤怒。"
 flavor_THE_HNG_events.34.a: "“既然如此，那就别怪我不客气了”"
 flavor_THE_HNG_events.35.t: "度田"
 flavor_THE_HNG_events.35.desc: "度田是中国封建王朝的传统政策，后来换过几次名字，但是本质都是丈量田地，清查隐户。这次美铃做的可是不止如此，她还将士绅们的土地强行以国家的名义赎买重新分给了百姓。\n虽然这项政策并非彻底摧毁传统的土地制度，但是依旧有着大量的士绅反对我们的行为并且为此高举反抗大旗！\n不过相对来说，在妖怪们监督地方官僚确切落实我们的土地改革政策后，我们也成功得到了百姓们的支持。"
 flavor_THE_HNG_events.35.a: "我们将创立一种新的土地制度"
 flavor_THE_HNG_events.36.t: "一条鞭法"
 flavor_THE_HNG_events.36.desc: "我们之前入阁的官员张居正如今为我们提出来了一条建议，他提出来一种叫做“一条鞭法”的制度，也许这会对我们的国家产生有利的影响..."
 flavor_THE_HNG_events.36.a: "我们将采用他的建议"
 flavor_THE_HNG_events.37.t: "通胀过于严重"
 flavor_THE_HNG_events.37.desc: "“前个月1两银子，上个月2两，今天就要三两银子了...”\n户部尚书正在向美铃汇报着如今的情况，自从美铃统治中华大地以来，国家的财富日益增加。欧洲的西班牙和葡萄牙几乎成为了大红的金银搬运工，专门负责把地球另一端的金银运入大红。\n然而，这种只进不出的情况还是严重影响到了大红的经济，几乎是不可逆转的，大红的通货膨胀正在飞快上升。\n百姓去年赚取的财富到今年就凭空少了三成，这几乎已经是不能忍受的情况了。\n美铃稍微有些迷茫，虽然她知道原因，但是她和妖怪武士们对于这种情况还是有些无力的。\n美铃的目光放在了户部尚书的身上，对方明白了美铃的意思，主动跪了下来。\n“臣必定不辱陛下期望！”"
 flavor_THE_HNG_events.37.a: "我们必须立刻行动起来！"
 flavor_THE_HNG_events.38.t: "通胀崩溃灾难失败"
 flavor_THE_HNG_events.38.desc: "大红最终还是无法抑制一直上涨的通胀，不过好消息是大红做的并非无用功，还是有一些用处的。坏消息是大红的经济会永远收到影响。"
 flavor_THE_HNG_events.38.a: "我们输了...我们的经济将永远受到影响"
 flavor_THE_HNG_events.39.t: "通胀崩溃灾难结束"
 flavor_THE_HNG_events.39.desc: "不论如何，这场突如其来的大通胀事件将会被我们所永远铭记。"
 flavor_THE_HNG_events.39.a: "至少它结束了..."
 flavor_THE_HNG_events.40.t: "张居正的建议"
 flavor_THE_HNG_events.40.desc: "我们内阁的阁老张居正向我们提出来了一个提议，如果按照他的方法去做，我们应该能抑制一些通胀。"
 flavor_THE_HNG_events.40.a: "“他的建议不错”"
 flavor_THE_HNG_events.41.t: "过于昂贵的物价"
 flavor_THE_HNG_events.41.desc: "百姓们惊恐地发现物价几乎是难以抑制地疯涨，由于大红流通的金银越来越多，金银的购买力正不断下降着。\n然而这对于百姓们的影响依旧有着一定的滞后性，如果我们不进行调控的话，百姓们很快就会发现他们什么都买不起。"
 flavor_THE_HNG_events.41.a: "反正他们又不会饿死..."
 flavor_THE_HNG_events.41.b: "让当地的官员们进行物价调控！"
 flavor_THE_HNG_events.42.t: "外国商人"
 flavor_THE_HNG_events.42.desc: "正在大红处于此艰难的时刻，一队外国商人又带着巨量的黄金和白银来到了大红的港口，那么问题来了，我们可以接受他们吗？\n如果拒绝他们入境，这明显有失我们天朝威严，然而如果让他们入境，我们的通货膨胀就会进一步上升。"
 flavor_THE_HNG_events.42.a: "不能让外人看了笑话，让他们进来"
 flavor_THE_HNG_events.42.b: "正是危难之时，不准他们进入"
 flavor_THE_HNG_events.43.t: "囤货居奇的商人"
 flavor_THE_HNG_events.43.desc: "正当大红处于经济崩溃之时，各路商人都在趁机牟利，其中一个比较大的商人甚至囤积了足以供给几个县的货物量，如今正以极高的价格出售着。\n户部官员们认为应该直接把这名商人抄家以儆效尤，来威吓各路趁乱牟利的商人们，有些官员则认为如果贸然行动必会引起商人们的不满，不过美铃注意到的是，在听到商人的巨大财富后，妖怪武士的代表显然有些心动。"
 flavor_THE_HNG_events.43.a: "随便找个名义抄了他家"
 flavor_THE_HNG_events.43.b: "让官员们和他好好谈谈"
 flavor_THE_HNG_events.44.t: "来自幻想乡的提议"
 flavor_THE_HNG_events.44.desc: "§J“我听说你最近碰到了一点小小的麻烦？既然你的钱那么多的话，为什么不考虑放一些到幻想乡里来呢？我们可以很好的为你处理这些过剩的钱。要知道幻想乡内部的流通货币可是比较少的。”§!"
 flavor_THE_HNG_events.44.a: "“那就拜托你了”"
 flavor_THE_HNG_events.44.b: "“我总感觉你有什么阴谋...”"
 flavor_THE_HNG_events.45.t: "向幻想乡求助"
 flavor_THE_HNG_events.45.desc: "我们现在正处于严重的财务危机中，也许我们应该让幻想乡中善于此道的妖怪们来帮助我们。毕竟美铃和妖怪武士妖精宦官们都对经济学不是很了解，而中华的官员虽然了解但是他们并未遇见过此事并不知道这会有多么巨大的影响。那么问题来了，我们应该找谁帮忙？"
 flavor_THE_HNG_events.45.a: "当然是河童"
 flavor_THE_HNG_events.45.b: "肯定是山童"
 flavor_THE_HNG_events.45.c: "我全都要"
 flavor_THE_HNG_events.46.t: "大红的财政改革"
 flavor_THE_HNG_events.46.desc: "“所以说，外来的金银不断涌入大红，而他们却没有向大红出售货物的能力，导致这些金银进入大红就不会离开了，最后导致大红的银子不值钱了...你们听明白了吗？”\n美铃总算是将自己那点在上海学习的金融知识讲述给了户部的官员们，户部的官员们面面相觑，他们倒是听明白了，但是他们确实也想不出什么办法。\n因为这个问题，之前的国家从来没见过。\n“陛下，微臣认为，既然祸端起于外邦，不如重开海禁，闭关锁国为上。”\n一位户部官员主动提出来了一个建议，美铃摇了摇头。\n“各位皆为朕之肱股之臣，朕相信诸位必能行改革之措，此事后世不再复也！”美铃听到闭关锁国心中一动，然而还是没有呵斥对方，尽管如此，她的小变化明显被各位大臣注意到了，没有人再敢反驳美铃。\n就这样，美铃带着妖怪武士们离开了户部。"
 flavor_THE_HNG_events.46.a: "我们将永远改变这个国家！"
 flavor_THE_HNG_events.47.t: "重建交子系统！"
 flavor_THE_HNG_events.47.desc: "交子系统是十分优秀的创造，美铃也知道它在未来有多么重要的作用。\n然而这个系统却被大元和大明彻底摧毁了信用，但是这一切在今日将迎来结束！\n在制作好防伪后，美铃在此地建立了一个交子制作厂，大红所有的交子都将从这里产出！\n为此，美铃将派遣重兵把守此地，不仅如此，妖怪武士们会时刻监督此地的官员，通过轮换制度保证交子制作厂不会发生任何腐败现象！\n大红的财政改革如今也到了最后的时刻！"
 flavor_THE_HNG_events.47.a: "总有一天，交子会成为世界通用的货币！"
 flavor_THE_HNG_events.48.t: "军队腐化"
 flavor_THE_HNG_events.48.desc: "美铃从未想到微服私访也能看到这样的画面：在一个妖怪武士主导的军营里面，本应该充斥着正在训练的士兵的校场上面空无一人，不仅仅是人类，连妖怪武士都没有看见。\n在和护卫们找寻了一番后，她总算在妖怪武士的房内找到了昏睡的妖怪武士。\n在连续追问之下，她才从对方口中知道士兵们都被她派去种地为她赚钱了。\n虽然说大红王朝本就耕战一体，但是如果一直耕地，那么和农民有什么区别？\n不仅如此，美铃还在此地查出了有对方吃了一半的空饷。\n现在美铃唯一的问题是：“如果妖怪武士领导的军队都腐败至此，那么纯粹的人类队伍又会如何呢？”"
 flavor_THE_HNG_events.48.a: "我们必须立刻行动"
 flavor_THE_HNG_events.49.t: "军队腐化灾难失败"
 flavor_THE_HNG_events.49.desc: "我们的军事改革失败了，我们的军队将永远在美铃无法直视的地方进行他们的腐败。不过不会如之前一般猖狂了而已..."
 flavor_THE_HNG_events.49.a: "我们的军队腐败成风"
 flavor_THE_HNG_events.50.t: "军队腐化灾难结束"
 flavor_THE_HNG_events.50.desc: "我们结束了这场清查军队的活动，无论它到底查出了什么...至少明面上，这里什么腐化都没有，对吧？"
 flavor_THE_HNG_events.50.a: "不论如何，它沉入了水面"
 flavor_THE_HNG_events.51.t: "清查空饷"
 flavor_THE_HNG_events.51.desc: "我们找到了一些吃空饷的痕迹，随即顺藤摸瓜发现了吃空饷的军队，现在我们已经很好地抓住了他们，如今他们已经俯首认罪。"
 flavor_THE_HNG_events.51.a: "继续清查！"
 flavor_THE_HNG_events.52.t: "军队哗变"
 flavor_THE_HNG_events.52.desc: "不知道为什么，一只驻军似乎因为我们清理腐化的事情而哗变了，如今他们已经成为大红的流军，正在大红的土地上肆意劫掠。"
 flavor_THE_HNG_events.52.a: "死亡是他们唯一的选择"
 flavor_THE_HNG_events.53.t: "挪用军饷"
 flavor_THE_HNG_events.53.desc: "根据我们的军队的说法，我们最后发现了有朝内的官员挪用军费的事情。如今我们的妖怪武士们已经把他抓住了。\n由于他不知道妖怪武士们可以和美铃直接联系，他愿意将自己的财产献出让妖怪武士们放他一马。\n美铃应该怎么做呢..."
 flavor_THE_HNG_events.53.a: "把他的财产交给户部处理，抄家！"
 flavor_THE_HNG_events.53.b: "倒也不是不可以..."
 flavor_THE_HNG_events.54.t: "更新军备"
 flavor_THE_HNG_events.54.desc: "我们已经落后于世界，但是如果我们愿意出一大笔钱，我们可以将我们的军备更新一番。\n不过由于价格过于昂贵，军部和户部不敢处理只能交给美铃来处理。"
 flavor_THE_HNG_events.54.a: "这笔钱我觉得花得值"
 flavor_THE_HNG_events.54.b: "抓紧训练就好了"
 flavor_THE_HNG_events.55.t: "重整军队"
 flavor_THE_HNG_events.55.desc: "我们的军队虽然已经腐化，但是腐化的并不彻底，只要美铃提供一点军饷重新训练一番，我们的军队就可以再度释放出自己的光芒。\n不过军饷毕竟是要从国库里出，而我们的财政状况似乎并不乐观..."
 flavor_THE_HNG_events.55.a: "一点点小钱而已，我不在乎"
 flavor_THE_HNG_events.55.b: "没有这个必要"
 flavor_THE_HNG_events.56.t: "戚继光"
 flavor_THE_HNG_events.56.desc: "如今我们正处于重整军队的关键时间，登州卫指挥佥事戚继光在此时上书提出来了许多重要建议，不仅如此，他还给出了我们军事改革应该如何进行的方向。\n既然有这么优秀的军官，我们似乎应该对他提拔重用一番。"
 flavor_THE_HNG_events.56.a: "我们应该让他带领我们的队伍"
 flavor_THE_HNG_events.56.b: "我们应该让他入朝主持军队改革"
 flavor_THE_HNG_events.57.t: "沉默的追随者们"
 flavor_THE_HNG_events.57.desc: "我们的国家正处于风雨飘摇之时，然而并非所有人都抛弃了我们，大红依旧有着大量无言的支持者在各地奔波为国效力。"
 flavor_THE_HNG_events.57.a: "“即使我一个就是阵，但是人多阵越强”"
 flavor_THE_HNG_events.58.t: "红龙天朝解释"
 flavor_THE_HNG_events.58.desc: "§J“杂鱼可以不用看了，你没有debuff”§!\n\n红龙天朝拥有着天朝三度，这代表美铃在统治中华大地时遇到的各种困难。兼并度和腐化度是历朝历代都要经历的，通胀度则是地理大发现时代后的特色。\n有时候你会发现这三个的buff会变动，这是正常的，帝国内部自然也有有识之士会阻碍土地兼并等问题，但是如果红处于下行期，那么会导致兼并度越高兼并度增长越快这种问题。\n对应的君主能力和顾问等级都可以压制三度，但是贷款低天命和叛军数量都会增长。尤其是破产，如果你破产的话，三度会以一种无法挽回的形式增长。\n兼并度会随着发展度越高而越高\n通胀度会随着收入提高和时间增长而提高\n腐化度会随着军队规模的提高而提高，职业度也会影响它，如果你能早早保持极高的职业度，那么腐化度将会被一直压制在很低的位置。\n三度都对应着一个灾难，如果度过灾难可以获得十分不错的奖励buff和专属的天命改革，同时对应的debuff也会去除。\n§R但是灾难并不是那么好过的§!\n祝你好运"
 flavor_THE_HNG_events.58.a: "好的我知道了"
 flavor_THE_HNG_events.59.t: "灾难降临"
 flavor_THE_HNG_events.59.desc: "大红如今正处于极大的灾难中，红龙天朝能否延续下去...我们不知道，美铃不知道，妖怪武士不知道。\n§J“你会努力通过的，对吧？”§!\n请注意：如果不快点进行改革，灾难的一些恶性事件将彻底摧毁国家！"
 flavor_THE_HNG_events.59.a: "那是当然！"
