 THE_HNG_power_var_events.10.t: "红美铃的崩溃"
 THE_HNG_power_var_events.10.desc: "做过头了！由于三气都被透支过度，红美铃的气之能力陷入了混乱，没多久美铃就彻底陷入了崩溃状态！这样的她根本无法管理我们的国家！她永远失去了操纵气的能力！\n§P你做的可真是过分呢，如果你能看到这一行，那么说明你对于点数的狂热已经不能用欧p来形容了。§!"
