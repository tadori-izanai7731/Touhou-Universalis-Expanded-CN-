 THE_HNG_Inflation_rate_power_desc: "由于新航路的开辟以及新大陆的发现，源源不断的白银和黄金从新大陆通过伊比利亚不断注入天朝，由于贸易顺差的存在，这些黄金和白银几乎只进不出。虽然说这对于国家增加了大量财富，但是对于下层人民来说过度的通胀也是极为不利，户部必须立刻出手干预国家经济。"
 THE_HNG_Merger_degree_power_desc: "土地兼并是天朝自古以来就存在的事情，几乎每个长久的统一王朝灭亡都是因为土地兼并到了极致，这也造成了中国王朝的百年周期律。由于美铃入关实在过于迅速，而妖怪们的数量不足以控制如此广大的区域，地方上的兼并几乎是一开始就过于猛烈了。虽然不能彻底解决，但是美铃依旧需要对地主们进行压制。"
 THE_HNG_Army_corruption_power_desc: "天朝的军队腐化几乎是不可逆转的，在领地如此辽阔的情况下，越是长治久安国家军队的贪污腐败现象越是严重，吃空饷都是家常便饭。但是美铃没想到的是就连幻想乡带来的妖怪和妖精们甚至都加入了腐化的行列，这种事情可不太能接受，美铃将亲自整顿这些军队以保持应有的战力。"
