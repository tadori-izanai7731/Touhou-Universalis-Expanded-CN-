 THE_NCS_1_2_title:0 "首善之都"
 THE_NCS_1_2_desc:0 "针妙丸从远行归来的妖精那里听到了这么一个说法——世界渴望之城。她的心里，辉针城就是世界渴望之城。不过不仅仅是她，所有人都应该赞叹这座城的庄严伟大。就让神也为之惊叹，让鬼也为之折服吧。"
 THE_NCS_1_3_title:0 "核热之眼"
 THE_NCS_1_3_desc:0 "这可不得了，在旧地狱之下居然还有这样神秘的装置，能让所有的地板发热！两人已经迫不及待要试用一下了。"
 THE_NCS_1_4_title:0 "清廉之法庭"
 THE_NCS_1_4_desc:0 "令人畏怖的阎魔被强行放了个假，现在这把椅子格外的有吸引力。正邪毫不犹豫地就坐了上去——太高了吧这也。"
 THE_NCS_1_5_title:0 "庄严之大社"
 THE_NCS_1_5_desc:0 "虽然守矢的军队被击败了，但她们的信仰早已深入人心。正如神奈子的注连绳那样，我们也可以搬迁到这里来。"
 THE_NCS_1_6_title:0 "傲慢之山巅"
 THE_NCS_1_6_desc:0 "天狗的傲慢似乎有着他自然的理由，他们操控着报纸，也就以为自己操控了人心。或许这就是一种自信。"
 THE_NCS_1_7_title:0 "河童之低地"
 THE_NCS_1_7_desc:0 "借助河童持有的先进技术与资料，这里可能是全幻想乡中最为适合研究前沿的科技的地方。"
 THE_NCS_2_6_title:0 "逆转裁判"
 THE_NCS_2_6_desc:0 "我们妖怪也不轮不到她来审判，有本事她就来辉针城把我们都抓走啊——“鬼人正邪，种族？”“天邪鬼。”“学历？”“文盲。”“职业？”“自由职业。”“你的认罪认罚是自愿签的吗？”……天邪鬼的脑海中又出现了久远的记忆，想了想还是不亲自去了。"
 THE_NCS_2_7_title:0 "诸灵的入眠"
 THE_NCS_2_7_desc:0 "根据远古时期流传至今的各种传说，鬼族的领地正位于这个称为地狱的地方，我们继承了鬼之力，当然也该继承这片领土。只是这片领土的情况又好又坏，这里全部都是纷争不休的动物灵。此情此景令针妙丸肉眼可见的兴奋，他们可以毫不犹豫地收回遗物了。"
 THE_NCS_2_9_title:0 "再举万宝槌"
 THE_NCS_2_9_desc:0 "这一小小的传家宝，在针妙丸手中似乎格外的沉重。这小槌砸下的，究竟是家族的历史，还是遗忘的错误，或者是领地的繁荣，抑或只是她个人的欲望？正犹豫之时，她小小的手臂被一根巨大的手指推动向前。于是她变到正常人大小，回头看去，那是一位头朝下漂浮在空中的妖怪，正咧着嘴温柔地嘲笑她。"
 THE_NCS_3_1_title:0 "渴望世界之城"
 THE_NCS_3_1_desc:0 "一城一世界，一叶一菩提——好像是这么说的？不管了。鬼人正邪，此刻正站在被逆转后的辉针城天守阁之顶，肩上还站着一只小人……"
 THE_NCS_3_5_title:0 "御伽之鬼岛"
 THE_NCS_3_5_desc:0 "我们……似乎……走错了？鬼族不在这个名叫畜生界的地方，大部分的鬼还在旧地狱当土皇帝！他们还受到觉妖怪的管辖——呸，这绝对不可能，鬼族的天性不会允许他们过着这样的生活的，一寸法师知道，他的后裔又怎么可能会不懂？到了再次鬼退治的时候"
 THE_NCS_3_7_title:0 "因为山就在那里"
 THE_NCS_3_7_desc:0 "为什么要爬那座山？因为山就在那里。“为什么要对天狗出手？因为那群天狗分明自己就是鬼族的奴隶只不过趁着权力真空而占山为王居然就开始嚣张起来还有那个恶心的记者也非常令人不爽所以……”正邪飞快地说明弄晕了针妙丸的头脑。"
 THE_NCS_3_8_title:0 "欲望与愿望"
 THE_NCS_3_8_desc:0 "让河童们安静下来之后，针妙丸无意中发现了仙人们藏身之地。为首的仙人不是其他人，正是传说中的圣德太子！他的名字无人不知无人不晓，只是……看来她也有自己想要实现的愿望。小人族决定拜访她，也“听听”她听到自己有什么样的欲望。"
 THE_NCS_3_10_title:0 "小人族的移动城堡"
 THE_NCS_3_10_desc:0 "风所及之处，便是天狗的主场。而辉针城所向之地，却尚不明了……"
 THE_NCS_4_1_title:0 "一个请求"
 THE_NCS_4_1_desc:0 "跟据飘渺如烟的传闻，正邪之母，天探女，就在月球之上担任高官……"
 THE_NCS_4_2_title:0 "盛大的演出"
 THE_NCS_4_2_desc:0 "舞台已经搭建，乐队已经准备，主唱已经登台，大幕已经拉起。只带一个眼神的交换，以及第一声乐音响起了。"
 THE_NCS_4_3_title:0 "新成员加入"
 THE_NCS_4_3_desc:0 "还远远不够，乐队需要新的成员。乐团盯上了最近非常火热的面灵气，向她伸出了橄榄枝，希望她来担任乐队的主唱。天邪鬼——终于——提出了反对意见，问到原因，她也只是扭扭捏捏地开始打哑谜……不过大家最终决定让她自己去和秦心进行一番交流。"
 THE_NCS_4_4_title:0 "故事中的合作"
 THE_NCS_4_4_desc:0 "一寸法师是被人类抚养大的，长大后则为了人类退治了鬼，拿到了这件万宝槌。现在，他的后裔手里握着这件宝物，再次向着人类的堡垒前进。她是带着善意前来，还是带着其他不为人知的目的？唯一可知的是，她的身后跟着两只看上去相当温顺的妖怪。"
 THE_NCS_4_6_title:0 "不再屈居人下"
 THE_NCS_4_6_desc:0 "那三柱神明越来越令人厌恶了！先是不断提高贡品的需求，又是不断提出新的要求，而且越来越好吃懒做，鲜有为我们降下恩惠，甚至连一些礼仪上的装模做样都省略了。“跟这样的神明混在一起，怎么才能搞得好领地呢？不能再犹豫了，一定要出重拳！”天邪鬼的说法被小人默默认可。"
 THE_NCS_4_9_title:0 "介入纷争"
 THE_NCS_4_9_desc:0 "自从河童与山童因为奇异搞笑的理由分裂，并开始了长期的拉锯战，他们的科技路线便走向了彻底的错误，辉针城甚至无法安全地从河童之国空中飞过！前日一座哨塔在河童山童边界被击落，那么针妙丸就要去搜查。至于这些河童同不同意，那就不是他们说了算了。"
 THE_NCS_5_3_title:0 "确保乐队的活力"
 THE_NCS_5_3_desc:0 "演奏的经验和演奏的技巧，是不可能与生俱来的。他是需要一段时间的摸索和练习才能掌握的。就像是游泳，一个不会演奏的人，在深水中就会被水淹没。无论你是什么乐器的付丧神，你没有学会游泳，在水中你就会紧张，就会不知所措，就会被水淹没；而你学会了游泳，在水中给你就能轻松自如，如鱼得水。学会游泳有许多条件，有一片不深不浅的水域，有一块不大不小的木板。首先你用手扶在木板上，用脚蹬水，一段时间的练习，你就学会了用脚蹬水的动作；接着你把身体趴在木板上，用手划水，一段时间的练习你又学会了用手划水的动作，最后你推开木板，在水中你的手和脚不断地划动，经过一段时间的摸索和练习，后来你觉得身体不会往下沉了，头也抬出了水面，从此你就学会了游泳。"
 THE_NCS_5_5_title:0 "草根的垂怜经"
 THE_NCS_5_5_desc:0 "天邪鬼来到了异变中获得新生的付丧神的住处，他们刚刚好就居于草根妖怪的附近。这里只是虚假的僻静而已，时时刻刻都要担心北方的暴君与南方的外星人。而在我们的帮助下，他们将会有一个强大的靠山，一个有力的支持。"
 THE_NCS_5_6_title:0 "正邪的旗帜"
 THE_NCS_5_6_desc:0 "上一次万宝槌异变已经过去很久很久了，然而围追堵截这位叛逆的忠仆的记忆历久弥新。战火已然降临于大地，令正邪最为担心的事情还是发生了，她再也忍受不住，找回了一块布、一个提灯、一串炸弹、一把伞、一台相机、几个地藏、一个阴阳玉还有一个假的万宝槌，留下便签就离开了。"
 THE_NCS_5_7_title:0 "借力于宗教家"
 THE_NCS_5_7_desc:0 "既然我们已经决定躲藏在神明的庇护之下了，不妨再祈求神明降下更多的恩惠，这可是他们神德所在。我们也可以请求更为深入的合作，比如派遣顾问，或者那位风祝最喜欢的东西，分社。"
 THE_NCS_5_9_title:0 "审时度势"
 THE_NCS_5_9_desc:0 "幻想乡中充满了危险，对于针妙丸这样无依无靠的妖怪来说。高傲的天狗越来越嚣张跋扈，深不可测的神社动作也越来越频繁。既然我们的小船没有足够的动力，那就只得见风使舵。"