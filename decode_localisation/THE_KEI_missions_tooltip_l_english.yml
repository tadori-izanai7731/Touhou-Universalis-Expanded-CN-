 THE_KEI_flavor_events.12.t: "动物灵逃亡"
 THE_KEI_flavor_events.12.desc: "随着畜生界最后一座动物灵的要塞被灵长园围下，动物灵们彻底失去了反攻的资本。只见它们像无头苍蝇一般，惊慌失措地四处奔逃。甚至开始重新计划入侵地上的世界，仿佛这样就能躲开这场必败的结局。"
 THE_KEI_flavor_events.12.a: "可谁都清楚，这事儿远远还没到画上句号的时候。"
 THE_KEI_flavor_events.13.t: "动物灵准备入侵"
 THE_KEI_flavor_events.13.desc: "根据久诧歌所传递的可靠情报，地狱边陲畜生界突发严重异变，遭到未知神明势力入侵。此次入侵致使畜生界内动物灵群体陷入极度恐慌，出现大规模无序奔逃现象，且有相当数量的动物灵已越界涌入地表幻想乡区域。幻想乡的秩序已经受到了严重破坏，若不即刻采取有效措施加以遏制，事态极有可能进一步恶化升级。"
 THE_KEI_flavor_events.13.a: "这绝对不可容许。"
 THE_KEI_flavor_events.13.b: "我们无权干涉畜生界。"
 THE_KEI_r_13_a_tt1: "§M警告她们禁止再发起战争§!"
 THE_KEI_r_13_b_tt1: "§M与灵长园交好，接受埴轮的帮助§!"
 THE_KEI_r_13_b_tt2: "治下的所有省份减少§G20%§!自治度"
 THE_KEI_flavor_events.15.t: "来自彼岸的警告"
 THE_KEI_flavor_events.15.desc: "吾乃四季映姬·亚玛萨那度，阎魔之尊，掌生死、司善恶，维阴阳秩序于幻想乡与地狱间。今汝于鬼形兽异变，妄动神力，强行驱逐畜生界动物灵。此举致畜生界大乱，动物灵哀号奔逃。大量动物灵涌入幻想乡，幻想乡秩序岌岌可危。且地狱畜生界失衡，生死轮回受阻，两界动荡。汝逆天悖理、伤生破序，罪不可赦！吾身为阎魔，岂容此恶行？今昭告天地，劝汝速停祸乱，归还动物灵，修复秩序。若执迷不悟，吾必联合正义之力，以雷霆制裁，令汝受万世唾弃！\n\n四季映姬·亚玛萨那度 敬告"
 THE_KEI_flavor_events.15.a: "无法从命"
 THE_KEI_flavor_events.15.b: "我们会为所作所为忏悔。"
 THE_KEI_r_15_tt1: "§M立即释放我们治下的所有动物灵核心§!"
