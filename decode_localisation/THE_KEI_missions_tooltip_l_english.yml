 mechanic_THE_KEI_save_the_masses_government_CUSTOM_ability_yes: "每当幻想乡国家灭亡时，我们均会获得以下效果:\n- -步兵作战能力 §G+0.5%§!\n- -骑兵作战能力 §G+0.5%§!\n- -炮兵作战能力 §G+0.5%§! \n- -陆军规模上限 §G+2§!\n- -补员速度 §G+2%§!"
 THE_KEI_lonely_gods_can_not_alliance_c_tooltip: "「孤立无援的造形神」"
 THE_KEI_without_the_time_and_end_government_reform: "无始无终"
 THE_KEI_without_the_time_and_end_government_reform_desc: "造型神以慈悲之心为畜生界带来救赎，为我们国度带来了久违的福祉，让这片土地重焕生机。祂所带来的光明将长久地照耀，永不会终结。"
 mechanic_THE_KEI_can_core_creation_add_develpment_yes: "省份核心化后：\n- -并直接添加§J「直属州」§!核心\n- -§M如果省份发展度低于30§!:\n- - - -基础税收 基础生产 基础人力均设定为§G10§!\n- -§M否则§!：\n- - - -获得§G2§!基础税收§G2§!基础生产§G2§!基础人力\n"
 mechanic_THE_KEI_lonely_other_the_hell_province_debuff_yes: "当我们割让「§Y地狱§!」地区以外的省份时，该省份将会获得效果「§Y不曾松懈的枷锁§!」\n  本地最低自治度 §R+100%§!\n  每月自治度变化 §R+0.10§!\n  核心化花费 §R+10%§!\n「§Y不曾松懈的枷锁§!」将持续到我们将此省份提升到§Y30§!或更高发展度"
