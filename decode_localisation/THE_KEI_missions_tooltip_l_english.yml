 THE_KEI_lonely_creation_government_reform_desc: "在畜生界那混沌而残酷的黑暗深渊中，神明袿姬，以无上的救世主之姿降临于灵长园，庇护被苦难与压迫紧紧束缚的人类灵，以绝对公正为基石，建立真正平等的乐园。"
