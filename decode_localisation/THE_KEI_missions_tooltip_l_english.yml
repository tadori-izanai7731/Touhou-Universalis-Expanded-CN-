 THE_KEI_janissaries_warrior_privileges: "埴轮武士"
 THE_KEI_janissaries_warrior_privileges_desc: "埴轮自诞生起，就对灵长园怀着绝对纯粹的忠心。其偶像之身都是用极其坚硬的陶土精心铸造而成，这种材质让它们拥有超乎寻常的坚固，能抵御各种外力的冲击。"
 THE_KEI_mayumi_strength_defend_privileges: "偶像防卫队"
 THE_KEI_mayumi_strength_defend_privileges_desc: "袿姬身旁，簇拥着一众忠心耿耿的部下，他们如铜墙铁壁般构筑起灵长园的坚固防线。为了战胜敌人，可靠的同伴是必要的。"
 THE_KEI_mayumi_strength_development_privileges: "乐园的创作者"
 THE_KEI_mayumi_strength_development_privileges_desc: "身为创作者的袿姬统御全局，精心谋划，指挥着忠诚且能干的部下—埴輪，一同投身于灵长园的浩大建设工程之中，力求打造出一方乐土。"
 THE_KEI_mayumi_land_privileges: "埴轮领地特权"
 THE_KEI_mayumi_land_privileges_desc: "埴轮是袿姬最忠诚的部下，它们一直尽心尽力为帝国效力，所以按道理也该在帝国里分到属于它们的土地。"
 THE_KEI_mayumi_extra_mil_privileges: "「鬼形造形术」"
 THE_KEI_mayumi_extra_mil_privileges_desc: "「鬼形造形术」为袿姬操控几何之力的秘术，或如鬼兽狰狞或如幽灵潜行，成为我们军事上的助力。"
 THE_KEI_mayumi_extra_dip_privileges: "「线形造形术」"
 THE_KEI_mayumi_extra_dip_privileges_desc: "「线性造型术」为袿姬操控线性力量的秘术，或长如拓展市场的方向指引线，或细如优化流程的精准标尺线，为我们提供有力的贸易助力。"
 THE_KEI_mayumi_extra_adm_privileges: "「方形造形术」"
 THE_KEI_mayumi_extra_adm_privileges_desc: "「方形造形术」为袿姬操控平面之力的秘术,或如基石安稳或如玉石精致，为我们提供教育的助力。"
 THE_KEI_mayumi_create_leader_privileges: "神之所授"
 THE_KEI_mayumi_create_leader_privileges_desc: "埴轮作为神明的部下，一直以来承担着灵长园的防御任务，作为被神明赋予神力的偶像，她们终究会带领我们走向胜利。"
 THE_KEI_mayumi_create_leader_privileges_c_tt1: "启用阶层决议§Y埴轮:提拔埴轮兵长§!\n此§Y阶层互动§!将会提供以下效果：\n获得§G60§!陆军传统的将军。\n§Y效果随陆军传统的多少而变化§!\n§Y埴轮§!阶层失去§R10§!忠诚度"
 
 THE_KEI_lonely_creation_mechanic_power: "化生"
 THE_KEI_human_ghost_power_privileges: "与生俱来之「自由」" 
 THE_KEI_human_ghost_power_privileges_desc: "或许吧。"
 THE_KEI_high_reformprogress_privileges: "高效行政"
 THE_KEI_high_reformprogress_privileges_desc: "袿姬降临后，针对灵长园与畜生界的特殊生态，构建了三级行政管理体系。通过重构行政体系，将畜生界原本混沌的社会纳入秩序的治理之下。"
 THE_KEI_contract_war_privileges: "承包军事"
 THE_KEI_contract_war_privileges_desc: "埴轮将全面接管灵长园防御力量，为我们的子民筑起铜墙铁壁，彻底隔绝外界的往来。"
 THE_KEI_advance_fort_privileges: "加强要塞防御"
 THE_KEI_advance_fort_privileges_desc: "要塞和堡垒一直以来都是咱们抵御外部来犯之敌的关键依托，它们就像坚固的盾牌，守护着我们的安全。现在，造型神袿姬给予了我们赐福，趁着这有利时机，修建更多坚固的堡垒。"
 THE_KEI_advance_fort_privileges_c_tt11: "启用阶层决议§Y埴轮:扩建防御工事§!\n此§Y阶层互动§!将会提供以下效果：\n随机一处省份将以§G25%§!时间以及§G100%§!花费建造一座要塞。\n此外，将会为所有要塞省份提供以下效果:"
