 THE_KEI_RULER: "造形神"
 THE_KEI_dedicate_ourselves_government_reform: "祀血奉生"
 THE_KEI_dedicate_ourselves_government_reform_desc: "随着救世主的光明照亮灵长园之际，袿姬在推翻畜生界的荒唐与不公，往昔弱肉强食的争斗在此崩解，所有成员摒弃隔阂，因对偶像的绝对信仰而紧密团结，甘愿为其伟大事业奉献热血与生命。"
 THE_KEI_save_the_masses_government_reform: "虚愿成殇"
 THE_KEI_save_the_masses_government_reform_desc: "当我们将希望播撒于畜生界那片被黑暗浸染的土地时，地表幻想乡却依旧深陷不公平命运的泥沼。在那里，命运如无情的利刃，肆意切割着生灵的幸福。无数无家可归的人类与妖怪，怀揣着虚幻却又炽热的愿望。向着我等救世主祈愿，为我等救世主贡献一切。"
 mechanic_THE_KEI_lonely_create_hana_wheel_abilities_yes: "启用「创形创生」机制"
 mechanic_THE_KEI_can_not_create_allianece_yes: "禁止结盟"
 mechanic_THE_KEI_dedicate_ourselves_governemnt_reform_yes: "当我们回收领地时：\n -获得6个月§G收入§!\n -获得1次更改国家焦点的机会\n -§Y动物灵§!每10点忠诚度将会获得10£mil£\n -§Y巫女§!每10点忠诚度将会获得10£adm£\n -§Y人类灵§!每10点忠诚度将会获得10£dip£"
