 THE_harmonized_keiki: "融合梦想造型信仰"
 THE_harmony_events.3.t: "融合梦想造型"
 THE_harmony_events.3.d: "梦想造型的信仰，最早起源于灵长园。在那里，身处绝境的人类灵长怀着最后的希望，狂热地召唤着埴安神袿姬，期盼她带来救赎之光。信众们为了渴求这份救赎，放弃了过往的一切身份与执念，只为获得新生的希望。随着时间推移，我们国度的子民越来越多地接纳了梦想造型的信仰。当地教会势力不断壮大，也将这一信仰传播至幻想乡各处，甚至外界。在我们的和谐教化之下，人们逐渐淡化了与梦想造型信仰相关的认同问题。如今梦想造型的信众已完全融入[Root.GetName]社会，他们或成为辛勤的劳动者，或担任重要的行政职务，成为我们庞大而复杂的行政机器中不可或缺的一部分。"
 THE_KEI_flavor_events.16.t: "神赐的军势"
 THE_KEI_flavor_events.16.desc: "战火肆虐，城墙摇摇欲坠。士兵们疲惫不堪，平民蜷缩在废墟之中，祈祷着奇迹。此时，一缕微光穿透了硝烟，其声就是我等的救赎之歌。「受苦的子民们啊，让我来分担你们的伤痛吧。」祂平静而温柔地说道。仅仅指尖掠过士兵断裂的铠甲，锈迹便化作飞舞的萤火。"
 THE_KEI_flavor_events.16.a: "请赐予我们守护的力量"
 THE_KEI_flavor_16_c_tt1: "根据@KEI§Y偶像之境§!的最大人力，我们将会获得："
 THE_KEI_flavor_events.16.b: "我们需要智慧的指引"
 THE_KEI_flavor_events.16.c: "我们想用自己的双手守护家园"
 THE_KEI_flavor_events.17.t: "神授之器"
 THE_KEI_flavor_events.17.desc: "袿姬作为造型神，常常赐教我们的子民工艺的知识与技法，她的神赐并非直接赐予成品，而是将「理解」与「创造」的能力赋予凡人。正是在她的祝福下，人们不再满足于模仿与复制，而是开始探索未知，勇于创新，将传统技艺与当今智慧巧妙融合，创造出前所未有的奇迹。"
 THE_KEI_flavor_events.17.a: "赞颂神明的智慧"
 THE_KEI_flavor_events.18.t: "雕塑工坊"
 THE_KEI_flavor_events.18.desc: "袿姬，这位掌管工艺与造型的至高神祇，在她的庇佑下，我们的工艺技艺日新月异，子民们心怀虔诚，渴望在我们的国度中增添一座雕塑工坊，以此作为对神恩的回报，为袿姬添加一丝光辉。"
 THE_KEI_flavor_events.18.a: "全力支持"
 THE_KEI_flavor_events.18.b: "资源还是用在别处比较好"
 THE_KEI_flavor_events.19.t: "袿姬的法律"
 THE_KEI_flavor_events.19.desc: "袿姬作为降临畜生界的神明，将无数人类灵庇护在身下，抗争着畜生界相互争斗的命运，抗争着阎魔的威权统治，祂创新性的提出新的管理体系，为真正公正平等的乐园铺下基石。此条法案同样被献给我们，我们应当向其学习。"
 THE_KEI_flavor_events.19.a: "我会明智的运用它们。"
 THE_KEI_flavor_events.21.t: "一键铺设高级建筑"
 THE_KEI_flavor_events.21.desc: "凭借我等神明袿姬的造型之力，为我们国度添筑更为先进的建筑。"
 THE_KEI_flavor_events.21.a: "一键铺设§Y寺庙§!建筑"
