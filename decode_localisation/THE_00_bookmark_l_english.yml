 Touhou_Universalis_Expand_00_t: "§G东方风云拓展——小§!"
 Touhou_Universalis_Expand_00_desc: "幻想乡，妖怪的乐园，仍有小妖怪受到欺负，而他们光是维持自己的一份三亩地便是举步维艰。\n雾之湖畔的妖精不知何为真正的威胁，仍然沉浸在持续了不知多久的大战争中，居住于@LIL§Y迎春花小径§!的春之妖精决心打破这一僵局。\n夹在宗教家之间的付丧神所剩时间无多，动荡的环境逼她在佛法与道术之间做出最后的选择，她能否表达正确的情感，让@KKO§Y心绮楼§!到达希望的彼方？\n妖怪山麓半空中漂浮的@NCS§Y辉针城§!是如此，但少彦名的后裔绝对不会甘于失败的命运，天邪鬼的理想也不会被一次围剿扑灭。这些被迫强大的生灵们，谁能实现她所求的愿望？"
 Touhou_Universalis_Expand_01_t: "§G东方风云拓展——眷§!"
 Touhou_Universalis_Expand_01_desc: "如今的日本已然成为了神明的坟墓，与此同时大陆另一端的艺术家与学者正以另一种方式解释人类的世界。日渐衰弱的神明要么收缩自己的领地，要么找到最后的出路：遁入幻想。幻想乡激发了神明的怀旧之感，新的信仰让神明们积蓄了足够的力量。\n山脚下的@YOF§Y妖怪之森§!仍被认为是禁忌之境，源头则是居于其中的厄神——她准备如滋养雾之湖的溪流一般让世人认识到，厄运之洪流只是奇迹于人的暗面。\n惧怕着湖心而来的红雾，@AKI§Y丰壤之祠§!的秋之姐妹神要以金黄的大地与富裕的丰壤治愈幻想乡，从邪恶的秘神手中收回她与生俱来的秋季之力。\n淹没在绝望中的人类灵向虚无呼唤希望，领导@KEI§Y偶像之境§!的埴安神则应召而来，命令无魂的埴轮大军进军，为整个地狱建立人类灵秩序！"
 Touhou_Universalis_Expand_without_class: "§G东方风云拓展——著§!"
 Touhou_Universalis_Expand_without_class_desc: "已完成内容但未划分版本号的国家，用于代码测试。\n\n§G最新内容§!: @PRI普莉兹姆利巴乐团\n\n如果游玩@ROD§Y宵暗领域§!，请选择@YOF§Y妖怪之森§!并通过决议释放\n如果游玩@HNG§Y红§!，请选择@SCR§Y红魔馆§!并通过决议释放\n使用11.12剧本游玩外界国家可能会导致bug。"